    RoomLocation: ''
    Description: '<p class="MsoNormal"><strong>Background to Problem</strong></p><p
      class="MsoNormal">Following the recent implementation of congestion pricing
      in New York City, various other cities that have explored congestion pricing
      strategies have shown renewed interest. Notably, congestion pricing is one of
      the various strategies adopted in Southern California and the San Francisco
      Bay Area to help achieve regional sustainability goals. The impact of these
      strategies on local and regional trip making, vehicle-miles traveled and greenhouse
      gas reductions, among other impacts, have been assessed with regional travel
      demand models (RTDMs). This presentation will outline an essential modification
      required to obtain useful measures of user benefits from a RTDM, based on our
      experience in analyzing such projects.</p><p class="MsoNormal"><strong>Description
      of Application</strong></p><p class="MsoNormal">When evaluating alternatives
      in a congestion pricing study, it is important to consider not only basic metrics
      such as VMT changes, VHT changes, and delay changes but also the differential
      impact of tolls and travel time improvements on various population segments.
      While dynamic traffic assignment (DTA) tools are useful to simulate the traffic
      dynamics under a road pricing regime, it can be challenging to use them at a
      regional scale to understand the cost and benefits at an individual (traveler)
      level. For this reason, RTDMs are still used widely to study congestion pricing
      projects. Off-the shelf RTDMS typically generate one set of average skims for
      each time period and vehicle class. While these average skims are sufficient
      for predicting demand, they are not particularly useful for reporting costs
      and benefits at an individual level. These skims typically underrepresent the
      congestion reduction benefits. Moreover, using these average skims to report
      differences in the level-of-service for different population segments suggests
      nearly identical costs and benefits to different segments of the society, which
      need not be the case as individuals with lower value-of-time (VOT) can divert
      to other routes, modes and/or time periods <span style="mso-spacerun: yes;">&nbsp;</span>to
      avoid/reduce their travel cost. For this project we post-processed the standard
      RTDM model outputs to create skims that were segmented by VOT values, and used
      those skims to compute metrics such as travel time improvements, toll amount
      paid, changes in job accessibility for specific individuals, and other metrics.
      Once these individual metrics are appropriately computed based on these VOT
      skims, the results are summarized at a higher level of aggregation, such as
      by household income groupings or equity focus community areas. In this presentation,
      we will showcase the various metrics and insights produced using this approach.
      In addition to this, we will also present the details of the other modifications
      made to the model to use distributed VOT in mode choice and assignment, as has
      been recommended by the Strategic Highway Research Program.</p><p class="MsoNormal"><strong>Statement
      on Why Abstract is Noteworthy</strong></p><p class="MsoNormal">With growing
      interest in congestion pricing as an areawide or regional strategy, RTDMs will
      continue to be used to assess user benefits and impacts, at least until dynamic
      traffic assignment tools can be deployed at the scale of medium and large regions
      and integrated with demand models. This presentation describes a methodology
      for specifying RTDMs for use in congestion pricing applications that extends
      SHRP guidance on this topic.<span style="mso-spacerun: yes;">&nbsp;&nbsp; </span></p><p><strong><span
      style="font-size: 11.0pt; line-height: 107%; font-family: ''Aptos'',sans-serif;
      mso-ascii-theme-font: minor-latin; mso-fareast-font-family: Aptos; mso-fareast-theme-font:
      minor-latin; mso-hansi-theme-font: minor-latin; mso-bidi-font-family: ''Times
      New Roman''; mso-bidi-theme-font: minor-bidi; mso-ansi-language: EN-US; mso-fareast-language:
      EN-US; mso-bidi-language: AR-SA;">Project is complete</span></strong></p>'
