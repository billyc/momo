    SessionTitle: 'Meeting the Analytical Challenges of the E-Commerce Era: SANDAG
      Commercial Vehicle Model Update'
    RoomLocation: ''
    Description: '<p class="MsoNormal"><strong><span lang="EN" style="font-size: 10.0pt;
      line-height: 115%;">Background</span></strong></p><p class="MsoNormal"><span
      lang="EN" style="font-size: 10.0pt; line-height: 115%;">Over the past decade,
      the explosive growth of e-commerce has produced a greater presence of commercial
      pickup and delivery activities in more places. The demand for home deliveries
      of parcels and food has increased commercial traffic during all times of day
      in residential neighborhoods, while suppliers have built new distribution centers
      throughout metropolitan regions. This has effectively shifted supplier zones
      closer to consumer zones and enabled the use of different vehicle types. In
      addition, transportation network company (TNC) vehicle operators, who provide
      pickup and delivery services for multiple businesses in the same day, have become
      prominent. These trends pose challenges to commercial vehicle analytics and
      forecasting--integration of household demand, changing expectations for the
      spatial distribution of commercial vehicle traffic, and non-establishment based
      carriers for local pickups and deliveries.</span></p><p class="MsoNormal"><strong><span
      lang="EN" style="font-size: 10.0pt; line-height: 115%;">Description</span></strong></p><p
      class="MsoNormal"><span lang="EN" style="font-size: 10.0pt; line-height: 115%;">In
      this presentation, we will discuss how the San Diego Association of Governments
      (SANDAG) updated their modeling tool to better reflect the realities of the
      e-commerce era, all within the larger context of needing forecasts for long-range
      planning and emissions analysis which, in California, requires careful accounting
      of VMT/VHT by vehicle size. Laying the groundwork for model development, SANDAG
      fielded a new household travel survey and a new establishment survey in 2022,
      which enabled them to update both their resident activity-based model (ABM)
      and their tour-based commercial vehicle model (CVM) in parallel. The GPS-assisted
      establishment survey also included a separate survey of TNC drivers.</span></p><p
      class="MsoNormal"><span lang="EN" style="font-size: 10.0pt; line-height: 115%;">The
      CVM was redesigned to better meet the needs of the agency. One key component
      was integrating household demand for package and food deliveries and for commercial
      service visits, which was made possible by using the household survey results
      and by designing the CVM to read in synthetic households from the resident model
      as forecasting inputs. </span></p><p class="MsoNormal"><span lang="EN" style="font-size:
      10.0pt; line-height: 115%;">The simulation of commercial vehicle movements featured
      two-level destination type and zone choice models. The upper level choice of
      types--residential, warehouse, ports, and other commercial land use--reflect
      customer types and route and stop purposes while providing levers for calibration
      and validation. The TNC survey was critical in developing a separate market
      segment for TNC pickup and delivery routes. The simulation also allowed for
      time of day and elapsed time to influence stop and location choices dynamically.</span></p><p
      class="MsoNormal"><span lang="EN" style="font-size: 10.0pt; line-height: 115%;">As
      a further step towards integrating residential and commercial demand, SANDAG
      developed the CVM within the ActivitySim open-source ABM modeling framework.
      Development of the CVM in ActivitySim required some modifications to the core
      software architecture and entirely new model specifications; however, the software
      engineering team was able to produce a fully operational model which reflected
      the desired commercial vehicle behavior and ensured compatibility with other
      SANDAG modeling tools. </span></p><p class="MsoNormal"><strong style="mso-bidi-font-weight:
      normal;"><span lang="EN" style="font-size: 10.0pt; line-height: 115%;">Why Application
      is Noteworthy</span></strong></p><p class="MsoNormal"><span lang="EN" style="font-size:
      10.0pt; line-height: 115%;">This work is noteworthy because it represents a
      holistic approach by an MPO to update its commercial vehicle modeling tools
      from the standpoint of identifying the need to address changing analytical requirements,
      data development, design/specification, and software implementation. Direct
      integration of household demand, TNCs, and adapting ActivitySim are all novel
      features for a commercial vehicle model.</span></p><p class="MsoBodyText"><strong
      style="mso-bidi-font-weight: normal;"><span lang="EN" style="font-size: 10.0pt;
      font-family: ''Arial'',sans-serif; mso-fareast-font-family: Arial; mso-ansi-language:
      EN;">Project is Complete</span></strong></p>'
