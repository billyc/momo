    SessionTitle: 'National Assessment of Clean Vehicle Policies: A Data-Driven Approach
      to Promote Sustainable Transportation'
    RoomLocation: ''
    Description: '<p class="MsoNormal" style="text-align: justify;"><strong><span
      style="font-size: 10.0pt; line-height: 107%; font-family: ''Arial'',sans-serif;">Abstract
      Background</span></strong></p><p class="MsoNormal" style="text-align: justify;"><span
      style="font-size: 10.0pt; line-height: 107%; font-family: ''Arial'',sans-serif;">Alternative
      and advanced fuel vehicles, including electric, hydrogen, biodiesel, and ethanol-powered
      options, offer promising solutions to reduce greenhouse gas emissions and reliance
      on conventional fuels. Nevertheless, high upfront costs, sparse charging/refueling
      infrastructure, and vehicle performance uncertainties continue to hinder widespread
      adoption. While several policy initiatives, such as financial incentives, regulatory
      measures, and infrastructure investments, have been rolled out to address those
      challenges, the efficacy of such interventions varies significantly across states
      due to diverse local conditions. This highlights a critical need for thorough
      assessment of the policies to help stakeholders create more effective sustainable
      transportation strategies.</span></p><p class="MsoNormal" style="text-align:
      justify;"><strong><span style="font-size: 10.0pt; line-height: 107%; font-family:
      ''Arial'',sans-serif;">Description of Abstract </span></strong></p><p class="MsoNormal"
      style="text-align: justify;"><span style="font-size: 10.0pt; line-height: 107%;
      font-family: ''Arial'',sans-serif;">This research conducts a nationwide analysis
      of clean vehicle policies across the U.S., focusing on their influence on the
      clean vehicle adoption between 2016 and 2023. The approach begins with compiling
      an extensive policy dataset encompassing policy details and the corresponding
      statewide annual vehicle registrations by fuel type. Leveraging large language
      models (LLMs), specifically GPT-4, the study clusters policies based on their
      type (e.g., financial incentives, regulatory measures, and infrastructure support).
      Such clustering addresses the challenge of overlapping policies, which complicates
      isolating the impact of individual policies. Additionally, the use of LLMs reduces
      potential human error when handling extensive textual data, improving efficiency
      and consistency. Clusters were validated by manually reviewing a random 10%
      sample from each category.</span></p><p class="MsoNormal" style="text-align:
      justify;"><span style="font-size: 10.0pt; line-height: 107%; font-family: ''Arial'',sans-serif;">Subsequently,
      the analysis adopts a Difference-in-Differences (DID) statistical framework,
      augmented by a two-way fixed effects model, to estimate the effectiveness of
      each policy cluster in increasing the share of targeted clean vehicles within
      a state, while accounting for temporal trends and state-specific factors like
      geography, culture, and climate. </span></p><p class="MsoNormal" style="text-align:
      justify;"><span style="font-size: 10.0pt; line-height: 107%; font-family: ''Arial'',sans-serif;">Preliminary
      findings (focused on electric vehicle policies only) suggest that direct financial
      incentives often yield robust increases in vehicle adoption, whereas infrastructure
      and regulatory initiatives have more variable and generally moderate effects
      across different states. Therefore, it is recommended that in states where infrastructure
      incentives have limited impact&mdash;typically those with existing robust infrastructure&mdash;resources
      should be redirected towards enhancing financial incentives, such as tax credits,
      rebates, and purchase grants.</span></p><p class="MsoNormal" style="text-align:
      justify;"><strong><span style="font-size: 10.0pt; line-height: 107%; font-family:
      ''Arial'',sans-serif;">Statement on Why Abstract is Noteworthy</span></strong></p><p
      class="MsoNormal" style="text-align: justify;"><span style="font-size: 10.0pt;
      line-height: 107%; font-family: ''Arial'',sans-serif;">This work combines state-of-the-art
      text clustering via LLMs with rigorous policy impact evaluation, offering an
      unprecedented nationwide perspective on clean vehicle promotion strategies.
      The automated policy categorization expands the analysis scope, offering planners
      and policymakers insights from a wealth of unstructured policy documents. The
      dual-methodology framework can guide tailored recommendations for different
      states, accelerating the transition toward more sustainable transportation across
      the nation&rsquo;s diverse landscapes.</span></p><p class="MsoNormal" style="text-align:
      justify;"><strong><span style="font-size: 10.0pt; line-height: 107%; font-family:
      ''Arial'',sans-serif;">Next Steps</span></strong></p><p class="MsoNormal" style="text-align:
      justify;"><span style="font-size: 10pt;">Future work should incorporate additional
      control variables, including sociodemographic profiles, fuel prices, and charging/refueling
      infrastructure density, into the DID model. In addition, the analysis can be
      expanded to evaluate policy impacts on other clean vehicle types beyond electric
      vehicles.</span></p>'
