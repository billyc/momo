    SessionTitle: Envisioning a Statewide Travel Demand Model for Minnesota
    RoomLocation: ''
    Description: '<p class="MsoNormal">While Minnesota has long considered the idea
      of a statewide travel demand model, new requirements to assess the GHG and VMT
      impacts of highway expansion projects tipped the scales to finally confirm the
      need for one. Updated transportation legislation in 2024 authorizes MnDOT to
      make a substantial investment in a statewide model over the next few years.
      This presentation will highlight the initial scoping of the statewide model
      conducted to help frame what the model might look like and how it can be applied
      to a host of transportation investment and policy questions in the years to
      come.</p><p class="MsoNormal">The scoping exercise included an extensive search
      of statewide modeling underway across the country, including a deep dive into
      models for Georgia, Oregon, and Wisconsin.<span style="mso-spacerun: yes;">&nbsp;
      </span>This was followed by an interactive workshop with a diverse group of
      stakeholders to gather their perspectives on desired characteristics and applications
      for a new statewide travel demand model.<span style="mso-spacerun: yes;">&nbsp;
      </span>A variety of statewide model scenarios were then developed and subjected
      to an evaluation process to assess how well they would accomplish MnDOT and
      stakeholders&rsquo; goals.</p><p class="MsoNormal">This work culminated in an
      implementation plan with a series of recommendations for MnDOT to invest in
      its statewide model capabilities.<span style="mso-spacerun: yes;">&nbsp; </span>The
      recommendations call for a novel approach that combines a strategic planning
      model with a tour-based travel model.<span style="mso-spacerun: yes;">&nbsp;
      </span>It was clear that a traditional travel model alone would not satisfy
      many of the expected use cases identified by stakeholders, particularly around
      behavior change initiatives and increased multimodal opportunities.<span style="mso-spacerun:
      yes;">&nbsp; </span>The proposed modeling suite provides opportunities to address
      a wider range of pressing policy questions, while continuing to support traditional
      transportation planning activities.</p>'
