    SessionTitle: Rethinking Long Distance and Visitor Travel Models in the Era of
      Big Data
    RoomLocation: ''
    Description: '<p class="MsoNormal"><span lang="EN">Long distance and visitor travel
      models are particularly important in statewide and other large area travel demand
      models.<span style="mso-spacerun: yes;">&nbsp; </span>However, they have suffered
      from lack of data for model development due their absence or rarity in the household
      travel surveys used to develop such models.<span style="mso-spacerun: yes;">&nbsp;
      </span>Third party origin-destination data (3POD) offer the opportunity to &ldquo;fill
      in the gaps&rdquo; but the details of this depends on both the nature of the
      data provided by the 3POD vendor as well as the other data available that needs
      supplemented.<span style="mso-spacerun: yes;">&nbsp; </span>To demonstrate,
      two case studies of recent statewide model development in Arizona and Ohio will
      be presented.<span style="mso-spacerun: yes;">&nbsp; </span>Both areas have
      existing long distance/visitor models of very different forms and have different
      data availability allowing a comparison of different techniques to leverage
      3POD.</span></p><p class="MsoNormal"><span lang="EN">In Arizona, the former
      model involved an enumeration of state-to-state flows from the 2001 NHTS which
      were then disaggregated to TAZs.<span style="mso-spacerun: yes;">&nbsp; </span>The
      relative rarity of long-distance travel makes using the more recent small sample
      2022 national NHTS surveys in this way problematic (less than 1000 long distance
      trips nationally).<span style="mso-spacerun: yes;">&nbsp; </span>ADOT also did
      not have a prespecified 3POD vendor, so an evaluation was conducted.<span style="mso-spacerun:
      yes;">&nbsp; </span>Replica was selected as the 3POD source which provides a
      modeled data set with synthetic travelers and disaggregate tours that allowed
      estimation of models in a manner analogous to traditional model development
      from household surveys, a key advantage where no other detailed travel data
      was available.<span style="mso-spacerun: yes;">&nbsp; </span>Aggregate models
      were developed for a variety of reasons, including that the modeled tour patterns
      in the data were not always internally consistent.<span style="mso-spacerun:
      yes;">&nbsp; </span>While the short distance resident models were updated using
      more recent NHTS data, models for these were also developed from Replica and
      compared to ensure that mixing and matching from such disparate data sources
      was reasonable.<span style="mso-spacerun: yes;">&nbsp; </span>Various challenges
      had to be overcome including the regional geographies used in the Replica data
      which limit its ability to analyze long distance travel due to the constraints
      of the boundaries.</span></p><p class="MsoNormal"><span lang="EN">In Ohio, the
      former model was developed from a bespoke long-distance survey.<span style="mso-spacerun:
      yes;">&nbsp; </span>This survey only captured the primary destination of long-distance
      trips so while the model developed was disaggregate, it did not capture intermediate
      stops nor complex tour patterns or trips made in the vicinity of the primary
      destination nor trips made by non-residents.<span style="mso-spacerun: yes;">&nbsp;
      </span>A new long-distance survey is available which was obtained via GPS capture,
      this included all trips over 50 miles (but not shorter trips on such long-distance
      tours) and only included trips for those HH members participating by GPS device
      which introduced additional challenges.<span style="mso-spacerun: yes;">&nbsp;
      </span>In this case, the state already had a 3POD data provider, specifically
      StreetLight.<span style="mso-spacerun: yes;">&nbsp; </span>Leveraging the ability
      of the survey to provide demographics with the high data density and inclusion
      of non-resident travel in the 3POD data, an aggregate model was specified that
      takes advantage of the strengths of each.<span style="mso-spacerun: yes;">&nbsp;
      </span>Reconciling these data as well as combining a StreetLight zonal analysis
      with an OD analysis to parse the trip matrices into resident/visitor and away
      from home components are the biggest challenges to overcome.</span></p>'
