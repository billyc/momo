    SessionTitle: Extending Data Models for Disaggregate Activity-Based Mobility Analysis
    RoomLocation: ''
    Description: <p class="MsoNormal">This presentation introduces an extended data
      model designed to support disaggregate Activity-Based Models (ABMs), enabling
      enhanced analysis of individual travel behavior across diverse transportation
      modes. The model extensions facilitate detailed path tracing and user profiling,
      offering planners and researchers a powerful framework for multimodal mobility
      insights.</p><p class="MsoNormal">A generalized relational data structure connects
      daily activity plans&mdash;tours and trips&mdash;with spatial and modal attributes,
      supporting advanced select link analysis and multimodal tour representation.
      These enhancements enable person-level analytics, such as income and age distribution
      across auto, transit, and active modes.</p><p class="MsoNormal">Comparative
      applications using CT-RAMP, ActivitySim, and DaySim demonstrate the model&rsquo;s
      flexibility in profiling transit rider characteristics, evaluating resource
      access, and assessing equity impacts. By integrating ABM outputs with network
      modeling tools like Visum, the framework supports robust scenario testing and
      policy evaluation.</p><p class="MsoNormal">This work highlights the potential
      of enriched ABM data structures to inform equitable, data-driven transportation
      planning and investment strategies.</p>
