    SessionTitle: Evolution of travel behavior in the Phoenix, AZ metropolitan region
      from 2008 to 2024 and implications for travel model calibration
    RoomLocation: ''
    Description: '<p class="MsoNormal">The presentation describes the recent update
      of the regional Activity-Based travel Model (ABM) of the Maricopa Association
      of Governments (MAG) with the new Household Travel Survey (HTS) and other available
      sources of information.<span style="mso-spacerun: yes;">&nbsp; </span>The MAG
      ABM was originally developed based on HTS 2008.<span style="mso-spacerun: yes;">&nbsp;
      </span>It was subsequently updated based on HTS 2017, and now with HTS 2024.<span
      style="mso-spacerun: yes;">&nbsp; </span>Having three detailed HTSs for three
      different years and utilizing them for ABM calibration provided a unique basis
      for analysis of the changes in travel behavior. <span style="mso-spacerun: yes;">&nbsp;</span>This
      also led us to certain conclusions on how the entire process of periodic model
      recalibrations can be better structured.<span style="mso-spacerun: yes;">&nbsp;
      </span>The presentation has two focus points:</p><p class="MsoListParagraphCxSpFirst"
      style="margin-left: .75in; mso-add-space: auto; text-indent: -.25in; mso-list:
      l0 level1 lfo1;"><!-- [if !supportLists]--><span style="font-family: Symbol;
      mso-fareast-font-family: Symbol; mso-bidi-font-family: Symbol;"><span style="mso-list:
      Ignore;">&middot;<span style="font: 7.0pt ''Times New Roman'';">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      </span></span></span><!--[endif]--><u>Evolution of travel behavior</u>.<span
      style="mso-spacerun: yes;">&nbsp; </span>We compare detailed results &ndash;
      from three surveys across multiple travel dimensions &ndash; used as targets
      for model calibration while controlling for a wide set of socio-economic parameters.<span
      style="mso-spacerun: yes;">&nbsp; </span>Those include car ownership, commuting
      &amp; telecommuting characteristics, daily activity pattern generation, tour
      structures, mode choice, time-of-day distributions, etc.<span style="mso-spacerun:
      yes;">&nbsp; </span>Special emphasis is given to the post-pandemic trends of
      more frequent telecommuting, transit-averse behavior, interest in active modes,
      traffic peak spreading, trip length distribution changes, and others.</p><p
      class="MsoListParagraphCxSpLast" style="margin-left: .75in; mso-add-space: auto;
      text-indent: -.25in; mso-list: l0 level1 lfo1;"><!-- [if !supportLists]--><span
      style="font-family: Symbol; mso-fareast-font-family: Symbol; mso-bidi-font-family:
      Symbol;"><span style="mso-list: Ignore;">&middot;<span style="font: 7.0pt ''Times
      New Roman'';">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span></span><!--[endif]--><u>Implications
      for ABM recalibration</u>.<span style="mso-spacerun: yes;">&nbsp; </span>The
      paper discusses how HTS and other sources of information (such as traffic counts,
      transit on-board survey, big data, and additional data sources) were integrated
      in the ABM update.<span style="mso-spacerun: yes;">&nbsp; </span>It substantiates
      which sub-models require a complete re-estimation from scratch and which ones
      can be &ldquo;boosted&rdquo; by a partial recalibration while still preserving
      the main historical patterns (essentially combining data from different HTSs
      for model calibration).<span style="mso-spacerun: yes;">&nbsp; </span>After
      a revision of each sub-model with the HTS data, the entire model system is validated
      using traffic counts and big data.<span style="mso-spacerun: yes;">&nbsp; </span>At
      this point a decision is made on whether an additional adjustment of model parameters
      may be needed. These additional adjustments are less straightforward compared
      to sub-model calibration.<span style="mso-spacerun: yes;">&nbsp; </span>The
      presentation provides practical templates for typical steps at this stage.<span
      style="mso-spacerun: yes;">&nbsp; </span>They include systematic analysis of
      the discrepancies between traffic counts and/or big data, identification of
      the sub-models and specific parameters as the best candidates for adjustment,
      iterative update of parameters, etc.</p><p><span style="font-size: 11.0pt; line-height:
      107%; font-family: ''Aptos'',sans-serif; mso-ascii-theme-font: minor-latin;
      mso-fareast-font-family: Aptos; mso-fareast-theme-font: minor-latin; mso-hansi-theme-font:
      minor-latin; mso-bidi-font-family: ''Times New Roman''; mso-bidi-theme-font:
      minor-bidi; mso-ansi-language: EN-US; mso-fareast-language: EN-US; mso-bidi-language:
      AR-SA;">We believe that this effort is very typical for maintaining any travel
      forecasting model up-to-date and will stimulate a useful discussion at the conference.<span
      style="mso-spacerun: yes;">&nbsp; </span>Rather than a major update of the travel
      model every 5-10 years, we envision a systematic process of &ldquo;boosting&rdquo;
      on a significantly shorter time frame, utilizing various available sources of
      information including HTS, traffic counts, big data, etc.</span></p>'
