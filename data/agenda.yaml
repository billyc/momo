    SessionTitle: 'Flow Through Tensor: A Computational Graph Framework for Rewriting
      Transportation Planning Models with AI'
    RoomLocation: ''
    Description: <p dir="ltr">The evolution of transportation planning has long been
      constrained by traditional static models, lacking the adaptability to fully
      integrate modern AI-driven computational frameworks. In this presentation, we
      propose a paradigm shift by leveraging computational graph-based methods, inspired
      by TensorFlow and deep learning architectures, to rethink foundational transportation
      models such as land use modeling, activity-based models (ABM), and dynamic traffic
      assignment (DTA).</p><p dir="ltr">We demonstrate how computational graphs serve
      as a unifying framework, allowing not only for efficient network design and
      service network optimization but also for addressing transient efficiency and
      the complex interplay of transportation dynamics, equity, and resilience in
      response to disruptive events. By embedding discrete choice models into computational
      graphs and utilizing automatic differentiation (symbolic gradient methods),
      we illustrate how AI-driven scenario sensitivity analysis can enhance decision-making
      in dynamic travel models.</p><p dir="ltr">Our approach integrates dynamic programming
      techniques, scenario-based evaluation, and simulation-guided optimization into
      large-scale transportation planning. By employing forward and backward propagation,
      we show how these techniques can calibrate travel demand models and evaluate
      network interventions in an automated, data-driven manner. Through open-source
      tools and GPU-accelerated computing, we explore how planners can move beyond
      CNN-based flow predictions to develop multi-resolution, multi-modal demand-supply
      models.</p><p dir="ltr">In this talk, we will present:</p><ul><li dir="ltr"
      aria-level="1"><p dir="ltr" role="presentation">How to construct computational
      graphs for transportation networks, incorporating DTA, ABM, and real-time traffic
      state estimation.</p></li><li dir="ltr" aria-level="1"><p dir="ltr" role="presentation">How
      AI tools, such as automatic differentiation and deep learning frameworks, can
      optimize scenario evaluation and policy interventions.</p></li><li dir="ltr"
      aria-level="1"><p dir="ltr" role="presentation">The role of physical-informed
      and simulation-guided AI models to support real-time decision-making.</p></li><li
      dir="ltr" aria-level="1"><p dir="ltr" role="presentation">The integration of
      open-source, scalable computation using TensorFlow and C++ engines to enhance
      efficiency.</p></li><li dir="ltr" aria-level="1"><p dir="ltr" role="presentation">Applications
      using global and regional datasets, demonstrating large-scale AI-driven multi-resolution
      planning.</p></li></ul><p dir="ltr">This workshop aims to empower transportation
      planners and researchers with the necessary AI knowledge to rethink transportation
      models beyond conventional paradigms. By integrating TensorFlow-driven computational
      graphs, we bridge the gap between classical transportation science and modern
      AI-based methodologies, unlocking new frontiers in predictive modeling, operational
      optimization, and policy design.</p><p><strong>&nbsp;</strong></p><h3 dir="ltr">Test
      Cases &amp; Real-World Applications</h3><p dir="ltr">To illustrate the scalability
      and real-world applicability of this AI-driven framework, we present two major
      case studies:</p><p dir="ltr">Phoenix Metropolitan Area Planning Model &ndash;
      A large-scale dynamic traffic assignment model using computational graphs to
      integrate network equilibrium, demand elasticity, and real-time traffic state
      estimation.&nbsp;</p><p dir="ltr">For individual cities within this region,
      such as Gilbert, we implement a multi-resolution model that leverages TensorFlow-based
      auto-differentiation and simulation-based optimization to enhance policy scenario
      evaluation, effectively capturing urban-rural interactions and transit planning
      challenges.</p><p>&nbsp;</p>
