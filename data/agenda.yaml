    SessionTitle: Examining the role of neighborhood-level attributes and service
      characteristics in microtransit use
    RoomLocation: ''
    Description: '<p class="MsoNormal"><strong><span style="text-decoration: underline;"><span
      lang="EN" style="mso-ansi-language: EN;">Authors:&nbsp;</span></span></strong></p><p
      class="MsoNormal"><strong><span lang="EN" style="mso-ansi-language: EN;">Subid
      Ghimire, PhD, Transportation System Modeler, North Central Texas Council of
      Governments, sghimire@nctcog.org</span></strong></p><p class="MsoNormal"><strong><span
      lang="EN" style="mso-ansi-language: EN;">Eleni Bardaka, PhD, Associate Professor,
      North Carolina State University, ebardak@ncsu.edu</span></strong></p><p class="MsoNormal"><span
      lang="EN" style="mso-ansi-language: EN;">Microtransit is an emerging mode of
      public transportation expected to significantly improve access to employment
      and other essential destinations for disadvantaged populations living in low-density
      areas. Although many transit agencies in the United States have implemented
      microtransit pilots in recent years, our understanding of these systems is very
      limited due to lack of empirical research. Utilizing trip data from microtransit
      systems in North Carolina, this study examines the relationship between the
      number of microtransit passengers originating from or arriving at a census block
      and the socioeconomic and built environment that generates or attracts these
      passenger trips. First, we estimate hurdle negative binomial models on the number
      of passengers traveling from or arriving at a census block in a specific hour
      of a weekday, aggregated over months for five different microtransit systems
      in North Carolina. To enhance our understanding of service characteristics that
      would contribute to greater demand, we combine data from the five different
      service areas to incorporate their distinct service characteristics as independent
      variables in our models. The models estimated separately for the five microtransit
      systems indicate that neighborhood socioeconomic attributes have a significant
      effect on demand. More specifically, areas with a higher percentage of females,
      younger populations between age groups 18-44, and carless populations contribute
      to greater demand across multiple service areas. In addition, the number of
      low-wage and healthcare jobs is also positively correlated with an increased
      number of passengers traveling from or arriving in a census block. For instance,
      a 1% increase in the number of low-wage jobs in a census block is associated
      with up to 0.109% greater probability of a passenger pick-up and up to 0.105%
      increase in the number of passenger pick-ups. </span>The econometric analysis
      of the pooled data from all microtransit services reveals that, after controlling
      for temporal, socioeconomic, and built environment factors, service characteristics,
      such as fare, acceptable wait times, pick-up/drop-off locations, and monthly
      service hours, are important determinants of microtransit demand. Among these
      variables, service hours and acceptable waiting times set by the transit agency
      display the greatest effect (elasticity). For example, a 1% increase in acceptable
      waiting time is associated with a 0.188% decrease in the number of passengers
      pick-ups. Furthermore, the results also suggest that, if other factors are held
      constant, a microtransit service with door-to-door pick-up or drop-off service
      would lead to greater passenger demand. An important finding from this study
      is that microtransit use tends to be more sensitive to service reliability (waiting
      times and service hours) than fare levels, likely because, in small cities and
      low-density areas, it is often the only viable mobility option for low-income
      and carless populations. In sum, the findings of this study identify common
      socioeconomic and built environment factors that drive higher microtransit demand
      across different service areas and offer valuable insights into the service
      characteristics that would contribute to higher demand. The findings of this
      study will assist transit agencies in evaluating the suitability of microtransit
      for their jurisdictions and in designing service characteristics to enhance
      the efficiency of microtransit operation.&nbsp;</p>'
