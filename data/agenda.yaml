    SessionTitle: 'Evaluating GPS Data Sample Rates: A Case Study of INRIX Data in
      Texas'
    RoomLocation: ''
    Description: '<p style="text-align: justify;">Using passive Big Data for Origin-Destination
      (O-D) analysis has gained interest in transportation planning in recent years.
      Among many diverse types of passive data sources, GPS location data collected
      from mobile devices, vehicles and telematics devices demonstrate superior accuracy,
      consistency, and richness of detail. Hence, it is observed to play a prominent
      role in many transportation planning and mobility studies. However, passively
      collected GPS location data typically represents only a sample of traveler movements
      within a study area and must be expanded to fully quantify the regional travel
      patterns. Therefore, understanding the sample representativeness and sample
      rate of the GPS location data is crucial for its applications in travel and
      mobility analysis.</p><p style="text-align: justify;">The Texas Department of
      Transportation (TxDOT) has a long history of using passive Big Data products
      to support transportation mobility and planning studies, including the GPS location-based
      INRIX data, which provides vehicle trajectory and trip information for three
      vehicle weight classes. This study evaluates the sample rate of INRIX vehicle
      trajectory and trip data across the state of Texas by comparing the vehicle
      trip counts derived from INRIX data against the traffic count data compiled
      from the Texas Statewide Traffic Analysis and Reporting System (STARS II).</p><p
      style="text-align: justify;">This study began by pre-routing the INRIX vehicle
      trajectory data onto the statewide OpenStreetMap (OSM) road network provided
      by INRIX using map-matching technology. In this process, the segments of the
      OSM network where the INRIX vehicle trajectory data was available were identified,
      followed by implementing a custom geoprocessing tool to conflate them with the
      roadway segments in the STARS II roadway network, which contains traffic count
      data. Subsequently, a list of roadway segments with both INRIX vehicle trip
      counts and STARTS II traffic counts was compiled to facilitate sample rate evaluation.</p><p
      style="text-align: justify;">Using over 19 million INRIX trips within Wichita
      Falls, TX, this study focused on deriving per-trip expansion factors for INRIX
      trips through a multi-dimensional evaluation of vehicle trajectories and trips.
      Within the study area, approximately 75% of the trips had corresponding field
      counts from 257 locations. For these trips, Gradient Descent optimization was
      applied to develop per-trip expansion factors. The resulting distribution exhibited
      a relatively narrow range, indicating stability in the&nbsp;method, and achieved
      a close alignment between the expanded trip counts and observed AADT values.</p><p
      style="text-align: justify;">To represent the entire INRIX trip population,
      the study also addressed the remaining 25% of trips without field counts. Several
      approaches were evaluated, including an overall average expansion factor, average
      factors by trip length and vehicle class, and cluster analysis. Among these,
      the overall average expansion factor proved to be both efficient and adequate
      for expanding INRIX trips within the Wichita Falls study area. The final expanded
      INRIX trip totals were found to be closely aligned with the estimates from the
      TexPack model, demonstrating the robustness of the selected approach.</p>'
