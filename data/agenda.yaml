    SessionTitle: STOPS Modeling Input and Output Tools Collaboration
    RoomLocation: ''
    Description: '<p>FTA&rsquo;s Simplified Trips on Project Software (STOPS) is a
      key tool within the United States for modelling and forecasting transit ridership.
      At a minimum, STOPS is used for submitting applications to the FTA&rsquo;s Capital
      Improvement Grant (CIG) program. Given that requirement, many regions have invested
      in STOPS becoming part of their modelling toolbox, and have developed custom
      tools and workflows for exchanging data with their STOPS models. In some regions,
      this might look like a full integration with a regional travel demand model;
      in others, it might simply be a set of scripts for reading STOPS&rsquo;s large
      text file results. I&rsquo;d like to briefly share what I have been working
      on in terms of scripting tools and foster collaboration between regions on the
      topic of STOPS.</p><p><strong>How does your region use STOPS? Do you have ideas
      about how to generalize and share something you have been working on for STOPS?
      Please join us!</strong></p><p><!-- notionvc: 353bf75c-4fb5-4ac9-8501-dbcdb0cf6648
      --></p>'
