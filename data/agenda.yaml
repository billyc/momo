    SessionTitle: Use of Mobile Phone Data to Identify and Measure Urban Barriers
    RoomLocation: ''
    Description: <p>Mobile phone and shared mobility data are transforming how researchers
      and planners understand urban movement. These fine-grain data sources move beyond
      simple proximity measures to show how people actually navigate routes, respond
      to barriers, and use public spaces.</p><p>This presentation examines Loring
      Park in Minneapolis during 2024 as a case study. Using data from a mobile location
      provider, we track monthly visitation patterns, highlighting clear peaks during
      major events, and delineate a &ldquo;pocket&rdquo; of access defined by the
      Mississippi River and interstate highways. We then compare visitor trade areas
      and distance bands to neighborhood population characteristics, contrasting casual
      and frequent users. Publicly available micromobility trip data are used to illustrate
      how these barriers shape trip origins and destinations to and from the park.</p><p>By
      linking mobility data with the spatial realities of barriers and networks, this
      session demonstrates how fine-scale analysis can clarify who is and who is not
      accessing key urban destinations, and how these insights can inform planning,
      land use, and policy decisions</p>
