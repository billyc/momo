    RoomLocation: ''
    Description: "<p class=\"MsoNormal\" style=\"margin: 12.0pt 0in 12.0pt 0in;\"\
      ><strong style=\"mso-bidi-font-weight: normal;\"><span lang=\"EN\" style=\"\
      font-size: 10.0pt; line-height: 115%;\">Abstract Background</span></strong></p><p\
      \ class=\"MsoNormal\" style=\"margin: 12.0pt 0in 12.0pt 0in;\"><span style=\"\
      font-size: 10.0pt; line-height: 115%; mso-ansi-language: EN-US;\">Roadway incidents\
      \ are unplanned or planned events that cause disruption to regular traffic operation.\
      \ Roadway incidents&rsquo; root cause can be linked to work zones, crashes,\
      \ weather events, or planned special events. These types of incidents can significantly\
      \ impact traffic performance causing increased delays, emissions, user cost,\
      \ and reduced economic business revenues. Roadway incidents may vary spatially\
      \ and temporally (e.g., short-term or long-term) eliciting varying traveler\
      \ and route choice behaviors. Proper modeling and evaluation of these disruptions\
      \ are essential for identifying bottlenecks, optimizing traffic diversion strategies,\
      \ and improving network resilience. Interstate 10 (IH 10) traverses the state\
      \ of Texas from east to west and serves a major corridor that supports economic\
      \ and social development in the region. This study evaluates the impacts of\
      \ incidents to the IH 10 corridor in the Greater Houston metropolitan area.\
      \ Results from the modeling and assessment of roadway incidents will support\
      \ short and long-term planning of the corridor to improve its resilience to\
      \ recurrent and non-recurrent roadway incidents.</span></p><p class=\"MsoNormal\"\
      \ style=\"margin: 12.0pt 0in 12.0pt 0in;\"><strong style=\"mso-bidi-font-weight:\
      \ normal;\"><span lang=\"EN\" style=\"font-size: 10.0pt; line-height: 115%;\"\
      >Description of Abstract</span></strong></p><p class=\"MsoNormal\"><span style=\"\
      font-size: 10.0pt; line-height: 115%; mso-ansi-language: EN-US;\">This presentation\
      \ introduces an analytical framework designed to model and assess the impacts\
      \ of </span><span lang=\"EN\" style=\"font-size: 10.0pt; line-height: 115%;\"\
      >roadway </span><span style=\"font-size: 10.0pt; line-height: 115%; mso-ansi-language:\
      \ EN-US;\">incidents. The study develops multiple performance measures, including:</span></p><ul\
      \ style=\"margin-top: 0in;\" type=\"disc\"><li class=\"MsoNormal\" style=\"\
      mso-list: l1 level1 lfo2; tab-stops: list .5in;\"><span style=\"font-size: 10.0pt;\
      \ line-height: 115%; mso-ansi-language: EN-US;\">Vehicle Hours Traveled (VHT),\
      \ Vehicle Miles Traveled (VMT), Total vehicle delay</span></li><li class=\"\
      MsoNormal\" style=\"mso-list: l1 level1 lfo2; tab-stops: list .5in;\"><span\
      \ style=\"font-size: 10.0pt; line-height: 115%; mso-ansi-language: EN-US;\"\
      >Passenger vehicle and truck user costs</span></li><li class=\"MsoNormal\" style=\"\
      mso-list: l1 level1 lfo2; tab-stops: list .5in;\"><span style=\"font-size: 10.0pt;\
      \ line-height: 115%; mso-ansi-language: EN-US;\">Travel time for typical and\
      \ alternative routes to/from activity centers</span></li><li class=\"MsoNormal\"\
      \ style=\"mso-list: l1 level1 lfo2; tab-stops: list .5in;\"><span style=\"font-size:\
      \ 10.0pt; line-height: 115%; mso-ansi-language: EN-US;\">Availability of alternative\
      \ routes to/from activity centers</span></li><li class=\"MsoNormal\" style=\"\
      mso-list: l1 level1 lfo2; tab-stops: list .5in;\"><span style=\"font-size: 10.0pt;\
      \ line-height: 115%; mso-ansi-language: EN-US;\">Accessibility to jobs and population\
      \ from activity centers</span></li><li class=\"MsoNormal\" style=\"mso-list:\
      \ l1 level1 lfo2; tab-stops: list .5in;\"><span style=\"font-size: 10.0pt; line-height:\
      \ 115%; mso-ansi-language: EN-US;\">Truck travel time and alternative route\
      \ availability between key interest areas</span></li></ul><p class=\"MsoNormal\"\
      ><span style=\"font-size: 10.0pt; line-height: 115%; mso-ansi-language: EN-US;\"\
      >The study utilizes mesoscopic dynamic traffic assignment model, DynusT. This\
      \ model captures user behaviors based on historical, en-route, and pre-trip\
      \ information, allowing for detailed trip tracking by vehicle type and user\
      \ behavior. DynusT supports the modeling of both planned and unplanned events\
      \ through different assignment methodologies including one-shot run or full\
      \ Dynamic User Equilibrium (DUE).&nbsp;</span></p><p class=\"MsoNormal\"><span\
      \ style=\"font-size: 10.0pt; line-height: 115%; mso-ansi-language: EN-US;\"\
      >The study evaluates eight hypothetical incident scenarios along IH 10 in the\
      \ Houston area, as depicted in the figure (attachment). Scenarios S1 to S5 involve\
      \ freeway closures at specific spot locations, whereas scenarios S6 to S8 involve\
      \ closures within defined roadway segments. Scenarios S1 to S4 are characterized\
      \ as unplanned, short-term events. Conversely, scenarios S5 to S8 are modeled\
      \ as planned, long-term events. Results are compared to baseline scenario representing\
      \ regular traffic operations.&nbsp;</span></p><p class=\"MsoNormal\"><span style=\"\
      mso-no-proof: yes;\"><span lang=\"EN\"><!--[endif]--></span></span><strong style=\"\
      mso-bidi-font-weight: normal;\"><span lang=\"EN\" style=\"font-size: 10.0pt;\
      \ line-height: 115%;\">Statement on Why Abstract is Noteworthy</span></strong></p><p\
      \ class=\"MsoNormal\"><span style=\"font-size: 10.0pt; line-height: 115%; mso-ansi-language:\
      \ EN-US;\">This study offers a comprehensive, transferable, and practical framework\
      \ for assessing roadway incidents and provides practitioners and stakeholders\
      \ with data-driven information for informed decisions to enhance system resilience.\
      \ Through an accurate modeling of roadway incidents, the study identifies bottlenecks,\
      \ evaluates traffic diversion effectiveness, and formulates strategies to improve\
      \ mobility under disruptive conditions.&nbsp;</span></p><p class=\"MsoNormal\"\
      ><strong style=\"mso-bidi-font-weight: normal;\"><span lang=\"EN\" style=\"\
      font-size: 10.0pt; line-height: 115%;\">Study Status</span></strong></p><p class=\"\
