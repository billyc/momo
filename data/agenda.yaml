    Description: <p>Our friend and colleague, Rolf Moeckel, died unexpectedly in February
      2025.&nbsp; Throughout his career, Rolf crossed boundaries, working as a practitioner
      and researcher in the US and Germany.&nbsp; He made numerous contributions to
      modeling moblity, including developing the SILO land-use model, the MITO agent-based
      trip-based model, and the ABIT activity-based model.&nbsp; Rolf consistently
      connected and valued the people around him, leaving a lasting impact that will
      live on.&nbsp; He leaves behind his wife, Katie, two little girls, and numerous
      people in the transportation community that he has touched.&nbsp;</p><p>This
      session would honor Rolf's legacy.&nbsp; Based on the recommendation of the
      conference planning committee, we would organize this session in one of two
      ways:</p><ol><li>As a technical session where we invite his students or individuals
      who have worked closely with Rolf to present research he was involved in.</li><li>As
      a personal session in the evening, where we have an opportunity to share comments
      and memories.&nbsp;&nbsp;</li></ol><p>I expect to recruit a co-organizer if
      we pursue this session.&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p>
