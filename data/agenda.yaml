    Description: "<p class=\"MsoNormal\"><strong>Abstract Background</strong></p><p\
      \ class=\"MsoNormal\">Conventional Travel Demand Models (TDM) produce forecasts\
      \ with aggregated inputs and fixed response functions, limiting fidelity for\
      \ short-term conditions when both demand and network characteristics change.\
      \ While time series machine learning (ML) methods perform well under stationary\
      \ network conditions, their accuracy declines sharply when capacity changes,\
      \ such as when widenings or closures occur. We propose a hybrid deep-learning\
      \ framework that forecasts link-level traffic volumes by fusing two complementary\
      \ evidence sources: (i) historical observations capturing real temporal behavior,\
      \ and (ii) CUBE simulations encoding counterfactual network changes (e.g., capacity\
      \ adjustments). The model couples a temporal graph transformer with a spatial\
      \ graph transformer and learns data-driven fusion weights to produce period-specific\
      \ volume forecasts. We chose graph transformers because this single model architecture\
      \ enables unified spatial and temporal modeling, aligns historical and simulation\
      \ data for joint inference, and scales effectively across network sizes and\
      \ forecasting horizons. While the primary forecast target is traffic volume,\
      \ the entire framework is developed within a congestion pricing context, where\
      \ understanding revenue implications is inherently linked to traffic behavior\
      \ and, thus, revenue is additionally forecasted.</p><p class=\"MsoNormal\"><strong>Description\
      \ of Abstract</strong></p><p class=\"MsoNormal\">We represent the study area\
      \ network as a directed graph with nodes (zones/intersections) and edges (A&ndash;B\
      \ connections). Edge features include previous and current capacities, lagged\
      \ volumes and revenues, exogenous indicators (employment, unemployment, work-from-home\
      \ percentage), and calendar variables (day, month, year, day-of-week).</p><p\
      \ class=\"MsoNormal\">Two encoders operate on aligned but distinct views of\
      \ the same topology: The temporal graph transformer takes in historical edge\
      \ sequences to model autoregressive and seasonal effects, while the spatial\
      \ graph transformer takes in CUBE runs where capacity deltas perturb the network\
      \ to learn structural sensitivity. A weight (gating) decoder performs adaptive\
      \ fusion via learned attention over the two streams and outputs per edge.</p><p\
      \ class=\"MsoNormal\">Our methodology comprises five stages: (1) Generate training\
      \ samples by applying capacity changes at both the corridor level and the global\
      \ network level using CUBE simulations, and construct topology<span style=\"\
      font-family: 'Cambria Math',serif; mso-bidi-font-family: 'Cambria Math';\">\u2010\
      </span>consistent graphs from these outputs while aligning historical transactions/gantries\
      \ to corresponding A<span style=\"mso-ascii-font-family: Aptos; mso-hansi-font-family:\
      \ Aptos; mso-bidi-font-family: Aptos;\">&ndash;</span>B links; (2) generate\
      \ and normalize features across both datasets; (3) jointly train temporal and\
      \ spatial encoders with a fusion decoder under a unified loss; (4) optionally\
      \ apply a corrective signal to the fusion decoder during training to guide weight\
      \ adaptation; and (5) evaluate performance using temporal holdout and scenario<span\
      \ style=\"font-family: 'Cambria Math',serif; mso-bidi-font-family: 'Cambria\
      \ Math';\">\u2010</span>based holdout with unseen capacity changes.</p><p class=\"\
      MsoNormal\">Validated using real-world data from the I-66 Inside the Beltway\
      \ (ItB) Express Lanes corridor in Northern Virginia, the model produced an average\
      \ Mean Absolute Percentage Error (MAPE) in the range of 8&ndash;11% for temporal\
      \ forecasts across all gantry links, capturing both short-term fluctuations\
      \ and seasonal patterns. To assess performance under structural changes, we\
      \ generated predictions for 64 CUBE-derived capacity<span style=\"font-family:\
      \ 'Cambria Math',serif; mso-bidi-font-family: 'Cambria Math';\">\u2010</span>change\
      \ scenario graphs representing varied magnitudes and spatial distributions of\
      \ link modifications. Across these scenarios, the average difference between\
      \ model predicted and<s> </s>CUBE predicted values was 3.4% MAPE, indicating\
      \ strong robustness to network perturbations, with the highest error for a link\
      \ observed at 10.03% MAPE.</p><p class=\"MsoNormal\"><strong>Statement on Why\
      \ Abstract is Noteworthy</strong></p><p class=\"MsoNormal\">The architecture\
      \ explicitly handles joint demand and network shifts, enabling robust short-term\
      \ forecasting and credible what-if analysis under capacity changes. This method\
      \ scales to larger, multi-facility networks and as future work can be extended\
      \ to directly incorporate toll policy levers, enabling downstream optimization\
      \ objectives such as maximizing throughput or revenue, making it a practical\
      \ decision-making support tool for planners operating under evolving conditions.</p><p\
      \ class=\"MsoNormal\"><strong>Project is Ongoing</strong></p>"
