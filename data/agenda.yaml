    SessionTitle: 'Data-Driven Transit Planning: Identifying High-Demand Corridor'
    RoomLocation: ''
    Description: <p class="MsoNormal">Effective transit service planning requires
      data-driven decision-making, but traditional methods often rely on subjective
      analysis of complex flow visualizations. This presentation introduces the Foursquare
      Integrated Transportation Planning (Foursquare ITP) Corridor Identification
      model, a tool designed to identify high-demand corridors for high-frequency
      transit services using origin-destination flow data and an optimization algorithm.
      By pinpointing travel corridors with the highest ridership potential, this tool
      provides planners with data-backed insights to design efficient and effective
      transit networks. The Corridor Identification model processes origin-destination
      data&mdash;such as agency surveys, Location-Based Services (LBS) data, and regional
      travel models&mdash;through an optimization algorithm to identify corridors
      with maximum demand.</p><p class="MsoNormal">The Corridor Identification model
      is adaptable, allowing planners to work with different datasets, time periods,
      and trip attributes to reflect varied travel patterns. For example, the tool
      consumed both synthetic trip data from Replica and VIA Metropolitan Transit&rsquo;s
      on-board survey dataset to identify key corridors for San Antonio&rsquo;s VIA
      Best Bus Network Redesign, revealing areas where high transfer rates could be
      alleviated through route adjustments. Similarly, for WMATA&rsquo;s Better Bus
      Network Redesign in Washington, D.C., the model helped generate demand-driven
      corridors that guided service decisions, confirming the feasibility of proposed
      network changes. Additionally, the model has been used in the TxDOT Statewide
      Active Transportation Priority Network Development project, identifying potential
      trail corridors across Texas, based on the highest levels of active transportation
      trips. This effort helps ensure that the state&rsquo;s active transportation
      network aligns with real-world travel patterns, promoting more sustainable transportation
      options statewide. These case studies highlight how the tool not only generates
      corridor candidates but also verifies and justifies planning decisions with
      quantitative evidence.</p><p class="MsoNormal">The development of the Corridor
      Identification model bridges academia and industry. Originally introduced in
      a PhD dissertation as a mixed integer linear program, the algorithm was further
      enhanced by Foursquare ITP to serve commercial uses in the transportation planning
      industry. The model is thus an example of how academic research can drive innovation
      and meet the practical needs of transit agencies, facilitating collaborative
      solutions between research and practice.</p><p class="MsoNormal">This presentation
      will showcase how the Corridor Identification model enhances the planning process
      by connecting data to decision-making. Attendees will see how this tool can
      be adapted to various datasets and cities, offering a practical, open-source
      solution to improve transit planning. The model&rsquo;s ability to identify
      demand-driven corridors ensures that service redesigns better meet the needs
      of passengers, improving both efficiency and passenger experience.</p>
