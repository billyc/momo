    SessionTitle: A Survey of Mobility On-Demand in the Dallas-Fort Worth Region
    RoomLocation: ''
    Description: '<p class="MsoNormal" style="text-align: justify;">Mobility On-Demand
      exists in many forms in the Dallas-Fort Worth region.<span style="mso-spacerun:
      yes;">&nbsp; </span>For some transit agencies, mobility on-demand service has
      been added to provide first and last mile services to existing fixed routes.<span
      style="mso-spacerun: yes;">&nbsp;&nbsp; </span>In other cases, mobility on-demand
      service has begun to supplant fixed route service.<span style="mso-spacerun:
      yes;">&nbsp; </span>Some cities without any existing transit have developed
      mobility on-demand service to satisfy the needs of the area.<span style="mso-spacerun:
      yes;">&nbsp; </span>In 2024, Dallas Fort-Worth had over 12,000 annual daily
      ridership in mobility on-demand service.<span style="mso-spacerun: yes;">&nbsp;
      </span>Throughout the nation, mobility on-demand services are growing, but a
      deeper understanding of the users is still needed.</p><p class="MsoNormal" style="text-align:
      justify;">In Fall 2022 and Spring 2023, North Central Texas Council of Governments
      (NCTCOG), Dallas Area Rapid Transit (DART), Denton County Transportation Authority
      (DCTA) and Trinity Metro partnered together to conduct an on-board, Origin-Destination
      Transit Survey, aimed to examine the transit in North Central Texas. The purpose
      of the study was to collect the travel patterns and trip-making decisions of
      weekday transit passengers to assist the transit agencies in their planning
      process and for use in NCTCOG&rsquo;s regional travel model. In addition to
      surveying fixed route services, this project also included surveys on Mobility
      On-Demand services of four local transit agencies. An understanding of how riders
      make use of the mobility on-demand services in conjunction with the rest of
      the transit system can provide insights into how to better plan for transit
      in the future.</p><p class="MsoNormal" style="text-align: justify;">The Mobility
      On-Demand survey was conducted on Arlington Transportation, DART GoLink, DCTA
      GoZone and Trinity Metro ZIPZONE.<span style="mso-spacerun: yes;">&nbsp; </span>The
      survey was administered in two ways: through a self-administered survey available
      on an app or website, and as an in-person survey completed with a surveyor on
      tablets.<span style="mso-spacerun: yes;">&nbsp; </span>The survey consisted
      of questions about their origin and destination, mode of access and egress,
      trip purpose, routes used, fare and payment, and household and person demographics.<span
      style="mso-spacerun: yes;">&nbsp; </span>Over 1,500 surveys were collected from
      riders.<span style="mso-spacerun: yes;">&nbsp;&nbsp; </span>The results of the
      survey provided insights into the mobility on-demand trips as well as allow
      comparisons to the fixed route survey trips.</p><p class="MsoNormal" style="text-align:
      justify;">The survey results included information about trip characteristics.<span
      style="mso-spacerun: yes;">&nbsp; </span>86% of one-way trips surveyed only
      included mobility on-demand on their trip and did not include any other form
      of public transportation. 82% of the trips were home-based.<span style="mso-spacerun:
      yes;">&nbsp; </span>47% of trips were work-related.<span style="mso-spacerun:
      yes;">&nbsp; </span></p><p class="MsoNormal" style="text-align: justify;">Responses
      from the survey also provided details about the ridership.<span style="mso-spacerun:
      yes;">&nbsp; </span>11% of trips were made by riders who have a disability that
      affects their mobility.<span style="mso-spacerun: yes;">&nbsp; </span>Approximately
      32% of trips were made by students.<span style="mso-spacerun: yes;">&nbsp; &nbsp;
      35</span>% of trips came from households with an annual household income of
      less than $20,000.<span style="mso-spacerun: yes;">&nbsp; </span></p>'
