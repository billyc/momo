    SessionTitle: Application of Distributed Value of Time (VOT) in Agent-Based Dynamic
      Traffic Assignment (AB-DTA) for Toll Road Forecasting
    RoomLocation: ''
    Description: '<p>Application of Distributed Value of Time (VOT) in Agent-Based
      Dynamic Traffic Assignment (AB-DTA) for Toll Road Forecasting<br>J. Hicks, P.
      Vovsha, M.Mahut, I.Juran (Bentley), H. Zhu, A. Dutta (MAG)&nbsp;<br>Word count:
      473<br>The paper reports on the results of a detailed test of AB-DTA and evaluation
      of the impact of different assumptions on the distribution of VOT. &nbsp;In
      the AB-DTA route choices are individualized allowing each vehicle to have its
      own VOT. &nbsp;Tests were conducted for a large-scale real-world network of
      the Phoenix metro area with a hypothetical highway pricing project using fixed
      demand over a wide range of toll values.&nbsp;<br>Based on prior research on
      heterogeneity of users (Jiang &amp; Mahmassani, Tian &amp; Chiu), preliminary
      expectations were established regarding the relative number of toll users as
      a function of the toll value with the mean VOT by class and continuously distributed
      VOT. &nbsp;The continuously distributed VOT followed a theoretically established
      lognormal distribution with the same mean value for each class as the fixed
      VOT. &nbsp;The individualized VOTs were assigned in the Activity-Based demand
      model (ABM) as a function of trip purpose, person income, and car occupancy
      and corresponded to the VOT used in the mode and other travel choices. &nbsp;
      &nbsp;<br>Two sets of tests were implemented. In the first set of (simpler)
      tests, the demand was generated by the ABM and kept fixed assuming that only
      routes change with toll values. In the second set of (more complex) tests the
      integrated ABM-DTA model was applied allowing for a more complete response including
      demand as well as route choice. &nbsp;The implemented tests provided important
      insights with recommendations for toll road traffic and revenue forecasting:<br>&bull;
      &nbsp; &nbsp;There is a substantial difference between the mean VOT and continuously
      distributed VOT results, indicating that VOT setting (distributed VOT vs. constant
      class-based VOT) is an important factor that must be considered carefully. &nbsp;In
      general, continuously distributed VOT is more realistic, and use of this VOT
      setting and corresponding AB-DTA should be utilized going forward as the main
      tool for analysis of toll scenarios. &nbsp; &nbsp; &nbsp;<br>&bull; &nbsp; &nbsp;For
      a given value of mean VOT, ignoring the VOT distribution results in a systematic
      overestimation of toll traffic and revenue for lower toll values and systematic
      underestimation for higher toll values. &nbsp;For lower tolls, the mean VOT
      exhibits a higher volume of toll users since only the continuously distributed
      VOT scenario can contain vehicles with very low VOT that would respond to these
      levels. For higher tolls, the continuously distributed VOT exhibits a higher
      volume of toll users since only the continuously distributed VOT scenario can
      contain vehicles with very high VOT that would not be affected at these levels.
      &nbsp;<br>&bull; &nbsp; &nbsp;The demonstrated magnitude of these systematic
      biases warrants a word of caution for utilizing simplified VOT settings in practice.&nbsp;<br>&bull;
      &nbsp; &nbsp;Given the fact that advanced ABMs today are characterized by a
      detailed segmentation of travel (and can naturally incorporate continuously
      distributed VOT within each segment), AB-DTA represents the best network model
      for an integration with ABM that preserves a full consistency of individual
      VOT between these two models. &nbsp;&nbsp;<br>&nbsp;</p>'
