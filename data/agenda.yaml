    SessionTitle: Rolling the Dice with ABM - A systematic study of microsimulation
      variability
    RoomLocation: ''
    Description: '<p class="MsoNormal">Activity-based models (ABMs) in practice involve
      random numbers to convert probabilistic outcomes of the logit choice models
      into discrete individual choices.<span style="mso-spacerun: yes;">&nbsp; </span>It
      is important to evaluate the model properties with respect to the microsimulation
      variability and its impact on the sensitivity due to changes in model inputs
      should be well understood.</p><p class="MsoNormal">Microsimulation variability
      can be better understood by evaluating aggregate and disaggregate model elasticities
      against several important properties:</p><ul><li class="MsoNormal"><u>Repeatability</u>
      of the results with the same inputs.<span style="mso-spacerun: yes;">&nbsp;
      </span></li><li class="MsoNormal"><u>Continuity</u> across the range of inputs
      from large differences to small differences.<span style="mso-spacerun: yes;">&nbsp;
      </span>At the aggregate level, continuity means that small changes in inputs
      result in small changes in aggregate shares.<span style="mso-spacerun: yes;">&nbsp;
      </span>At the disaggregate level, continuity means that small changes in inputs
      result in a small number of individual switches.</li><li class="MsoNormal"><u>Monotonicity</u>
      across the range of scenario inputs. <span style="mso-spacerun: yes;">&nbsp;&nbsp;&nbsp;</span><span
      style="mso-spacerun: yes;">&nbsp;</span></li><li class="MsoNormal"><u>Comparability</u>
      that requires a stable difference between two scenarios across different random
      seeds.</li></ul><p class="MsoNormal">The properties exhibited by various microsimulation
      approaches will differ in important ways. Here, we provide a systematic evaluation
      of the detailed scenario responses resulting from application of three different
      statistical options used in choice modeling:</p><ul><li class="MsoNormal">Monte-Carlo
      with Uncontrolled Random Numbers (MCR).</li><li class="MsoNormal">Monte-Carlo
      with a fixed seed for each individual choice (MCF).</li><li class="MsoNormal">Random
      utility simulation with fixed seed (RUF) for each individual and choice alternative
      that are generated in advance and kept fixed across compared scenarios.</li></ul><p
      class="MsoNormal">The insights are first illustrated for a single choice dimension
      (one sub-model), and then for a sequence of interlinked sub-models. The results
      indicate that only RUF can ensure all desired properties (at both aggregate
      and disaggregate level) in the context of one sub-model while MCF can ensure
      only some of them (primarily at the aggregate level). Results indicate that
      MCR is the most volatile method that may violate any of the desired properties.<span
      style="mso-spacerun: yes;">&nbsp; </span></p><p class="MsoNormal">Differences
      between the three microsimulation methods might appear minimal at the aggregate
      level when the scale of the simulation (number of affected individuals) and
      magnitude of differences between scenarios are large.<span style="mso-spacerun:
      yes;">&nbsp; </span>However, these differences become more prominent when considered
      against smaller samples on scenarios with minor changes in inputs. In the context
      of a sequence of interlinked sub-models, RUF choice method results in the least
      number of irrelevant changes in the model results due to a transportation policy
      and hence is the most stable out of the three choice methods.</p><p class="MsoNormal">All
      microsimulations for this presentation are performed using the Regional Person
      Travel Model for Edmonton modelling region.</p>'
