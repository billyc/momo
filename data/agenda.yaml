    SessionTitle: "Evaluating a Big Data Fusion Platform and the Role of a Work-From-Home\
      \ Component in Travel Demand Model Calibration:\_  A Post-Pandemic Analysis\
      \ of Changing Travel Patterns in Massachusetts"
    RoomLocation: ''
    Description: '<p dir="ltr" style="line-height: 1.38; margin-top: 12pt; margin-bottom:
      12pt;"><span style="font-size: 11pt; font-family: Arial,sans-serif; color: #000000;
      background-color: transparent; font-weight: 400; font-style: normal; font-variant:
      normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;">In
      the rapidly evolving transportation landscape, a lack of timely and reliable
      data presents a major challenge for planning and modeling. Traditional household
      travel surveys, while valuable, are costly and infrequent, leaving gaps in understanding
      emerging mobility trends. Big data sources offer an opportunity to bridge this
      gap, but their reliability must be thoroughly assessed before they can be used
      to inform decision-making. Ensuring that such data accurately represents real-world
      conditions is critical for advancing the state of the practice in travel demand
      modeling.</span></p><p dir="ltr" style="line-height: 1.38; margin-top: 12pt;
      margin-bottom: 12pt;"><span style="font-size: 11pt; font-family: Arial,sans-serif;
      color: #000000; background-color: transparent; font-weight: 400; font-style:
      normal; font-variant: normal; text-decoration: none; vertical-align: baseline;
      white-space: pre-wrap;">TDM23, adopted in June 2023 as part of the region&rsquo;s
      Long-Range Transportation Plan, was developed using a 2019 base year to project
      travel patterns for 2050. However, the pandemic has brought notable shifts in
      commuting habits, transit usage, and trip-making behavior, creating an urgent
      need to reassess how well the model reflects current conditions. As an accelerated
      solution until the results of the 2024&ndash;25 Massachusetts Travel Survey
      become available, this study uses Replica, a big data fusion platform, to evaluate
      post-pandemic changes in travel behavior and tests TDM23&rsquo;s Work-From-Home
      component as a potential approach to simulate post-pandemic travel patterns.&nbsp;</span></p><p
      dir="ltr" style="line-height: 1.38; margin-top: 12pt; margin-bottom: 12pt;"><span
      style="font-size: 11pt; font-family: Arial,sans-serif; color: #000000; background-color:
      transparent; font-weight: bold; font-style: normal; font-variant: normal; text-decoration:
      none; vertical-align: baseline; white-space: pre-wrap;">Overall, this study
      seeks to answer the following questions:</span></p><ul style="margin-top: 0;
      margin-bottom: 0; padding-inline-start: 48px;"><li dir="ltr" style="list-style-type:
      disc; font-size: 11pt; font-family: Arial,sans-serif; color: #000000; background-color:
      transparent; font-weight: 400; font-style: normal; font-variant: normal; text-decoration:
      none; vertical-align: baseline; white-space: pre;" aria-level="1"><p dir="ltr"
      style="line-height: 1.38; margin-top: 12pt; margin-bottom: 0pt;" role="presentation"><span
      style="font-size: 11pt; font-family: Arial,sans-serif; color: #000000; background-color:
      transparent; font-weight: 400; font-style: normal; font-variant: normal; text-decoration:
      none; vertical-align: baseline; white-space: pre-wrap;">How have mobility patterns
      shifted in the post-pandemic era?</span></p></li><li dir="ltr" style="list-style-type:
      disc; font-size: 11pt; font-family: Arial,sans-serif; color: #000000; background-color:
      transparent; font-weight: 400; font-style: normal; font-variant: normal; text-decoration:
      none; vertical-align: baseline; white-space: pre;" aria-level="1"><p dir="ltr"
      style="line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt;" role="presentation"><span
      style="font-size: 11pt; font-family: Arial,sans-serif; color: #000000; background-color:
      transparent; font-weight: 400; font-style: normal; font-variant: normal; text-decoration:
      none; vertical-align: baseline; white-space: pre-wrap;">To what extent is Replica
      data valid and effective for calibrating TDM23?</span></p></li><li dir="ltr"
      style="list-style-type: disc; font-size: 11pt; font-family: Arial,sans-serif;
      color: #000000; background-color: transparent; font-weight: 400; font-style:
      normal; font-variant: normal; text-decoration: none; vertical-align: baseline;
      white-space: pre;" aria-level="1"><p dir="ltr" style="line-height: 1.38; margin-top:
      0pt; margin-bottom: 12pt;" role="presentation"><span style="font-size: 11pt;
      font-family: Arial,sans-serif; color: #000000; background-color: transparent;
      font-weight: 400; font-style: normal; font-variant: normal; text-decoration:
      none; vertical-align: baseline; white-space: pre-wrap;">Does activating TDM23&rsquo;s
      WFH component adequately reflect post-pandemic travel behavior?</span></p></li></ul><p
      dir="ltr" style="line-height: 1.38; margin-top: 12pt; margin-bottom: 12pt;"><span
      style="font-size: 11pt; font-family: Arial,sans-serif; color: #000000; background-color:
      transparent; font-weight: 400; font-style: normal; font-variant: normal; text-decoration:
      none; vertical-align: baseline; white-space: pre-wrap;">To meet these objectives,
      we compare Replica estimates from Fall 2019 (pre-pandemic) and Fall 2022 (early
      post-pandemic stabilization) across key model components&mdash;Vehicle Availability,
      Trip Generation, Trip Distribution, Mode Choice, and Time of Day&mdash;as well
      as system-level trends such as Highway Vehicle-Miles Traveled (VMT). The findings
      were documented in a memo, which served as a diagnostic step to determine whether
      Replica-estimated changes aligned with expectations and to highlight model elements
      most affected by post-pandemic behavior.</span></p><p dir="ltr" style="line-height:
      1.38; margin-top: 12pt; margin-bottom: 12pt;"><span style="font-size: 11pt;
      font-family: Arial,sans-serif; color: #000000; background-color: transparent;
      font-weight: 400; font-style: normal; font-variant: normal; text-decoration:
      none; vertical-align: baseline; white-space: pre-wrap;">Building on these findings,
      the study then tests whether activating the Work-from-Home (WFH) component in
      TDM23 can account for the observed changes. Differentiated WFH rates are applied
      by geography for workers and by job sector for employment. Using summary and
      validation reports, we evaluate whether these adjustments are sufficient to
      reproduce post-pandemic conditions or if additional refinements to the model
      are required.</span></p><p>&nbsp;</p>'
