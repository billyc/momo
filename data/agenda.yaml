    SessionTitle: "Limited transit data, No Travel Model\u2026no problem! A journey\
      \ to estimate transit ridership with Big Data and Machine Learning"
    RoomLocation: ''
    Description: '<p class="MsoNormal" style="margin: 12.0pt 0in 12.0pt 0in;"><strong
      style="mso-bidi-font-weight: normal;"><span lang="EN" style="font-size: 10.0pt;
      line-height: 115%;">Abstract Background</span></strong></p><p class="MsoNormal"><span
      lang="EN" style="font-size: 10.0pt; line-height: 115%;">Transit investments
      can be impactful for smaller cities.<span style="mso-spacerun: yes;">&nbsp;
      </span>They spur local development and improve citizens access to the region.
      However, estimation of the ridership for a new station along an existing line
      can be challenging when travel models are not readily available, no access to
      existing ridership data is allowed and you need results within four months.
      </span></p><p class="MsoNormal"><span lang="EN" style="font-size: 10.0pt; line-height:
      115%;">This presentation explains how Palm Beach Gardens was able to estimate
      ridership potential on Brightline for their city using big data and machine
      learning, thus allowing the City to feel confident in the station being feasible.</span></p><p
      class="MsoNormal"><span lang="EN" style="font-size: 10.0pt; line-height: 115%;">&nbsp;</span></p><p
      class="MsoNormal" style="margin: 12.0pt 0in 12.0pt 0in;"><strong style="mso-bidi-font-weight:
      normal;"><span lang="EN" style="font-size: 10.0pt; line-height: 115%;">Description
      of Abstract</span></strong></p><p class="MsoNormal"><span lang="EN" style="font-size:
      10.0pt; line-height: 115%;">This presentation describes the development of a
      machine learning tool to assist the City of Palm Beach Gardens in exploring
      the feasibility of a new station on the Brightline corridor. The City needed
      to prove to Brightline and local officials that a station along the Miami to
      Orlando corridor would be beneficial to the region and Brightline. </span></p><p
      class="MsoNormal"><span style="font-size: 10.0pt; line-height: 115%; mso-ansi-language:
      EN-US;">&nbsp;</span><span style="font-size: 10.0pt; line-height: 115%; mso-ansi-language:
      EN-US;">However, the use of Brightline&rsquo;s proprietary travel model for
      this purpose was not an option. In addition, detailed ridership data by station
      and along the route was not readily accessible, nor was actual fares or origin
      and destination pair data for Brightline available.<span style="mso-spacerun:
      yes;">&nbsp; </span>There was a STOPS model for the region, but it did not include
      Brightline and would need to be updated to post-pandemic conditions for the
      study, an extensive effort for the region.<span style="mso-spacerun: yes;">&nbsp;
      </span>Given the existing model challenges in the region and the desire for
      results in three (3) months, the decision was made to use machine learning to
      understand the existing correlations between ridership at the existing Brightline
      stations.<span style="mso-spacerun: yes;">&nbsp; </span>Random forest machine
      learning was used to estimate the variables that mattered the most for ridership
      based on data from Replica and the regional model datasets.<span style="mso-spacerun:
      yes;">&nbsp; </span></span></p><p class="MsoNormal"><span lang="EN" style="font-size:
      10.0pt; line-height: 115%;">&nbsp;</span><span lang="EN" style="font-size: 10.0pt;
      line-height: 115%;">The model was trained on the initial 4 stations and then
      tested with data from the two new stations that were opened a year later.<span
      style="mso-spacerun: yes;">&nbsp; </span>The ML model was able to predict the
      ridership at the two new stations within 5% of the actual, thus giving confidence
      in the model ability to predict.</span></p><p class="MsoNormal"><span lang="EN"
      style="font-size: 10.0pt; line-height: 115%;">&nbsp;</span><span lang="EN" style="font-size:
      10.0pt; line-height: 115%;">The team was able to forecast what the demand at
      the proposed Palm Beach Gardens station would be, including the City testing
      changes to their land use policy to have more density near the stations.<span
      style="mso-spacerun: yes;">&nbsp; </span>It showed that PBG would be viable
      and gave the City the confidence to approach Brightline for an official study.</span></p><p
      class="MsoNormal" style="margin: 12.0pt 0in 12.0pt 0in;"><strong style="mso-bidi-font-weight:
      normal;"><span lang="EN" style="font-size: 10.0pt; line-height: 115%;">Statement
      on Why Abstract is Noteworthy</span></strong></p><p class="MsoNormal"><span
      lang="EN" style="font-size: 10.0pt; line-height: 115%;">This work is notable
      because it was a successful attempt to develop a forecast with limited OD flow
      data but utilizing big data to produce results in a quick turnaround.<span style="mso-spacerun:
      yes;">&nbsp; </span>It proves that machine learning has application to transit
      planning without having to invest in a lot of time and effort for cities. It
      also highlights that perhaps using survey datasets combined with machine learning
      may be successful in producing better models for transit in the future.<span
      style="mso-spacerun: yes;">&nbsp; </span></span></p><p class="MsoNormal"><span
      lang="EN" style="font-size: 10.0pt; line-height: 115%;">&nbsp;</span></p>'
    Speakers:
