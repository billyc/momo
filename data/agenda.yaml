  Description: '<p><strong><em><span style="font-size: 14pt;">The Times They Are a-Changin''</span></em></strong></p><p>This
    session explores various aspects of travel behavior modeling and transportation
    planning. It covers updating analyses on generational travel patterns to include
    Generation Z and active transportation, investigating transportation barriers
    to healthcare access using distance decay models and mobile data, assessing the
    viability of big data platforms for recalibrating regional travel demand models
    in the post-pandemic era, and proposing a new model to integrate automated vehicles
    into household activity-travel patterns. The session aims to provide insights
    into evolving mobility trends, improve model accuracy, and inform policy interventions
    for more equitable and efficient transportation systems.</p>'
