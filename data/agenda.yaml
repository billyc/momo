    SessionTitle: Measuring Reproducibility in Transportation Research
    RoomLocation: ''
    Description: '<p dir="ltr">Reproducibility is fundamental to the scientific process,
      allowing researchers and practitioners to build upon existing work, validate
      findings, and accelerate innovation. In transportation research, the inability
      to easily reproduce prior studies hinders progress, wasting valuable time and
      resources. Researchers often struggle to replicate results due to missing code,
      incomplete data, inadequate documentation, or incompatible computational environments.
      Despite the recognized importance of reproducibility, a comprehensive, quantitative
      assessment of its state within the transportation research domain is lacking.
      This deficiency limits the ability to track progress, identify best practices,
      and implement effective interventions to improve reproducibility.</p><p><strong>&nbsp;</strong></p><p
      dir="ltr">This research addresses this critical gap by developing and applying
      a scalable, automated methodology to measure the availability of features associated
      with reproducibility in transportation research publications. We define a set
      of key features that indicate the potential for reproducibility, including:
      code availability, data availability, completeness of setup instructions, presence
      of data dictionaries, use of interactive notebooks, level of code documentation,
      and informativeness of variable names.</p><p dir="ltr">A significant challenge
      in assessing these features is the heterogeneity of software, programming language,
      and types of data used in transportation research, encompassing various programming
      languages and specialized software packages without any standard to encode this
      information. To overcome this, we leverage large language models (LLMs) to generate
      tailored scripts for feature extraction from published papers and diverse codebases.
      These LLM-generated scripts are carefully reviewed and validated by the research
      team to ensure accuracy.</p><p dir="ltr">Using this approach, we analyze a corpus
      of over 10,000 papers published between 2019 and 2024 in leading transportation
      journals, specifically Transportation Research Parts A-F and Interdisciplinary
      Perspectives. We will present a detailed analysis of code and data availability
      , the prevalence of all defined reproducibility features, temporal trends in
      reproducibility practices, and variations across different journals and research
      subfields within transportation.</p><p><strong>&nbsp;</strong></p><p dir="ltr">This
      research directly addresses the MOMO 2025 "Connect" theme by bridging the gap
      between academic research and planning practices to improve the reproducibility
      of transportation research. The findings will empower journal editors, funding
      agencies, researchers, and practitioners to promote better reproducibility practices.
      The automated methodology developed in this work offers a scalable solution
      for ongoing monitoring of reproducibility, potentially enabling the integration
      of automated reproducibility metrics into journal submission systems. For instance,
      leveraging Elsevier''s API, we demonstrate a practical pathway to extract these
      metrics directly from publication in the Transportation Research journal series.
      This initiative will foster a culture of transparency and collaboration within
      the transportation research community, ultimately leading to more robust, reliable,
      and impactful research that can better inform transportation planning and policy
      decisions. The open-source code and derived data will be made publicly available
      on github, further connecting researchers and facilitating the adoption of best
      practices.</p>'
