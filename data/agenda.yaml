    RoomLocation: ''
    Description: '<p><span style="font-size: 12.0pt; font-family: ''Times New Roman'',serif;
      mso-fareast-font-family: ''Times New Roman''; color: black; mso-ansi-language:
      EN-US; mso-fareast-language: EN-US; mso-bidi-language: AR-SA;">Location-Based-Service
      (LBS) data sourced from numerous mobile devices that now accompany people everywhere
      has the potential to revolutionize the practice of transportation planning in
      data collection, model development and policy designs. Its potential is however
      hampered by the lack of transparency on the part of researchers, transportation
      professionals, and LBS data vendors.&nbsp;&nbsp;At the same time, transportation
      agencies now face an increasing demand from LBS data vendors globally. This
      presentation will provide an overview of the biases in the LBS data. Specifically,
      I will present data quality issues and their effects on the resulting mobility
      metrics that are commonly used in the planning process. I will also discuss
      how LBS data can aid Household Travel Survey (HTS) data and transform the field
      of transportation planning.&nbsp; Last, I will discuss ways that the community
      can collaborate to establish benchmark datasets and standards for trip inference
      and reporting while adhering to privacy constraints.&nbsp;&nbsp;</span></p>'
