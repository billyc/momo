    SessionTitle: Regional Quick Response Travel Demand Model Using Passive Big Data
    RoomLocation: ''
    Description: '<p class="MsoNormal" style="margin-bottom: 0in; line-height: normal;
      vertical-align: baseline;"><span style="font-family: ''Aptos'',sans-serif; mso-fareast-font-family:
      ''Times New Roman''; color: black; mso-font-kerning: 0pt; mso-ligatures: none;">Traditional
      travel demand model (TDM) provides detailed representation of regional travel
      demand, but it tends to be resource intensive and involves significantly long
      development cycle. Thus, traditional TDM may not suit the use cases for low
      or no growth areas, which could be served by quick-response modeling and scenario
      analysis. To this effect, the mobility data products from passively collected
      Big Data have shown promise as an alternate source to support development of
      such a quick response modeling tool. This abstract describes the development
      of a Quick Response Model (QRM) prototype by leveraging Big Data complemented
      with insights from historical travel surveys and other readily available data
      sources.&nbsp;</span></p><p class="MsoNormal" style="margin-bottom: 0in; line-height:
      normal; vertical-align: baseline;"><span style="font-family: ''Aptos'',sans-serif;
      mso-fareast-font-family: ''Times New Roman''; color: black; mso-font-kerning:
      0pt; mso-ligatures: none;">The developed QRM framework starts with a web-based
      data application that processes and refines the passive Big Data sources using
      cloud infrastructure (AWS) to produce seed trip tables representing different
      travel market segments for a region of interest. These market segments represent
      travel by population groups such as residents/visitors, travel modes such as
      auto/truck, and their regional movements such as those made within a region,
      entering/exiting the region and those passing through.&nbsp;The ability to segment
      the travel into subgroups and benchmarking/validating them either individually
      or as higher-level groups against separately prepared data sources is critical
      for assessing the regional impact from these travel segments both separately
      and collectively. In this way, the QRM mimics much of the analysis sensitivity
      and capacity from the TDM framework. </span></p><p class="MsoNormal" style="margin-bottom:
      0in; line-height: normal; vertical-align: baseline;"><span style="font-family:
      ''Aptos'',sans-serif; mso-fareast-font-family: ''Times New Roman''; color: black;
      mso-font-kerning: 0pt; mso-ligatures: none;">&nbsp;</span></p><p class="MsoNormal"
      style="margin-bottom: 0in; line-height: normal; vertical-align: baseline;"><span
      style="font-family: ''Aptos'',sans-serif; mso-fareast-font-family: ''Times New
      Roman''; color: black; mso-font-kerning: 0pt; mso-ligatures: none;">The QRM
      further refines the seed trip tables developed from passive data sources utilizing
      a sophisticated Origin Destination (O/D) Matrix Estimation procedure that calibrates
      the O/D flows to traffic counts, zonal marginal controls as well as regional
      Vehicle Miles Traveled to arrive at solid base year estimates. The calibrated
      base year O/D flow is then used, in conjunction with travel impedance information,
      to estimate gravity trip distribution models.</span></p><p class="MsoNormal"
      style="margin-bottom: 0in; line-height: normal; vertical-align: baseline;"><span
      style="font-family: ''Aptos'',sans-serif; mso-fareast-font-family: ''Times New
      Roman''; color: black; mso-font-kerning: 0pt; mso-ligatures: none;">To serve
      the forecasting and/or scenario analysis needs of QRM, regional socio-demographics
      and highway networks from both the base year and the scenario case are used
      as input to the estimated gravity trip distribution model to develop synthesized
      base year and scenario trip tables.<span style="mso-spacerun: yes;">&nbsp; </span>The
      difference between these trip tables is applied as the net change of regional
      travel demand to the base year trip table to become scenario trip table. In
      this way, QRM enables its forecasting and scenario analysis capacity. QRM uses
      the same traffic assignment process as in TDM to load the regional vehicle trips
      onto the highway network and develop network performance metrics.&nbsp;</span></p><p
      class="MsoNormal" style="margin-bottom: 0in; line-height: normal; vertical-align:
      baseline;"><span style="font-family: ''Aptos'',sans-serif; mso-fareast-font-family:
      ''Times New Roman''; color: black; mso-font-kerning: 0pt; mso-ligatures: none;">The
      above summarized QRM </span><span style="font-family: ''Aptos'',sans-serif;
      mso-fareast-font-family: ''Times New Roman''; color: black; mso-themecolor:
      text1;">prototype is demonstrated</span><span style="font-family: ''Aptos'',sans-serif;
      mso-fareast-font-family: ''Times New Roman''; color: black; mso-font-kerning:
      0pt; mso-ligatures: none;"> for Wichita Falls, Texas as a case study area, as
      it also has a well-calibrated operating TDM. <span style="mso-spacerun: yes;">&nbsp;</span>A
      comparison of the results for Wichita Falls from the developed QRM and TDM were
      favorable at regional, zonal and network link levels. This case study demonstrates
      the feasibility of utilizing passive data based QRM as an option for quick turnaround
      modeling analysis.</span></p>'
