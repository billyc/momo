    RoomLocation: ''
    Description: '<div class="OutlineElement Ltr SCXW166101178 BCX0"><p class="Paragraph
      SCXW166101178 BCX0" style="text-align: justify;"><span class="TextRun SCXW166101178
      BCX0" lang="EN-CA" xml:lang="EN-CA" data-contrast="auto"><span class="NormalTextRun
      SCXW166101178 BCX0">Over the past decade, the rise of e-commerce and new online
      shopping platforms has driven a surge in online shopping.</span><span class="NormalTextRun
      SCXW166101178 BCX0"> Time spent online shopping is already shaping how often
      and how long people shop in person, </span><span class="NormalTextRun SCXW166101178
      BCX0">participate</span><span class="NormalTextRun SCXW166101178 BCX0"> in leisure
      activities, </span><span class="FindHit SCXW166101178 BCX0">work</span><span
      class="NormalTextRun SCXW166101178 BCX0">, and travel for these out-of-home
      experiences. Therefore, online shopping impacts trip purpose, frequency, and
      length</span><span class="NormalTextRun SCXW166101178 BCX0">, while also affecting</span><span
      class="NormalTextRun SCXW166101178 BCX0"> last-mile deliveries</span><span class="NormalTextRun
      SCXW166101178 BCX0">.&nbsp;</span> <span class="NormalTextRun SCXW166101178
      BCX0">The rising preference for fast deliveries has led to more frequent shipments
      with smaller sizes.</span> <span class="NormalTextRun SCXW166101178 BCX0">Previous</span><span
      class="NormalTextRun SCXW166101178 BCX0"> studies present mixed findings on
      how time spent on online shopping and delivery frequency either substitute or
      complement time spent on in-home and out-of-home discretionary and mandatory
      activities. Some research suggests that increased online shopping reduces overall
      shopping trips, while others find that it primarily decreases grocery shopping
      trips but leads to more non-grocery shopping trips. While leisure trip generation
      has been studied, the focus has </span><span class="NormalTextRun SCXW166101178
      BCX0">largely been</span><span class="NormalTextRun SCXW166101178 BCX0"> on
      the number of trips rather than the duration of these activities in relation
      to e-commerce. </span><span class="NormalTextRun SCXW166101178 BCX0">Additionally,
      many studies focus only on pre-COVID travel trends, despite significant shifts
      in e-commerce over the past five years. Increased company participation and
      the pandemic have driven a surge in online shopping, making it crucial to analyze
      recent data and account for temporal variations to understand long-term trends.</span></span><span
      class="EOP SCXW166101178 BCX0" data-ccp-props="{&quot;201341983&quot;:0,&quot;335551550&quot;:6,&quot;335551620&quot;:6,&quot;335559739&quot;:160,&quot;335559740&quot;:257}">&nbsp;</span></p></div><div
      class="OutlineElement Ltr SCXW166101178 BCX0" style="text-align: justify;"><p
      class="Paragraph SCXW166101178 BCX0"><span class="TextRun SCXW166101178 BCX0"
      lang="EN-CA" xml:lang="EN-CA" data-contrast="auto"><span class="NormalTextRun
      SCXW166101178 BCX0">This study examines the impact of e-commerce through the
      lens of time spent on online shopping and how it influences the allocation of
      remaining time across other activities</span><span class="NormalTextRun SCXW166101178
      BCX0">.&nbsp; </span><span class="NormalTextRun SCXW166101178 BCX0">We use the
      American Time Use Survey (ATUS), from 2003 to 2013, to analyze how time spent
      on online shopping compares to in-home and out-of-home activities, </span><span
      class="NormalTextRun SCXW166101178 BCX0">including in-person shopping, leisure,
      and other daily maintenance</span><span class="NormalTextRun SCXW166101178 BCX0">&nbsp;</span><span
      class="NormalTextRun SCXW166101178 BCX0">across an entire day, over the past
      decade. </span><span class="NormalTextRun SCXW166101178 BCX0">To model activity
      type and duration, we develop a Multiple Discrete-Continuous Extreme Value (MDCEV)
      model, incorporating sociodemographic factors such as income, gender, and occupation.</span><span
      class="NormalTextRun SCXW166101178 BCX0"> To capture the temporal </span><span
      class="NormalTextRun SCXW166101178 BCX0">variations</span><span class="NormalTextRun
      SCXW166101178 BCX0"> over the past decade, we incorporate year-related indicator
      variables as interaction terms with sociodemographic factors into the larger
      MDCEV modeling frame</span><span class="FindHit SCXW166101178 BCX0">work</span><span
      class="NormalTextRun SCXW166101178 BCX0">. This approach helps to </span><span
      class="NormalTextRun SCXW166101178 BCX0">identify</span><span class="NormalTextRun
      SCXW166101178 BCX0"> whose leisure</span> <span class="NormalTextRun SCXW166101178
      BCX0">and maintenance behaviors have evolved with evolving online shopping habits
      over the past decade.&nbsp;</span></span><span class="EOP SCXW166101178 BCX0"
      data-ccp-props="{&quot;201341983&quot;:0,&quot;335551550&quot;:6,&quot;335551620&quot;:6,&quot;335559739&quot;:160,&quot;335559740&quot;:257}">&nbsp;</span></p></div><div
      class="OutlineElement Ltr SCXW166101178 BCX0"><p class="Paragraph SCXW166101178
      BCX0" style="text-align: justify;"><span class="TextRun SCXW166101178 BCX0"
      lang="EN-CA" xml:lang="EN-CA" data-contrast="auto"><span class="NormalTextRun
      SCXW166101178 BCX0">The </span><span class="NormalTextRun SCXW166101178 BCX0">model
      </span><span class="NormalTextRun SCXW166101178 BCX0">results </span><span class="NormalTextRun
      SCXW166101178 BCX0">show </span><span class="NormalTextRun SCXW166101178 BCX0">that
      as time spent shopping online </span><span class="NormalTextRun SCXW166101178
      BCX0">changes</span><span class="NormalTextRun SCXW166101178 BCX0">, individuals
      reallocate time toward</span><span class="NormalTextRun SCXW166101178 BCX0">s</span>
      <span class="NormalTextRun SCXW166101178 BCX0">in-person shopping</span><span
      class="NormalTextRun SCXW166101178 BCX0">, leisure, or household maintenance,
      with variations depending on sociodemographic factors such as income, gender,
      and occupation. Higher-income individuals substitute in-person shopping with
      online alternatives, freeing up time for leisure or </span><span class="NormalTextRun
      SCXW166101178 BCX0">other chores</span><span class="NormalTextRun SCXW166101178
      BCX0">, while lower-income groups might see less impact due to accessibility
      constraints. Gender differences also emerge, particularly in how online shopping
      influences time spent on household tasks. Over the past decade, as more women
      have entered the workforce, online shopping has increasingly served as a tool
      to alleviate their time constraints, leading to a notable shift in household
      task dynamics.</span><span class="NormalTextRun SCXW166101178 BCX0">&nbsp;</span><span
      class="NormalTextRun SCXW166101178 BCX0">This study </span><span class="NormalTextRun
      SCXW166101178 BCX0">provides</span><span class="NormalTextRun SCXW166101178
      BCX0"> valuable insights into evolving activity and travel behavior trends driven
      by online shopping. When integrated with travel demand models, the findings
      can support policy analyses, such as assessing the impact of online shopping
      on transportation systems</span><span class="NormalTextRun SCXW166101178 BCX0">.&nbsp;</span><span
      class="NormalTextRun SCXW166101178 BCX0">&nbsp;</span></span><span class="EOP
      SCXW166101178 BCX0" data-ccp-props="{&quot;201341983&quot;:0,&quot;335551550&quot;:6,&quot;335551620&quot;:6,&quot;335559739&quot;:160,&quot;335559740&quot;:257}">&nbsp;</span></p></div>'
