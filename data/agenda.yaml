  Description: '<p><em><strong><span style="font-size: 14pt;">Actively Come Participate
    in ABM Trials and Triumphs</span></strong></em></p><p>This session focuses on
    advancements and challenges in activity-based travel modeling (ABM) for transportation
    planning. Presentations cover the development of an improved airport ground access
    sub-model for the Houston region using ActivitySim, the design of Ohio DOT''s
