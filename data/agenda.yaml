    SessionTitle: Telework Assumptions and Uncertainties of Transit Ridership Forecasting
    RoomLocation: ''
    Description: <p class="MsoBodyText">The impacts of the pandemic and its induced
      changes to telework have been extensively documented in the literature. Travel
      demand modelers and forecasters are now more conscious of the telework assumptions
      used in the travel demand models and have introduced ways to account for the
      potential effects of various telework assumptions on travel demand and ridership
      forecasting. In this study, we summarized our recent findings related to the
      uncertainties of transit ridership forecasting stemming from telework assumptions.</p><p
      class="MsoBodyText">Specifically, we have used an advanced trip-based regional
      model to conduct the ridership forecasting under various telework scenarios,
      in support of several planning studies in the Washington metropolitan region.
      Telework trends were analyzed using the biennial regional State of the Commute
      surveys conducted by the Metropolitan Washington Council of Governments (MWCOG).
      Based on these telework trends and the baseline assumption used in the model,
      we derived several telework scenarios. These scenarios were then operationalized
      in the model, incorporating work-from-home rates differentiated by four household
      income groups, which reflects the survey finding that these rates tend to increase
      with income.</p><p class="MsoBodyText">We analyzed the impacts on transit ridership
      across three modes&mdash;commuter rail, Metrorail, and bus&mdash;both in the
      short term (2030) and the long term (2045). Additionally, we calculated the
      elasticities of transit ridership with respect to work-from-home rates for both
      peak and off-peak periods, demonstrating significant differences in the potential
      effects of telework assumptions on transit ridership in different time periods
      of a day.</p>
