    SessionTitle: Modeling Emerging Mobility Using ActivitySim
    RoomLocation: ''
    Description: '<p class="MsoNormal"><strong>Abstract Title: </strong>Modeling Emerging
      Mobility Using ActivitySim</p><p class="MsoNormal"><strong>Authors: </strong>Joe
      Flood, Will Alexander, David Hensle, Ali Etezady, Joel Freedman, Bhargava Sana,
      April DeJesus, Samaya Elder, Khalisa Bolling, Susan Freedman</p><p class="MsoNormal"><strong>Topic:
      </strong>Emerging Travel Behaviors</p><p class="MsoNormal"><strong>Background
      To Problem</strong></p><p class="MsoNormal"><a style="mso-comment-reference:
      ap_1; mso-comment-date: 20250220T1037;">New technology has identified emerging
      mobility options that have limited available data but significant impacts on
      travel behavior and meeting overall greenhouse gas reduction goals. </a>The
      proliferation of smartphones led to the rise in emerging mobility like microtransit,
      micromobility and Transportation Network Companies like Uber and Lyft, and the
      ongoing climate crisis has incentivized an increase in the use of electric vehicles
      and other emerging mobility options that support mode shift. Planners need to
      account for these rapid technological changes, and thus regional transportation
      models need to have the capability to support decision making during this transitional
      phase and answer questions about these emerging mobility options, such as how
      many people use them, where they go, and how they will impact the region&rsquo;s
      transportation system as a whole.</p><p class="MsoNormal"><strong>Description
      of Application</strong></p><p class="MsoNormal"><span style="mso-ascii-font-family:
      Calibri; mso-fareast-font-family: Calibri; mso-hansi-font-family: Calibri; mso-bidi-font-family:
      Calibri; color: black; mso-themecolor: text1;">San Diego Association of Governments
      (SANDAG) recently implemented, calibrated, and validated an ActivitySim model
      as the model of record for its 2025 Regional Plan. The model was enhanced to
      address micromobility, microtransit, and vehicle type choices. These changes
      included policy dials to test scenarios that impact planned projects and prioritization
      of investments, such as how microtransit wait times would affect boardings or
      how much rebates for EV purchases would increase eVMT.</span></p><p class="MsoNormal"><span
      style="mso-ascii-font-family: Calibri; mso-fareast-font-family: Calibri; mso-hansi-font-family:
      Calibri; mso-bidi-font-family: Calibri; color: black; mso-themecolor: text1;">Model
      parameters for these new mobilities were estimated or calibrated with base-year
      data, though limited. For example, SANDAG planners hope to have 21 microtransit
      and 15 neighborhood electric vehicle (NEV) services operating by 2035, but only
      two were in operation during the 2022 base year. While the calibrated base-year
      boardings match observed data, extrapolation is necessary to estimate boardings
      for future-year services. Sensitivity tests demonstrate that increasing ebike
      ownership rates increased ebike trips, increasing the number of chargers and
      giving households rebates to purchase EVs increased EV ownership and eVMT, and
      decreasing microtransit wait times increased microtransit boardings, all of
      which were expected.</span></p><p class="MsoNormal"><strong><span style="mso-ascii-font-family:
      Calibri; mso-fareast-font-family: Calibri; mso-hansi-font-family: Calibri; mso-bidi-font-family:
      Calibri; color: black; mso-themecolor: text1;">Statement on Why Abstract is
      Noteworthy</span></strong></p><p class="MsoNormal">This work demonstrates ways
      that emerging mobilities can be modeled even with limited observed data. The
      flexibility of open-source tools such as ActivitySim can make it easier to adapt
      models to account for rapid changes in how people can travel.</p><p class="MsoNormal"><strong>Project
      is complete.</strong></p><p class="MsoListParagraph" style="text-indent: -.25in;
      mso-list: l0 level1 lfo1;"><!-- [if !supportLists]--><span style="font-family:
      Symbol; mso-fareast-font-family: Symbol; mso-bidi-font-family: Symbol;"><span
      style="mso-list: Ignore;">&middot;<span style="font: 7.0pt ''Times New Roman'';">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      </span></span></span><!--[endif]-->Additional sensitivity tests may be conducted
      during Spring 2025<!-- [if !supportAnnotations]--><!--[endif]--></p>'
