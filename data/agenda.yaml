    SessionTitle: How Can We Spend Electric Vehicle Incentives Smarter? A Machine
      Learning Approach to Enhancing Rebate Efficiency in Varied Local Contexts
    RoomLocation: ''
    Description: '<p class="MsoNormal" style="text-align: justify;"><strong><span
      style="font-size: 10.0pt; line-height: 107%; font-family: ''Arial'',sans-serif;">Abstract
      Background</span></strong></p><p class="MsoNormal" style="text-align: justify;"><span
      style="font-size: 10.0pt; line-height: 107%; font-family: ''Arial'',sans-serif;">Electric
      vehicles (EVs) are set to transform the automotive industry by reducing reliance
      on fossil fuels and lowering carbon emissions. However, their higher upfront
      cost continues to deter many potential buyers, prompting government agencies
      to implement financial incentives&mdash;such as rebates&mdash;to stimulate adoption.
      California&rsquo;s Clean Vehicle Rebate Project (CVRP) is a key example, offering
      rebates to offset the initial cost of buying or leasing EVs. However, EV adoption
      rates vary widely, raising the question of whether a uniform incentive program
      can be equally effective across diverse communities. This study addresses this
      question through a case study of the CVRP, examining how demographic, economic,
      geographic, and infrastructural attributes shape the program&rsquo;s uptake.
      </span></p><p class="MsoNormal" style="text-align: justify;"><strong><span style="font-size:
      10.0pt; line-height: 107%; font-family: ''Arial'',sans-serif;">Description of
      Abstract </span></strong></p><p class="MsoNormal" style="text-align: justify;"><span
      style="font-size: 10.0pt; line-height: 107%; font-family: ''Arial'',sans-serif;">This
      research outlines an advanced framework to evaluate effectiveness of statewide
      EV rebate programs. To do so, California&rsquo;s CVRP data from 2010 through
      2023 was utilized, supplemented by numerous county-level data from various sources,
      such as U.S. Census for demographic statistics and Department of Transportation
      for infrastructure details. Once the dataset was compiled, a two-phase machine
      learning (ML) approach was employed. First, dynamic time warping (DTW) in conjunction
      with K-Means clustering was applied to group counties based on temporal patterns
      in rebate participation for battery electric vehicle (BEV) and plug-in hybrid
      electric vehicle (PHEV). Subsequently, a Random Forest (RF) model was developed
      to predict county-level rebate participation using demographic, economic, geographic,
      and infrastructural characteristics.&nbsp;</span></p><p class="MsoNormal" style="text-align:
      justify;"><span style="font-size: 10.0pt; line-height: 107%; font-family: ''Arial'',sans-serif;">Results
      showed that counties with greater racial diversity, higher educational attainment,
      stronger economic conditions, and more urbanized built environments, including
      denser charging station networks and advanced public transit systems, exhibited
      notably higher rebate participation, particularly for BEVs. Conversely, rural
      counties and those with older populations, lower income, and limited infrastructure
      tended to engage much less with the rebate program. The RF model demonstrated
      strong predictive accuracy (R&sup2; = 0.82 for BEVs; R&sup2; = 0.78 for PHEVs),
      underscoring the utility of ML for policy planning.</span></p><p class="MsoNormal"
      style="text-align: justify;"><span style="font-size: 10.0pt; line-height: 107%;
      font-family: ''Arial'',sans-serif;">Based on these findings,&nbsp;we recommended
      geographically targeted infrastructure investments, enhanced financial incentives
      for underserved communities, and tailored outreach campaigns to more effectively
      promote the adoption of EVs and improve the impact of rebate programs.</span></p><p
      class="MsoNormal" style="text-align: justify;"><strong><span style="font-size:
      10.0pt; line-height: 107%; font-family: ''Arial'',sans-serif;">Statement on
      Why Abstract is Noteworthy</span></strong></p><p class="MsoNormal" style="text-align:
      justify;"><span style="font-size: 10.0pt; line-height: 107%; font-family: ''Arial'',sans-serif;">This
      study leverages advanced clustering and predictive modeling techniques to derive
      actionable insights that enhance the effectiveness of EV financial incentives,
      thereby preventing budget waste. These insights contribute to a replicable framework
      that can be applied to similar EV incentive programs.</span> <span style="font-size:
      10.0pt; line-height: 107%; font-family: ''Arial'',sans-serif;">The codes developed
      in this study are available upon request and will be hosted on GitHub, facilitating
      broader application. Planners and policymakers can use this framework to improve
      resource allocation efficiency and accelerate the transition to clean transportation
      across diverse communities</span><span style="font-size: 10.0pt; line-height:
      107%; font-family: ''Arial'',sans-serif;">.</span></p><p class="MsoNormal" style="text-align:
      justify;"><strong><span style="font-size: 10.0pt; line-height: 107%; font-family:
      ''Arial'',sans-serif;">Next Steps</span></strong></p><p class="MsoNormal" style="text-align:
      justify;"><span style="font-size: 10pt;">Future work should explore causal inference
      methods to better identify the direct impact of incentives and infrastructure,
      and integrate post-2023 data to capture the influence of emerging technologies,
      policies, and funding structures on EV adoption.</span></p>'
