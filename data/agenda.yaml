  SessionTitle: 'Exploring Post-Pandemic Travel Modeling: Panel'
  RoomLocation: Ski-U-Mah
  Description: '<p><em><strong><span style="font-size: 14pt;">Work is a changing,
    Don&rsquo;t''cha Know</span></strong></em></p><p><span style="font-size: 12pt;">This
    session focuses on the evolving impact of remote and hybrid work on travel demand
    modeling, transit ridership, and urban planning. It explores how traditional travel
    demand models are being updated to account for flexible work arrangements, the
    uncertainty these changes introduce in forecasting, and the methods being developed
    to quantify and manage this uncertainty. The presentations discuss the use of
    advanced modeling techniques, various survey datasets (e.g., ACS, ATUS, NHTS),
    and empirical findings to understand and predict shifts in travel behavior and
    productivity due to telecommuting, particularly in a post-pandemic context.</span></p><p>&nbsp;</p>'
