    SessionTitle: 'Evaluating Emissions Reduction through Bus Rapid Transit in Central
      Ohio: An Activity-Based Approach'
    RoomLocation: ''
    Description: '<p class="MsoNormal"><strong>Abstract Background</strong></p><p
      class="MsoNormal"><span lang="EN" style="mso-ansi-language: EN;">Modern transportation
      planning and policymaking have focused on connecting communities through </span>equitable
      transit-oriented development. LinkUS Columbus initiative, which includes five
      Bus Rapid Transit (BRT) corridors, is a comprehensive mobility and growth plan
      aimed at transforming transportation in Central Ohio. <span lang="EN" style="mso-ansi-language:
      EN;">This study applied activity-based model to quantify</span> potential reductions
      in both air quality pollutants and greenhouse gases resulting from the implementation
      of the BRT corridors.</p><p class="MsoNormal"><strong style="mso-bidi-font-weight:
      normal;"><span lang="EN" style="mso-ansi-language: EN;">Description of Abstract</span></strong></p><p
      class="MsoNormal">Central Ohio, one of the fastest growing regions in the United
      States, is anticipated to gain nearly 1 million residents over the next 25 years,
      resulting in a total population of at least 3.15 million. To accommodate this
      growth, the Central Ohio Transit Authority (COTA) is modernizing the transportation
      system through the LinkUS initiative, which includes the development of five
      BRT lines. Mid-Ohio Regional Planning Commission (MORPC), the MPO for Columbus
      urbanized area, is one of the partner agencies for LinkUS collaborative initiative.
      MORPC conducted a study to quantify the emissions reduction resulting from the
      five BRT corridors.</p><p class="MsoNormal">MORPC''s state-of-the-art regional
      activity-based travel demand model was used to simulate two future 2050 (all
      5 BRT corridors are planned to be built by then) scenarios: one with the BRT
      corridors build and one no build. For network coding, some assumptions were
      made regarding the location of stops and roadway lane configurations due to
      the BRT corridors being in either planning stage or partial design phase during
      the study. The VMT projections in combination with local and default data sources
      were used for US EPA MOVES4 modeling to estimate county-scale emissions. In
      this analysis, emissions are computed and compared using two distinct methodologies.
      The first method followed air quality conformity analysis in accordance with
      the Ozone standards, focusing on Volatile Organic Compounds (VOC) and Nitrogen
      Oxides (NOx). The second method was to compute greenhouse gas emissions in terms
      of Carbon dioxide (CO2) equivalent.</p><p class="MsoNormal">The findings, firstly
      computed for a typical summer day and converted to annual emissions, indicate
      significant reduction with the implementation of the BRT corridors. This study
      underscores the potential of BRT systems to significantly mitigate the environmental
      impact of urban growth and offers valuable insights for sustainable transportation
      planning.</p><p class="MsoNormal"><strong><span lang="EN" style="mso-ansi-language:
      EN;">Statement on Why Abstract is Noteworthy</span></strong></p><p class="MsoNormal">Policymakers
      from Ohio Environmental Council (OEC) and Columbus City council''s priority
      was to understand the emissions impact of LinkUS BRT corridors to support this
      initiative. This study, applying regional activity-based travel demand model
      and US EPA&rsquo;s MOVES4 model, quantified emissions reduction from implementing
      BRT. Other planning agencies can replicate the study for justifying more equitable
      and accessible transportation systems.</p><p class="MsoNormal"><strong style="mso-bidi-font-weight:
      normal;">Project is Complete</strong></p>'
