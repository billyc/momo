    SessionTitle: Developing a Statewide Land Use Forecasting Model with Integration
      Capabilities for Travel Demand Models
    RoomLocation: ''
    Description: '<p class="MsoNormal"><span style="font-size: 11pt;"><strong>Abstract
      Background</strong></span></p><p class="MsoNormal"><span style="font-size: 11pt;">The
      relationship between transportation systems and land use is inherently interdependent,
      necessitating the integration of land-use models with travel demand models (TDMs)
      for <span style="mso-fareast-language: JA;">precise</span> forecasting. However,
      large-scale implementation <span style="mso-fareast-language: JA;">encounters</span>
      challenges such as data availability, geographic resolution, disaggregation,
      and computational efficiency. This project addresses the need for a robust,
      large-scale land-use model that seamlessly integrates with TDMs<span style="mso-fareast-language:
      JA;">,</span> <span style="mso-fareast-language: JA;">thereby enhancing</span>
      forecasting accuracy and planning capabilities.</span></p><p class="MsoNormal"><span
      style="font-size: 11pt;"><strong>Description of Abstract</strong></span></p><p
      class="MsoNormal"><span style="font-size: 11pt;">This project introduces the
      Large-Scale Land Use Model (LS-LUM), a gravity-based land-use model designed
      to generate essential socioeconomic and land-use inputs for travel demand models.
      While microsimulation and agent-based land-use models (e.g., UrbanSim and MATSim)
      offer high accuracy, their extensive data requirements and computational demands
      limit large-scale applications. LS-LUM overcomes these challenges by employing
      a Genetic Algorithm (GA) for calibration, enhancing accuracy while reducing
      computation time.</span></p><p class="MsoNormal"><span style="font-size: 11pt;">LS-LUM
      forecasts population, household distributions, employment sectors, and land-use
      classifications at the Traffic Analysis Zone (TAZ) level from 2010 to 2050 in
      five-year increments. Its development was informed by a review of best practices
      in integrated land-use and transport modeling. Performance evaluation against
      established models such as the Gravity Land Use Model (G-LUM) and the Transportation
      Economic and Land Use Model (TELUM) demonstrated superior accuracy through R&sup2;,
      Percentage of Good Prediction (PGP), and Mean Absolute Percentage Error&nbsp;(MAPE)
      measures.</span></p><p class="MsoNormal"><span style="font-size: 11pt;">After
      <span style="mso-fareast-language: JA;">developing</span> LS-LUM, its performance
      and accuracy were tested at different regional scales by various agencies, including
      Rural Planning Organizations (RPOs), Transportation Planning Organizations (TPOs),
      and Metropolitan Planning Organizations (MPOs) in Tennessee. Based on insights
      from these implementations, LS-LUM has now been fully integrated with TDOT&rsquo;s
      statewide TDM V4 and adopted by various agencies to explore different planning
      scenarios.</span></p><p class="MsoNormal"><span style="font-size: 11pt;">To
      further enhance accessibility and usability, an interactive online tool was
      developed, allowing policymakers and planners to visualize and analyze forecasted
      demographic and socio-economic changes. The tool&rsquo;s intuitive interface
      ensures that stakeholders can easily leverage the model&rsquo;s insights for
      informed decision-making.</span></p><p class="MsoNormal"><span style="font-size:
      11pt;"><strong>Statement on Why Abstract is Noteworthy</strong></span></p><p
      class="MsoNormal"><span style="font-size: 11pt;">This project has produced a
      scalable, efficient, and accurate land-use forecasting tool<span style="mso-fareast-language:
      JA;">, equipped</span> with a user-friendly interface tailored for large-scale
      applications. It adeptly addresses the challenges of integrating land-use models
      with statewide travel demand models<span style="mso-fareast-language: JA;">
      (</span>TDMs<span style="mso-fareast-language: JA;">)</span>. This powerful
      model is instrumental in assessing the cumulative and indirect effects of transportation
      projects, evaluat<span style="mso-fareast-language: JA;">ing</span> the economic
      impacts of various state and regional policies, and forecast<span style="mso-fareast-language:
      JA;">ing</span> land-use changes driven by rapid shifts in travel behavior due
      to emerging technologies. <span style="mso-fareast-language: JA;">Moreover</span>,
      it <span style="mso-fareast-language: JA;">enhances</span> the accuracy of residential
      location choices by accounting for evolving preferences <span style="mso-fareast-language:
      JA;">for </span>greener and tech-savvy lifestyle. The addition of an interactive
      online tool further empowers decision-makers by facilitating scenario analysis,
      supporting data-driven policies, and enabling strategic planning efforts at
      <span style="mso-fareast-language: JA;">both </span>state and regional levels.</span></p><p
      class="MsoNormal"><span style="font-size: 11pt;"><strong>Project is Complete</strong></span></p>'
