    SessionTitle: Measuring access by all modes
    RoomLocation: ''
    Description: '<p id="docs-internal-guid-32c76c4f-7fff-96cc-4f97-6724712bba49"
      dir="ltr" style="line-height: 1.2; margin-top: 12pt; margin-bottom: 12pt;"><span
      style="font-size: 11pt; font-family: Montserrat,sans-serif; color: #000000;
      background-color: transparent; font-weight: 300; font-style: normal; font-variant:
      normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;">Metrics
      of access-to-destinations have enjoyed increasing use in transportation planning
      practice over the past decade. By calculating, for example, the number of jobs
      the average transit rider can reach in 45 minutes under various scenarios, analysts
      have been able to support decision-making in a variety of contexts. In Houston,
      most famously, a nearly cost-neutral bus network redesign reversed a decade-long
      decline in ridership. In Virginia, access to jobs is one of six criteria by
      which the state DOT evaluates projects. Measuring access-to-destinations is
      especially useful in situations where it is not practical to run a full travel
      demand model or where an easily understood metric is needed for communication
      with stakeholders.</span></p><p dir="ltr" style="line-height: 1.2; margin-top:
      12pt; margin-bottom: 12pt;"><span style="font-size: 11pt; font-family: Montserrat,sans-serif;
      color: #000000; background-color: transparent; font-weight: 300; font-style:
      normal; font-variant: normal; text-decoration: none; vertical-align: baseline;
      white-space: pre-wrap;">In current practice, measurements of access-to-destinations
      are &ldquo;modally-specific&rdquo;: they measure access to jobs by public transport,
      or by bicycle, or by car, but they do not consider how people might use one
      mode or another to access a given destination. This modal specificity is not
      a problem when, say, considering two alternative bus networks. But modal specificity
      makes it impossible to assess the overall impacts of a project that would affect
      multiple modes, such as road pricing or the conversion of a general-purpose
      lane to a bus-only lane.&nbsp;</span></p><p dir="ltr" style="line-height: 1.2;
      margin-top: 12pt; margin-bottom: 12pt;"><span style="font-size: 11pt; font-family:
      Montserrat,sans-serif; color: #000000; background-color: transparent; font-weight:
      300; font-style: normal; font-variant: normal; text-decoration: none; vertical-align:
      baseline; white-space: pre-wrap;">Some academics have begun to </span><a style="text-decoration:
      none;" href="https://www.jstor.org/stable/26967239"><span style="font-size:
      11pt; font-family: Montserrat,sans-serif; color: #1155cc; background-color:
      transparent; font-weight: 300; font-style: normal; font-variant: normal; text-decoration:
      underline; -webkit-text-decoration-skip: none; text-decoration-skip-ink: none;
      vertical-align: baseline; white-space: pre-wrap;">consider</span></a><span style="font-size:
      11pt; font-family: Montserrat,sans-serif; color: #000000; background-color:
      transparent; font-weight: 300; font-style: normal; font-variant: normal; text-decoration:
      none; vertical-align: baseline; white-space: pre-wrap;"> the potential of modally-general
      access-to-destinations metrics in theory, and forms of modally-general access
      calculations have long been used as a component of larger travel demand models.
      But to our knowledge, modally-general access-to-destination metrics have not
      yet been used in practice.</span></p><p dir="ltr" style="line-height: 1.2; margin-top:
      12pt; margin-bottom: 12pt;"><span style="font-size: 11pt; font-family: Montserrat,sans-serif;
      color: #000000; background-color: transparent; font-weight: 300; font-style:
      normal; font-variant: normal; text-decoration: none; vertical-align: baseline;
      white-space: pre-wrap;">We are building an open-source Python tool (</span><a
      style="text-decoration: none;" href="https://github.com/Ives-Street/connectome"><span
      style="font-size: 11pt; font-family: Montserrat,sans-serif; color: #1155cc;
      background-color: transparent; font-weight: 300; font-style: normal; font-variant:
      normal; text-decoration: underline; -webkit-text-decoration-skip: none; text-decoration-skip-ink:
      none; vertical-align: baseline; white-space: pre-wrap;">https://github.com/Ives-Street/connectome</span></a><span
      style="font-size: 11pt; font-family: Montserrat,sans-serif; color: #000000;
      background-color: transparent; font-weight: 300; font-style: normal; font-variant:
      normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;">)
      to measure modally-general access. This prototype can be used in any area where
      GTFS, OpenStreetMap, and population income data is available, and it can be
      used at any spatial scale and resolution to test scenarios. We calculate origin-destination
      impedances for each demographic subgroup on the basis of car ownership, willingness-to-cycle,
      and income, and determine the most convenient mode for each O-D pair and subgroup.
      Together with data on the locations of destinations such as job locations and
      a valuation function (cumulative or gravity/decay), we can sum the value of
      modally-general access-to-destinations across the entire population. Our preliminary
      findings indicate that this approach may be predictive of modal split.</span></p><p
      dir="ltr" style="line-height: 1.2; margin-top: 0pt; margin-bottom: 0pt;"><span
      style="font-size: 11pt; font-family: Montserrat,sans-serif; color: #000000;
      background-color: transparent; font-weight: 300; font-style: normal; font-variant:
      normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;">There
      are many open questions. In what cases might this approach be useful? How best
      to compare between modes for a given trip (strict minimum-impedance, or logsum)?
      How to balance clear communication and theoretical completeness? We look forward
      to dialogue and collaboration around how these methods can best serve the needs
      of cities and agencies.</span></p>'
