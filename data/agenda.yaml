    SessionTitle: "Documentation: It\u2019s Not Just for Archaeologists"
    RoomLocation: ''
    Description: '<p data-start="277" data-end="415">Let&rsquo;s be honest: &ldquo;documentation&rdquo;
      usually makes people yawn. But what if it came with dinosaurs, interactive maps,
      and zero spreadsheets?</p><p data-start="417" data-end="769">In this session,
      we&rsquo;ll show how we brought the documentation for the Wasatch Front Travel
      Demand Model back to life &mdash; not with amber-preserved mosquito DNA, but
      with&nbsp;<strong data-start="561" data-end="571">Quarto</strong> and a bunch
      of open-source tools. The result? A website where validation isn&rsquo;t buried
      in Excel, it&rsquo;s alive with charts you can click, maps you can zoom, and
      data you can actually enjoy exploring.</p><p data-start="771" data-end="879">Think
      of it as Jurassic Park&hellip; but instead of velociraptors, you get validation
      metrics that won&rsquo;t eat you.</p><p data-start="881" data-end="976">If you&rsquo;ve
      ever thought documentation was boring, prepare to have your assumptions go extinct.</p>'
