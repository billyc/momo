    SessionTitle: 'I Want More Than a Bus: Using AI-Integrated Discrete Choice Model
      to Identify Likely Users of Premium Transit (LRT/BRT)'
    RoomLocation: ''
    Description: '<p class="MsoNormal"><strong>Background</strong></p><p class="MsoNormal">Understanding
      transit users&rsquo; preferences for premium services such as Light Rail Transit
      (LRT) and Bus Rapid Transit (BRT) is crucial for improving service design, accessibility,
      and long-term investment strategies. However, traditional discrete choice models
      often struggle to fully capture the complexity of choices, especially when dealing
      with rich non-path attributes like demographics and trip contexts (e.g., trip
      purpose) available in standardized on-board surveys. These valuable data sources
      have historically been underutilized due to the complexity, non-linear effects,
      and high cardinality they introduce, making their integration into conventional
      models challenging.<br>This study applies an advanced modeling framework, Discrete
      Choice Model with Segmentation and Embedding via AI-Learning (DCM-SEAL), to
      address these limitations on investigating the user preference towards the above
      premium transit. The resulting two latent classes identified from DCM-SEAL and
      their preliminary parameter estimates provide a richer and more nuanced understanding
      of who is more likely to use premium transit and by how much.</p><p class="MsoNormal">&nbsp;</p><p
      class="MsoNormal"><strong>Description</strong></p><p class="MsoNormal"><span
      style="font-size: 12pt;">Using the Minnesota Metropolitan Council&rsquo;s 2022
      Transit On-Board Survey data from the Twin Cities Area and General Transit Feed
      Specification (GTFS), we recovered realistic binary choice sets for each survey
      respondent, specifically comparing Transitway (LRT/BRT) vs. Bus-Only paths.<br>The
      DCM-SEAL framework uniquely combines several AI/ML components to analyze user
      preferences on this choice set data:</span></p><ol><li class="MsoNormal"><span
      style="font-size: 12pt;">A Feedforward Neural Network (FNN) is utilized to uncover
      heterogeneous user groups (latent classes) and capture complex interactions
      among demographic variables, which are directly fed into this component.</span></li><li
      class="MsoNormal"><span style="font-size: 12pt;">Variable embeddings are incorporated
      to efficiently handle and interpret high-cardinality categorical variables,
      particularly trip contexts. These embeddings allow for a compact, interpretable,
      and comparable representation across different levels, significantly decreasing
      utility formulation complexity.</span></li><li class="MsoNormal"><span style="font-size:
      12pt;">A traditional linear utility and multinomial logit formula is maintained
      for travel path-related variables like travel time and cost. This preserves
      the direct interpretability of core insights, such as the value of time.</span></li></ol><p><span
      style="font-size: 12pt;">By integrating these advanced methods, we identify
      two distinct latent classes: one group more likely to use/prefer Transitways
      and another less likely. Our findings confirm distinct latent user groups, revealing
      that specific travel contexts and demographic profiles often characterize likely
      users of premium transit services (e.g., BRT/LRT). Furthermore, integrating
      neural networks and embedding techniques significantly enhances model capability,
      demonstrating that advanced AI methods can provide deeper insights into class
      composition and travel behavior. These insights are particularly valuable for
      transit agencies seeking to optimize service design, allocate resources efficiently,
      and develop targeted policies that enhance both equity and operational effectiveness.</span></p><p
      class="MsoNormal"><strong>Statement on Why This is Noteworthy</strong></p><p
      class="MsoNormal">This study introduces a scalable and adaptable framework (DCM-SEAL)
      applied to a real-world survey for the transit planning, balancing predictive
      accuracy with interpretability. The DCM-SEAL effectively leverages complex surveyed
      features with minimal manual effort, delivering nuanced and rich insights into
      travel behavior. For example, our preliminary findings pinpoint distinct latent
      user groups: one segment perceives transitway use as saving 5.6 minutes of in-vehicle
      time and finds out-of-vehicle activities less burdensome, while another perceives
      less time savings. Some interpretations on the preliminary model result show
      that transitway-preferring riders are often younger, choice riders, or identify
      as female, and both groups tend to favor transitways for summer and weekend
      trips. These precise, data-driven insights are invaluable for transit agencies
      to optimize service design, allocate resources efficiently, and develop targeted
      policies that enhance both equity and operational effectiveness, thereby shaping
      the future of public transportation.</p>'
