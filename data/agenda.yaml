    RoomLocation: ''
    Description: '<p class="MsoNormal"><span style="font-size: 10.0pt; font-family:
      ''Arial'',sans-serif; color: black;">There has been significant work done in
      the space of travel demand model network development including the use of open-source
      data for spatial alignments and leveraging data from state linear reference
      systems over the past decade. This body of work has in a common is a singular
      focus or application for that development effort even when they may share geographic
      coverage. Further models that are used for multiresolution model often have
      networks developed independently. For example, in many areas, the statewide
      model will have an independent network system and project coding from an MPO
      that is included in the statewide model aera. This independent approach creates
      redundant work as well as the potential for inconsistent project assumptions
      when evaluating investments. This presentation will discuss the benefits of
      developing a statewide multimodal transportation network that harmonizes the
      network features and characteristics of Ohio&rsquo;s MPO models and statewide
      model network into a single database and highlight the opportunities this creates
      for efficiency, accuracy, and consistency.&nbsp;</span><span style="font-size:
      10.0pt; font-family: ''Arial'',sans-serif; color: black;">Currently Ohio Department
      of Transportation maintains a statewide model (OSWM) and seventeen MPO models.
      The state has made significant investments to its modeling tools for the past
      several decades. It has one of the most robust tour-based multimodal statewide
      model platforms, and its MPO models range in complexity from the activity-based
      3C models to trip based models deployed in the smaller areas. The challenge
      Ohio DOT and its MPOs face is diminishing staff resources to adequately maintain
      the necessary input datasets to the high standard that is required for model
      applications. These include long range planning for the state and regions, project
      prioritization and project forecasting. </span></p><p class="MsoNormal"><span
      style="font-size: 10.0pt; font-family: ''Arial'',sans-serif; color: black;">&nbsp;</span><span
      style="font-size: 10.0pt; font-family: ''Arial'',sans-serif; color: black;">With
      the use of a single network database that both supports the SWM as well as generate
      MPO model input networks, the state can better manage model application uses
      while ensuring project consistency and network accuracy within the constraints
      of less local staff resources at the MPOs. Such an integrated approach to a
      network database allows the stakeholders across the state to maintain and update
      their own model specific datasets from current up-to-date network data and provide
      them the opportunity to publish their own project coding back to the integrated
      network. This has the potential to not only facilitate local and statewide transportation
      planning and modeling, but to also facilitate the prioritization process by
      enhancing project coding consistency in Ohio. </span></p><p class="MsoNormal"><span
      style="font-size: 10.0pt; font-family: ''Arial'',sans-serif; color: black;">This
      presentation will not only discuss benefits such as enhanced scalability of
      networks, alleviating the burden on staff to code networks, and increasing consistency
      across the state and its MPOs, but also address challenges such as dealing with
      different attribute naming conventions and needs, variations in the required
      level-of-detail of the network, and developing an editing environment that is
      accessible to the user base. </span></p>'
