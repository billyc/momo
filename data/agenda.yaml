    SessionTitle: Nested Destination Choice, Decision Trees, Route Choice, and Other
      Innovations in Version 5 of the North Carolina Statewide Travel Model
    RoomLocation: ''
    Description: '<p class="MsoNormal">NCDOT is investing in a major update to the
      North Carolina Statewide Travel Model (NCSTM) to produce NCSTM version 5.<span
      style="mso-spacerun: yes;">&nbsp; </span>This update involves several basic
      updates to the model&rsquo;s fundamentals, processing and analysis of multiple
      sources of big data, and five advanced innovations including nested long-distance
      destination choice models, disaggregate machine learning trip generation models,
      work from home choice modeling, truck route choice modeling, and CAV scenario
      testing functionality.<span style="mso-spacerun: yes;">&nbsp; </span></p><p
      class="MsoNormal">The new NCSTM5 will include a revised network and zone system,
      updated socioeconomic data to reflect 2022, freight data from FAF5, and a fully
      rewritten codebase.<span style="mso-spacerun: yes;">&nbsp; </span>The model
      will also make use of multiple sources of big data including ATRI, Transography,
      and Streetlight.<span style="mso-spacerun: yes;">&nbsp; </span></p><p class="MsoNormal">The
      first major innovation in version 5 of the NCSTM is the development of nested
      destination choice models for long-distance trips.<span style="mso-spacerun:
      yes;">&nbsp; </span>While the use of nested logit models has long been common
      for mode choice, the use of nesting in destination choice is relatively new
      in practice and the NCSTM is believed to be the first statewide model to adopt
      it.<span style="mso-spacerun: yes;">&nbsp; </span>The approach essentially divided
      the destination choice into an upper level choice of region and lower level
      choice of the specific zone in that region.<span style="mso-spacerun: yes;">&nbsp;
      </span>The approach produces much more accurate results allowing the model to
      far better replicate real flows between regions.<span style="mso-spacerun: yes;">&nbsp;
      </span><span style="mso-spacerun: yes;">&nbsp;</span></p><p class="MsoNormal">The
      second major innovation is the incorporation of machine learning to more accurately
      predict trip generation.<span style="mso-spacerun: yes;">&nbsp; </span>The use
      of machine learning techniques such as decision trees have been shown to outperform
      traditional methods of trip generation in the Triangle Regional Model and have
      now been adopted by roughly half a dozen other agencies around the country.<span
      style="mso-spacerun: yes;">&nbsp; </span>The new trip generation models will
      also be disaggregate, person-based models and make use of a new synthetic population
      for the NCSTM.<span style="mso-spacerun: yes;">&nbsp; </span>The use of synthetic
      populations in statewide models has increased in recent years in part due to
      the development of the fast iterative proportional updating algorithm in TransCAD.<span
      style="mso-spacerun: yes;">&nbsp; </span></p><p class="MsoNormal">NCSTM5 is
      also incorporating a new work from home model.<span style="mso-spacerun: yes;">&nbsp;
      </span>The module will be based primarily upon post-pandemic household travel
      survey data collected in the Triangle and Charlotte regions and calibrated to
      the Census Bureau&rsquo;s American Community Survey (ACS) data for the state.<span
      style="mso-spacerun: yes;">&nbsp; </span>ACS data for the state shows that even
      though work from home has declined somewhat from its peak in 2020 and 2021,
      post-pandemic rates of work from home are still more than triple the pre-pandemic
      rates reflected in version 4 for the NCSTM.<span style="mso-spacerun: yes;">&nbsp;
      </span></p><p class="MsoNormal">The NCSTM5 also incorporates a new truck route
      choice assignment for long-haul truck movements.<span style="mso-spacerun: yes;">&nbsp;
      </span>The method was first developed for FHWA&rsquo;s FAF5 and was found to
      better reproduce observed truck routing than traditional methods.<span style="mso-spacerun:
      yes;">&nbsp; </span>The model will be calibrated to ATRI truck GPS data specifically
      for trucks traveling within, to, from, and through North Carolina.</p><p class="MsoNormal">The
      final innovation in NCSTM5 is the addition of functionality to allow exploratory
      modeling analysis and/or scenario analysis of connected and automated vehicles
      (CAVs).<span style="mso-spacerun: yes;">&nbsp; </span>The new functionality,
      based in part on recent research by NCDOT, will allow for a variety of changes
      in response to the new technology including induced trip-making, increased willingness
      to travel, mode shifts, time-of-day shifts (particularly for long-distance trips),
      and zero-occupant vehicle trips related to car-sharing and parking avoidance.<span
      style="mso-spacerun: yes;">&nbsp; </span></p>'
