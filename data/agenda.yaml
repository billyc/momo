    SessionTitle: 'My First Four-Step Model: A Simple and Accessible Tool to Teach
      Travel Demand Modeling'
    RoomLocation: ''
    Description: <p>Travel demand modeling is often taught using a 'bottom-up' approach&mdash;students
      first learn the statistical and theoretical foundations of modeling, and then
      work with individual steps of the model. Only after many courses do students
      run a complete travel demand model. In this article, I demonstrate a 'top-down'
      approach that I use in my introductory Planning Methods course. After a brief
      introduction to demand modeling, students run a simplified model and interpret
      outputs. While most of my students will not become modelers, this provides them
      valuable experience to communicate with modelers, understand the applications
      of modeling, and critically evaluate model outputs.&nbsp;</p>
