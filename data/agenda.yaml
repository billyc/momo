    SessionTitle: 'Bridging Census Geography and Traffic Analysis Zones (TAZ): Developing
      a Crosswalk for Travel Demand Model Demographic Inputs'
    RoomLocation: ''
    Description: '<p class="MsoNormal" style="margin-bottom: 0in; line-height: normal;"><span
      style="font-size: 12.0pt; font-family: ''Times New Roman'',serif; mso-fareast-font-family:
      ''Times New Roman''; mso-font-kerning: 0pt; mso-ligatures: none;">Demographic
      inputs (e.g., household population, group quarters population, households, and
      median household income) are essential for travel demand modeling. Traditionally,
      these models rely on Traffic Analysis Zone (TAZ)-level demographic data, which
      differs from standard Census Bureau geographic units such as blocks, block groups,
      and census tracts.</span></p><p class="MsoNormal" style="margin-bottom: 0in;
      line-height: normal;"><span style="font-size: 12.0pt; font-family: ''Times New
      Roman'',serif; mso-fareast-font-family: ''Times New Roman''; mso-font-kerning:
      0pt; mso-ligatures: none;">With the Census Transportation Planning Products
      (CTPP) program discontinuing demographic data at the TAZ level, Census Block
      Groups will now serve as the smallest geography for demographic data. This shift
      presents significant challenges for established travel demand models, which
      depend on TAZ-level inputs. Transitioning to a Census Block Group-based system
      requires substantial time, effort, and cost to update existing models.</span></p><p
      class="MsoNormal" style="margin-bottom: 0in; line-height: normal;"><span style="font-size:
      12.0pt; font-family: ''Times New Roman'',serif; mso-fareast-font-family: ''Times
      New Roman''; mso-font-kerning: 0pt; mso-ligatures: none;">To address this, we
      propose a crosswalk methodology that reallocates demographic data from Census
      Block Groups to TAZs. Unlike traditional area-based allocation methods, which
      assume uniform population distribution, our approach uses geocoded address point
      data. This technique proportionally distributes demographics based on actual
      residential housing, group quarters, and business locations, ensuring greater
      accuracy in representing population distribution within each TAZ.</span></p><p
      class="MsoNormal" style="margin-bottom: 0in; line-height: normal;"><span style="font-size:
      12.0pt; font-family: ''Times New Roman'',serif; mso-fareast-font-family: ''Times
      New Roman''; mso-font-kerning: 0pt; mso-ligatures: none;">Since demographics
      are a critical input for transportation models, an effective crosswalk mitigates
      disruptions from the CTPP change while maintaining model accuracy. This paper
      presents the methodology, demonstrating how Census Block Group data can be seamlessly
      integrated into TAZ-based travel demand models, ensuring continuity in planning
      and decision-making.</span></p><p class="MsoNormal" style="margin-bottom: 0in;
      line-height: normal;"><span style="font-family: ''Times New Roman'',serif; mso-fareast-font-family:
      ''Times New Roman''; mso-font-kerning: 0pt; mso-ligatures: none;">&nbsp;</span></p>'
