    SessionTitle: Fully Bayesian Imputation for Transit Panel Survey Data
    RoomLocation: ''
    Description: <div><div><strong>Background</strong></div><div>In the United States,
      transit agencies rely on semi-regular surveys of their passengers in order to
      track important metrics such as individual ridership frequency and satisfaction
      with the service. Recently, more agencies have collected repeated observations
      of the same people ("panel data") in order to track how individuals' behaviors
      and satisfaction change over time. Despite important efforts to improve representativeness
      of these samples, the data sets are often plagued by the well-known issues of
      missing data and selection bias. Panel data present an especially tricky challenge
      -- respondents can come and go from the panel, leaving gaps in their trajectories
      of arbitrary length and frequency. The issue is compounded when this come-and-go
      behavior is systematically related to demographics, satisfaction, transit experiences,
      or all of the above. While these data sets are still valuable for many of the
      goals of the agencies collecting them, statistical corrections and data imputation
      are required for reliable and robust statistical estimates (and predictions)
      that translate into actionable mobility policy.</div><div>&nbsp;</div><div><strong>Present
      work</strong></div><div><div><div>Many existing imputation efforts in transportation
      focus on passively collected data.</div><div>For example, there is a large body
      of work on imputing trip purpose and travel mode from cell phone trace data.&nbsp;In
      this study, we use simulated panel data with different levels of attrition from
      the panel to demonstrate the pitfalls of making inferences and predictions on
      these types of data sets.&nbsp;A figure showing these phenomena with simulated
      data is attached to the submission.&nbsp;Then, we present a framework for imputing
      satisfaction data from individuals who miss certain waves.&nbsp;This Bayesian
      model incorporates sociodemographic information, travel mode, satisfaction values
      from previous waves, and a gaussian process for spatial covariance to jointly
      impute missing values and estimate the effects of predictor variables.&nbsp;The
      fully Bayesian approach provides strong uncertainty quantification -- imputed
      values come with full probability distributions which automatically propagate
      into the inferences and predictions made by the model.&nbsp;It also handles
      imputation of missing values from multiple variables at the same time, without
      requiring a separate model for each variable.&nbsp;We test the model on the
      abovementioned simulated data sets and then apply the model on a real-world
      transit satisfaction panel survey from the Regional Transportation Authority
      of NE Illinois (RTA).</div><div>&nbsp;</div><div><strong>Importance</strong></div><div><div><div>In
      order for transit practitioners to draw reliable conclusions from their (e.g.)
      panel customer satisfaction surveys, they need to correct for the mechanisms
      that result in missing data.&nbsp;This work shows how badly estimates can be
      wrong without doing so and also provides a methodology for getting more reliable
      results.&nbsp;The built-in, intuitive uncertainty quantification in the Bayesian
      framework additionally contributes to the growing interest (among both researchers
      and practicing planners) in planning for the future amidst uncertainty.</div><div>&nbsp;</div><div><strong>Project
      Status</strong></div><div><div><div>We anticipate that the project will be done
      before Fall 2025.</div><div>Upon completion, we will open-source the model code
      so that researchers can further test and expand the model and practitioners
      can readily apply it to their own survey data sets.</div></div></div></div></div><div>&nbsp;</div></div></div></div>
