    SessionTitle: Extending the toolbox of travel modeling in practice
    RoomLocation: ''
    Description: '<p class="MsoNormal">Activity-Based Models (ABMs) in practice mostly
      rely on traditional logit models to generate individual travel choices.<span
      style="mso-spacerun: yes;">&nbsp; </span>However, with the growing number of
      choice dimensions and realistic representation of constraints and interactions
      associated with individual travel behavior it becomes important to extend the
      toolbox.<span style="mso-spacerun: yes;">&nbsp; </span>While multiple promising
      directions have been identified in academic research (and some stand-alone examples
      in practice) the mainstream of ABM industry proved to be quite reluctant to
      adopt new methods.<span style="mso-spacerun: yes;">&nbsp; </span><span style="mso-spacerun:
      yes;">&nbsp;</span></p><p class="MsoNormal">The paper overviews several extensions
      beyond the standard logit models with the corresponding motivation and obstacles
      for adoption:<span style="mso-spacerun: yes;">&nbsp;&nbsp; </span><span style="mso-spacerun:
      yes;">&nbsp;&nbsp;</span><span style="mso-spacerun: yes;">&nbsp;&nbsp;</span><span
      style="mso-spacerun: yes;">&nbsp;&nbsp;</span></p><p class="MsoListParagraphCxSpFirst"
      style="text-indent: -.25in; mso-list: l0 level1 lfo1;"><!-- [if !supportLists]--><span
      style="font-family: Symbol; mso-fareast-font-family: Symbol; mso-bidi-font-family:
      Symbol;"><span style="mso-list: Ignore;">&middot;<span style="font: 7.0pt ''Times
      New Roman'';">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span></span><!--[endif]-->Optimization
      methods such as Liner Programming proved practical for coordinated scheduling
      of individual activities and travel in continuous time (essential for ABM integration
      with Dynamic Traffic Assignment) and resource allocation problems such as intrahousehold
      car allocation.<span style="mso-spacerun: yes;">&nbsp; </span>They, however,
      require special methods of calibration.<span style="mso-spacerun: yes;">&nbsp;&nbsp;
      </span><span style="mso-spacerun: yes;">&nbsp;</span></p><p class="MsoListParagraphCxSpMiddle"
      style="text-indent: -.25in; mso-list: l0 level1 lfo1;"><!-- [if !supportLists]--><span
      style="font-family: Symbol; mso-fareast-font-family: Symbol; mso-bidi-font-family:
      Symbol;"><span style="mso-list: Ignore;">&middot;<span style="font: 7.0pt ''Times
      New Roman'';">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span></span><!--[endif]-->Machine
      Learning (ML) / Artificial Intelligence (AI) represent a potential replacement
      for logit models, but this is hampered by complex elasticities and non-transparency.<span
      style="mso-spacerun: yes;">&nbsp; </span>Some of these methods proved to be
      very useful as a behavioral analysis tool.<span style="mso-spacerun: yes;">&nbsp;
      </span>Probably the most appealing practical direction was borrowing the ML
      backward propagation methods for travel model system calibration to match traffic/transit
      counts and/or &lsquo;big data&rsquo;.<span style="mso-spacerun: yes;">&nbsp;
      </span></p><p class="MsoListParagraphCxSpMiddle" style="text-indent: -.25in;
      mso-list: l0 level1 lfo1;"><!-- [if !supportLists]--><span style="font-family:
      Symbol; mso-fareast-font-family: Symbol; mso-bidi-font-family: Symbol;"><span
      style="mso-list: Ignore;">&middot;<span style="font: 7.0pt ''Times New Roman'';">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      </span></span></span><!--[endif]-->Multiple Discrete-Continuous Extreme Value
      (MDCEV) class of models allows for an integrated generation of individual activity
      participation under the time/budget constraints without a combinatorial explosion
      pertinent to discrete choice models.<span style="mso-spacerun: yes;">&nbsp;
      </span>Adoption of MDCEV in mainstream ABM until recently was hampered by a
      complex iterative application algorithm and somewhat incompatible ABM framework
      that operates with discrete activity/travel episodes rather than continuous
      time allocation.<span style="mso-spacerun: yes;">&nbsp; </span></p><p class="MsoListParagraphCxSpMiddle"
      style="text-indent: -.25in; mso-list: l0 level1 lfo1;"><!-- [if !supportLists]--><span
      style="font-family: Symbol; mso-fareast-font-family: Symbol; mso-bidi-font-family:
      Symbol;"><span style="mso-list: Ignore;">&middot;<span style="font: 7.0pt ''Times
      New Roman'';">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span></span><!--[endif]-->Mixed
      logit models with random coefficients. While very difficult in estimation with
      real-world data due to the statistical identification problems, some particular
      examples demonstrated an important advantage of these methods for accounting
      of distributed Value 0f Time (VOT) for toll road forecasting.<span style="mso-spacerun:
      yes;">&nbsp; </span>Replacing a distributed individual VOT with crude average
      values results in systematic biases in traffic and revenue forecasting.</p><p
      class="MsoListParagraphCxSpMiddle" style="text-indent: -.25in; mso-list: l0
      level1 lfo1;"><!-- [if !supportLists]--><span style="font-family: Symbol; mso-fareast-font-family:
      Symbol; mso-bidi-font-family: Symbol;"><span style="mso-list: Ignore;">&middot;<span
      style="font: 7.0pt ''Times New Roman'';">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      </span></span></span><!--[endif]-->Latent class discrete choice models. <span
      style="mso-spacerun: yes;">&nbsp;</span>While quite complex in model estimation
      these models offer unique insights into the hidden segmentation of individuals.
      The main stumbling block in practice proved to be policy sensitivity of the
      class membership component that in many cases resulted in a very constrained
      model response. <span style="mso-spacerun: yes;">&nbsp;</span></p><p class="MsoListParagraphCxSpLast"
      style="text-indent: -.25in; mso-list: l0 level1 lfo1;"><!-- [if !supportLists]--><span
      style="font-family: Symbol; mso-fareast-font-family: Symbol; mso-bidi-font-family:
      Symbol;"><span style="mso-list: Ignore;">&middot;<span style="font: 7.0pt ''Times
      New Roman'';">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span></span><!--[endif]-->Incorporating
      travel time reliability.<span style="mso-spacerun: yes;">&nbsp; </span>Very
      behaviorally appealing methods were suggested such as &ldquo;schedule delay&rdquo;
      concept.<span style="mso-spacerun: yes;">&nbsp; </span>However, their adoption
      in forecasting models proved to be problematic because of the required input
      such as preferred arrival time that is essentially unobserved. <span style="mso-spacerun:
      yes;">&nbsp;</span></p><p class="MsoNormal">We discuss how to boost the adoption
      of these promising methods in mainstream ABMs in practice.<span style="mso-spacerun:
      yes;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></p>'
