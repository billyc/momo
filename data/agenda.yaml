    SessionTitle: Preparing the Twin Cities Model for Pandemic-Related Uncertainty
    RoomLocation: ''
    Description: <p class="BodyParagraph"><strong>Background</strong></p><p class="BodyParagraph">In
      2019, the Metropolitan Council undertook a major model improvement by upgrading
      their model to ActivitySim. The model was initially calibrated in and validated
      to 2018 household survey data. In 2021, the Council collected another round
      of household survey data. These two datasets were compared to show differences
      on how these should be used to calibrate the model.&nbsp;</p><p class="BodyParagraph">In
      the process of calibrating the model with 2021 data, the survey datasets were
      compared to illustrate the differences that exist between the two datasets.
      The comparison was specific to data that an activity-based model would use for
      calibration. One of the resulting model features that was implemented in the
      Council&rsquo;s model is a factor that adjusts the work-from-home, telecommute
      frequency, and daily activity pattern models to pre-pandemic conditions. The
      non-mandatory tour frequency, joint tours, and mode choice models do not adjust
      based on the factor but are affected by the models that can adjust.</p><p class="BodyParagraph"><strong>Description
      of Application</strong></p><p class="BodyParagraph">This application seeks to
      test this factor and ask the hypothetical question of what happens if we return
      halfway and entirely to pre-pandemic conditions. The comparisons will be large-scale
      and compare the outputs of these two models to both the 2018 and 2021 survey
      datasets.</p><p class="BodyParagraph"><strong>Statement on Why Abstract is Noteworthy</strong></p><p
      class="BodyParagraph">Uncertainty has become a major discussion point. Following
      the release of the Transportation Model Improvement Program publication &ldquo;Transportation
      Planning for Uncertain Times&rdquo; in July 2022, the Transportation Research
      Board (TRB) Transportation Modeling Committee launched a book club and subcommittee
      (RIP) to help quantify the impact of uncertainty. At the 2025 TRB Annual Meeting,
      multiple posters and a well-attended Thursday morning workshop were presented.
      The issue with uncertainty is not a flash-in-the-pan, it is a reality that we
      all must address. This project is a step in the direction of addressing one
      component of the issue in a situation where we were fortunate enough to have
      good before-and-after data.</p><p class="BodyParagraph">In addition to the reality
      of uncertainty, the Metropolitan Council model is open-source, as is ActivitySim.
      The implementation of this adjustment is included in their source code and available
      for implementation by others, whether it is directly in ActivitySim or ported
      to another platform.</p><p class="BodyParagraph">&nbsp;</p>
