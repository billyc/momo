    SessionTitle: 'Estimating Benefits of Regional Trail Gap Projects: Novel Application
      of a Regional Bicycle Demand Model'
    RoomLocation: ''
    Description: <p>Given limited resources to close gaps in regional trail systems,
      which projects will return the biggest bang for an agency's buck? Metro (Portland,
      Oregon's MPO) recently applied their regional travel model to produce mode,
      destination, and route shift estimates to inform user, health, and emissions
      benefit estimates for a selection of potential trail gap closure proposals.
      The analysis leveraged Metro's detailed regional bicycle model, which includes
      calculation of maximum utility bike routes on a comprehensive streets and trails
      network; an in-house Active Transportation Return on Investment tool; and benefit
      estimation guidance from US DOT.</p><p>Along the way, Metro modeling staff developed
      new methods to distribute impacts across overlapping projects. Results were
      used to create project-level benefit calculations for use by sponsoring local
      agencies to pursue grants and other funding opportunities. Implementation revealed
      both strengths and limitations of Metro's current trip-based regional travel
      modeling capability.</p>
