    SessionTitle: Exploring the Relationship between Work-from-Home Frequency and
      Perceived Changes in Productivity
    RoomLocation: ''
    Description: '<p class="MsoNormal" style="text-align: justify;"><span lang="EN"
      style="font-size: 10.0pt; line-height: 115%;">Over the past few years,</span>
      <span lang="EN" style="font-size: 10.0pt; line-height: 115%;">remote and hybrid
      work have grown, driven by COVID-19 and shifting workplace norms. While their
      impact on mobility has been vastly studied, productivity effects remain less
      explored. This presentation examines how socioeconomic and behavioral factors
      influence remote work patterns and productivity. </span><span style="font-size:
      10.0pt; line-height: 115%; mso-ansi-language: EN-US;">The findings indicate
      that work-from-home adoption and perceived productivity are influenced by perceived
      health risks and socioeconomic factors. Furthermore, the results highlight non-conventional
      land use and behavioral characteristics that can enhance analyses of telecommuting
      rates across diverse socioeconomic groups and regions. Incorporating these factors
      allows planners and modelers to generate more accurate, data-driven estimates
      that reflect both regional and individual-level influences on telecommuting
      rates used in regional models, while also providing stakeholders with insights
      into the impacts of health, mobility, and work arrangements on perceived productivity.</span></p><p
      class="MsoNormal" style="text-align: justify;"><span lang="EN" style="font-size:
      10.0pt; line-height: 115%;">This presentation approaches the influence of travel
      patterns, socioeconomic characteristics, and a range of latent constructs, such
      as perceived health risk, social propensity, and tech affinity, on telecommute
      frequency and perceived work productivity changes after the COVID-19 pandemic.
      The dataset used in this study is derived from the COVID Future Survey, a nationwide,
      multi-wave panel survey conducted in the United States. This rich dataset includes,
      but is not limited to, socioeconomic and demographic attributes, travel patterns,
      attitudes and perceptions, lifestyle preferences, work arrangements and preferences,
      and pandemic-related behaviors. The methodology uses ordered probit models with
      two endogenous variables, namely work-from-home frequency and perceived productivity
      change, both ordinal. The exogenous variables include person- and household-level
      variables, in addition to commute attributes. Finally, the unobserved latent
      attitudinal constructs work as intermediate factors in the model structure.
      Thus, the exogenous, explanatory variables may influence the two endogenous
      variables both directly and indirectly through their effects on the latent constructs.
      As the proposed framework contains two endogenous variables and needs to explicitly
      account for latent attitudinal constructs, this study employs a joint equations
      modeling framework, which allows error correlations across both latent constructs
      and endogenous variables. Preliminary results show that individuals with higher
      telecommuting frequencies and those who are more comfortable with engaging in
      virtual activities felt more productive after the new work arrangements, whereas
      those with COVID-19 concerns, under the age of 40, and lower income, perceived
      their productivity as decreasing. By considering these behavioral and attitudinal
      characteristics, models can be refined to better predict regional shifts in
      mobility patterns, inform policymakers regarding health and productivity perceptions,
      and guide future infrastructure needs.</span></p><p class="MsoNormal" style="text-align:
      justify;"><span lang="EN" style="font-size: 10.0pt; line-height: 115%;">This
      work presents results from a wide range of angles, it may improve regional models
      by refining generalized assumptions regarding telecommuting rates and trends,
      especially in areas with public health concerns or with diverse population characteristics.
      Insights may guide policy and planning by linking long-term remote work adoption
      to productivity, office demand, and infrastructure needs.</span></p>'
