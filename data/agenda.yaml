    SessionTitle: Using a Mesoscopic DTA Model to Assess the Potential Impact of Closing
      a Key Freeway Segment Due to Flooding
    RoomLocation: ''
    Description: '<p><span style="font-family: ''Aptos'',sans-serif; mso-ascii-theme-font:
      minor-latin; mso-hansi-theme-font: minor-latin;">Enhancing climate resilience
      is a key strategy in mitigating the flooding risks facing Houston''s transportation
      system. The TxDOT Houston District identified a 1.8-mile segment of the IH-10
      freeway, located west of downtown and carrying over 200,000 AADT, as vulnerable
      to flooding from the nearby White Oak Bayou. This stretch of the IH-10 White
      Oak corridor has become impassable multiple times during past major rainfall
      events. In response, TXDOT proposed rebuilding this section of the freeway as
      an elevated structure above the floodplain.</span></p><p><span style="font-family:
      ''Aptos'',sans-serif; mso-ascii-theme-font: minor-latin; mso-hansi-theme-font:
      minor-latin;">A regional mesoscopic Dynamic Traffic Assignment (DTA) model was
      used to simulate traffic&rsquo;s rerouting behaviors, assess congestion propagation
      across IH-10 and neighboring routes, and quantify the traffic&rsquo;s impacts
      using selected measures of effectiveness. This analysis was conducted for both
      flooding events and the subsequent repair and reconstruction period. The flooding
      scenarios considered both full and partial impassable freeways (i.e., capacity
      reductions to the traffic network). </span></p><p><span style="font-family:
      ''Aptos'',sans-serif; mso-ascii-theme-font: minor-latin; mso-hansi-theme-font:
      minor-latin;">The DTA model simulate different driver behaviors on the flooding
      day and the subsequent repair. As flooding event is not always predictable,
      many drivers could not anticipate its severeness before they left home and have
      to reroute their path on the roads. On subsequent scenarios, drivers <span style="mso-spacerun:
      yes;">&nbsp;</span>are aware of construction closure and accordingly plan their
      routes before starting their trips. <span style="mso-spacerun: yes;">&nbsp;</span></span></p><p><span
      style="font-family: ''Aptos'',sans-serif; mso-ascii-theme-font: minor-latin;
      mso-hansi-theme-font: minor-latin;">The DTA model identified areas of new or
      exacerbated congestion in the transportation system resulting from flooding,
      confirming the overall negative impact on regional mobility. Here are some major
      takeaways from the model results</span></p><p style="margin-left: .25in; text-indent:
      -.25in; mso-list: l0 level1 lfo1;"><!-- [if !supportLists]--><span style="font-family:
      Symbol; mso-fareast-font-family: Symbol; mso-bidi-font-family: Symbol;"><span
      style="mso-list: Ignore;">&middot;<span style="font: 7.0pt ''Times New Roman'';">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      </span></span></span><!--[endif]--><span style="font-family: ''Aptos'',sans-serif;
      mso-ascii-theme-font: minor-latin; mso-hansi-theme-font: minor-latin;">A full
      closure construction reduces more than half of the VMT on I-10 corridor and<span
      style="mso-spacerun: yes;">&nbsp; </span>significantly increase congestions
      on paralle facilities and almost all adjacent local arterials.</span></p><p
      style="margin-left: .25in; text-indent: -.25in; mso-list: l0 level1 lfo1;"><!--
      [if !supportLists]--><span style="font-family: Symbol; mso-fareast-font-family:
      Symbol; mso-bidi-font-family: Symbol;"><span style="mso-list: Ignore;">&middot;<span
      style="font: 7.0pt ''Times New Roman'';">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      </span></span></span><!--[endif]--><span style="font-family: ''Aptos'',sans-serif;
      mso-ascii-theme-font: minor-latin; mso-hansi-theme-font: minor-latin;">Over
      90% of VMT stay on I-10 for partial closure construction scenario. Therefore,
      it impact is more localized. It increase relatively less congestion on parallel
      facilites. There are some local crossing streets with less traffic on upstream
      of the flooded I-10 segment. </span></p><p style="margin-left: .25in; text-indent:
      -.25in; mso-list: l0 level1 lfo1;"><!-- [if !supportLists]--><span style="font-family:
      Symbol; mso-fareast-font-family: Symbol; mso-bidi-font-family: Symbol;"><span
      style="mso-list: Ignore;">&middot;<span style="font: 7.0pt ''Times New Roman'';">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      </span></span></span><!--[endif]--><span style="font-family: ''Aptos'',sans-serif;
      mso-ascii-theme-font: minor-latin; mso-hansi-theme-font: minor-latin;">Constrution
      closure on freeway and associate ramps functions as metering and ramp consolidation
      which improve the travel times on the rest of corridor by reducing turbulence
      of excessive travel demands. </span></p><p style="margin-left: .25in; text-indent:
      -.25in; mso-list: l0 level1 lfo1;"><!-- [if !supportLists]--><span style="font-family:
      Symbol; mso-fareast-font-family: Symbol; mso-bidi-font-family: Symbol;"><span
      style="mso-list: Ignore;">&middot;<span style="font: 7.0pt ''Times New Roman'';">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      </span></span></span><!--[endif]--><span style="font-family: ''Aptos'',sans-serif;
      mso-ascii-theme-font: minor-latin; mso-hansi-theme-font: minor-latin;">On the
      flooding day, drivers scramble to leave IH-10 and hence increase demands on
      local cross streets, and parallel freeway and arterial routes. Demand drops
      on the major freeway connecting the IH-10 congestion as well.</span><span style="font-family:
      Aptos, sans-serif; font-size: 12pt;">&nbsp;</span></p><p style="margin-left:
      .25in; text-indent: -.25in; mso-list: l0 level1 lfo1;"><!-- [if !supportLists]--><span
      style="font-family: Symbol; mso-fareast-font-family: Symbol; mso-bidi-font-family:
      Symbol;"><span style="mso-list: Ignore;">&middot;<span style="font: 7.0pt ''Times
      New Roman'';">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span></span><!--[endif]--><span
      style="font-family: ''Aptos'',sans-serif; mso-ascii-theme-font: minor-latin;
      mso-hansi-theme-font: minor-latin;">The fully impassible flooding-day scenario
      has highest VHT of all scenarios.</span></p><p style="margin-left: .25in; text-indent:
      -.25in; mso-list: l0 level1 lfo1;"><!-- [if !supportLists]--><span style="font-family:
      Symbol; mso-fareast-font-family: Symbol; mso-bidi-font-family: Symbol;"><span
      style="mso-list: Ignore;">&middot;<span style="font: 7.0pt ''Times New Roman'';">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      </span></span></span><!--[endif]--><span style="font-family: ''Aptos'',sans-serif;
      mso-ascii-theme-font: minor-latin; mso-hansi-theme-font: minor-latin;">Parallel
      freeways were heavility relied on for alternative routes for all scenarios.
      </span></p><p><span style="font-family: ''Aptos'',sans-serif; mso-ascii-theme-font:
      minor-latin; mso-hansi-theme-font: minor-latin;"><span style="mso-spacerun:
      yes;">&nbsp;</span><a style="mso-comment-reference: BB_1; mso-comment-date:
      20250212T1754;">The results showed that a partial capacity reduction during
      construction caused less regional delay and congestion propagation compared
      to scenarios where the freeway was completely impassable and damaged.</a> Potential
      delay caused by severe flooding and subsequent full-closure repair construction
      is higher than partial consturction closure of</span><span class="MsoCommentReference"><span
      style="font-size: 8.0pt; font-family: ''Aptos'',sans-serif; mso-ascii-theme-font:
      minor-latin; mso-fareast-font-family: Aptos; mso-fareast-theme-font: minor-latin;
      mso-hansi-theme-font: minor-latin; mso-bidi-font-family: ''Times New Roman'';
      mso-bidi-theme-font: minor-bidi;"><!-- [if !supportAnnotations]--><a id="_anchor_1"
      class="msocomanchor" href="#_msocom_1" name="_msoanchor_1">[BB1]</a><!--[endif]--><span
      style="mso-special-character: comment;">&nbsp;</span></span></span><span style="font-family:
      ''Aptos'',sans-serif; mso-ascii-theme-font: minor-latin; mso-hansi-theme-font:
      minor-latin;"> elevating the segment above flood plain.</span></p><p><span style="font-family:
      ''Aptos'',sans-serif; mso-ascii-theme-font: minor-latin; mso-hansi-theme-font:
      minor-latin;">The modeling analysis has been completed, and reconstruction commenced
      in January 2025. Model results will be compared with observed data before and
      during the reconstruction process.</span></p>'
