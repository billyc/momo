    SessionTitle: 'Ohio Planning Applications: Information-Forward'
    RoomLocation: ''
    Description: '<p class="MsoNormal"><strong>Abstract Background</strong></p><p
      class="MsoNormal">The development of a fully customized travel demand model
      designed to address specific applications can be both costly and time consuming.
      The Ohio Department of Transportation (ODOT) recently conducted two separate
      and distinct planning studies that managed to pivot from the existing statewide
      model: planning for the 2024 eclipse and a strategic statewide transportation
      analysis. By focusing on information delivery, highly valuable support can be
      delivered to decision-makers using existing resources at reduced costs.</p><p
      class="MsoNormal"><strong>Description of Abstract</strong></p><p class="MsoNormal">Two
      major planning efforts have recently relied on the Ohio Statewide Travel Demand
      Model: a statewide transportation analysis, and the planning for the April 8,
      2024 total solar eclipse, which occurred with a path of totality spanning from
      Maine to Texas. To better prepare for the atypical traffic conditions expected
      to occur on the eclipse day, the Ohio Department of Transportation developed
      an eclipse event tool using ODOT&rsquo;s statewide transportation model. To
      make the changes to the statewide model that were necessary to forecast eclipse-day
      travel demand, ODOT relied on observed data from the 2017 eclipse, which crossed
      over Kentucky and Tennessee, thus providing an opportunity to observe how travelers
      altered their travel patterns in an area not too far from Ohio. Traffic exiting
      these areas saw atypical increases at times-of-day inconsistent with normal
      peaking characteristics leading to high levels of congestion that disrupted
      traffic at many locations. This presentation will discuss how the observed data
      were used to adjust the Ohio statewide model to reflect anticipated eclipse
      day traffic.&nbsp; Additionally, accounting for the adjustments to trip lengths
      to reflect Ohio&rsquo;s particular travel patterns and the methods used to assign
      traffic at hourly intervals will be discussed.&nbsp; Emphasis will be given
      to how agency partners throughout Ohio were introduced to the outputs generated
      by the Eclipse tool.&nbsp; For the Strategic Transportation and Development
      Analysis, the state developed three population forecasts and the statewide model
      was used to determine what highway facilities would potentially be stressed
      in the future, either from inherent population growth, or if a major economic
      development initiative occurred in one of the sites throughout the state specifically
      identified for its ability to accommodate development.&nbsp; Each economic region
      of the state was analyzed to determine where the highest uncertainties were
      in regard to the resiliency of the transportation system and its ability to
      meet future needs.&nbsp;</p><p class="MsoNormal"><strong>Statement of Why Abstract
      is Noteworthy</strong></p><p class="MsoNormal">This work is notable because
      it demonstrates how two very different sets of tools that pivot from a central
      model and focus on information delivery were developed to create highly relevant
      information to decision makers in a short amount of time. Once the tools were
      in place, we were able to evaluate and create layers of information to inform
      STDA priorities in a data driven method and for Eclipse able to answer questions
      on how to prepare and move people for a once in a lifetime event.&nbsp;</p>'
