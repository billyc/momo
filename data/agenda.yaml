    SessionTitle: Worker-Job Matching and Shadow-Pricing in Activity-Based Models
    RoomLocation: ''
    Description: '<p class="MsoNormal"><strong style="mso-bidi-font-weight: normal;">Topic</strong></p><p
      class="MsoNormal">Travel demand model development</p><p class="MsoNormal"><strong
      style="mso-bidi-font-weight: normal;">Background to Problem</strong></p><p class="MsoNormal">Activity-based
      models (ABMs) commonly include a work location choice model.<span style="mso-spacerun:
      yes;">&nbsp; </span>Normally, the agents are individual employed persons given
      as part of residential demographics, and the choice set is spatial units with
      given numbers of employees, of various industries or types. <span style="mso-spacerun:
      yes;">&nbsp;</span>For model coherence, the number of workers modeled as choosing
      each workplace should equal the number of employees given at each.<span style="mso-spacerun:
      yes;">&nbsp; </span>Many ABMs model school location choice similarly.</p><p
      class="MsoNormal">It is well known that the maximum entropy solution is the
      logit model with endogenous alternative-specific constants, or &ldquo;shadow
      prices.&rdquo; <span style="mso-spacerun: yes;">&nbsp;</span>Its well-known
      iterative solution is reliable upon continuum models (classical trip distribution,
      iterative proportional fitting), but requires adaptation to work upon discrete
      simulations.<span style="mso-spacerun: yes;">&nbsp; </span>Those in common practice
      were developed by limited and mostly unpublished investigation.<span style="mso-spacerun:
      yes;">&nbsp; </span>One common method was also recently found to exaggerate
      stochastic variation (differences among runs with different random seeds).<span
      style="mso-spacerun: yes;">&nbsp; </span></p><p class="MsoNormal">&ldquo;Clearinghouse&rdquo;
      matching models are not pursued, such as <em style="mso-bidi-font-style: normal;">serial
      dictatorship</em> (deducting each chosen job from succeeding agents&rsquo; choice
      sets) or the method in ActivitySim similar to <em style="mso-bidi-font-style:
      normal;">rank maximal</em> matching.<span style="mso-spacerun: yes;">&nbsp;
      </span>These are distinctly different models, not just alternative computational
      methods.<span style="mso-spacerun: yes;">&nbsp;&nbsp; </span>They have been
      promoted for computational expedience, with no claims as better representations
      of labor markets.</p><p class="MsoNormal"><strong style="mso-bidi-font-weight:
      normal;">Description of Application</strong></p><p class="MsoNormal">With an
      experimental focus, this study pursues both a clearer understanding of the problem
      of supply-constrained choice by discrete simulation, and methods to solve shadow
      prices for closer worker-job fit reliably and in minimal runtime.</p><p class="MsoNormal">Original
      code dedicated to a workplace location problem was developed to enable a wide
      range of comparable tests of alternative methods upon given data.<span style="mso-spacerun:
      yes;">&nbsp; </span>The methods vary by</p><p class="MsoListParagraphCxSpFirst"
      style="margin-left: 41.25pt; mso-add-space: auto; text-indent: -.25in; mso-list:
      l1 level1 lfo1;"><!-- [if !supportLists]--><span style="font-family: Symbol;
      mso-fareast-font-family: Symbol; mso-bidi-font-family: Symbol;"><span style="mso-list:
      Ignore;">&middot;<span style="font: 7.0pt ''Times New Roman'';">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      </span></span></span><!--[endif]-->Shadow-price update formula,</p><p class="MsoListParagraphCxSpMiddle"
      style="margin-left: 41.25pt; mso-add-space: auto; text-indent: -.25in; mso-list:
      l1 level1 lfo1;"><!-- [if !supportLists]--><span style="font-family: Symbol;
      mso-fareast-font-family: Symbol; mso-bidi-font-family: Symbol;"><span style="mso-list:
      Ignore;">&middot;<span style="font: 7.0pt ''Times New Roman'';">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      </span></span></span><!--[endif]-->Monte Carlo vs. random-utilities methods
      of simulation,</p><p class="MsoListParagraphCxSpLast" style="margin-left: 41.25pt;
      mso-add-space: auto; text-indent: -.25in; mso-list: l1 level1 lfo1;"><!-- [if
      !supportLists]--><span style="font-family: Symbol; mso-fareast-font-family:
      Symbol; mso-bidi-font-family: Symbol;"><span style="mso-list: Ignore;">&middot;<span
      style="font: 7.0pt ''Times New Roman'';">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      </span></span></span><!--[endif]-->Updating the shadow-prices after modeling
      portions, vs. the entirety, of agent set.</p><p class="MsoNormal">Comparisons
      are presented for various measures versus iterations or cumulative portions
      of the population modeled.<span style="mso-spacerun: yes;">&nbsp; </span>The
      measures compared are:</p><p class="MsoListParagraphCxSpFirst" style="margin-left:
      41.25pt; mso-add-space: auto; text-indent: -.25in; mso-list: l0 level1 lfo1;"><!--
      [if !supportLists]--><span style="font-family: Symbol; mso-fareast-font-family:
      Symbol; mso-bidi-font-family: Symbol;"><span style="mso-list: Ignore;">&middot;<span
      style="font: 7.0pt ''Times New Roman'';">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      </span></span></span><!--[endif]-->Agreement between jobs chosen and jobs given
      by location,</p><p class="MsoListParagraphCxSpMiddle" style="margin-left: 41.25pt;
      mso-add-space: auto; text-indent: -.25in; mso-list: l0 level1 lfo1;"><!-- [if
      !supportLists]--><span style="font-family: Symbol; mso-fareast-font-family:
      Symbol; mso-bidi-font-family: Symbol;"><span style="mso-list: Ignore;">&middot;<span
      style="font: 7.0pt ''Times New Roman'';">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      </span></span></span><!--[endif]-->Stochastic variation of jobs chosen,</p><p
      class="MsoListParagraphCxSpLast" style="margin-left: 41.25pt; mso-add-space:
      auto; text-indent: -.25in; mso-list: l0 level1 lfo1;"><!-- [if !supportLists]--><span
      style="font-family: Symbol; mso-fareast-font-family: Symbol; mso-bidi-font-family:
      Symbol;"><span style="mso-list: Ignore;">&middot;<span style="font: 7.0pt ''Times
      New Roman'';">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span></span><!--[endif]-->Stochastic
      variation of shadow-prices.</p><p class="MsoNormal">Some highlights from the
      analysis:</p><p class="MsoListParagraphCxSpFirst" style="margin-left: 41.25pt;
      mso-add-space: auto; text-indent: -.25in; mso-list: l0 level1 lfo1;"><!-- [if
      !supportLists]--><span style="font-family: Symbol; mso-fareast-font-family:
      Symbol; mso-bidi-font-family: Symbol;"><span style="mso-list: Ignore;">&middot;<span
      style="font: 7.0pt ''Times New Roman'';">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      </span></span></span><!--[endif]-->Common methods &ldquo;bottom out&rdquo; after
      which further iterations bring no improvement.</p><p class="MsoListParagraphCxSpMiddle"
      style="margin-left: 41.25pt; mso-add-space: auto; text-indent: -.25in; mso-list:
      l0 level1 lfo1;"><!-- [if !supportLists]--><span style="font-family: Symbol;
      mso-fareast-font-family: Symbol; mso-bidi-font-family: Symbol;"><span style="mso-list:
      Ignore;">&middot;<span style="font: 7.0pt ''Times New Roman'';">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      </span></span></span><!--[endif]-->Some novel shadow-price adjustment formulas
      achieve closer and faster convergence than existing methods tested.</p><p class="MsoListParagraphCxSpMiddle"
      style="margin-left: 41.25pt; mso-add-space: auto; text-indent: -.25in; mso-list:
      l0 level1 lfo1;"><!-- [if !supportLists]--><span style="font-family: Symbol;
      mso-fareast-font-family: Symbol; mso-bidi-font-family: Symbol;"><span style="mso-list:
      Ignore;">&middot;<span style="font: 7.0pt ''Times New Roman'';">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      </span></span></span><!--[endif]-->Simulation by frozen random utilities improves
      convergence over Monte Carlo simulation.</p><p class="MsoListParagraphCxSpMiddle"
      style="margin-left: 41.25pt; mso-add-space: auto; text-indent: -.25in; mso-list:
      l0 level1 lfo1;"><!-- [if !supportLists]--><span style="font-family: Symbol;
      mso-fareast-font-family: Symbol; mso-bidi-font-family: Symbol;"><span style="mso-list:
      Ignore;">&middot;<span style="font: 7.0pt ''Times New Roman'';">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      </span></span></span><!--[endif]-->A signal-to-noise criterion successfully
      chose sufficient sample sizes from the population during runtime, to enable
      faster convergence.</p><p class="MsoListParagraphCxSpMiddle" style="margin-left:
      41.25pt; mso-add-space: auto; text-indent: -.25in; mso-list: l0 level1 lfo1;"><!--
      [if !supportLists]--><span style="font-family: Symbol; mso-fareast-font-family:
      Symbol; mso-bidi-font-family: Symbol;"><span style="mso-list: Ignore;">&middot;<span
      style="font: 7.0pt ''Times New Roman'';">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      </span></span></span><!--[endif]-->Shadow-prices can be solved quickly with
      little stochastic variation by using conditional probabilities in place of discrete
      outcomes.<span style="mso-spacerun: yes;">&nbsp; </span>But single outcomes
      drawn afterwards have more than Poisson-distributed random error.</p><p class="MsoListParagraphCxSpLast"
      style="margin-left: 41.25pt; mso-add-space: auto; text-indent: -.25in; mso-list:
      l0 level1 lfo1;"><!-- [if !supportLists]--><span style="font-family: Symbol;
      mso-fareast-font-family: Symbol; mso-bidi-font-family: Symbol;"><span style="mso-list:
      Ignore;">&middot;<span style="font: 7.0pt ''Times New Roman'';">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      </span></span></span><!--[endif]-->Closer fit reduces stochastic variation.</p><p
      class="MsoNormal">This study is the first to examine application of the supply-constrained
      problem by discrete simulation in depth, comparing both common and novel methods.<span
      style="mso-spacerun: yes;">&nbsp; </span></p>'
