  Description: '<p class="MsoNormal"><em><span style="font-size: 14pt;"><strong>Blowin''
    in the Wind</strong></span></em></p><p class="MsoNormal">This session highlights
    how agencies across the U.S. are using data and advanced modeling tools to plan
    for the future of transportation.. Presentations include the use of AI to analyze
    clean vehicle policies and their impact on adoption across the U.S. A case study
    from Houston shows how traffic models helped assess flood impacts and guide freeway
    reconstruction. In Central Ohio, emissions modeling supports the planning of new
    BRT corridors as part of a regional growth strategy. Southern California&rsquo;s
    evacuation planning work highlights the use of travel demand models to improve
    emergency response and network resilience. A tool from the U.S. DOT that helps
    regions plan for disasters and prioritize infrastructure investments. Together,
    these examples offer practical insights into how data-driven tools can support
    better planning and decision-making.</p><p class="MsoNormal">&nbsp;</p>'
