    SessionTitle: Clearinghouse to promote collaborative management of the travel
      demand model development processes in Texas
    RoomLocation: ''
    Description: <div><div>The travel demand model (TDM) development is a tedious
      process requiring multi-agency involvement and 3-5 years of effort. During the
      process, a huge number of intermediate files and memos can be generated and
      require exchange between agencies. In Texas, the Transportation Planning and
      Programming (TPP) Division of the Texas Department of Transportation (TxDOT)
      is responsible for the TDM development processes for more than 20 urban areas.
      It was extremely difficult for TxDOT staff to manage all areas due to a lack
      of time and skills, and too many demands.</div><div>To help TxDOT staff manage,
      track, and communicate TDM development progress, deployment, and training in
      Texas, we created the Texas TDM Clearinghouse several years ago and the platform
      has been dramatically improved during the past two years. Specifically, through
      the use of SharePoint, a central web-based collaboration portal, we created
      a platform to guide model development and delivery and produce travel forecasts
      that are timely and useful in the Texas transportation planning process. It
      provides a framework for the management of the TDM development process through
      fully accessible and transparent scheduling, delivery, and tracking of components
      and products by TxDOT and metropolitan planning organization (MPO) staff and
      supporting contractors.</div><div>In practice, the Clearinghouse can help the
      model team leader to easily define and manage the user permission levels and
      groups. Specifically, three permission levels were created. The level 1 site
      is the state master home site to host useful documentation, training videos,
      model development status tracker, and statewide announcements. The level 2 site
      is the study area home site, and it only allows the team leader to edit and
      control. It contains apps to convey the final delivered model files, and a webpage
      called &ldquo;milestone&rdquo; to show the planned TDM model development timeline
      and the current stage for this area. It can help the team leader track the model
      status and manage the progress. The level 3 site is the working site for all
      TxDOT and MPO staff and supporting contractors. It is the place to submit and
      exchange draft deliverables, review comments, and intermediate files during
      the model development. An automated approval process was created with Power
      Automate and it can streamline the review process for the draft deliverables
      and the management of different versions of the submissions.</div><div>In addition,
      we retired static map features and upgraded those to interactive maps and data-based
      apps. This created the opportunity for TxDOT staff to harvest and sweep data
      from all MPO sub-sites on the Clearinghouse, which makes it easy to create statewide
      reporting and analytical tools.</div><div>In past years, MPOs and TxDOT Districts
      have embraced the Clearinghouse as a mechanism to upload and exchange model
      data, develop agreed-upon timelines, receive status reports, respond to automated
      alerts and notifications, and reference key model documentation and standards.
      It eventually enhanced TxDOT&rsquo;s capability to identify and react to future
      transportation planning challenges using forecast travel demand output data
      generated by urban areas in Texas.</div></div>
