    SessionTitle: 'Revolutionizing Transportation Impact Analysis: AI-Powered Innovations'
    RoomLocation: ''
    Description: '<p class="MsoNormal">This work presents a framework for integrating
      artificial intelligence (AI) into transportation analysis tools to address the
      complexities of vehicle miles traveled (VMT) impact assessments under California&rsquo;s
      SB 743 regulations. Using a web-based VMT analysis tool (TREDLite VMT) as a
      practical example, the framework illustrates how AI can streamline workflows,
      enhance regulatory compliance, and improve user experience for planners, engineers,
      and policymakers.</p><p class="MsoNormal">The framework introduces three core
      components: a natural language interface for intuitive user interaction, an
      AI-powered chatbot enriched with a comprehensive knowledge database, and automated
      workflows for efficient reporting and analysis. The chatbot allows users to
      ask complex questions, interpret regulatory requirements, and access actionable
      insights, transforming the execution of VMT analyses while the other features
      enable advanced handling of geospatial data, structured inputs, and unstructured
      regulatory guidance.</p><p class="MsoNormal">This work highlights the technical
      integration of these components, emphasizing lessons learned in adapting AI
      to existing systems, overcoming limitations of off-the-shelf AI tools like Microsoft
      Copilot Studio, ensuring robust database connectivity, and addressing user-centric
      needs. By focusing on the framework&rsquo;s background, development, and deployment,
      it offers actionable insights for practitioners aiming to leverage AI in VMT
      analysis and provides a scalable roadmap for incorporating AI into similar tools.</p>'
