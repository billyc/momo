    SessionTitle: Enhancements to a Risk and Uncertainty Framework to Consider Flexible
      Work Arrangements and Overnight Visitors
    RoomLocation: ''
    Description: '<p class="MsoNormal">Abstract</p><p class="MsoNormal"><strong>Background
      to Problem</strong></p><p class="MsoNormal">Uncertainty in travel demand model
      forecasts can significantly affect the ability of transportation agencies to
      achieve policy and investment objectives, particularly in projects involving
      toll roads and managed lanes. Traditional travel demand models are subject to
      uncertainty in key inputs, such as traveler value of time, land use assumptions,
      and future network conditions. These uncertainties can impact revenue projections,
      project feasibility, and long-term infrastructure planning. However, addressing
      uncertainty typically requires running travel models tens or even hundreds of
      thousands of times under varying assumptions, which is computationally prohibitive
      given current model runtimes.</p><p class="MsoNormal"><strong>Description of
      Application</strong></p><p class="BodyParagraph"><span style="color: windowtext;">This
      study develops a synthetic modeling approach to efficiently quantify forecast
      uncertainty in travel demand models. The approach integrates an experimental
      design framework to systematically vary key model inputs while significantly
      reducing computational costs. The application builds upon recent enhancements
      to a tour-based travel demand model, explicitly incorporating the effects of
      flexible work arrangements and visitor occupancy rates&mdash;two variables that
      have exhibited high variability in recent years, in addition to the impact of
      land-use, value of time, and levels of network investment in the implementation
      area.</span></p><p class="BodyParagraph"><span style="color: windowtext;">A
      fractional factorial design is employed to capture uncertainty&rsquo;s effects
      of the five key inputs on model outputs without requiring the exhaustive simulations
      of a full factorial approach. This enables the estimation of a global response
      surface model, which serves as the basis for Monte Carlo simulations to generate
      comprehensive risk profiles. By evaluating forecast variability for planning
      horizon years 2035 and 2055, this framework provides transportation agencies
      with a scalable methodology for assessing risk in travel demand forecasts. Uncertainty
      is measured graphically by calculating the ratio of the 50</span><sup>th</sup><span
      style="color: windowtext;"> percentile forecast versus the 90</span><sup>th</sup><span
      style="color: windowtext;"> percentile forecast.</span></p><p class="MsoNormal"><strong>Why
      This Application is Noteworthy</strong></p><p class="MsoNormal">This application
      advances travel modeling by offering a practical, computationally feasible approach
      to quantify and manage forecast uncertainty. Unlike conventional sensitivity
      testing, which often evaluates a limited set of scenarios, this method enables
      a statistically robust and scalable means of assessing a full range of plausible
      future outcomes. The integration of experimental design principles ensures that
      uncertainty analysis can be conducted more efficiently, supporting more informed
      policy and infrastructure investment decisions. This methodology is particularly
      relevant for agencies evaluating revenue risk in tolled facilities, where uncertainty
      in travel demand can have significant financial implications.</p><p class="MsoNormal"><strong>Project
      Status</strong></p><p class="MsoNormal">This project is completed.</p>'
