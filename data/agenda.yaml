    SessionTitle: 'Understanding Shifts in Household Travel: A Comparative Analysis
      of Surveys from the Houston Region'
    RoomLocation: ''
    Description: '<p><span style="font-size: 11.0pt;">Household travel surveys (HTS)
      serve as a vital tool for enhancing travel demand models (TDM), forecasting
      future traffic volumes, assessing regional transportation plans, and understanding
      evolving travel behaviors, particularly as societal, economic, and technological
      factors shape mobility patterns over time. Cambridge Systematics (CS) analyzed
      data from the Texas Department of Transportation&rsquo;s (TXDOT) 2023&ndash;2024
      HTS and the agency&rsquo;s previous survey conducted in 2007&ndash;2009. This
      longitudinal assessment offers insights into how travel behaviors have shifted
      over the past 15+ years, highlighting the influence of major external factors,
      including the COVID-19 pandemic, advancements in transportation technology,
      and changing consumer behaviors.</span></p><p><span style="font-size: 11.0pt;">A
      key focus of this analysis is the lasting impact of the COVID-19 pandemic on
      travel behavior, particularly regarding work-related trips. The widespread adoption
      of working from home (WFH) and teleworking has transformed commuting patterns,
      reducing peak-hour travel demand and altering trip generation for jobs which
      can be performed remotely. Our findings suggest that WFH flexibility varies
      by industry and income, with higher-income workers and certain professional
      and technical industries having greater access to remote work, while jobs requiring
      physical presence remain largely in-person. </span></p><p><span style="font-size:
      11.0pt;">In addition to changes in commuting behavior, we explore shifts in
      discretionary travel, particularly the effects of e-commerce growth on shopping
      trips and commercial vehicle deliveries. As online shopping has become more
      widespread, household shopping trip frequency has shifted. Comparisons of HTS
      data over time indicate that overall household trip rates have decreased. Previously,
      trip rates consistently increased with income level, whereas recent HTS data
      shows a plateau at higher income levels. Similarly, recent household trip rates
      by household size do not exhibit the same rate of increase. Notably, large,
      high-income households are no longer generating as many trips as they once did.
      This shift may be attributed, in part, to the rise of ecommerce, as delivery
      services replace trips that would have previously been made to brick-and-mortar
      stores. At the same time, this shift has contributed to increased last-mile
      freight activity, as commercial vehicles make more frequent residential deliveries.
      </span></p><p><span style="font-size: 11.0pt;">Beyond behavioral changes, this
      study evaluates the evolution of travel modes. The emergence of new mobility
      options, such as transportation network companies (TNCs) has influenced mode
      choice and accessibility. By analyzing survey responses across different travel
      modes, we assess how TNCs have integrated into the transportation landscape,
      whether they have replaced personal vehicle trips or supplemented public transit.
      We also examine transit ridership trends in light of these emerging options
      and other external factors.</span></p><p><span style="font-size: 11.0pt;">Additionally,
      a significant aspect of this study is the transpiration in survey collection
      methodologies. HGAC&rsquo;s 2007-2009 HTS relied on traditional paper-based
      household travel diaries, requiring participants to manually record their trips.
      In contrast, the 2023-2024 survey incorporates an online portal as well as smartphone
      GPS-based data collection, offering the potential for more precise trip details,
      reduced respondent burden, and improved data accuracy. While some do not use
      the app by choice or lack of access, the increased capture of trip information
      is worth its inclusion.</span></p>'
