    SessionTitle: Atlanta Energy and Emissions Modeling and Analysis Tool (AEEMAT)
    RoomLocation: ''
    Description: <p>AEEMAT is an interactive modeling tool for predictive analytics
      of fuel consumption by traditional vehicles and the resulting air pollutant
      emissions, as well as electricity consumption by EVs and the associated emissions
      from power plants, under various transportation planning and investment policies
      in the Atlanta Metropolitan Area. AEEMAT integrates ARC's ABM with a sophisticated
