    SessionTitle: Pueblo Colorado Travel Model GHG Policy Conformity Toolkit
    RoomLocation: ''
    Description: '<p>In December 2021, the Colorado Transportation Commission approved
      the Greenhous Gas (GHG) Transportation Planning Standard. Under the Standard,
      CDOT and the five Colorado Metropolitan Planning Organizations (MPOs) are required
      to achieve individually set GHG reductions for three different planning horizons
      - 2030, 2040, and 2050. To determine compliance with the mandated reduction
      levels, agencies must model their existing networks and all future regionally
      significant capacity projects included in their planning documents (10-Year
      Plan, Four-Year Prioritized Plan in Non-MPO areas, and the MPO''s TIPs and RTPs)
      using their travel demand models to generate transportation data sets for emissions
      analysis using EPA''s Motor Vehicle Emission Simulator (MOVES).&nbsp;</p><p>The
      Pueblo Area Council of Governments (PACOG) responded to the new requirements
      by first enhancing their existing travel models''s mode choice and truck models,
      and second, by integrating a GHG mitigation scenario testing module into their
      travel model''s existing scenario builder. With this new tool set, PACOG can
      rapidly evaluate performance of "what if" travel model scenarios to met mandated
      GHG reduction targets. Based on the MPO''s context, "toggles" for four GHG reduction
      strategies that were deemed to be feasible and implementatble with the MPO region
      were included in the GHG scenario testing module:</p><ul><li>Increasing work
      from home percentages by income category</li><li>Increasing frequency of fixed-route
      bus service</li><li>Increasing transit bus travel speeds relative to auto travel
      speeds</li><li>Increasing non-motorized mode share for short trips</li></ul><p>As
      a "proof of concept" of the new GHG Policy Conformity Toolkit, the MPO created
      a 2020 baseline scenario and three initial future year scenarios, consistent
      with the current, adopted MPO plans for the required 2030, 2040 and 2050 planning
      horizons. Scenario sets for nine GHG mitigation scenarios were then created
      using the GHG scenario builder module, and the GHG reductions associated with
      each of the nine scenarios were evaluated. Through this process, the MP<span
      style="font-size: 12pt;">O was able to expedite alternatives processing and
      evalulation, and to quickly&nbsp;</span><span style="font-size: 12pt;">establish
      which strategies, at what application levels, and in which combinations of strategies
      would be most effective in achieveing the mandated GHG reduction targets.</span></p>'
