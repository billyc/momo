      SimWrapper
    RoomLocation: ''
    Description: '<p class="MsoNormal" style="text-align: justify;"><strong><span
      lang="EN" style="font-size: 10.0pt; line-height: 107%; font-family: ''Arial'',sans-serif;
      mso-ansi-language: EN;">Authors: </span></strong><span lang="EN" style="font-size:
      10.0pt; line-height: 107%; font-family: ''Arial'',sans-serif; mso-ansi-language:
      EN;">Billy Charlton, Susan Xu, Anne Kuller, Ashish Kulshrestha, Bhargava Sana<strong>
      </strong></span></p><p class="MsoNormal" style="text-align: justify;"><strong><span
      lang="EN" style="font-size: 10.0pt; line-height: 107%; font-family: ''Arial'',sans-serif;
      mso-ansi-language: EN;">Abstract Background</span></strong><span style="font-size:
      10.0pt; line-height: 107%; font-family: ''Arial'',sans-serif;">&nbsp;</span></p><p
      class="MsoNormal" style="text-align: justify;"><span style="font-size: 10.0pt;
      line-height: 107%; font-family: ''Arial'',sans-serif;">The open source SimWrapper
      data visualization platform is well-described in previous literature<a style="mso-footnote-id:
      ftn1;" title="" href="#_ftn1" name="_ftnref1"><span class="MsoFootnoteReference"><span
      style="mso-special-character: footnote;"><!-- [if !supportFootnotes]--><span
      style="font-size: 10.0pt; line-height: 107%; font-family: ''Arial'',sans-serif;
      mso-fareast-font-family: Calibri; mso-fareast-theme-font: minor-latin; mso-ansi-language:
      EN-US; mso-fareast-language: EN-US; mso-bidi-language: AR-SA;">[1]</span><!--[endif]--></span></span></a>.
      SimWrapper allows users of transport microsimulation software such as ActivitySim
      and MATSim to display maps of modeling inputs and outputs, to build standard
      dashboards of results combining maps and statistical charts, and to curate public
      websites with minimal web expertise.&nbsp;The San Diego Association of Governments
      (SANDAG) is currently implementing SimWrapper as a complement to existing reporting
      and visualization tools at the agency. The primary goal of this effort is to
      utilize SimWrapper to develop a tool for spatially visualizing matrix data.&nbsp;&nbsp;</span></p><p
      class="MsoNormal" style="text-align: justify;"><strong><span lang="EN" style="font-size:
      10.0pt; line-height: 107%; font-family: ''Arial'',sans-serif; mso-ansi-language:
      EN;">Description of Abstract</span></strong><span style="font-size: 10.0pt;
      line-height: 107%; font-family: ''Arial'',sans-serif;">&nbsp;</span></p><p class="MsoNormal"
      style="text-align: justify;"><span style="font-size: 10.0pt; line-height: 107%;
      font-family: ''Arial'',sans-serif;">SANDAG utilizes a cloud-based modeling infrastructure
      which offers seamless scalability and supports various data formats, including
      structured and semi-structured data, making it ideal for storing model outputs
      such as OMX files. The goal of this work is to leverage SimWrapper to develop
      a visualization tool tailored to SANDAG&rsquo;s needs, enabling the spatial
      visualization of matrix data for improved analysis and decision-making. For
      this effort, SimWrapper must be modified to support the use case where files
      are neither local nor on a public file server, but are stored in managed cloud
      data lake, which requires authentication.&nbsp;</span></p><p class="MsoNormal"
      style="text-align: justify;"><span style="font-size: 10.0pt; line-height: 107%;
      font-family: ''Arial'',sans-serif;">In previous conferences, SimWrapper&rsquo;s
      ability to open and view OMX-format matrices has been demonstrated either in
      tabular numeric form or by highlighting one row or column of matrix data on
      a thematic zonal map.&nbsp;When data files are local, the loading and visualization
      is impressively fast, even for multi-gigabyte OMX matrix files. This is because
      those files do not have to be loaded &ldquo;all at once&rdquo;, but instead
      are accessed &ldquo;on-demand&rdquo; as various matrix cores, rows, and columns
      are selected for display. In a cloud computing scenario, performance expectations
      need to be different.</span></p><p class="MsoNormal" style="text-align: justify;"><span
      style="font-size: 10.0pt; line-height: 107%; font-family: ''Arial'',sans-serif;">Once
      the cloud data connections are fully implemented and optimized for performance,
      the research team will focus on enhancing the tool&rsquo;s usability and expanding
      its functionality. Matrices are just one type of modeling output, and we hope
      to further integrate SimWrapper as a complement to existing SANDAG data analytics
      systems.&nbsp;&nbsp;&nbsp;</span></p><p class="MsoNormal" style="text-align:
      justify;"><strong><span lang="EN" style="font-size: 10.0pt; line-height: 107%;
      font-family: ''Arial'',sans-serif; mso-ansi-language: EN;">Statement on Why
      Abstract is Noteworthy</span></strong><span style="font-size: 10.0pt; line-height:
      107%; font-family: ''Arial'',sans-serif;">&nbsp;</span></p><p class="MsoNormal"
      style="text-align: justify;"><span style="font-size: 10.0pt; line-height: 107%;
      font-family: ''Arial'',sans-serif;">None of the existing tools at SANDAG has
      the functionality to understand matrix data.&nbsp;</span><span lang="EN" style="font-size:
      10.0pt; line-height: 107%; font-family: ''Arial'',sans-serif; mso-ansi-language:
      EN;">This work has a very practical use case: SANDAG does not have an efficient
      way to view, review, or compare matrix outputs. These matrices are essential
      outputs of the agency&rsquo;s activity-based model.</span><span style="font-size:
      10.0pt; line-height: 107%; font-family: ''Arial'',sans-serif;">&nbsp;</span></p><p
      class="MsoNormal" style="text-align: justify;"><span style="font-size: 10.0pt;
      line-height: 107%; font-family: ''Arial'',sans-serif;">Connecting SimWrapper
      with cloud service providers should be beneficial to many future users of the
      platform, as more workloads migrate to remote compute facilities. If this can
      succeed with SANDAG-sized datasets, it should work even better for smaller data
      sizes and workloads.&nbsp;</span></p><p class="MsoNormal" style="text-align:
      justify;"><strong><span lang="EN" style="font-size: 10.0pt; line-height: 107%;
      font-family: ''Arial'',sans-serif; mso-ansi-language: EN;">Project is Incomplete
      by Fall 2025, Expected Milestones:</span></strong><span style="font-size: 10.0pt;
      line-height: 107%; font-family: ''Arial'',sans-serif;">&nbsp;</span></p><p class="paragraph"
      style="text-align: justify; text-indent: -.25in; mso-list: l0 level1 lfo1; vertical-align:
      baseline; margin: 0in 0in 0in .5in;"><!-- [if !supportLists]--><span style="font-size:
      10.0pt; font-family: Symbol; mso-fareast-font-family: Symbol; mso-bidi-font-family:
      Symbol;"><span style="mso-list: Ignore;">&middot;<span style="font: 7.0pt ''Times
      New Roman'';">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span></span><!--[endif]--><span
      style="font-size: 10.0pt; font-family: ''Arial'',sans-serif;">Working version
      of the matrix visualization tool using SimWrapper with added functionality to
      connect to the cloud storage provider by September 2025</span></p><p class="paragraph"
      style="text-align: justify; vertical-align: baseline; margin: 12.0pt 0in 0in
      0in;"><span class="normaltextrun"><span lang="EN" style="font-size: 10.0pt;
      font-family: ''Arial'',sans-serif; mso-ansi-language: EN;">This work is 100%
      open source:</span></span><span class="eop"><span style="font-size: 10.0pt;
      font-family: ''Arial'',sans-serif;">&nbsp;</span></span></p><p class="paragraph"
      style="margin: 0in; text-align: justify; vertical-align: baseline;"><span class="normaltextrun"><span
      lang="EN" style="font-size: 10.0pt; font-family: ''Arial'',sans-serif; mso-ansi-language:
      EN;">Available on GitHub: </span></span><a href="http://github.com/simwrapper"><span
      class="normaltextrun"><span lang="EN" style="font-size: 10.0pt; font-family:
      ''Arial'',sans-serif; color: #1155cc; mso-ansi-language: EN;">github.com/simwrapper</span></span></a><span
      class="eop"><span style="font-size: 10.0pt; font-family: ''Arial'',sans-serif;">&nbsp;</span></span><!--
      [if !supportFootnotes]--></p><div style="mso-element: footnote-list;"><hr align="left"
      size="1" width="33%"><!--[endif]--><div id="ftn1" style="mso-element: footnote;"><p
      class="MsoFootnoteText"><a style="mso-footnote-id: ftn1;" title="" href="#_ftnref1"
