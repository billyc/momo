    SessionTitle: "Oregon Metro\u2019s Traffic Count Program: Changes and Adaptations"
    RoomLocation: ''
    Description: <p class="MsoNormal">Oregon Metro&rsquo;s regional traffic count
      program underwent a big change in 2024. AI processing of videos collected by
      our vendor resulted in a price decrease. This allowed us to class count, determining
      truck volumes, at every count location. It also allowed us, for a small additional
      charge, to order bike counts, for which the vendor has an AI procedure. But
      we noticed differences compared to other data sources, so we sought raw video
      for select time periods and locations to validate the data for use in model
      validation. This presentation will share the lessons we learned for those who
      may consider a similar approach.</p>
