  SessionTitle: Strategies for Multimodal Mobility
  RoomLocation: Ski-U-Mah
  Description: '<div><span style="font-size: 14pt;"><em><strong>Get out of your Car,
    Get into my dreams [of the future of Multimodal Mobility]</strong></em></span></div><div>&nbsp;</div><div>This
    session explores innovative modeling approaches to better evaluate and plan for
    emerging mobility, on-demand transit, and active transportation. Presenters will
    share applications from across the U.S., including enhancements to traditional
    travel models to account for biking comfort and safety, and demand estimation
    tools for trail gaps and e-mobility. A scalable framework for assessing on-demand
    transit&rsquo;s impact on ridership will be presented alongside strategies to
    model micromobility and electric vehicle adoption using ActivitySim. Collectively,
    these efforts aim to equip planners with more responsive, data-driven tools to
    support multimodal investment decisions.</div>'
