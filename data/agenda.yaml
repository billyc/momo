    SessionTitle: "Evaluating Strategies to Improve Travel Survey Representativeness:\
      \ Weighting and Convenience Sampling in Met Council\u2019s 2021-2022 Travel\
      \ Behavior Inventory"
    RoomLocation: ''
    Description: '<p class="MsoNormal">Recruiting respondents from key subregions
      and population subgroups for travel surveys is increasingly challenging, leading
      to concerns about data representativeness. Recent U.S. regional household travel
      surveys (HTS) have tested various strategies to mitigate low and differential
      nonresponse. This paper evaluates key strategies addressing unit nonresponse,
      including disproportionate stratification (oversampling), incentives, convenience
      (multimethod) sampling, and weighting. Using the total survey error paradigm,
      we propose an analytic framework to assess how these strategies impact representativeness
      in travel behavior data. We illustrate this approach with data from Metropolitan
      Council&rsquo;s 2021&ndash;2022 Travel Behavior Inventory (TBI), which covers
      the Minneapolis&ndash;St. Paul region.</p><p class="MsoNormal">First, we review
      common barriers to evaluating travel survey representativeness. Recent state-of-practice
      syntheses highlight that self-selection in travel behaviors, beyond just differences
      in demographic distributions, is a critical yet underexamined concern. However,
      standard indicators such as response rates and socioeconomic distributions do
      not evaluate this nonresponse bias directly. Moreover, the unique sample designs
      and post-survey adjustments of regional travel surveys make it difficult to
      generalize across studies or identify which strategies improve representativeness.
      Evaluation becomes even more challenging when multiple approaches are used simultaneously.
      Finally, there are numerous travel survey behaviors (trip rates, mode choice,
      etc.) and corresponding statistics (means, proportions, associations, regression
      coefficients etc.) for which it is critical to have low nonresponse bias, but
      different MPOs may prioritize evaluating and reducing bias on different behaviors
      and statistics.</p><p class="MsoNormal">To address these challenges, we develop
      a framework that:</p><ol style="margin-top: 0in;" start="1" type="1"><li class="MsoNormal"
      style="mso-list: l0 level1 lfo1; tab-stops: list .5in;">Facilitates evaluation
      of nonresponse bias on travel behavior measures, rather than just SED representativeness.</li><li
      class="MsoNormal" style="mso-list: l0 level1 lfo1; tab-stops: list .5in;">Can
      be applied without requiring additional data collection or experimental design
      changes.</li><li class="MsoNormal" style="mso-list: l0 level1 lfo1; tab-stops:
      list .5in;">Can be adapted to various survey designs and regions.</li></ol><p
      class="MsoNormal">Then, we use the Metropolitan Council&rsquo;s TBI data to
      demonstrate how differential nonresponse introduces bias in socioeconomic distributions
      and vehicle ownership rates. We then quantify how convenience sampling and weighting
      adjustments influence both bias and precision in travel behavior estimates.
      Our findings offer insights into improving survey representativeness and reliability,
      with implications for future survey designs. We conclude by discussing how this
      framework can be extended to evaluate other response-enhancement strategies
      and to improve the connection between survey methods, data quality, and transportation
      planning decisions.</p>'
