    RoomLocation: ''
    Description: '<p class="MsoNormal"><strong style="mso-bidi-font-weight: normal;">Abstract
      Background </strong></p><p class="MsoNormal"><span style="font-size: 10.5pt;
      line-height: 115%; color: #1f1f1f; background: white; mso-highlight: white;">The
      Boston Region Metropolitan Planning Organization (MPO) released its regional
      travel demand model TDM23 for the general public in early 2024, which supports
      various research and project applications in the MPO. TDM23 has proven to be
      a robust travel demand model. However, generating ad hoc reports via Jupyter
      notebooks has required meticulous coding and fine-tuning, often demanding significant
      time investment to setup and maintain the data analytics and visualization environments,
      rather than focusing on analytical insights. To address these inefficiencies,
      a dedicated utility platform was developed to automate output processing. This
      platform allows users to bypass the cumbersome environment setup and concentrate
      on analyzing reports and map visualizations, whether for internal use or sharing
      with external stakeholders. </span></p><p class="MsoNormal"><strong style="mso-bidi-font-weight:
      normal;">Description of Abstract </strong></p><p class="MsoNormal"><span style="font-size:
      10.5pt; line-height: 115%; color: #1f1f1f; background: white; mso-highlight:
      white;">This presentation introduces a utility platform designed to democratize
      travel demand modeling, expanding access for a broader range of users and improving
      the efficiency of data delivery to the end user. This platform offers an innovative,
      open platform through a user-friendly portal with various utilities tailored
      to model application and research needs. It bridges the gap between model developers,
      users, and stakeholders with a centralized access point - utilities portal.
      Developers provide standardized code scripts, and the platform handles the technical
      complexities. Users can effortlessly navigate the portal, choose the tools they
      need, and perform analyses, with the platform delivering shareable results -
      empowering both novice and expert users to conduct meaningful analyses. </span></p><p
      class="MsoNormal"><span style="font-size: 10.5pt; line-height: 115%; color:
      #1f1f1f; background: white; mso-highlight: white;">For instance, <strong style="mso-bidi-font-weight:
      normal;">the Mode Shift tool</strong> enables the project analytical team to
      evaluate changes in transit mode share between zone groups which generates an
      interactive HTML report specific to the project study area. In order to evaluate
      the simulated scenarios for the constrained parking space in the Boston Park
      and Ride lots, a <strong style="mso-bidi-font-weight: normal;">Park and Ride
      tool</strong> is developed as an interactive map application to rapidly assess
      parking demand from transit-auto mode passengers by visually comparing assigned
      transit trips at each lot.</span></p><p class="MsoNormal"><span style="font-size:
      10.5pt; line-height: 115%; color: #1f1f1f; background: white; mso-highlight:
      white;">The platform''s architecture stems from the four key phases of modeling:
      design, implementation, maintenance, and application. Real-world case studies
      will be presented to demonstrate the added value the platform brings to each
      of these stages, benefiting all stakeholders involved.</span></p><p class="MsoNormal"><strong
      style="mso-bidi-font-weight: normal;">Statement on Why Abstract is Noteworthy
      </strong></p><p class="MsoNormal"><span style="font-size: 10.5pt; line-height:
      115%; color: #1f1f1f; background: white; mso-highlight: white;">This platform
      is noteworthy for its ability to empower average modelers and users to easily
      explore scenario-based model results. By advancing the practice of Modeling
      and Simulation-as-a-Service, it fosters greater collaboration and knowledge
      sharing. The platform promotes open access to modeling tools and analysis, aligning
      with the principles of open-source software. While the TDM23 model itself may
      have licensing restrictions, the utilities developed on the platform could be
      shared more broadly.</span></p><p class="MsoNormal"><strong style="mso-bidi-font-weight:
      normal;">Project status</strong></p><p class="MsoNormal"><span style="font-size:
      10.5pt; line-height: 115%; color: #1f1f1f; background: white; mso-highlight:
      white;">The utility platform </span><span style="font-size: 10.5pt; line-height:
      115%; font-family: Roboto; mso-fareast-font-family: Roboto; mso-bidi-font-family:
      Roboto; color: #444746; background: white; mso-highlight: white;">and its features
      are now stable - new visualization and analytic apps can be added to the existing
      infrastructure</span><span style="font-size: 10.5pt; line-height: 115%; color:
      #1f1f1f; background: white; mso-highlight: white;">. The official release is
      targeted for March 2025</span><span style="font-size: 10.5pt; line-height: 115%;
      font-family: Roboto; mso-fareast-font-family: Roboto; mso-bidi-font-family:
      Roboto; color: #444746; background: white; mso-highlight: white;">, to smooth
      out wrinkles in the platform as well as to add additional features and utility
      apps</span><span style="font-size: 10.5pt; line-height: 115%; color: #1f1f1f;
      background: white; mso-highlight: white;">. This project directly supports the
      ongoing public planning processes within the Boston Region MPO.</span></p>'
