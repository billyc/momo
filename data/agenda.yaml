    SessionTitle: 'Enhancing External Trip Modeling with Passive Data: A Destination
      Choice Approach for Regional Travel Demand Forecasting'
    RoomLocation: ''
    Description: '<p class="MsoNormal" style="text-align: justify;"><span style="font-size:
      11.0pt; line-height: 115%;">External-internal (EI) and internal-external (IE)
      trips play a critical role in regional travel demand modeling, yet accurately
      capturing their distribution remains challenging due to limited data availability
      for insightful analysis. This study develops separate custom destination choice
      (DC) models for external stations, leveraging passive data to improve the estimation
      of EI/IE trip distributions. Each external station is treated as a unique travel
      choice agent, influenced by exogenous factors that are largely unknown but specific
      to that station. The use of passive data for external travel studies has become
      state-of-the-practice in recent years and provides significant benefits over
      prior methods such as roadside interviews and license plate matching techniques
      that produce safety and privacy concerns. However, passive data collection functions
      as a sample survey that is subject to sampling bias and has sparsity issues
      when presented in a trip table format. As a result, OD flows derived directly
      from passive data may be incomplete and should not be used without further processing.
      As an alternative, a gravity distribution model often developed using the OD
      flows from passive data may be used to estimate the EI/IE trip distribution.
      However, this approach can be questionable as the travel impedance used by the
      gravity model is not based on real trip origins or destinations. </span></p><p
      class="MsoNormal" style="text-align: justify;"><span style="font-size: 11.0pt;
      line-height: 115%;">To address these challenges, a DC model is estimated for
      each external station, with all internal traffic analysis zones (TAZs) in the
      study area serving as the destination choice set. Using the Houston-Galveston
      Area Council (H-GAC) travel demand model (TDM) as a case study, the model incorporates
      multiple data sources, including observed EI/IE vehicle travel patterns represented
      by the OD trip tables from AirSage for autos and INRIX<span style="mso-spacerun:
      yes;">&nbsp; </span>for medium and heavy-duty trucks, highway network impedance
      metrics, and zonal activity data <span style="mso-spacerun: yes;">&nbsp;</span>(i.e.,
      Internal productions and attractions by trip purpose) from the H-GAC TDM.</span></p><p
      class="MsoNormal" style="text-align: justify;"><span style="font-size: 11.0pt;
      line-height: 115%;">Analysis of data collected from the H-GAC region confirms
      that EI/IE trip distributions differ significantly across external stations,
      reinforcing the need for station-specific models. 47 external stations were
      analyzed, and distinct DC models were developed for each. The model estimation
      results demonstrate that destination choice behavior is well explained by zonal
      productions and attractions, as well as highway impedance between external stations
      and internal zones, as indicated by the high R-squared and correlation statistics.
      The distinct coefficients for each DC model further highlight the importance
      of differentiating external stations for analyzing their unique travel patterns.</span></p><p
      class="MsoNormal" style="text-align: justify;"><span style="font-size: 11.0pt;
      line-height: 115%;">The study findings further proves that traditional methods
      relying on universal assumptions about external trip distributions may not fully
      capture the diverse context of the external stations that is evidenced by the
      passive data; on the other hand, the DC modeling approach improvs the accuracy
      and sensitivity of external travel analysis. Overall, this study contributes
      to the growing body of work on passive data applications in transportation planning,
      providing a framework for enhancing regional models and better understanding
      external travel behavior.</span></p>'
