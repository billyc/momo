    SessionTitle: Sketch and Strategic Models of Behavioral Responses to Transportation
      Repricing
    RoomLocation: ''
    Description: '<p class="MsoNormal">Research sponsored by the Federal Highway Administration
      (FHWA) to explore transportation cost savings opportunities led to the creation
      of an elasticity-based spreadsheet model in Excel to project how "repricing"
      transportation might affect behavior, household costs, and external impacts
      in 50 states.</p><p class="MsoNormal">Transportation repricing transforms fixed
      costs of owning a car to incremental costs of using a car, giving drivers more
      control over how much they spend on transportation, while lowering barriers
      to vehicular mobility. This research covers conversion of the following costs:
      1) vehicle sales taxes, 2) vehicle registration fees, 3) vehicle property taxes,
      4) vehicle insurance, 5) at-work parking, and 6) leased-vehicle depreciation
      fees. Translating lump-sum to usage-based pricing encourages drivers to optimize
      their vehicular travel, yielding benefits in personal and societal transportation
      costs, congestion levels, and safety outcomes. The analysis shows how revenue
      policies can be designed and modeled to be revenue neutral and how much average
      household travel costs could be reduced by repricing.</p><p class="MsoNormal">This
      model taps state and national driving cost and other data and policy-specific
      data such as newer versus older vehicle fuel efficiency and annual mileage and
      market-specific parking prices. The model includes adjustments to capture rebound
      effects (increased auto ownership and fewer uninsured motorists) and separates
      out which drivers are affected by policies in each state.</p>'
