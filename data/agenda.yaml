    SessionTitle: Improving the Modeling of Localized Commercial Vehicle Movements
      with GPS-Based Data
    RoomLocation: ''
    Description: <p class="MsoBodyText">Travel demand modeling is a key aspect of
      planning for the transportation needs of the future. While regional models of
      passenger travel have long included sophisticated methods, commercial vehicle
      movement has generally been addressed in more simplistic ways. As models are
      driven by data, this is largely the result of the availability of information.
      However, in recent years new robust data sources have become available which
      have dramatically enhanced our understanding of commercial vehicle behavior.</p><p
      class="MsoBodyText">Commodity flow data such as the freight analysis framework
      (FAF) has been used in models by converting commodity tonnage into trucks with
      assumptions for empty trucks. This captures generalized movements at a large
      scale, in and out of the region. With the advent of ubiquitous location tracking
      on vehicles &ndash; i.e. electronic logging devices (ELD) - data are available
      in much higher quantities and at extremely granular levels. These data can be
      harnessed to build models of truck travel patterns derived from recent, local
      data, which will more accurately represent contemporary regional truck demand
      patterns and short-distance movements.</p><p class="MsoBodyText">For the New
      York Metropolitan Transportation Authority (NYMTC), we harnessed LOCUS Truck
      expanded GPS-based origin-destination data to estimate a model of light, medium,
      and heavy commercial vehicle movements within the region. It used a traditional
      3 step approach (trip generation, trip distribution, and assignment) to create
      trips between transportation analysis zones (TAZs) and load them onto the highway
      network. A regression of trips by origin over the employment and local characteristics
      determines the number of trips. A destination choice model is used to better
      reflect the complex ways in which local characteristics and travel time affect
      trip destinations.</p><p class="MsoBodyText">While many past truck models have
      depended on limited survey data from a few metropolitan areas around the country
      to model localized movements, recently available data has allowed us to derive
      models from the actual travel they will be synthesizing. Assumptions regarding
      average time or distance traveled have been replaced with robust trip length
      distributions. The generation of trips across the region is much better understood
      as well as its change over time. FAF and other data sources still provide important
      information for analyzing commercial vehicle movement, Big Data has made vast
      improvements possible.</p>
