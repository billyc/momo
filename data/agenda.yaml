    SessionTitle: 'Assessing Network Connectivity, Vulnerability and Resilience: A
      Case Study from Southern California'
    RoomLocation: ''
    Description: '<p class="MsoBodyText">Travel demand models are essential tools
      for understanding the interplay between land use and transportation, allowing
      us to assess the impact of future demand on the transportation supply. These
      models are typically validated against traffic counts and transit boardings
      observed on typical non-summer weekdays to simulate typical "worst-case" conditions.
      But are non-summer weekdays truly the worst-case scenarios?</p><p class="MsoBodyText">Natural
      disasters&mdash;such as hurricanes, flooding, wildfires, landslides, and rising
      sea levels&mdash;can force large, vulnerable populations to evacuate, placing
      tremendous pressure on the transportation network. This highlights the need
      for resilience studies that identify connectivity vulnerabilities and assess
      improvement projects aimed at ensuring timely evacuations and emergency responses.</p><p
      class="MsoBodyText">For San Bernardino and Western Riverside Counties<span style="mso-spacerun:
      yes;"> </span>we are utilizing an expanded version of the San Bernardino Transportation
      Analysis Model (SBTAM) to support an emergency evacuation and network resiliency
      (EENR) study. This study uses the travel model in an unconventional manner,
      as evacuation scenarios differ greatly from typical conditions. During an evacuation
      event, both the transportation supply (available network) and demand (people
      needing to travel) can vary significantly based on the type and location of
      an event. The travel model is supporting several aspects of this study.</p><p
      class="MsoBodyText" style="margin-left: .5in; text-indent: -.25in; mso-list:
      l0 level1 lfo1;"><!-- [if !supportLists]--><span style="font-family: Symbol;
      mso-fareast-font-family: Symbol; mso-bidi-font-family: Symbol;"><span style="mso-list:
      Ignore;">&middot;<span style="font: 7.0pt ''Times New Roman'';"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></span></span>Identifying
      an <strong>evacuation population</strong> &ndash; the number of people who need
      to evacuate an area at a given time of day. This evacuation population may be
      primarily residents during an overnight evacuation, but is a more complex mix
      of residents and other people in an area during the day.</p><p class="MsoBodyText"
      style="margin-left: .5in; text-indent: -.25in; mso-list: l0 level1 lfo1;"><!--
      [if !supportLists]--><span style="font-family: Symbol; mso-fareast-font-family:
      Symbol; mso-bidi-font-family: Symbol;"><span style="mso-list: Ignore;">&middot;<span
      style="font: 7.0pt ''Times New Roman'';">&nbsp; &nbsp; &nbsp; &nbsp;</span></span></span>Pinpointing
      areas with <strong>limited egress options</strong>, such as areas with only
      one way out, or areas where a secondary exit requires a significant and time
      consuming detour.</p><p class="MsoBodyText" style="margin-left: .5in; text-indent:
      -.25in; mso-list: l0 level1 lfo1;"><!-- [if !supportLists]--><span style="font-family:
      Symbol; mso-fareast-font-family: Symbol; mso-bidi-font-family: Symbol;"><span
      style="mso-list: Ignore;">&middot;<span style="font: 7.0pt ''Times New Roman'';">&nbsp;
      &nbsp; &nbsp; &nbsp;</span></span></span>Locating areas with existing and forecast
      <strong>recurring congestion</strong>, and identifying cases where recurring
      congestion overlaps with critical evacuation routes.</p><p class="MsoBodyText"
      style="margin-left: .5in; text-indent: -.25in; mso-list: l0 level1 lfo1;"><!--
      [if !supportLists]--><span style="font-family: Symbol; mso-fareast-font-family:
      Symbol; mso-bidi-font-family: Symbol;"><span style="mso-list: Ignore;">&middot;<span
      style="font: 7.0pt ''Times New Roman'';">&nbsp; &nbsp; &nbsp; &nbsp;</span></span></span>Evaluating
      <strong>emergency response time</strong>, helping identify areas where emergency
      responders such as firefighters, EMTs, and police response times may be lowest
      &ndash; especially in cases of network disruption.</p><p class="MsoBodyText">Results
      from these specialized modeling case studies, along with data obtained from
      location-based services (LBS) and GPS data, is informing discussions with stakeholders
      and local governmental agencies on improvements to network connectivity and
      resilience to emergency events. Modeling work is expected to be completed by
      Fall 2025.</p>'
