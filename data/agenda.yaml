    SessionTitle: Estimating Regional Visitor Travel Using Passive Data for Travel
      Demand Models
    RoomLocation: ''
    Description: '<p class="MsoNormal"><span style="font-family: ''Calibri'',sans-serif;">Travel
      demand models are essential tools for understanding and forecasting daily travel
      patterns within a region. These models account for various travel markets, including
      household trips, visitor travel, commercial vehicle movements, and through traffic.
      Traditionally, data for these models are sourced from specialized surveys targeting
      specific travel markets, such as household travel surveys, establishment surveys,
      and external surveys. However, intra-regional travel by visitors remains an
      elusive segment due to the inherent challenges associated with data collection.
      Conducting dedicated visitor surveys is often infeasible because of obstacles
      such as the absence of a defined sampling frame, logistical difficulties in
      recruitment, and the impracticality of large-scale execution. While establishment
      surveys may capture some visitor data through intercept interviews, this information
      is typically insufficient to represent the full spectrum of visitor travel accurately.</span></p><p
      class="MsoNormal"><span style="font-family: ''Calibri'',sans-serif;">The advent
      of location-based services (LBS) data has created new opportunities to assess
      visitor travel within a region. LBS data, derived from mobile devices, enables
      reliable identification of visitor status by inferring home locations, thereby
      distinguishing resident travel from visitor travel. However, it is commonly
      known that the LBS data suffers from various biases and often requires benchmarking
      and adjustment prior to its application for modeling purposes. This study explores
      two approaches to estimate the magnitude of visitor travel within a region by
      leveraging LBS passive data alongside ground-truth data, such as traffic counts
      and vehicle-miles traveled (VMT). The results from these approaches are intended
      to validate against each other to best estimate the visitor travel. </span></p><p
      class="MsoNormal"><span style="font-family: ''Calibri'',sans-serif;">One approach
      focuses on isolating the VMT attributable to visitor travel. This method involves
      comparing the regional total VMT extracted from HPMS reporting database with
      the estimated VMT contributed from all other known travel markets, allowing
      for the estimation of the residual VMT associated with visitors only. The VMT
      estimated in this way for visitors is used to benchmark the derived VMT from
      visitor trips in LBS data, which is then adjusted accordingly to become the
      final visitor travel estimate. In study areas where household travel survey
      data is available, comparing estimated VMT derived from the survey with the
      estimated resident VMT from LBS data offers an additional means to adjust visitor-contributed
      VMT and visitor trip estimates.</span></p><p class="MsoNormal"><span style="font-family:
      ''Calibri'',sans-serif;">Another complementary approach compares observed traffic
      counts at external stations with the vehicle trips from LBS data routed through
      the external stations and estimates the adjustment factor to be applied to all
      LBS trips, including those identified from visitors. This method assumes that
      the nature and magnitude of biases from LBS data are consistent across all travel
      market segments it represents.</span></p><p class="MsoNormal"><span style="font-family:
      ''Calibri'',sans-serif;">The proposed methodologies were applied to several
      study areas in Texas to support regional modeling applications. Despite the
      simplicity of the analysis methods, the results and findings from these study
      cases are promising, reasonably accounting for the specific regional contexts
      and unique economic characteristics of each study area. </span></p>'
