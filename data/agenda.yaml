    SessionTitle: 'Advancing Airport Travel Demand Modeling: Insights from the 2023
      H-GAC Airport Ground Access Survey and Activity-Based Sub-Model Development'
    RoomLocation: ''
    Description: '<p><span style="font-size: 12pt; font-family: Arial, sans-serif;"
      data-olk-copy-source="MessageBody"><span style="font-size: 12pt;">Authors: </span><span
      style="font-family: Arial; font-variant: normal; color: black; text-transform:
      none; font-style: normal; vertical-align: baseline;">Michael </span><span style="font-family:
      Arial; font-variant: normal; color: black; text-transform: none; font-style:
      normal; vertical-align: baseline;"><span style="font-size: 12pt;">Onuogu,</span><span
      style="font-size: 24px;"><strong> </strong></span></span><span style="font-size:
      12pt;">Heng Wang, Xueting (Sherry) Chen</span></span></p><p><span style="font-size:
      12pt; font-family: Arial, sans-serif;" data-olk-copy-source="MessageBody">Co-authors:
      </span>Aaron Hekele, Joel Freedman,<span style="font-size: 12pt; font-family:
      Arial, sans-serif;" data-olk-copy-source="MessageBody">&nbsp;Hannah Carson,
      Ali Etezady, Rohan Sirupa, Edna Aguilar</span></p><p><strong>Background to Problem</strong></p><p
      class="MsoNormal">Accurately modeling airport ground access travel is critical
      for transportation planning, demand forecasting, and policy evaluation. To improve
      airport travel modeling, the Houston-Galveston Area Council (H-GAC) conducted
      a comprehensive airport ground access survey in 2023 at George Bush Intercontinental
      Airport (IAH) and William P. Hobby Airport (HOU) in Houston, Texas. The survey
      collected detailed data on passenger characteristics, access modes, and trip
      patterns, providing critical insights for enhancing travel demand models.</p><p
      class="MsoNormal"><strong>Description of Application</strong></p><p class="MsoNormal">The
      primary objective of this project was to develop an improved airport ground
      access sub-model within ActivitySim, an open-source activity-based modeling
      (ABM) platform. This model builds on the framework initially developed by the
      San Diego Association of Governments (SANDAG) and has been customized for the
      Houston region. It provides a more detailed representation of airport access
      travel by incorporating residency status, trip purpose, and mode choice, enhancing
      the accuracy of demand forecasts.</p><p class="MsoNormal">The 2023 survey identified
      key travel patterns. Among travelers, 64% used private automobiles, 6% relied
      on transit, and 28% used shared auto modes such as taxis, ride-hailing services,
      or hotel shuttles. Trip purposes varied: 36% of trips were resident personal
      travel, 26% visitor personal travel, 18% visitor business travel, and 15% resident
      business travel. Travel times also differed, with 49% of passengers reaching
      the airport within 30 minutes and 43% taking between 30 minutes and one hour.</p><p
      class="MsoNormal">The activity-based airport sub-model was developed using this
      dataset and fully integrated with H-GAC&rsquo;s Trip-Based Model (TBM) and Activity-Based
      Model (ABM). The model generates travel demand for airport passengers. Unlike
      traditional 4-step models, this disaggregate framework simulates individual
      travel behavior with greater accuracy, improving the representation of passenger
      trips to and from non-airport locations.</p><p class="MsoNormal"><strong>Statement
      on Why Application is Noteworthy</strong></p><p class="MsoNormal">This sub-model
      allows planners to test various policy and operational scenarios, including
      changes in parking pricing, transit service expansions, ride-hailing regulations,
      and congestion management strategies. It provides insights into how shifts in
      parking costs or transit fares impact passengers&rsquo; mode choices, helping
      decision-makers optimize airport access and connectivity.</p><p class="MsoNormal">This
      presentation will summarize the findings of the 2023 H-GAC Airport Ground Access
      Survey and demonstrate how they informed the development of the activity-based
      sub-model. The presentation will provide an overview of the model&rsquo;s structure,
      calibration results, and applications. By integrating advanced modeling techniques
      with robust survey data, this work enhances the precision of airport ground
      access forecasting and provides a valuable tool for transportation planning
      in the Houston region.</p><p class="MsoNormal">The project was completed in
      April 2025.</p>'
