    SessionTitle: Enhancing Project-Level ABM Application by Asking the Right Questions
    RoomLocation: ''
    Description: '<p class="MsoNormal"><strong>Background to Problem</strong></p><p
      class="MsoNormal">Activity-based travel demand models (ABMs) provide a sophisticated
      framework for simulating individual travel behaviors and forecasting transportation
      demand. While ABMs are valuable for regional policy analysis, their application
      at the project level requires additional due diligence. The complexity of ABMs
      poses challenges in ensuring model results are appropriately scoped, interpreted,
      and refined for local-scale decision-making. Practitioners must navigate model
      selection, input refinement, and post-processing considerations to generate
      meaningful, reliable insights for transportation projects.</p><p class="MsoNormal"><strong>Description
      of Application</strong></p><p class="MsoNormal">This presentation explores a
      structured approach to applying SACSIM19, an ABM developed by the Sacramento
      Area Council of Governments (SACOG), at the project level. Through case studies,
      it identifies key questions practitioners should ask to enhance ABM effectiveness.<span
      style="font-size: 10.0pt; line-height: 107%;"> </span>The first consideration
      is whether SACSIM19 is the appropriate tool, depending on project type, size,
      study area characteristics, and desired forecasting outputs. The study provides
      examples where SACSIM19&rsquo;s detailed structure added value and cases where
      simpler models were more appropriate to answer the questions being asked.</p><p
      class="MsoNormal">Effective use of SACSIM19 depends on proper scoping of the
      analysis. Decisions on subarea validation, full model versus assignment-only
      runs, the number of model runs, and parameter settings can significantly influence
      outcomes. Case studies illustrate how subarea validation affects volumes and
      how different model parameters such as convergence criteria and assignment iterations
      can impact vehicle miles traveled (VMT). The presentation explores how running
      the model multiple times reduces model noise due to stochastic elements variability.</p><p
      class="MsoNormal">Refining model inputs is essential for reliable forecasting.
      This presentation explores how SACSIM19&rsquo;s population synthesis process,
      which includes multi-resolution land use inputs, are affected by the buffering
      of accessibility metrics. External gateway travel estimates require additional
      care to consider how visitor travel behavior is modeled in an ABM structure.</p><p
      class="MsoNormal">Post-processing is key for extracting actionable insights.
      ABMs provide a substantial amount of data that can be used for project level
      analysis, such as intersection-level volumes, but require post-processing (such
      as volume difference method) and reasonability checks to ensure appropriate
      use.</p><p class="MsoNormal">By understanding the model&rsquo;s capabilities,
      limitations, and necessary adjustments, this study shows how practitioners can
      ensure ABMs deliver valuable insights to support informed decision-making.</p><p
      class="MsoNormal"><strong>Statement on Why Application is Noteworthy</strong></p><p
      class="MsoNormal">This study offers a practical framework for applying ABMs
      at a project level, helping transportation planners refine model use for localized
      decision-making. The insights from SACSIM19 case studies provide a replicable
      methodology for improving project-level ABM applications, making this study
      valuable for agencies, model practitioners, and transportation planners looking
      to maximize the utility of ABMs.</p><p class="MsoNormal"><strong>Project Status</strong></p><p
      class="MsoNormal">All example projects concluded within 2021-2024 timeframe&nbsp;</p>'
