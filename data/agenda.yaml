  SessionTitle: 'Model Calibration: Panel'
  RoomLocation: Johnson Great Room
  Description: '<p><span style="font-size: 14pt;"><strong><em>It''s going to be a
    Calibrated (Calibrated), Calibrated (Calibrated), Calibrated Model</em></strong></span></p><p>We
    still frequently rely on travel models which are several years out of date to
    inform planning decisions. This panel will explore the latest perspectives on
    travel demand model calibration, drawing from both current and emerging practices.
    We will address key questions like: How often are we re-calibrating our models?
    Which data sources are we leveraging? How much time and effort are required for
    this process? Are there relevant emerging technologies? How would we use more
    frequently-updated travel models in our planning process? Ultimately, this panel
    aims to identify actionable next steps to help keep our travel demand models current
    and effective.</p>'
