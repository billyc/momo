    SessionTitle: Integrating Agent-Based Transportation Models with Large Language
      Model Agents
    RoomLocation: ''
    Description: <p><strong>Abstract background:</strong></p><p>In traditional agent-based
      modeling (ABM) frameworks and simulations for transportation systems, agents
      follow a set of ``a-priori" models of travel behaviors and use these rules to
      learn, adapt, and improve their travel plans and actions. The emergence of large
      language model (LLM) agents presents a novel opportunity to supplement and enhance
      these frameworks by enabling LLM-based autonomous agents to generate travel
      decisions dynamically based on contextual inputs. Trained on vast amounts of
      human-generated data, LLMs can capture intricate patterns in decision-making,
      language use, and reasoning, allowing them to mimic human-like behavior with
      remarkable contextual awareness. The integration of LLM agents into ABMs has
      the potential to improve behavioral realism and modeling flexibility in transportation
      planning and forecasting applications. This presentation examines the methodological
      integration of LLM agents into the ABM framework, with a focus on travel behavior
      representation and hybrid modeling integration.</p><p>&nbsp;</p><p><strong>Description
      of the abstract:</strong></p><p>&nbsp;</p><p>The presentation centers on two
      key questions:</p><p><br>1. How can LLM agents be designed to more accurately
      replicate human travel behavior?<br>2. How can we integrate LLM agents effectively
      in an ABM modeling framework?</p><p>We first assess the extent to which current
      LLMs can approximate human travel behavior. By treating LLMs as synthetic survey
      respondents, we prompt them with socio-demographic attributes and travel scenarios
      to elicit travel decisions. We then compare their responses against real-world
      travel behavior datasets to evaluate consistency with observed human decision-making
      patterns in real-world mode choice and route choice contexts. Our findings indicate
      that while LLMs demonstrate a strong capability to interpret travel contexts
      and socio-demographic factors, their choice preferences and valuation of attributes
      deviate from human travelers.&nbsp;</p><p>To enhance the behavioral realism
      of LLM agents, we integrate structures grounded in behavioral theories in the
      agent designs. Specifically, we equip the agents with a memory and perception
      mechanism that emulates human cognitive processes, allowing for more context-aware
      decision-making. Additionally, we implement a learning and matching procedure
      to align the agents' attribute valuations with those observed in human travelers,
      ensuring more representative and behaviorally consistent travel choices. Further
      evaluation suggests that these enhancements improve the ability of LLMs to replicate
      realistic travel behavior patterns.</p><p>Finally, we demonstrate the application
      of our hybrid modeling framework by integrating traditional behavioral models
      with LLM agents within a simulation environment to assess transportation policies.
      Using a mini-city case study, we analyze simulation outcomes in terms of agent
      travel behavior and network-wide traffic flow dynamics. Our results illustrate
      the proposed framework's potential for enhancing transportation planning and
      policy evaluation.</p><p>&nbsp;</p><p><strong>Statement on why abstract is worthy:</strong></p><p>This
      work is notable as it is the first work to integrate LLMs as traveler agents
      into the ABM framework in transportation planning applications. Our results
      demonstrate the potential of using LLM agents to enhance the ABM paradigm.</p><p>&nbsp;</p>
