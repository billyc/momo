    SessionTitle: Untangling ageing and age cohort effects in auto use and active
      transportation
    RoomLocation: ''
    Description: <p>Using longitudinal data, it is possible to separate the effects
      of growing older (ageing) from the differences between generations (age cohorts)
      when modeling travel behavior. This approach has been used by the author and
      others to investigate whether Millenials traveled fewer miles by auto than other
      age cohorts, using data from the 1995, 2001 and 2008 National Household Travel
      Survey datasets. In this presentation, the earlier analyses are updated to also
      utilize the 2012-13 and 2022-23 NHTS datasets to see whether any differences
      have persisted over a longer period. The analysis is also expanded to also include
      Generation Z, and, more importantly, to also focus on the time spent walking
      and biking. Although ageing has a clear effect, with the use of active transportation
      decreasing with age, once the ageing effect is taken into account, each successive
      age cohort can be shown to walk and bike more than previous cohorts, all else
      equal. The analyses include descrete choice modeling of mode choice, as well
      as censored regression analysis of the distance and time spent using specific
      modes. The models are multi-variate, controlling for the effects of income,
      gender, employment status, household size and composition, and other socio-demographic
      variables.&nbsp;&nbsp;</p>
