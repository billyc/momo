    SessionTitle: Exploring the Benefits of Transit with Travel Demand Models
    RoomLocation: ''
    Description: '<p class="MsoNormal" style="text-align: justify;"><strong><span
      style="font-size: 10.0pt; line-height: 107%;">Background to Problem</span></strong></p><p
      class="MsoNormal" style="text-align: justify;"><span style="font-size: 10.0pt;
      line-height: 107%;">Transportation planning requires tools to quantify the benefits
      of transit in reducing congestion, improving accessibility, and achieving sustainability
      goals. Travel Demand Models (TDMs) can evaluate how transit systems contribute
      to the economic, environmental, and social benefits of a region.&nbsp;</span></p><p
      class="MsoNormal" style="text-align: justify;"><strong><span style="font-size:
      10.0pt; line-height: 107%;">Description of Application</span></strong></p><p
      class="MsoNormal" style="text-align: justify;"><span style="font-size: 10.0pt;
      line-height: 107%;">This presentation examines how TDMs can be used to evaluate
      transit benefits through two case studies: Bay Area Rapid Transit&rsquo;s (BART)
      Role in the Region study and Washington Metropolitan Area Transit Authority&rsquo;s
      (WMATA) 2024 Benefits of Transit study. TDMs demonstrate that transit improves
      the economic viability of a region by providing access to major destinations.
      Combining TDM accessibility data summaries and socioeconomic data sources, the
      studies were able to highlight the benefits of connecting people and their desired
      destinations. In the Bay Area, census tracts within a half-mile of a BART station
      have a 13% higher job access score and generate 16% less vehicle miles traveled
      (VMT). The WMATA study shows that more than 70% of the DC&rsquo;s jobs and businesses
      are within walking distance of a Metro station or bus stop.&nbsp;</span></p><p
      class="MsoNormal" style="text-align: justify;"><span style="font-size: 10.0pt;
      line-height: 107%;">TDMs can model a future without transit. Without BART, regional
      traffic on the Bay Bridge would surge by 73% during peak periods, and weekday
      delays for all drivers could increase by 10-19 hours between major destinations.
      WMATA study shows that without transit, travel time on major corridors like
      I-66, I-95, or New York Avenue would double, adding 20-30 minutes per trip.
      </span></p><p class="MsoNormal" style="text-align: justify;"><span style="font-size:
      10.0pt; line-height: 107%;">TDM and emissions models can quantify the increase
      in Vehicle Miles Traveled (VMT) and Greenhouse Gas (GHG) emissions without transit.
      Without BART, VMT will increase by 1.6 million miles and gasoline burned will
      increase by 35,000-70,000 gallons daily. Without WMATA, an additional 1.2 million
      metric tons of greenhouse gases will be generated annually, equivalent to adding
      1.2 million vehicles per day. Increased VMT would also raise safety concerns.
      In 2023, WMATA transit was 20 times safer than driving, helping prevent nearly
      30 fatalities and over 2,500 injuries from car crashes annually.</span></p><p
      class="MsoNormal" style="text-align: justify;"><span style="font-size: 10.0pt;
      line-height: 107%;">Further processing of TDM data using economic analysis software
      provides a deeper understanding of transit&rsquo;s economic impact. Without
      BART, the region could lose $1.2 billion and 5,000 jobs. WMATA study estimates
      that annually, transit adds over $9 billion in economic growth and saves $30
      million in freight costs, helping keep consumer prices lower. </span></p><p
      class="MsoNormal" style="text-align: justify;"><span style="font-size: 10.0pt;
      line-height: 107%;">TDMs can help estimate how transit can reduce regional travel
      and housing costs, connect people to destinations and experiences, reduce traffic
      congestion, improve public health, and reduce emissions.</span></p><p class="MsoNormal"
      style="text-align: justify;"><strong><span style="font-size: 10.0pt; line-height:
      107%;">Statement on Why Application is Noteworthy</span></strong></p><p class="MsoNormal"
      style="text-align: justify;"><span style="font-size: 10.0pt; line-height: 107%;">This
      application demonstrates how TDMs, combined with emissions and economic models,
      can quantify and communicate transit&rsquo;s wide-ranging benefits of the current
      transit system and the potential benefits of improving transit performance.
      They provide valuable insights to guide policy, planning, and investment in
      transit infrastructure.</span></p><p class="MsoNormal" style="text-align: justify;"><strong><span
      style="font-size: 10.0pt; line-height: 107%;">Project Status </span></strong></p><p
      class="MsoNormal" style="text-align: justify;"><span style="font-size: 10.0pt;
      line-height: 107%;">Both projects were completed in 2024</span></p>'
