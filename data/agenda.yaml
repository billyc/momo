    SessionTitle: A fast strategic model that considers both supply and demand for
      competing shared mobility services
    RoomLocation: ''
    Description: '<p class="MsoNormal"><a style="mso-comment-reference: SS_1; mso-comment-date:
      20250212T0742;"><strong>Background:</strong></a><span class="MsoCommentReference"><strong><span
      style="font-size: 8.0pt;"><!-- [if !supportAnnotations]--></span></strong></span></p><p
      class="MsoNormal">Travel demand models typically have a few transportation supply
      options (e.g., drive, transit, walk/bike) whose characteristics are largely
      exogenous.<span style="mso-spacerun: yes;">&nbsp; </span>Today, there are more
      supply options (e.g., shared mobility services, micromobility), whose services
      respond to market cues.<span style="mso-spacerun: yes;">&nbsp; </span>In some
      cases, they compete for shared resources (e.g., drivers and/or automated vehicles
      for shared mobility services).<span style="mso-spacerun: yes;">&nbsp; </span>Travel
      demand models struggle to account for the behavior of these modes.</p><p class="MsoNormal"><a
      style="mso-comment-reference: SS_2; mso-comment-date: 20250212T0742;"><strong>Description</strong></a><span
      class="MsoCommentReference"><strong><span style="font-size: 8.0pt;"><!-- [if
      !supportAnnotations]--></span></strong></span><strong>:</strong></p><p class="MsoNormal">System
      dynamics (SD) offers a rigorous approach to dealing with time-lags and feedback
      effects in complex systems and is ideal for gaining insight into potentially
      large changes to the transportation system.<span style="mso-spacerun: yes;">&nbsp;
      </span>SD models are aggregate models that run very fast (typically, a few seconds),
      and are thus a useful addition to the strategic modeling toolbox.<span style="mso-spacerun:
      yes;">&nbsp; </span><a style="mso-comment-reference: HR_3; mso-comment-date:
      20250214T1329;">The travel modeling</a><span class="MsoCommentReference"><span
      style="font-size: 8.0pt;"><!-- [if !supportAnnotations]--><!--[endif]--></span></span>
      community was introduced to the qualitative side of SD in a May 2020 Zephyr
      webinar (which replaced a workshop at the cancelled 2020 Innovations in Travel
      Modeling conference).<span style="mso-spacerun: yes;">&nbsp; </span></p><p class="MsoNormal">The
      presentation for MoMo focuses on the quantitative side of SD, with a stock-flow
      model that represents the offerings of several providers of shared mobility
      services, and how they might respond to market cues.<span style="mso-spacerun:
      yes;">&nbsp; </span>The supply side of the model includes a common pool of regional
      shared mobility resources (e.g., drivers and vehicles); and several service
      vendors with their own characteristics (fare, cost structure, target utilization).
      The demand side of the model includes traveler wait time for each vendor (which
      is a function of both vendor characteristics and the number of travelers),<span
      style="mso-spacerun: yes;"> </span>and a simple nested logit model that first
      considers traveler response to the several shared mobility vendors, and then,
      the competition between shared mobility, other modes, and whether or not trips
      are made (induced travel).</p><p class="MsoNormal">The model was calibrated
      using Transportation Network Company data (geographic and temporal distribution
      of trips, wait time, trip time and fare) from New York City.<span style="mso-spacerun:
      yes;">&nbsp; </span>The response to differing cost structures (e.g., those for
      vehicles with automated driving systems) was then tested.<span style="mso-spacerun:
      yes;">&nbsp; </span></p><p class="MsoNormal"><a style="mso-comment-reference:
      SS_4; mso-comment-date: 20250212T0743;"><strong>Why Application is Noteworthy:</strong></a><span
      class="MsoCommentReference"><span style="font-size: 8.0pt;"><!-- [if !supportAnnotations]--><!--[endif]--><span
      style="mso-special-character: comment;">&nbsp;</span></span></span></p><p class="MsoNormal">This
      endogenous model of transportation supply with multiple service providers includes
      (1) competition for upstream resources,<span style="mso-spacerun: yes;">&nbsp;
      </span>(2) competition for customers, and (3) traveler responses to the offered
      services.<span style="mso-spacerun: yes;">&nbsp; </span>This stock-flow model
      runs by itself, or it can be integrated with Department of Energy&rsquo;s POLARIS
      agent-based model of travel supply and demand.<span style="mso-spacerun: yes;">&nbsp;
      </span>It provides insights to policymakers regarding traveler mobility choices,
      road congestion, and energy consumption, enabling testing of various policy
      options.<span style="mso-spacerun: yes;">&nbsp; </span></p><p class="MsoNormal"><strong>Project
      Status:<span style="mso-spacerun: yes;">&nbsp; </span></strong></p><p class="MsoNormal">The
      first phase will be complete by April 2025, with the development of a quantitative
      system dynamics model, and an initial integration with POLARIS.<span style="mso-spacerun:
      yes;">&nbsp; </span></p>'
