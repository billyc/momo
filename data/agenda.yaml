    SessionTitle: "Evaluating Small Area Forecasting in a Rapidly Changing Landscape:\
      \ A Review of SCAG\u2019s SASVAM Tool"
    RoomLocation: ''
    Description: '<p class="MsoBodyText"><span style="font-family: ''Times New Roman'',serif;">The
      Southern California Association of Governments (SCAG) employs the Small Area
      Secondary Variables Allocation Model, or SASVAM, to disaggregate population
      and household data into secondary demographic variables, which support a wide
      range of planning applications, including travel demand modeling, long-range
      transportation planning, air quality analysis, and project evaluations. SASVAM
      primarily generates inputs for the population synthesizer (PopSyn), which feeds
      SCAG&rsquo;s Travel Demand Model.</span></p><p class="MsoBodyText"><span style="font-family:
      ''Times New Roman'',serif;">This study conducted by Cambridge Systematics (CS)
      and their project team assessed the effectiveness of SASVAM and provided implementable
      recommendations to enhance forecasting accuracy. The evaluation incorporated
      a literature review, interviews with peer agencies, and an empirical analysis
      of regions experiencing unique growth patterns. The findings revealed several
      key limitations of the existing tool, including reliance on historical data
      that may not reflect future conditions, inconsistencies in household size distributions,
      and population estimates that are incompatible with available survey data. Additionally,
      the model&rsquo;s complexity presents a challenge, as it employs hundreds of
      coefficients, making validation, interpretation, and updates difficult.</span></p><p
      class="MsoBodyText"><span style="font-family: ''Times New Roman'',serif;">To
      address these concerns, the project team recommended simplifying and improving
      the SASVAM tool. One improvement involves reducing the number of outputs by
      estimating age, race/ethnicity, and housing type at a mesoscale level, while
      maintaining household size and income estimates at the finer geographic scale
      with a streamlined income classification structure. Additionally, re-estimating
      the model to reflect the simplified structure and incorporate new data sources
      would enhance forecasting accuracy. Another recommendation focuses on optimizing
      computational performance by transitioning to SQL-based joins, improving processing
      efficiency. A further recommendation is converting SASVAM to Python, streamlining
      integration with other SCAG tools such as PopSyn and ensuring long-term maintainability.</span></p><p
      class="MsoBodyText"><span style="font-family: ''Times New Roman'',serif;">Beyond
      these recommendations, two special cases have been identified which require
      additional refinements: Areas experiencing new development, where the base year
      population or households are zero but increase in future years, and areas experiencing
      rapid growth, defined as annual growth rate exceeding 150%, and inconsistencies
      in household size distributions. For new development and rapid growth areas,
      the introduction of typologies with predefined characteristics would improve
      the model&rsquo;s ability to anticipate demographic shifts in newly urbanized
      regions. For cases where SASVAM-generated household size distributions are mathematically
      inconsistent with known population and household counts, implementing a household
      size disaggregation model would ensure accuracy. <span style="mso-spacerun:
      yes;">&nbsp;</span></span></p><p class="MsoBodyText"><span style="font-family:
      ''Times New Roman'',serif;">The proposed enhancements aim to improve the accuracy,
      usability, and efficiency of SASVAM while maintaining compatibility with SCAG&rsquo;s
      existing demographic modeling framework. By streamlining the model structure,
      updating its estimation process, and optimizing computational performance, SCAG
      may produce more reliable small-area demographic forecasts, strengthening its
      ability to support data-driven regional planning efforts.</span></p>'
