    SessionTitle: 'Estimating Induced VMT: Empirical Tools versus Trip and Activity
      Based Travel Demand Models'
    RoomLocation: ''
    Description: "<p class=\"MsoNormal\" style=\"text-align: justify;\">In response\
      \ to Senate Bill 743 (Steinberg, 2013), and the subsequent decision by the state\
      \ to apply the legislation statewide, and the guidance issued by the Governor&rsquo;s\
      \ Office of Planning and Research, the California Department of Transportation\
      \ (Caltrans) determined that Vehicle Miles Traveled (VMT) was the metric for\
      \ determining transportation impacts of capacity increasing projects on the\
      \ state highway system (SHS). This paper examines methodologies for assessing\
      \ induced Vehicle Miles Traveled (VMT) in the context of California&rsquo;s\
      \ SB 743 policy.</p><p class=\"MsoNormal\" style=\"text-align: justify;\">The\
      \ Caltrans Transportation Analysis Framework (TAF) outlines two approaches for\
      \ estimating induced travel: an empirical method employing the National Center\
      \ for Sustainable Transportation (NCST) Induced Travel Calculator and a regional\
      \ or local travel demand model. The NCST Calculator quantifies long<span style=\"\
      font-family: 'Cambria Math',serif; mso-bidi-font-family: 'Cambria Math';\">\u2010\
      </span>term induced travel by applying long-term average elasticities based\
      \ on empirical (before-after) studies from national databases and Caltrans-endorsed\
      \ research. The NCST calculator relies on the addition of lane miles but does\
      \ not directly account for any VMT change associated with population and employment\
      \ growth, change in demographic or socioeconomic conditions, advances in transportation\
      \ technology or modes, etc. In contrast, the travel demand models model incorporates\
      \ diversion effects and changes in origin&ndash;destination patterns to capture\
      \ both short-term and, with current land use assumptions, long-term impacts\
      \ of highway capacity enhancements; however, it lacks sensitivity to the land\
      \ use response to network changes.</p><p class=\"MsoNormal\" style=\"text-align:\
      \ justify;\">The long-term elasticities are inherently variable across projects,\
      \ corridors, and regions, and the NCST Calculator&rsquo;s reliance solely on\
      \ lane-mile additions may lead to estimation biases in corridors with unique\
      \ travel characteristics. Through a series of case studies in urban corridors,\
      \ this study compares VMT estimates from the NCST tool and an activity-based\
      \ model, and explores hybrid approaches for reconciling short- and long-term\
      \ induced travel effects in capacity-assessment projects. The findings underscore\
      \ the importance of considering corridor context and the inherent limitations\
      \ of each method when interpreting induced VMT estimates.</p><p class=\"MsoNormal\"\
      >&nbsp;</p>"
