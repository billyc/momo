  Description: '<p><em><span style="font-size: 14pt;"><strong>Highway 61 Revisited</strong></span></em></p><p>This
    collection of presentations explores recent trends and innovations in urban mobility
    and transportation, including the rise of e-bikes and e-scooters in Denver, a
    survey to gain insights into users of micro transit in Dallas-Fort Worth, the
    impact and optimization of electric vehicle incentive programs in California,
    the role of shared automouous vehicles in enhancing mobility for older adults,
    and guidance for updating travel demand models to account for CAVs. Through data
    analysis, surveys, and advanced modeling, the studies highlight the significance
    of local context, infrastructure, and inclusive planning to maximize the benefits
    of these innovations and guide future policy and planning.&nbsp;</p>'
