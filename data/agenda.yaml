  Description: '<p><em><span style="font-size: 14pt;"><strong>Tangled Up in Blue</strong></span></em></p><p>This
    session focuses on the transformative potential of artificial intelligence (AI)
    and large language models (LLMs) in transportation planning. It covers ongoing
    research to integrate AI into existing travel models, particularly for improving
    destination choice, and explores the methodological integration of LLM agents
    into agent-based modeling (ABM) frameworks to enhance behavioral realism. The
    session will also demonstrate practical applications of custom GPT-based tools
    for streamlining access to complex technical analyses and traffic data, and discuss
    a scalable, cost-effective machine-learning approach for real-time traffic monitoring
    using standard cameras. Finally, it highlights an initiative to educate transportation
    planners on AI and provide them with open-source tools to bridge current gaps
    in AI education, computational resources, and data integration.</p>'
