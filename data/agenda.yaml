    SessionTitle: Implementing interactive, multi-platform reporting with Quarto and
      R
    RoomLocation: ''
    Description: <p>Using an innovative approach to reporting and data management,
      the data science team at the Metropolitan Council (Minneapolis-St. Paul MPO)
      were able to integrate project management, data processing, data analysis, and
      reporting. We used R, Quarto, and interactive data visualization tools to build
      a large document, with the help of our transportation planners. Using the same
      source code and documentation, we delivered a static PDF report and interactive,
      online website. By organizing data, code, and documentation in one place, we
      created a resilient and documented workflow for future iterations and updates.
      We also embedded the site directly in our agency's content management system
      for a seamless integration with our online presence.&nbsp;</p><p>The resulting
      document, the Transportation System Performance Evaluation (TSPE) is a comprehensive
      review of the Twin Cities transportation system. It is required by state law
      to be completed before every Transportation Policy Plan (TPP) update and we
      were able to fulfill our statutory requirements by delivering both a PDF report
      and an interactive online site.</p><p>The TSPE contains data from a variety
      of sources, including demographic context from the US Census, comparisons to
      peer regions from national data sources, data from local agencies and researchers,
      and travel data from the Council&rsquo;s Travel Behavior Inventory. Data were
      accessed through APIs, databases, and local data downloads.</p><p>You can view
      the TSPE on&nbsp;<a title="TSPE" href="https://metrocouncil.org/METC/media/TSPE/index.html">our
      website</a>.&nbsp;</p>
