    SessionTitle: Using LLMs to "Break Down" the Black Box
    RoomLocation: ''
    Description: '<p class="MsoNormal">Custom GPT-based tools, using LLMs as their
      foundation, are emerging as innovative instruments to bridge the gap between
      complex technical analyses and the broader needs of non-technical stakeholders&mdash;including
      executive management, decision makers, and the public. Insight Transportation
      Consulting has integrated GPT tools with the Central Florida Regional Planning
      Model (CFRPM 7). The CFRPM is one of the larger models in Florida geographically:
      it includes 11 counties, covers 20,000 square miles, and evaluates trips of
      5 million residents and 75 million visitors annually.</p><p class="MsoNormal">Our
      presentation will provide both a technical overview and a practical demonstration
      of three GPTs developed by Insight for the CFRPM7: <strong>Ask Me About CFRPM
      7 </strong>(<a href="https://chatgpt.com/g/g-q7pvbsw0q-ask-me-about-cfrpm-7-gpt">https://chatgpt.com/g/g-q7pvbsw0q-ask-me-about-cfrpm-7-gpt</a>)<strong>,
      CFRPM 7 Traffic Data GPT </strong>(<a href="https://chatgpt.com/g/g-PIAh6nTAV-ask-me-about-cfrpm-7-data-gpt">https://chatgpt.com/g/g-PIAh6nTAV-ask-me-about-cfrpm-7-data-gpt</a>),
      and <strong>GTFS GPT</strong> (<a href="https://chatgpt.com/g/g-67a1694f44648191a0777c9c728008c8-gtfs-gpt">https://chatgpt.com/g/g-67a1694f44648191a0777c9c728008c8-gtfs-gpt</a>).</p><p
      class="MsoNormal"><strong>Ask Me About CFRPM7</strong> provides natural language
      access to the detailed CFRPM 7 documentation, streamlining processes such as
      model installation, setup, calibration, and scenario analysis (800 pages in
      total). Users can, for example, inquire, &ldquo;How was the employment data
      verified?&rdquo;, &ldquo;Please describe the data fields in the roadway network&rdquo;,
      &ldquo;How were speed and capacity values assigned and validated in the CFRPM
      7 network?&rdquo;, and &ldquo;Please summarize the traffic assignment validation
      results&rdquo;. Users receive concise, contextually relevant answers that obviate
      the need to consult extensive technical manuals. This GPT has been released
      publicly.</p><p class="MsoNormal">The <strong>CFRPM 7 Traffic Data GPT</strong>
      provides natural language access to CFRPM 7&rsquo;s traffic modeling results.
      This GPT offers the intersection and roadway segment volumes in 5-year increments
      between 2015 and 2045, inclusive, for roadways in the 11-county region. Users
      can, for example, inquire, &ldquo;What roadway segments have the top 5 largest
      volumes in Flagler County in 2025?&rdquo;, &ldquo;How do the traffic volumes
      in these top 5 segments compare to the volumes in 2015 and 2045?&rdquo;,<span
      style="mso-spacerun: yes;">&nbsp; </span>and &ldquo;Please provide a bar chart
      of the intersection volume at the intersection of SR 434 and Hammock Ln in the
      AM and PM peak periods between 2015 and 2045.&rdquo; Users can request downloadable
      bar charts and data files for presentations or other analysis. This GPT is currently
      undergoing public beta testing and is expected to be released publicly in summer
      2025.</p><p class="MsoNormal">The <strong>GTFS GPT</strong> (<a href="https://chatgpt.com/g/g-67a1694f44648191a0777c9c728008c8-gtfs-gpt">https://chatgpt.com/g/g-67a1694f44648191a0777c9c728008c8-gtfs-gpt</a>)
      provides basic editing of GTFS files with natural language query. CFRPM 7 uses
      STOPS as its regional transit model, so this GPT will help users modify its
      GTFS transit network. Users can upload a compressed (zipped) file of the GTFS
      files to request information or modify the GTFS files. &ldquo;Please modify
      the headway of Route #2 to 15 minutes all day&rdquo;, &ldquo;List all stops
      used by Route #101&rdquo;, and &ldquo;Add a new Route #101&rdquo; are some of
      the commands that the GPT can answer accurately. This GPT is currently undergoing
      public beta testing and is expected to be released publicly in spring 2025.</p><p
      class="MsoNormal">Our presentation will include <strong>Interface Screenshots,
      </strong>illustrating the natural language query fields and sample responses,
      and <strong>Live Use-Case Visualizations</strong> showcasing real-world applications.</p>'
