    RoomLocation: ''
    Description: '<p class="MsoNormal"><span style="mso-bidi-font-size: 12.0pt; line-height:
      115%;">The free NextGen O-D for 2022 and a passively-collected O-D from INRIX
      were used to validate Vermont''s statewide travel demand model to support an
      update of its base-year. </span><span style="mso-bidi-font-size: 12.0pt; line-height:
      115%;">This effort began with an evaluation of the INRIX O-D for quality and
      reasonableness, followed by a series of comparison tests to see if it is better
      suited for use in this process than a randomly-generated O-D. The quality and
      reasonableness evaluation consisted of checks for unreasonably long trips, time-of-day
      feasibility of trips, matrix symmetry, data coverage, and data biases. The comparison
      tests consisted of a comparison of spatial correlation and matrix orientation,
      all within a unified zone geography. After filtering the INRIX O-D to include
      only those trips found to be reasonable and uniform</span><span style="mso-bidi-font-size:
      12.0pt; line-height: 115%;">, it was used to downscale the free NextGen O-D
      to provide a validation data source.</span></p>'
