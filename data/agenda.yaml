    SessionTitle: Integrate Quarto to validate and visualize travel model results
    RoomLocation: ''
    Description: '<p class="MsoNormal">At Puget Sound Regional Council, we update
      SoundCast [1], the regional activity-based travel model, every four years to
      support our Regional Transportation Plans. The process of SoundCast estimation
      and calibration work involves creating various charts to validate intermediate
      model results against the latest household travel survey data and other datasets
      (etc., American Community Survey, traffic and transit data). As we work on each
      of the 20+ sub-models, we script interactive Python-based Jupyter notebooks
      to visualize model performance with a multitude of tables, charts, and graphs.
      The process can quickly become overwhelming and requires a nimble workflow to
      generate new charts and analyses. Quarto [2] provides a useful framework to
      generate a dashboard-like interactive document from all the Jupyter notebooks
      with minimal effort and allows further power to publish the work in a more formalized
      and cleaner version.</p><p class="MsoNormal">Quarto is a free, open-source publishing
      tool developed by Posit that weaves together narrative text and code to produce
      formatted output, including books, presentations, dashboards in HTML, PDF formats
      and more. With Quarto supporting Python and Jupyter notebooks, this allows us
      to directly wrap the tool around the existing notebooks to generate an interactive
      HTML book, with each notebook as its own page. Quarto also provides user-friendly
      styling and formatting options for customizing our interactive HTML book. We
      found the table of contents and tabs formatting options, which bring a dashboard-like
      user experience, especially useful for navigating across the various charts
      and tables within the document. After integrating our notebooks with Quarto,
      the HTML book is rendered automatically after each model run to monitor model
      performance and can be easily shared across our agency.</p><p class="MsoNormal">The
      biggest advantage of Quarto is that it can be integrated with an existing Jupyter
      notebook and Python workflow to automatically create professional and ready-to-share
      documents with minimum staff time. The tool being open-source and free to use
      makes it accessible without commitment to subscriptions. PSRC has also been
      implementing the tool to generate documents in other settings, including household
      travel survey data analysis and model scenario comparisons. With Quarto&rsquo;s
      potential, the tool is capable to serve many other roles that fit people&rsquo;s
      needs. In the session, we would like to share how we implemented Quarto to visualize
      SoundCast model performance. We will present our process setting up the framework
      and provide the audience with a sample through our open-source GitHub repository
      and documentation.</p><p class="MsoNormal">Open-source software links</p><p
      class="MsoNormal">[1] SoundCast: <a href="https://github.com/psrc/soundcast">https://github.com/psrc/soundcast</a></p><p
      class="MsoNormal">[2] Quarto: <a href="https://quarto.org/">https://quarto.org/</a></p>'
