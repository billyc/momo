    SessionTitle: Develop a Mode Choice Model to Estimation Walk and Bike Trips in
      the Maryland Statewide Model
    RoomLocation: ''
    Description: <p class="MsoNormal">The walking and biking traffic environment has
      been challenged due to increased number of vehicles, traffic speed, safety risks,
      insufficient facilities for active travels, and fierce competition for curbside
      activities. Current mode choice models on biking and walking, however, have
      two limitations. First, the trip-level information of alternative travel modes
      to bike and walk trips is often missing or limited. Second, the level of traffic
      stress (LTS) is a critical factor influencing travelers&rsquo; decisions on
      non-motorized modal choices but has not yet been incorporated into regional
      mode choice models in Maryland. LTS, which measures the traffic stress experienced
      by pedestrians and cyclists, has emerged as an important tool in the planning
      process for active travels by local transportation authorities. These limitations
      restrict the models' ability to accurately predict travel behavior and estimate
      travel demand for walking and biking. With the household travel survey and a
      comprehensive LTS dataset from Maryland, this study constructs a statewide mode
      choice model specifically considering biking and walking, along with public
      transit and private driving. We applied the Google Maps platform to acquire
      full trip-level information of all alternative travel modes for each trip, including
      routes, time, cost and distance. The results showed that LTS plays an important
      role in improving model performance. LTS has a significant and negative correlation
      with walking and biking. This study highlights that transportation planners
      and engineers should prioritize strategies, such as complete street measures,
      to create a low-stress traffic environment to encourage the use of active travel
      modes. In addition, LTS improvement projects should be strategically prioritized
      in specific locations and supported by targeted policies to maximize their impact.
      The resultant statewide non-motorized choice model can be applied to further
      develop strategies, policies and infrastructure planning for active transportation.</p>
