    RoomLocation: ''
    Description: '<p class="MsoNormal"><span style="font-size: 11pt;"><span lang="EN-AU"
      style="mso-ansi-language: EN-AU;">This presentation describes a recently completed
      full-day application of DTA for the metropolitan region of Phoenix, AZ as part
      of the advanced demand forecasting project integrating activity-based demand
      with dynamic traffic assignment models (ABM-DTA). The full-day traffic simulation
      of 20M vehicle trips in a large network represented a challenge where a broad
      range of factors and desired properties comes into play such as ensuring high
      levels of model convergence and practical run times. </span>Traditionally, run
      times are a barrier to growing these applications to metropolitan and regional
      scales.</span></p><p class="MsoNormal"><span style="font-size: 11pt;">In contrast
      to typical multiresolution approaches that combine entirely different modeling
      paradigms (macro/meso/micro) in a discontinuous way across the network, the
      approach described here is based on a single underlying traffic model, which
      is a vehicle-based mesoscopic simulator, that can be solved mathematically at
      different levels of resolution. The key advantage is that for discrete simulation
      models, lower resolution allows for a major reduction in run time. At the same
      time, using a single traffic model ensures that the underlying model properties
      regarrding the representation and realism of traffic flow, and thus model results,
      are similar across different levels of resolution. This approach is similar
      to the idea of simulating packets, which was popular in some of the early work
      on flow-based mesoscopic models. This requires bucket-rounding the demand matrices,
      or, in the ABM-DTA context, extracting an unbiased sampling of households, which
      is a common practise for ABM.</span></p><p class="MsoNormal"><span style="font-size:
      11pt;">We investigated the results of this approach used within an integrated
      ABM-DTA model, applied to a long-term future scenario for the regional model
      of Phoenix, AZ (USA), for assessing the impacts of managed lane policies on
      the freeway network. Multiple tests with different sampling and convergence
      protocols were implemented during the project where the results with sampling
      (low resolution) were compared to full sample (high resolution) model runs.<span
      style="mso-spacerun: yes;">&nbsp; </span>We&rsquo;ll present some key results
      along with the savings in run time obtained with the multiresolution model.</span></p><p><span
      style="font-size: 11.0pt; line-height: 107%; font-family: ''Calibri'',sans-serif;
      mso-ascii-theme-font: minor-latin; mso-fareast-font-family: Calibri; mso-fareast-theme-font:
      minor-latin; mso-hansi-theme-font: minor-latin; mso-bidi-font-family: ''Times
      New Roman''; mso-bidi-theme-font: minor-bidi; mso-ansi-language: EN-CA; mso-fareast-language:
      EN-US; mso-bidi-language: AR-SA;">The proposed approach to multiresolution mesoscopic
      modeling is shown to greatly extend the practical size of DTA models, to metropolitan-regional
      scales, thus reducing the need for conventional multiresolution approaches that
      combine fundamentally different modeling paradigms. Moreover, for ABM-DTA, this
      approach opens a way to implement a meaningful level-of-service feedback in
      the integrated model at the individual level.</span></p>'
