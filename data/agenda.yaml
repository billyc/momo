    Description: '<h2 dir="ltr" style="line-height: 1.38; margin-top: 18pt; margin-bottom:
      4pt;"><span style="font-size: 17pt; font-family: Arial,sans-serif; color: #000000;
      background-color: transparent; font-weight: bold; font-style: normal; font-variant:
      normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;">Background
      to Problem</span></h2><p dir="ltr" style="line-height: 1.38; margin-top: 12pt;
      margin-bottom: 12pt;"><span style="font-size: 11pt; font-family: Arial,sans-serif;
      color: #000000; background-color: transparent; font-weight: 400; font-style:
      normal; font-variant: normal; text-decoration: none; vertical-align: baseline;
      white-space: pre-wrap;">Urban freight transportation faces a critical transition
      period as cities seek to reduce emissions while maintaining economic vitality.
      The shift to cleaner fleets presents complex challenges requiring careful balance
      of industry capabilities, environmental justice, and climate goals. While federal
      regulatory processes generate substantial stakeholder feedback, this valuable
      data source remains underutilized in transportation planning, particularly in
      understanding divergent perspectives on fleet electrification.</span></p><h2
      dir="ltr" style="line-height: 1.38; margin-top: 18pt; margin-bottom: 4pt;"><span
      style="font-size: 17pt; font-family: Arial,sans-serif; color: #000000; background-color:
      transparent; font-weight: bold; font-style: normal; font-variant: normal; text-decoration:
      none; vertical-align: baseline; white-space: pre-wrap;">Description of Application</span></h2><p
      dir="ltr" style="line-height: 1.38; margin-top: 12pt; margin-bottom: 12pt;"><span
      style="font-size: 11pt; font-family: Arial,sans-serif; color: #000000; background-color:
      transparent; font-weight: bold; font-style: normal; font-variant: normal; text-decoration:
      none; vertical-align: baseline; white-space: pre-wrap;">Part 1 </span><span
      style="font-size: 11pt; font-family: Arial,sans-serif; color: #000000; background-color:
      transparent; font-weight: 400; font-style: normal; font-variant: normal; text-decoration:
      none; vertical-align: baseline; white-space: pre-wrap;">of this project demonstrates
      how sentiment analysis and topic modeling of federal regulatory comments can
      be used to characterize stakeholder attitudes towards fleet electrification.
      Using FinBERT, an open-source transformer-based natural language processing
      model, we analyze 1,171 unique organization- and individual-submitted comments
      (comprising 4.7 million words) from the EPA&rsquo;s docket on greenhouse gas
      standards for heavy-duty vehicles. Our analysis quantifies topic and sentiment
      across themes such as infrastructure readiness, costs, regulation, climate change,
      and public health, revealing systematic differences across stakeholder groups.
      For example, trucking-affiliated businesses expressed negative sentiment about
      costs and feasibility, while nonprofits and individuals highlighted climate
      and health issues..</span></p><p dir="ltr" style="line-height: 1.38; margin-top:
      12pt; margin-bottom: 12pt;"><span style="font-size: 11pt; font-family: Arial,sans-serif;
      color: #000000; background-color: transparent; font-weight: bold; font-style:
      normal; font-variant: normal; text-decoration: none; vertical-align: baseline;
      white-space: pre-wrap;">Part 2 </span><span style="font-size: 11pt; font-family:
      Arial,sans-serif; color: #000000; background-color: transparent; font-weight:
      400; font-style: normal; font-variant: normal; text-decoration: none; vertical-align:
      baseline; white-space: pre-wrap;">extends this methodology to assess procedural
      equity in rulemaking. We examine EPA&rsquo;s published response-to-comment file
      to evaluate which stakeholders&rsquo; concerns were acknowledged and how responsiveness
      varied across institutional categories, regulatory relevance, and comment sophistication.We
      find that industry stakeholders consistently received attention regardless of
      comment sophistication, while nonprofits and individuals were rarely acknowledged,
      even when presenting technically strong input. Moreover, EPA devoted greater
      attention to comments focused on compliance costs than to those emphasizing
      public health or climate impacts. This inequitable weighting of stakeholder
      input has direct implications for planners: federal rules shape local freight
      transitions, but not all community priorities are equally represented in those
      rules.</span></p><p dir="ltr" style="line-height: 1.38; margin-top: 12pt; margin-bottom:
      12pt;"><span style="font-size: 17pt; font-family: Arial,sans-serif; color: #000000;
      background-color: transparent; font-weight: bold; font-style: normal; font-variant:
      normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;">Statement
      on Why Application is Noteworthy</span></p><p dir="ltr" style="line-height:
      1.38; margin-top: 12pt; margin-bottom: 12pt;"><span style="font-size: 11pt;
      font-family: Arial,sans-serif; color: #000000; background-color: transparent;
      font-weight: 400; font-style: normal; font-variant: normal; text-decoration:
      none; vertical-align: baseline; white-space: pre-wrap;">For planners, this work
      demonstrates a novel way to bring federal regulatory data into local decision-making.
      First, it offers a replicable method for transforming large volumes of stakeholder
      input into clear, actionable metrics that can inform local planning. Second,
      it highlights procedural equity dynamics that shape which perspectives influence
      regulatory outcomes. This knowledge can guide planners in more inclusive community
      engagement. Third, by relying entirely on open-source tools and public data,
      the approach can be readily adapted by planning agencies to assess stakeholder
      perspectives in other areas of transportation policy, from safety to sustainability.</span></p>'
