    SessionTitle: 'E-commerce and Its Impacts on Last-Mile Delivery: Regional Trends
      and Demand Frequency Modeling'
    RoomLocation: ''
    Description: '<p><span lang="EN-CA" style="font-size: 12.0pt; mso-bidi-font-size:
      11.0pt; line-height: 150%; font-family: ''Times New Roman'',serif; mso-fareast-font-family:
      ''Times New Roman''; mso-font-kerning: 0pt; mso-ligatures: none; mso-ansi-language:
      EN-CA; mso-fareast-language: EN-US; mso-bidi-language: AR-SA;">Since the rise
      of e-commerce in the late 90s, there has been a steady shift from traditional
      shopping to online shopping. During the first year of COVID-19 pandemic the
      pace of growth in online shopping dramatically accelerated. Understanding the
      factors affecting shopping behavior and implications of online shopping trends
      for personal activity travel behavior, travel demand modeling, logistics management
      and physical distribution of goods is the first step toward better planning
      and tackling of associated externalities in urban areas. This paper explores
      the determinants of frequency of online shopping among households in the Greater
      Phoenix Metropolitan Area where Maricopa Association of Governments (MAG) conducts
      regional level planning. A decision tree model, a supervised learning algorithm,
      is developed to predict the frequency of online shopping for the region&rsquo;s
      population. </span><span style="font-size: 12.0pt; mso-bidi-font-size: 11.0pt;
      line-height: 150%; font-family: ''Times New Roman'',serif; mso-fareast-font-family:
      ''Times New Roman''; mso-font-kerning: 0pt; mso-ligatures: none; mso-ansi-language:
      EN-US; mso-fareast-language: EN-US; mso-bidi-language: AR-SA;">Aggregated estimates
      of weekly online transaction data at the traffic analysis zone (TAZ) level is
      used for the analysis of online shopping trends and model estimation</span><span
      lang="EN-CA" style="font-size: 12.0pt; mso-bidi-font-size: 11.0pt; line-height:
      150%; font-family: ''Times New Roman'',serif; mso-fareast-font-family: ''Times
      New Roman''; mso-font-kerning: 0pt; mso-ligatures: none; mso-ansi-language:
      EN-CA; mso-fareast-language: EN-US; mso-bidi-language: AR-SA;">. The results
      show a diverse range of factors including consumers&rsquo; socio-economic characteristics
      affect frequency of online shopping. The result of this study will provide the
      basis for forecasting last mile delivery truck trips. The results of the paper
      contribute to freight planning studies towards more sustainable goods distribution
      including congestion mitigation policies for urban freight, emission consideration,
      and curbside management.</span></p>'
