  Description: '<p class="MsoNormal" style="margin-bottom: 0in;"><em><span style="font-size:
    14pt;"><strong><span style="line-height: 115%;">Going, Going, Gone</span></strong></span></em></p><p
    class="MsoNormal" style="margin-bottom: 0in;"><span style="font-size: 12pt; line-height:
    115%;">This session covers a range of topics, including updates to federal freight
