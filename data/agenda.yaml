    style="font-size: 11.0pt; font-family: ''Aptos'',sans-serif; mso-fareast-font-family:
    DengXian; mso-fareast-theme-font: minor-fareast; mso-bidi-font-family: Aptos;
    mso-ligatures: standardcontextual; mso-ansi-language: EN-US; mso-fareast-language:
    ZH-CN; mso-bidi-language: AR-SA;">A multidimensional and multiscale tour of the
    interaction between urban settlement and travel patterns. Progressing through
    macro, meso, and micro scales, the session will open with a fresh look at large-scale,
    integrated forecasting models. Then, we&rsquo;ll dive into the technical details
    of preparing small-area demographic forecasts, and explore simplified methods
    for linking accessibility and VMT. Finally, we&rsquo;ll examine neighborhood-level
    characteristics and their role in transit access and micro-transit use.</span></p>'
