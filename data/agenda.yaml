    SessionTitle: Creating an ML-based Open-source Tool for Estimating Ridership Based
      on Transit Network and Operation Data
    RoomLocation: ''
    Description: '<p class="MsoNormal"><strong>Abstract Title</strong></p><p class="MsoNormal">Creating
      an ML-based Open-source Tool for Estimating Ridership Based on Transit Network
      and Operation Data</p><p class="MsoNormal"><strong>Topic</strong></p><p class="MsoNormal">Machine
      learning/AI; Transit; Travel demand model development; Ridership prediction</p><p
      class="MsoNormal"><strong>Abstract Background</strong></p><p class="MsoNormal"
      style="text-align: justify;">Machine Learning (ML) methods have gained attention
      in predicting transit ridership because of their ability to uncover complex
      feature relationships. Yet, ML approaches come with two challenges. First, they
      require substantial data, making it difficult for transit agencies to develop
      their ML models. Second, they have poor generalization ability, as models often
      fail to account for variations in features across different agencies. As a consequence,
      treating diverse agencies as homogeneous can lead to misleading patterns and
      inaccurate predictions. To address these two issues, this research introduces
      an open-source two-step ML tool designed to enhance the predictive performance
      of ML models by accounting for variations in agencies&rsquo; network designs.</p><p
      class="MsoNormal"><strong>Description of Abstract</strong></p><p class="MsoNormal"
      style="text-align: justify;">This study develops a new open-source tool for
      enhancing transit ridership predictions based on key network features (such
      as stop spacing, route directness, and service area) and operational data (such
      as vehicles operating on maximum service, speed, frequency, fare, on-time performance.).
      Exploiting 2022-2023 data from 64 U.S. transit agencies, we proposed a two-step
      ML approach that not only can lead to more accurate ridership predictions, but
      also can help transit agencies identify the potential network/service changes
      that they can implement to reach a desirable ridership level. The tool first
      clusters agencies using the Fuzzy c-Means algorithm based on their network.
      Then, it estimates ridership for each cluster based on their operational and
      sociodemographic variables, using three ML models: Random Forest, Gradient Boosting
      Regression, and Support Vector Regression. The performance of each model is
      evaluated against a baseline ridership model without clustering, using metrics
      such as Mean Squared Error, Mean Absolute Error, R-squared, and Mean Absolute
      Percentage Error. Our results indicate that clustering improves prediction accuracy
      and robustness. Also, the analysis of the important variables shows meaningful
      and interpretable results, with key features differing across clusters. These
      findings confirm that transit networks with distinct characteristics require
      tailored ridership models, highlighting the value of clustering in enhancing
      both reliability and interpretability. The developed tool (including the dataset,
      clustering algorithm, and prediction ML models) is hosted on GitHub and publicly
      available. This tool enables any U.S. bus agency not only to predict their ridership
      by simply inputting their network and operational data but also to explore the
      impacts of potential/planned network or service adjustments on their ridership.</p><p
      class="MsoNormal"><strong>Statement on Why Abstract is Noteworthy</strong></p><p
      class="MsoNormal" style="text-align: justify;">This work provides an open-source
      tool and dataset, making ridership prediction models accessible to transit agencies
      of all sizes and characteristics. In particular, agencies, which often lack
      the resources to develop their models, can use this tool to predict their ridership
      and identify network configurations or operational strategies that maximize
      ridership. Additionally, we proposed a two-step approach that improved the accuracy
      and robustness of ML models.</p><p class="MsoNormal"><strong>Project is Complete</strong></p>'
