    SessionTitle: Using the open-source Resilience and Disaster Recovery Tool Suite
      to prioritize projects under many uncertain hazard scenarios
    RoomLocation: ''
    Description: '<p class="MsoNormal"><strong>Background</strong></p><p class="MsoNormal">Travel
      demand modeling is highly refined for evaluating a few scenarios, but most models
      cannot quickly analyze the hundreds of scenarios needed to estimate project
      performance across a range of uncertain conditions, including those created
      by natural hazards such as flooding, earthquakes and wildfires. Therefore, when
      comparing projects for prioritization, it is difficult to place resilience projects
      (which show their benefit when uncertain events occur) on the same footing as
      capacity, accessibility, and safety projects.</p><p class="MsoNormal"><strong>Description</strong></p><p
      class="MsoNormal">The open-source Resilience and Disaster Recovery (RDR) Tool
      Suite, available to download at https://volpeusdot.github.io/RDR-Public, is
      a metamodeling tool for evaluating the return-on-investment (ROI) of network
      infrastructure resilience projects across a range of hazard severities. The
      RDR Tool Suite has been publicly available since 2023 and continues to be updated
      in support of the U.S. Department of Transportation (DOT) Office of the Assistant
      Secretary for Research. <span style="mso-spacerun: yes;">&nbsp;</span>The RDR
      Tool Suite includes the Exposure Analysis Tool that translates hazard severity
      to network link availability, the RDR Metamodel, which uses a fast network routing
      model from the open-source AequilibraE project and concepts from the TMIP Exploratory
      Modeling and Analysis Tool to complete the scenario space, an ROI Analysis Tool
      that can perform Benefit Cost Analysis, Regret Analysis, or Breakeven Analysis
      for the user, depending on the information available, and a Benefits Analysis
      Tool to attribute project benefits among TAZs with differing attributes (categorical
      or continuous).<span style="mso-spacerun: yes;">&nbsp; </span>The economic analyses
      from the RDR Tool Suite are aligned with the U.S. DOT guidance on Benefit Cost
      Analysis, providing consistency with other methodologies and programs. <span
      style="mso-spacerun: yes;">&nbsp;</span>Planning agencies can use their own
      road and transit networks, hazard, and travel demand modeling data to populate
      the initial analyses to kick off the expansion of scenarios and metamodeling
      approach.<span style="mso-spacerun: yes;"> </span>Agencies can also use publicly
      available data (from OpenStreetMap, the Census, and other sources) to populate
      the RDR Tool Suite as a standalone model for estimating network performance
      across a range of conditions and projects. Both approaches are demonstrated
      in the documentation and sample reference scenarios distributed with the tool.
      The U.S. DOT Volpe Center provides technical assistance to users.</p><p class="MsoNormal">For
      several years, the Hampton Roads Transportation Planning Organization (HRTPO)
      has been using the fast scenario analyses of the RDR Tool Suite to aid in project
      prioritization, including using the RDR Tool Suite to analyze fiscally constrained
      resilience and other infrastructure investment projects and rural project prioritization.<span
      style="mso-spacerun: yes;"> </span>We will share an overview of the RDR Tool
      Suite capabilities and functionality, the data requirements to get started,
      and examples of analyses from the HRTPO to demonstrate the utility of the Tool
      Suite for project planning and prioritization.</p><p class="MsoNormal"><strong>Statement
      on Why Abstract is Noteworthy</strong></p><p class="MsoNormal">The RDR Tool
      Suite can address a variety of hazard conditions, leveraging existing data available
      to state DOTs and TPO/MPOs.<span style="mso-spacerun: yes;"> </span>It can quickly
      assess hundreds of scenarios, to include a variety of hazard severities and
      possible mitigation projects.<span style="mso-spacerun: yes;"> </span>It then
      organizes the results to facilitate comparison among projects.</p><p class="MsoNormal"><strong>Project
      is Complete.<span style="mso-spacerun: yes;">&nbsp; </span></strong></p><p class="MsoNormal">The
      RDR Tool Suite was initially released in 2023 and continues to be enhanced in
      response to user needs, with semiannual releases.</p>'
