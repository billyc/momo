    SessionTitle: A deeper dive into telecommuting behavior using multiple longitudinal
      data sources
    RoomLocation: ''
    Description: <p>This presentation builds upon "A Deep Dive into Telecommuting
      Behavior" that was presented at the TRB Innovations and Applications conference
      in 2023.&nbsp; In this new presentation, the analysis is extended to use data
      from 2022, 2023 and 2024, providing post-pandemic evidence. More importantly,
      in addition to using American Communities Survey (ACS) data from 2006 to 2023,
      this analysis also uses the annual American Time Use Survey (ATUS) data for
      2006 to 2024. The two surveys can be used to measure telecommuting in different
      ways, with ACS simply asking whether or not a worker usually telecommutes to
      work, and the ATUS data containing detailed activity codes for each 15 minutes
      during a single day. .&nbsp;</p><p>Somewhat surprisingly, the ACS and ATUS data
      show very similer trends in percentage changes in telecommuting across the years,
      although the absolute levels differ due to the way that telecommuting can be
      measured with the very different survey data.&nbsp; These large, long-term national
      datasets allow investigation into many factors that are correlated with differing
      telecommute rates, including profession and employer type (levels of government,
      private, self, etc), as well as a wide range of socio-economic factors.&nbsp;</p><p>Also
      presented is an analysis of relationships between telecommute behavior and the
      amount of time spent in physical activityies. walking and biking). While the
      ACS data is not useful for such an analysis, the ATUS data are well-designed
      for looking at this relationship to determine whether telecommuting and phyisical
      activity levels are more often substitutes or complimentary, and how the rise
      of telecommuting during and after the pandemic have affected this relationship.
      The data indicates that, particulary since the COVID pandemic led to a rise
      in teleworking, people who telework spend signiciantly more time in participating
      in physical activities on that day, more than compensating for the decrease
      in time that some would spend walking or cycling to work.&nbsp;</p>
