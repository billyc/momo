    SessionTitle: Bureau of Transportation Statistics (BTS) Freight Data Program Updates
    RoomLocation: ''
    Description: '<p class="MsoNormal">BTS produces several datasets that are central
      to freight planning and modeling in the U.S. The datasets include the Freight
      Analysis Framework (FAF), Commodity Flow Survey (CFS), Vehicle Inventory and
      Use Survey (VIUS), the National Transportation Atlas Database (NTAD), and others.
      Major updates to these programs include: (1) development of a new commodity
      flow disaggregation approach, with application to FAF and release of county-level
      FAF estimates; (2) ongoing development of a new FAF forecast process that aims
      to incorporate mode choice and local socioeconomic data from across the U.S.;
      (3) increase in the 2022 CFS sample size and a new "Customer Pickup" mode, with
      releases of CFS tables, public-use file (shipment microdata), and subarea estimates
      throughout 2025; (4) reinstatement of the VIUS in 2021, with planning underway
      for the next survey; (5) continuous improvement of and addition to NTAD geospatial
      freight (and passenger) products; (6) other BTS freight-related programs may
      be discussed, such as the Transborder data program or the Vulnerability and
      Resiliency program. This presentation will serve to educate transportation planners
      and modelers about these essential freight data sources and their ongoing updates,
      focusing mainly on the FAF. It will also serve as a listening session, allowing
      BTS to hear about use cases for the data and providing data users an opportunity
      to shape these data programs in future years.</p>'
