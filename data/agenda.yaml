      \ mso-ascii-theme-font: minor-bidi; mso-hansi-theme-font: minor-bidi; mso-bidi-theme-font:\
      \ minor-bidi;\">In this paper, we investigate property prices in the Denver\
      \ metro area, one of the fastest-growing metropolitan regions in the U.S. post-pandemic.\
      \ Rising demand has put increasing pressure on Denver&rsquo;s housing market,\
      \ threatening affordability and access to homeownership. Our study presents\
      \ a predictive model for housing prices in Denver using 2020 market value data,\
      \ integrating key variables related to transit accessibility, built environment\
      \ characteristics, and neighborhood sociodemographics to enhance the understanding\
      \ of housing market dynamics. Property values, including lot sizes and building\
      \ types, are sourced from the local assessment authority. Transit accessibility\
      \ is assessed using data from the Regional Transportation District (RTD) of\
      \ Denver, capturing the distribution of bus and light rail networks, station\
      \ locations, and service frequencies. Built environment characteristics, such\
      \ as road connectivity and pedestrian infrastructure quality, are obtained from\
      \ the Environmental Protection Agency&rsquo;s (EPA) Smart Location Database.\
      \ Demographic and economic factors, including household income and population\
      \ density, are sourced from the U.S. Census Bureau&rsquo;s American Community\
      \ Survey (ACS). To refine the analysis, this study develops latent variables\
      \ to assess neighborhood quality and multimodal connectivity across all census\
      \ block groups (CBGs) in the study area. Neighborhood quality reflects factors\
      \ such as green space availability, job-residence balance, and network density,\
      \ while multimodal connectivity considers sidewalk and bike infrastructure,\
      \ transit stop density, and public transit accessibility. Building on these\
      \ indicators, we use machine learning algorithms to predict property prices,\
      \ uncovering complex relationships and improving valuation accuracy.</span></p><p\
      \ style=\"text-align: justify;\"><span style=\"font-family: 'Arial',sans-serif;\
      \ mso-ascii-theme-font: minor-bidi; mso-hansi-theme-font: minor-bidi; mso-bidi-theme-font:\
      \ minor-bidi;\">The findings offer insights into the factors shaping housing\
      \ prices in a growing metro area like Denver, helping planners and policymakers\
      \ develop more reasonable housing policies. As cities expand and interest in\
      \ transit-oriented development rises, understanding housing price dynamics is\
      \ crucial for shaping effective land-use policies and housing affordability\
      \ strategies. A data-driven approach can help mitigate unintended consequences\
      \ such as gentrification and displacement while ensuring transit investments\
      \ benefit diverse communities.</span></p>"
