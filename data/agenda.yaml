    applications of travel demand models in performance measurement, project planning,
    and scenario evaluation. Case studies from California and Ohio demonstrate how
    regional models inform project-level analysis, forecast safety outcomes, and address
    coordination challenges between regional and state agencies. The session also
    explores the use of performance metrics in congestion pricing. Together, these
    presentations underscore the evolving role of travel models in addressing uncertainty,
    supporting decision-making, and improving transportation system outcomes.</p>'
