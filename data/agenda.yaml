    SessionTitle: 'Modeling Demand from Supply: household Vehicle Miles Traveled is
      explained by local and regional accessibility'
    RoomLocation: ''
    Description: '<p id="docs-internal-guid-87a42ca2-7fff-4bd0-7b9e-c4f37583c6e6"
      dir="ltr" style="line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt;"><span
      style="font-size: 10pt; font-family: Arial,sans-serif; color: #333333; background-color:
      transparent; font-weight: 400; font-style: normal; font-variant: normal; text-decoration:
      none; vertical-align: baseline; white-space: pre-wrap;">An important frontier
      in transportation planning is forecasting Vehicle Miles Traveled (VMT) under
      current and future transportation and land use scenarios. The most-used tool
      in this area, regional travel demand models, can provide geographically granular
      detail about expected future roadway volumes but are known to underestimate
      induced demand. Filling the gap are simplified tools based on long-run elasticity
      studies, but these are unable to make geographically specific predictions about
      VMT in response to network changes. Here we propose and test in multiple metropolitan
      regions an accessibility-based model, explaining household VMT with a combination
      of known demographic predictors and fine-scale access to opportunity data. At
      its core, our framework is simply supply-and-demand: demand (VMT) tracks supply
      (access).</span></p><p dir="ltr" style="line-height: 1.38; background-color:
      #ffffff; margin-top: 0pt; margin-bottom: 0pt; padding: 11pt 0pt 11pt 0pt;"><span
      style="font-size: 10pt; font-family: Arial,sans-serif; color: #333333; background-color:
      transparent; font-weight: 400; font-style: normal; font-variant: normal; text-decoration:
      none; vertical-align: baseline; white-space: pre-wrap;">Most previous models
      have been agnostic to land use, instead emphasizing household-level demographics:
      income, household structure, number of work commuters, and auto ownership. By
      not addressing the effects of the built environment on travel behavior, this
      research misses one of the &ldquo;five D&rsquo;s&rdquo; explaining travel behavior:
      access to destinations, here called accessibility. The accessibility of a household&rsquo;s
      location is a measure of the integrated land use and transportation opportunities
      at that place, a summary of the transportation supply in terms of what can be
      reached. Our analysis combines highly replicated, robust household daily trip
      data from state of the art surveys, with custom fine-scale access to opportunity
      measures in order to jointly model the demographic and spatial contexts of households
      to predict their expected VMT.&nbsp;</span></p><p dir="ltr" style="line-height:
      1.38; background-color: #ffffff; margin-top: 0pt; margin-bottom: 0pt; padding:
      0pt 0pt 11pt 0pt;"><span style="font-size: 10pt; font-family: Arial,sans-serif;
      color: #333333; background-color: transparent; font-weight: 400; font-style:
      normal; font-variant: normal; text-decoration: none; vertical-align: baseline;
      white-space: pre-wrap;">We find a hierarchical modeling framework, where response
      to multiple types of accessibility is nested within household type (see Figure),
      is stable and makes reasonable predictions for the scale of impacts of accessibility
      on VMT per household. Local accessibility (by walk and bike) has a small, negative
      elasticity indicating that households do on average have lower VMT when they
      are located in a highly walkable area. Accessibility by public transport has
      a stronger negative elasticity, which helps explain why households in neighborhoods
      of high transit access have lower VMT. Regional accessibility, defined by the
      amount of destinations reachable by car between 20 and 60 minutes driving, has
      a much stronger, positive elasticity with VMT, providing further evidence that
      expansion of freeway access and longer-distance regional auto connections results
      in higher VMT from households, all else held constant. These effects vary by
      household characteristic, and by region in the study.</span></p><p dir="ltr"
      style="line-height: 1.38; background-color: #ffffff; margin-top: 0pt; margin-bottom:
      11pt;"><span style="font-size: 10pt; font-family: Arial,sans-serif; color: #333333;
      background-color: transparent; font-weight: 400; font-style: normal; font-variant:
      normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;">This
      modeling approach and initial results will be of broad interest to planners
      and modelers interested in how changes to land use and transportation networks
      affect VMT. Specifically for states under mandate to predict and mitigate future
      VMT from construction projects (including the Minnesota state department of
      transportation), the approach provides a middle ground between the travel demand
      models which offer specificity but low accuracy in induced demand, and the lane
      mile elasticity calculators which offer long-run estimates without geographic
      context.</span></p>'
