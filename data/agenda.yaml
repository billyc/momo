    SessionTitle: "What\u2019s Local in Rural Minnesota- Access to Essential Destinations\
      \ outside Urban Areas"
    RoomLocation: ''
    Description: <p>Multimodal Accessibility has been well-considered in cities, but
      can the principles of access to destinations apply in a rural context, where
      the stereotype is "everybody drives"? Motivated by the reality that large non-driving
      fractions of the population (including those too young, too old, or unable to
      drive) still need to connect to destinations to meet their daily needs, we explored
      access to educational, grocery, and health care destinations in rural Minnesota.
      Whether reaching a high school by bicycle, a grocery store walking or rolling,
      or being transported to urgent care, we document how all rural is not alike
      in destination access. The land use and transportation systems synthesized into
      Accessibility can help better describe what opportunities are like in different
      parts of the state, and point to specific places where transportation&nbsp;interventions
      might make a big difference.</p>
