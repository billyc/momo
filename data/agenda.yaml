    SessionTitle: 'New Methods for Measuring Regional Mobility: Augmenting a Regional
      Travel Model with Big Data'
    RoomLocation: ''
    Description: '<p>Agencies increasingly look for ways that &ldquo;big&rdquo; data
      sources can complement existing model capabilities. Metro (Portland, Oregon''s
      MPO) recently overhauled its Regional Mobility Policy (RMP), creating new demands
      on the modeling and data that support the policy''s implementation. A core component
      of the updated RMP is "throughway reliability," defined by the number of hours
      per day that key regional roadways fail to meet a minimum travel speed, likely
      reflecting congested conditions and unreliable traffic flow. Throughways include
      both limited access freeways and local arterial streets that provide key regional
      connectivity for people and goods movement. Metro modeling and planning staff
      developed a new methodology to define and operationalize the new throughway
      reliability metric, leveraging the strengths and mitigating the weaknesses of
      regional travel models and observed traffic speed probe data.&nbsp;</p><p>Metro''s
      trip-based regional travel demand model provides &ldquo;typical day&rdquo; hourly
      average speed estimates for both base-year and future planning scenarios. Modeled
      speeds at this level of measurement are subject to well-known inaccuracies due
      to aggregation, shortcomings in traffic assignment procedures, and other limitations.
      Relative differences between scenarios are thought to be more meaningful. Probe
      speed data&mdash;primarily from the National Performance Management Research
      Data Set (NPMRDS)&mdash;provides nearly continuous data on traffic speed but
      only for existing conditions. Metro staff used probe data to establish base
      conditions, and then applied relative changes between base and future-year model
      scenarios to project likely throughway reliability into the future.</p><p>Augmenting
      modeled speeds with observed probe data increased confidence in the initial
      level of traffic congestion, while modeled changes allowed projection in future-year
      planning scenarios. Initial results supported a recent long-range regional plan
      update, helping to identify both predicted improvements due to investment and
      ongoing areas of need across the system. Comparison of modeled versus observed
      speeds in the base year also provided input into future focus areas for potential
      model improvements. <span style="mso-spacerun: yes;">&nbsp;</span></p>'
