    SessionTitle: 'Network-Based Travel Demand Model Using GPS Data: HOCTC PEL Interchange
      Study'
    RoomLocation: ''
    Description: '<p class="MsoBodyText">The Herkimer-Oneida Counties Transportation
      Council (HOCTC), is conducting a Planning and Environment Linkages (PEL) Study
      of the I-90 Exit 31 interchange in Utica, NY. Exit 31, a key regional interchange
      serving diverse land uses that faces safety and efficiency challenges. The study
      aims to improve connections between key roadways, increase safety, and enhance
      mobility for all users.<span style="mso-spacerun: yes;">&nbsp; </span>Key components
      of a PEL study include understanding existing and future travel demand, which
      feeds into traffic and environmental analyses, economic considerations and establishing
      a purpose and need for the project.</p><p class="MsoBodyText">This presentation
      introduces a prototype travel demand model (TDM) tool developed to analyze existing
      and future network operations for a small Metropolitan Planning Organizations
      (MPOs). <span style="mso-spacerun: yes;">&nbsp;</span>These agencies often do
      not have forecasting tools, which are cost prohibitive to develop and maintain.
      <span style="mso-spacerun: yes;">&nbsp;</span>The presentation showcases how
      GPS data derived from TomTom, a big data vendor, was used to develop a model
      to forecast highway demand.</p><p class="MsoBodyText">The tool developed in
      this case utilized a street network and a sample origin-destination (O-D) matrix
      at an operational level from TomTom. <span style="mso-spacerun: yes;">&nbsp;</span>The
      O-D matrix was expanded using available count data to represent demand for a
      typical weekday.<span style="mso-spacerun: yes;">&nbsp; </span>The network was
      reviewed for accuracy and connectivity and its attributes leveraged to speed-capacity
      relationships.</p><p class="MsoBodyText">The average weighted trip tables were
      assigned to the network in TransCAD, a modeling software package. <span style="mso-spacerun:
      yes;">&nbsp;</span>The modeled volumes were validated using traffic count data.
      <span style="mso-spacerun: yes;">&nbsp;</span>The model was calibrated by adjusting
      network characteristics as appropriate. The base year validation was assessed
      using root mean square error (RMSE) and volume-count percent difference across
      various facility types. For interstates, the RMSE is 8%, with a volume-count
      ratio of -3.6%. Across all facility types, the RMSE is 30%, and the volume-count
      ratio is -5.6%.<span style="mso-spacerun: yes;">&nbsp; </span>The tool was subsequently
      used for future scenario analysis by expanding the base year trip table using
      projected socio-economic data for each zone. However, additional trips were
      assigned to a few zones to account for a new activity center under development,
      which is expected to function as a special generator.</p><p class="MsoBodyText">This
      tool differs from a traditional TDM in that it replaces trip generation and
      distribution steps of a conventional three-step model, using an expanded trip
      table derived from big data. <span style="mso-spacerun: yes;">&nbsp;</span>It
      is simple and quick to operate.</p><p class="MsoBodyText">The existing validated
      model can project future traffic by incorporating expected population and employment
      growth into a trip table. <span style="mso-spacerun: yes;">&nbsp;</span>This
      helps plan roadway improvements and assess construction impacts. However, new
      major activity centers require separate trip allocation studies due to their
      significant influence on travel patterns.</p>'
