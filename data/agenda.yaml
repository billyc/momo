    SessionTitle: 'Bridging the Mobility Gap: Connecting Older Adults with Shared
      Autonomous Vehicles (SAVs) in Transportation Planning'
    RoomLocation: ''
    Description: '<p dir="ltr">Sara Sohaee Urbina, <a href="mailto:ssu2@pdx.edu">ssu2@pdx.edu</a></p><p
      dir="ltr">Liming Wang, <a href="mailto:lmwang@pdx.edu">lmwang@pdx.edu</a></p><p
      dir="ltr"><strong>Abstract Title</strong></p><p dir="ltr">Bridging the Mobility
      Gap: Connecting Older Adults with Shared Autonomous Vehicles (SAVs) in Transportation
      Planning</p><p dir="ltr"><strong>Topic</strong></p><p dir="ltr">Automated Vehicles</p><p
      dir="ltr"><strong>Abstract Background</strong></p><p dir="ltr">The United States
      faces a growing challenge in providing equitable mobility, accessibility, and
      safety for its rapidly aging population. Shared Autonomous Vehicles (SAVs) offer
      a potential solution to maintain older adults'' independence, quality of life,
      and access to essential services. However, successful implementation of SAVs
      hinges on understanding this demographic''s perceptions, needs, and potential
      adoption barriers. Current research in this area remains limited, creating a
      critical gap in transportation planning knowledge.</p><p dir="ltr"><strong>Description
      of Abstract</strong></p><p dir="ltr">This mixed-methods study directly addresses
      this gap by investigating the factors influencing older adults'' willingness
      to use SAVs. Guided by the Technology Acceptance Model (TAM), we analyze quantitative
      and qualitative survey data collected from older adults across Washington, Oregon
      and Texas. The research assesses perceived usefulness, ease of use, safety concerns,
      and social influences. We identify key benefits and barriers to SAV adoption.
      Preliminary findings suggest the potential benefits of SAVs, including increase
      in road safety, and enhanced mobility and accessibility, while also identifying
      challenges to their acceptability, such as technological concerns.&nbsp;</p><p
      dir="ltr"><strong>Statement on Why Abstract is Noteworthy</strong></p><p dir="ltr">This
      application is noteworthy because it bridges a critical gap in transportation
      planning literature by focusing on an often-overlooked demographic&mdash;older
      adults. Unlike traditional transportation studies, which generally prioritize
      younger, tech-savvy populations, this research offers nuanced insights into
      the specific needs and concerns of aging individuals. It contributes to the
      planning applications community by proposing actionable strategies for enhancing
      SAV accessibility and trust among older adults. Furthermore, it provides evidence-based
      recommendations for policymakers, urban planners, and technology developers
      to design more inclusive transportation systems that accommodate the diverse
      requirements of older populations.</p><p dir="ltr"><strong>Project will be complete
      by Fall 2025, Expected Milestones:</strong></p><ul><li dir="ltr" aria-level="1"><p
      dir="ltr" role="presentation">Data Collection will be done by March 2025.</p></li><li
      dir="ltr" aria-level="1"><p dir="ltr" role="presentation">Data Analysis will
      be completed by April 2025.</p></li></ul>'
