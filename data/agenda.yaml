    SessionTitle: TREDIS Economic modeling with Ohio Statewide Travel Demand Model
    RoomLocation: ''
    Description: <p>The Ohio Department of Transportation performs annual evaluation
      and ranking of selected ky projects for project prioritization and funding approval
      overseen by the Transportation Review Advisory Council (TRAC).&nbsp; This year
      they are changing the economic evaluation model to TREDIS (Transportation Economic
      Development System).&nbsp; The travel demand data source is the Ohio statewide
      travel demand model which runs in the Cube modeling software.&nbsp; An automation
      process was developed to extract the modeling output and to reformat it as input
      for the economic model.&nbsp; The presentation will explanin the process of
      developing a user-friendly process of extracting the modeling data and show
      how the economic software is utilized in project evaluation.</p><p>The presentation
      will focus on elements of the analysis, especially unique features of the tools
      utilized:</p><ul><li>The Ohio statewide travel demand model is a mature activitiy-based
      model.</li><li>The new process expands the modeling source pool from the statewide
      model to also include Ohio MPO models including the 3C models (Cincinnati, Columbus
      and Cleveland) and the smaller OMS (Ohio Medium Small) models.</li><li>The TREDIS
      software calculates the economic impacts, benefits and costs of proposed projects,
      programs and policies.</li></ul><p>The results of the process resulted in:</p><ul><li>A
      more transparent and explainable system which is used for important decision-making
      at the state level.</li><li>Results can be generated at the statewide, regional
      or county level.</li><li>The new software results are comparable to the old
      software results.</li></ul>
