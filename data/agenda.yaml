    SessionTitle: 'Strategies for Neighborhood Type Classification: Connecting Built
      Environment, Demographics, and Travel Behavior'
    RoomLocation: ''
    Description: '<p dir="ltr">Understanding the complex interplay between the built
      environment, demographics, and travel behavior is crucial for promoting sustainable
      transportation. Neighborhood typologies, which categorize areas based on shared
      characteristics, offer a holistic approach to analyzing these relationships,
      potentially informing more effective land use and transportation policies. However,
      existing research using neighborhood typologies to explain travel outcomes shows
      inconsistent results. This inconsistency may stem from variations in methodological
      approaches, including the geographic scale of analysis (national vs. state)
      and the inclusion of socio-economic factors alongside built environment variables.</p><p><strong><br><br><br></strong></p><p
      dir="ltr">This research systematically investigates the impact of different
      methodological strategies on the development of neighborhood typologies and
      their subsequent relationship with travel outcomes. We address three key questions:
      (1) How do neighborhood typologies differ when classified at the national versus
      state level? (2) How does incorporating socio-economic factors alongside built
      environment attributes influence the resulting typologies? (3) How do these
      different classification strategies affect the observed relationship between
      neighborhood types and travel behavior?</p><p><strong>&nbsp;</strong></p><p
      dir="ltr">In addition to the common factor analysis and cluster analysis methods,
      we include the decision tree method that balances prediction accuracy and interpretability
      to classify census block groups into neighborhood types, using data from multiple
      sources. Built environment variables (density, diversity, design, destination
      accessibility, and transit) are drawn from the EPA Smart Location Database 2.0.
      Traveler socio-economic variables and travel outcome data (trip frequency, length,
      mode share) are derived from the 2017 National Household Travel Survey (NHTS).
      We construct neighborhood typologies representing data from different geographic
      scales (national, state) and variable inclusion (built environment only, built
      environment + socio-economics). We then statistically analyze the relationship
      between each typology and the NHTS travel outcomes.</p><p><strong><br><br><br></strong></p><p
      dir="ltr">This research directly aligns with the MOMO 2025 "Connect" theme by
      connecting methodological choices in research to their practical implications
      for transportation planning. By systematically comparing different approaches
      to neighborhood typology development, this study provides actionable guidance
      for researchers and planners. Our findings demonstrate that the relationship
      between neighborhood types and travel outcomes is sensitive to different classification
      strategies. The results will inform:</p><p><strong>&nbsp;</strong></p><ul><li
      dir="ltr" aria-level="1"><p dir="ltr" role="presentation">More effective land
      use and transportation policies: by identifying neighborhood characteristics
      that are most strongly associated with desired travel outcomes.</p></li></ul><p><strong>&nbsp;</strong></p><ul><li
      dir="ltr" aria-level="1"><p dir="ltr" role="presentation">Improved travel demand
      models: by incorporating more representative neighborhood typologies.</p></li></ul><p><strong>&nbsp;</strong></p><ul><li
      dir="ltr" aria-level="1"><p dir="ltr" role="presentation">Improved understanding
      of the relationship between land use and transportation: instead of reducing
      the relationship to a simple elastic measure, neighborhood typologies make it
      possible to consider nonlinear and synergistic relationships.</p></li></ul><p><strong><br><br></strong></p><p
      dir="ltr">This research bridges the gap between academic methodology and practical
      planning application, ultimately contributing to more effective and sustainable
      transportation systems. It empowers planners to make data-driven decisions based
      on a better understanding of the complex relationship between place and travel
      behavior.</p><p>&nbsp;</p>'
