  Description: '<p><span style="font-size: 14pt;"><em><strong>Dr Seuss..MSP Style:A
    Line,B Line, Blue Line, Red Line</strong></em></span></p><p>Session Title: Innovations
    in Transit Modeling: Methods, Tools, and Applications</p><p>This 90-minute podium
    session will feature shorter presentations followed by a panel discussion and
    audience Q&amp;A. This format is designed to foster interdisciplinary dialogue
    and highlight diverse perspectives from academia, public agencies, and private
    consulting. Presenters will share key insights from recent work in transit modeling,
    followed by a moderated discussion exploring shared challenges, innovations, and
    opportunities in the field.</p><p>Session Flow:</p><p>5 min &ndash; Introduction
    by Moderator<br>50 min &ndash; Short Presentations (10 min each)<br>20 min &ndash;
    Panel Discussion<br>15 min &ndash; Audience Q&amp;A</p><p><br>Presenters and Topics:</p><p>Cherry
    Liu &ndash; SEMCOG<br>Enhancing Transit Modeling Efficiency: An Automated Approach
    for MPOs</p><p>Kwangho Baek &ndash; University of Minnesota, Twin Cities<br>Who
    Chooses Premium Transit? A Comparative AI-Integrated Choice Modeling Approach</p><p>Ray
    Saeidi &ndash; Cambridge Systematics, Inc.<br>Colorado Mountain Rail Ridership
    Forecasts</p><p>Sujith Rapolu &amp; Dave Schmitt &ndash; Metro, FTA, and collaborators
    (Met Council, COTA, Insight Transportation Consulting, Boston Region MPO)<br>STOPS
