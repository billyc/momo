    SessionTitle: A Data-Driven Tool for Evaluating the Accessibility of Planned Transportation
      Projects
    RoomLocation: ''
    Description: <p dir="ltr">A core purpose of the transportation system is to efficiently
      connect residents to destinations. Access to opportunities (ATO) measures how
      well people can reach essential needs such as jobs, schools, grocery stores,
      parks, and community centers by combining mobility and proximity analyses.</p><p
      dir="ltr">The Wasatch Front Regional Council (WFRC) has primarily measured ATO
      through travel demand model (TDM) outputs and developed web-based tools to explore
      regional accessibility. However, a faster, more flexible method was needed to
      complement the TDM approach. To address this, WFRC developed the ATO Impact
      Tool, built on ESRI's ArcGIS Network Analyst. This tool assesses the accessibility
      benefits of individual or small groups of road, transit, bike, and land-use
      projects. It does so by incorporating candidate projects into the baseline network,
      adjusting travel time assumptions, and recalculating distance-decayed travelsheds
      for over 3,000 traffic analysis zones (TAZs). The tool then quantifies changes
      in job and household accessibility, allowing comparisons between baseline and
      project scenarios at regional and local scales.</p><p dir="ltr">The ATO Impact
      Tool&rsquo;s results have been integrated into WFRC&rsquo;s Regional Transportation
      Plan (RTP) prioritization process. The tool generates an ATO metric that measures
      both how well residents can access jobs and how well employers can reach the
      labor force. These measures are scaled using the Region&rsquo;s jobs-per-household
      ratio, producing a composite score.</p><p dir="ltr">By identifying accessibility
      gaps, ATO analysis supports planning decisions, and includes summary metrics
      for underserved populations who may be less frequent users of&nbsp; personal
      vehicles to meet their travel needs. Designed for efficiency, the tool&rsquo;s
      analysis takes 20-30 minutes per project and can be applied beyond the WFRC
      planning area. While individual projects typically have a minor impact on regional
      ATO&mdash;less than 1%&mdash;they show meaningful variation at the local level.
      This allows for targeted planning and a better understanding of transportation
      equity across different populations.</p>
