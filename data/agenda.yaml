  Description: '<p><span style="font-size: 14pt;"><em><strong>Big Data, Big Ideas,
    so Little Time</strong></em></span></p><p>This session focuses on the evolving
    landscape of transportation planning and modeling through the lens of big data,
    with a particular emphasis on addressing data biases and leveraging diverse data
    sources for more accurate and equitable insights. Presentations cover the challenges
    and opportunities of using crowdsourced data (like Strava) for active transportation,
    the validation and application of commercial GPS data (INRIX) for origin-destination
    analysis and travel demand modeling, and the strategic use of various geolocation
    big data sources (LBS, CV, TSP) for different planning needs. Additionally, the
    session explores the economic impact of transit systems on real estate development
    and the use of radar data for identifying speed violators and their correlation
    with crashes. A key theme is the shift in travel behaviors due to external factors
    like the COVID-19 pandemic and e-commerce growth, and the advancements in household
    travel survey methodologies.</p>'
