    SessionTitle: 'Keeping It Simple: Project Traffic Dashboard Using MS Excel'
    RoomLocation: ''
    Description: <p><strong>Background</strong></p><p>Several third-party big data
      analytic vendors, such as StreetLight, Replica, INRIX, and AirSage, provide
      detailed insights into corridor traffic characteristics, including origin-destination
      flow, network performance, trip characteristics, and turning movement counts.
      MPOs, DOTs, consultants, and general users of these data sources have created
      various applications to summarize and visualize this data. This presentation
      describes one such dashboard created in MS Excel with a Python backend for a
      corridor improvement project on Route 17 in New York. The dashboard is used
      by the agency to identify potential locations for congestion relief measures
      and to calibrate the traffic microsimulation model.</p><p><strong>Description
      of Application</strong></p><p>The NYSDOT Route 17 Mobility &amp; Access Improvements
      Project in Orange and Sullivan Counties, New York, aims to address operational
      and safety deficiencies resulting from non-standard and non-conforming geometric
      design elements. The project seeks to achieve interstate standards and improve
      congestion-related travel times during peak periods. To support the project's
      needs and gain insights into seasonal variation and growth, big data analytics
      were employed to supplement field traffic data collected in May and June 2023.
      Three sets of travel metrics&mdash;travel times, traffic flow, and average trip
      speed through the corridor&mdash;from January 2022 to December 2024 were compiled
      from big data sources for the entire project corridor. Additionally, hourly
      travel time data for each Tuesday, Wednesday, Thursday, Friday, and Sunday throughout
      2023 was compiled to perform cluster analysis and calibrate the microsimulation
      model in accordance with the FHWA 2019 update to the Traffic Analysis Toolbox
      Volume III guidelines.</p><p>A Python-based software tool processed these analyses
      and collated the results into a user-friendly spreadsheet dashboard. This tool
      allows users to specify origin, destination, day of the week, season, and year
      to obtain detailed information on hourly travel time, average speed, and total
      origin-destination (OD) traffic. It also generates charts of seasonal travel
      time and OD traffic flow, along with 15-minute and hourly average speed heatmaps
      showing corridor conditions at different times of the day by season. These results
      helped analyze traffic operations and identify existing deficiencies in accommodating
      seasonal and diurnal traffic variations to inform potential improvements. Efforts
      are underway to make the Python software open-source for broader use in similar
      projects.</p><p><strong>Statement on Why Application is Noteworthy</strong></p><p>This
      work presents a simple framework for summarizing and reporting traffic characteristics
      from big data sources. The software developed to create the dashboard uses simple
      YAML and CSV files as parameters to read big data outputs, making it easy to
      apply to different projects. The dashboard itself is accessible to a wide audience
      with varying technical expertise due to its basis in simple Excel functions.
      Although the dashboard was developed using StreetLight data, it can be easily
      adapted to read data from other vendors.</p><p><strong>Project Status</strong></p><p>The
      application is complete, and the primary project for which this application
      was developed is currently ongoing.</p>
