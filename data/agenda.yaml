  Description: '<p><span style="font-size: 14pt;"><em><strong>Survey says: MN is the
    leading producer of Wild Rice!</strong></em></span></p><p>This&nbsp;<em>Travel
    Survey Standardization</em> session is for transportation professionals who collect,
    process, and use travel survey data. It will start with short presentations by
    three speakers to provide context and illustrate why standardization on some aspects
    of travel survey are useful. Julia Glickman of AASHTO will give a national perspective;
    Dave Ory of WSP will speak about an example from San Diego; and Flavia Tsang of
    Bay Area Metro will highlight recent discussions among multiple agencies from
    across the US. Following the presentations, facilitators will organize participants
    into small groups to brainstorm about travel survey standardization. The discussions
    will be centered around three themes: 1) travel survey processes and tools that
    could be standardized and shared, 2) the upsides and downsides of standardization,
    and 3) ways for agencies who do travel surveys to collaborate and work towards
    standardization.</p>'
