  Description: '<p><span style="font-size: 14pt;"><em><strong>All Bout Minnesota(ABM)
    seems like more fun than models</strong></em></span></p><p>This session explores
    various aspects of activity-based travel demand models (ABMs). It covers advanced
    modeling techniques beyond traditional logit models, including optimization, machine
    learning, and discrete choice models, addressing their motivations, obstacles,
    and practical applications in travel demand forecasting. The session also delves
    into the critical role of modeling activity/travel behavior of individuals serving
    dependent household members, focusing on its impact on activity scheduling and
    intra-household interactions. Furthermore, it examines the importance of evaluating
    microsimulation variability in ABMs, comparing different statistical approaches
    (Monte-Carlo with uncontrolled/fixed random numbers and Random Utility Simulation
    with fixed seed) to understand their impact on model properties and sensitivity
    to input changes. Finally, the session presents a study on how public transport
    accessibility influences individual activity patterns, using real-world transit
    card data to provide empirical evidence for urban planning and transportation
    policy.</p>'
