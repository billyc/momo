  SessionTitle: 'GMNS: Workshop'
  RoomLocation: Thomas H. Swain Room
  Description: '<p><em><strong><span style="font-size: 14pt;">Treat Yo'' Self and
    Specify Yo'' Network</span></strong></em></p><p>Building and maintaining transportation
    networks for travel models is often time-consuming and error-prone. This workshop
    introduces the General Modeling Network Specification (GMNS), a standardized,
    human- and machine-readable format developed by the Zephyr Foundation with support
    from FHWA. GMNS enables easier sharing of routable road network files across platforms
    and agencies.</p><p>Participants will also explore&nbsp;Network Wrangler 2.0,
    an open-source Python tool that simplifies network editing through &ldquo;Project
    Cards&rdquo; - standardized, human- and machine-readable text files that describe
    proposed changes to roadway, transit, pedestrian, or bicycle infrastructure. The
    tool automates network updates, supports scenario management, and facilitates
    collaboration across agencies and software platforms.</p><p>This hands-on workshop
    will guide participants through building GMNS- and Network Wrangler-ready travel
    model networks from scratch using open-source data. Attendees will learn how to
    create network scenarios with Network Wrangler and perform network analysis with
    GMNS standard networks, including transit accessibility evaluation. Live demonstrations
    will showcase how these tools streamline network development and scenario management
    for regional transportation planning.</p>'
