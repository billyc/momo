    SessionTitle: Illinois Emission Rankings for the Data Driven Decisions Tool
    RoomLocation: ''
    Description: '<p class="MsoNormal" style="margin-bottom: 12.0pt;"><span lang="EN"
      style="font-size: 10.0pt; line-height: 115%;">This presentation describes an
      analytical framework developed and implemented to evaluate and rank capacity
      expansion projects for inclusion in the IDOT Data-Driven Decisions tool. </span></p><p
      class="MsoNormal" style="margin-bottom: 12.0pt;"><span lang="EN" style="font-size:
      10.0pt; line-height: 115%;">The ILSTDM is a trip based travel demand model which
      includes a MOVES based emission post processor. Using the emission post processor,
      emission impacts were measured for all Illinois counties for base 2045 conditions.
      The project build conditions were compared to the base condition to estimate
      the emission impacts for each proposed project for emissions of CO, NOX, VOC,
      PM10, PM2.5 and CO2E. Emission difference results were reported for the county(s)
      that the project was located and ranked. </span></p><p class="MsoNormal" style="margin-bottom:
      12.0pt;"><span lang="EN" style="font-size: 10.0pt; line-height: 115%;">To develop
      an overall project rank, the individual rankings are combined. Since CO2E comprises
      all greenhouse gas emissions, which are of primary concern in the emissions
      metric, CO2E is<span style="mso-spacerun: yes;">&nbsp; </span>weighted as 50%
      of the weighted ranking score. The other five pollutants are given a 10% weight
      in the overall ranking. The weighted rank is accompanied by a criteria score,
      which simply transforms the weighted rank into a number ranging between 0 and
      1. The highest ranked project has a criteria score of 1, and the lowest ranked
      project has a score of 0.</span></p><p class="MsoNormal"><span lang="EN" style="font-size:
      10.0pt; line-height: 115%;">A summary of the overall emission rankings listed
      each of the projects weighted rank and criteria scores. Each project was listed
      on an individual sheet that contained the overall project emission ranking,
      the daily change in emissions per day per mile of the project by each pollutant,
      and the ranking of each individual pollutant. Vehicle miles traveled data is
      displayed in a project map showing the change in vehicle miles traveled compared
      the base conditions in addition to a table that lists the autos, single-unit
      trucks, and multi-unit trucks VMT differences.</span></p>'
