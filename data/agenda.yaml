    SessionTitle: 'Application of UrbanSim Cloud-Based Land Use Forecasting Model
      Calibrated by Machine Learning & Automatic Differentiation: Early Results from
      the Portland-Vancouver-Hillsboro OR-WA Metropolitan Area'
    RoomLocation: ''
    Description: '<p class="MsoNormal">UrbanSim is family of computer systems designed
      for simulation of changes in urban development. Classical implementations, beginning
      with the Eugene-Springfield, OR Metropolitan Area (Waddell, 2002) used an agent-based
      microsimulation (ABM) approach. While ABMs have many strengths, they can also
      be overelaborate and difficult to calibrate. Partially calibrated outputs from
      one module can feedforward paradoxical inputs for calibration of other models,
      and the system can remain biased after many dozens or hundreds of human interventions
      by trial and error. Therefore, the creators of UrbanSim have, in recent years,
      recast the land use model as a differentiable program. In the differentiable
      version, all discrete choice model parameters can be jointly and longitudinally
      calibrated by machine learning and automatic differentiation. By selecting a
      suitable multicriteria loss function, and tracing local rates of change in the
      loss function with respect to the various model parameters by repeated application
      of the chain rule, an optimal parametrization can be found for the entire system
      simultaneously by gradient descent. (Waddell, 2024). This presentation will
      focus on early results from practical application of a cloud-based implementation
      of this new differentiable version of UrbanSim by and with Oregon Metro, the
      metropolitan planning organization for the greater Portland area. Major milestones
      to be completed by Fall 2025 will include draft results from the new model&rsquo;s
      allocation of Metro&rsquo;s 2024 regional population and employment forecasts
      to small area geographies within our planning area.</p><p class="MsoNormal">Waddell.
      P. (2002). &ldquo;UrbanSim: Modeling Urban Development for Land Use, Transportation,
      and Environmental Planning&rdquo;, <em>Journal of the American Planning Association</em>
      68(3), pp. 297-314.</p><p class="MsoNormal">Waddell, P. (2024). &ldquo;Using
      AI Algorithms to Train Simulation Models Longitudinally&rdquo;, Presented to
      the Oregon Model Users Group, Oct. 10: <a href="https://www.youtube.com/watch?v=j1jidHVshtk">https://www.youtube.com/watch?v=j1jidHVshtk</a>
      (Accessed Feb. 13, 2025)</p>'
