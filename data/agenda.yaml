    SessionTitle: Colorado Mountain Rail Ridership Forecasts
    RoomLocation: ''
    Description: '<p class="MsoBodyText" style="text-align: left;" align="left">The
      Colorado General Assembly directed the Colorado Department of Transportation
      (CDOT) to study alternatives for the Mountain Passenger Rail service in a corridor
      stretching 200 miles west from Denver to the city of Craig.<span style="mso-spacerun:
      yes;">&nbsp; </span>Major attractions along the corridor include two of the
      largest ski resorts in the state, at Winter Park and Steamboat Springs.<span
      style="mso-spacerun: yes;">&nbsp; </span>While ski-related travel is concentrated
      in the winter, there are year-round recreational activities in the corridor.<span
      style="mso-spacerun: yes;">&nbsp; </span>Most of the overall demand is recreational,
      but there is a segment of local travel that would be served by the proposed
      rail service, including work commuters&mdash;many of them traveling to the resort
      areas.<span style="mso-spacerun: yes;">&nbsp; </span>Existing passenger service
      by Amtrak, including a winter seasonal service to the Winter Park resort, is
      limited to the eastern portion of the corridor.<span style="mso-spacerun: yes;">&nbsp;
      </span>Limited bus service is also available.</p><p class="MsoBodyText" style="text-align:
      left;" align="left">A ridership forecasting approach was developed for three
      rail service options between Denver and Craig, with differing service frequencies
      for various portions of the route.<span style="mso-spacerun: yes;">&nbsp; </span>A
      challenge was the availability of data on travel demand in the corridor.<span
      style="mso-spacerun: yes;">&nbsp; </span>Ridership estimates were available
      for the existing train and bus services, but the majority of trips in the corridor
      are made by auto.<span style="mso-spacerun: yes;">&nbsp; </span>Statewide travel
      survey sample sizes were insufficient to estimate demand.<span style="mso-spacerun:
      yes;">&nbsp; </span>Therefore, &ldquo;big data,&rdquo; specifically LOCUS location-based
      services data obtained by CDOT, was used.<span style="mso-spacerun: yes;">&nbsp;
      </span>This data not only has a large sample size at a relatively fine spatial
      level of detail (the zones in the Colorado Statewide Travel Model), but it also
      is segmented by season.</p><p class="MsoBodyText" style="text-align: left;"
      align="left">The forecasting approach estimates total travel demand&mdash;segmented
      by recreational and local travel, season, and day of week&mdash;by origin-destination
      in the corridor and applies an incremental mode choice model to estimate travel
      by rail, auto, and bus.<span style="mso-spacerun: yes;">&nbsp; </span>Estimates
      of rail ridership by route segment were produced for a winter Friday, with factors
      based on observed auto and rail travel, to expand to other days of the week,
      the winter season, and the entire year.<span style="mso-spacerun: yes;">&nbsp;
      </span>Travel time by mode, access time to/from stations, fares, and service
      frequency are considered.<span style="mso-spacerun: yes;">&nbsp; </span>To deal
      with uncertainty (e.g., auto travel time variations due to congestion and weather),
      a range of forecasts was produced for each scenario. The forecasting approach
      was implemented quickly to meet tight deadlines for required ridership estimates.<span
      style="mso-spacerun: yes;">&nbsp; </span>The forecasts are being used as planning
      continues for the Mountain Rail service.</p><p class="MsoBodyText" style="text-align:
      left;" align="left">For this presentation, we will show how big data was used
      to develop an understanding of potential station catchment areas and in turn
      demand along the project corridor. We will demonstrate how a baseline mode share
      was established using available data, present on the modeling approach, and
      finally show forecasts developed for three scenarios.</p>'
