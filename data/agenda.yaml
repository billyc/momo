    SessionTitle: "Demystifying AI for Transportation Planners: A Hands-On Guide to\
      \ Bridging Research\_and\_Practice"
    RoomLocation: ''
    Description: '<p dir="ltr"><span style="font-size: 11pt;">The integration of AI
      into transportation planning has the transformative potential to enhance efficiency,
      reduce costs, and enable data-driven decision-making. This advancement benefits
      420 MPOs across the U.S. and international agencies. However, many planners
      face challenges due to limited AI education, computational resources, and data
      transmission capabilities. This abstract introduces our initiative, developed
      by a team of Arizona State University students, aimed at equipping transportation
      planners with AI education and practical tools to bridge these gaps.</span></p><p
      dir="ltr"><span style="font-size: 11pt;">Our approach focuses on state-wide,
      nationwide, and global network planning with a multimodal perspective, equipping
      planners with scalable modeling tools, open data standards, and training programs
      to bridge the gap between research and practice, fostering more efficient, equitable,
      and sustainable transportation networks.</span></p><h1 dir="ltr"><span style="font-size:
      11pt;">Challenges in Transportation Planning:</span></h1><ol><li dir="ltr" style="font-size:
      11pt;" aria-level="1"><p dir="ltr" role="presentation"><span style="font-size:
      11pt;"><strong>Data Integration Complexity</strong>: Planners struggle to harmonize
      diverse datasets like OpenStreetMap, traffic zones, and points of interest for
      comprehensive assessments.</span></p></li><li dir="ltr" style="font-size: 11pt;"
      aria-level="1"><p dir="ltr" role="presentation"><span style="font-size: 11pt;"><strong>Scalability
      Issues</strong>: Traditional models fail to efficiently scale from local to
      global analysis, limiting their applicability.</span></p></li><li dir="ltr"
      style="font-size: 11pt;" aria-level="1"><p dir="ltr" role="presentation"><span
      style="font-size: 11pt;"><strong>Limitations of Standards &amp; Software</strong>:
      Open standards don&rsquo;t always translate into effective learning, while commercial
      software lacks transparency, hindering model understanding.</span></p></li><li
      dir="ltr" style="font-size: 11pt;" aria-level="1"><p dir="ltr" role="presentation"><span
      style="font-size: 11pt;"><strong>Bridging AI &amp; Planning</strong>: Planners
      explore ML and RL but face challenges in real-world applications.</span></p></li><li
      dir="ltr" style="font-size: 11pt;" aria-level="1"><p dir="ltr" role="presentation"><span
      style="font-size: 11pt;"><strong>Multimodal Mobility Gaps</strong>: Existing
      models lack flexibility and interoperability, limiting efficient integration
      of transit, freight, cycling, walking, and MaaS.</span></p></li></ol><h1 dir="ltr"><span
      style="font-size: 11pt;">Our Approach: Enabling Planners Through AI &amp; Open-Source
      Tools</span></h1><p dir="ltr"><span style="font-size: 11pt;">To address these
      challenges, we propose a <strong>statewide and global network planning</strong>:</span></p><ul><li
      dir="ltr" style="font-size: 11pt;" aria-level="1"><p dir="ltr" role="presentation"><span
      style="font-size: 11pt;"><strong>AI-Focused Educational Programs</strong></span></p></li><ul><li
      dir="ltr" style="font-size: 11pt;" aria-level="2"><p dir="ltr" role="presentation">Introduce
      planners to AI decision-making frameworks, ML, RL, and scenario evaluation.</p></li><li
      dir="ltr" style="font-size: 11pt;" aria-level="2"><p dir="ltr" role="presentation">Provide
      hands-on training with real-world datasets from state and global transportation
      systems.</p></li></ul></ul><ul><li dir="ltr" style="font-size: 11pt;" aria-level="1"><p
      dir="ltr" role="presentation"><span style="font-size: 11pt;"><strong>Practical
      AI Learning Pathways</strong></span></p></li></ul><ul><li style="list-style-type:
      none; font-size: 11pt;"><ul><li dir="ltr" style="font-size: 11pt;" aria-level="2"><p
      dir="ltr" role="presentation">Demonstrate AI-driven scenario management for
      improved multimodal planning.</p></li><li dir="ltr" style="font-size: 11pt;"
      aria-level="2"><p dir="ltr" role="presentation">Implement modular AI integration
      for version control, testing, and policy evaluation.</p></li></ul></li></ul><ul><li
      dir="ltr" style="font-size: 11pt;" aria-level="1"><p dir="ltr" role="presentation"><span
      style="font-size: 11pt;"><strong>Advanced Modeling Tools for Planners</strong></span></p></li><ul><li
      dir="ltr" style="font-size: 11pt;" aria-level="2"><p dir="ltr" role="presentation">Develop
      AI-powered tools that enhance accessibility, usability, and transparency beyond
      traditional models.</p></li><li dir="ltr" style="font-size: 11pt;" aria-level="2"><p
      dir="ltr" role="presentation">Enable large-scale multimodal network modeling
      and efficient scenario evaluation.</p></li></ul></ul><ul><li dir="ltr" style="font-size:
      11pt;" aria-level="1"><p dir="ltr" role="presentation"><span style="font-size:
      11pt;"><strong>Unified Open Data Standards</strong></span></p></li><ul><li dir="ltr"
      style="font-size: 11pt;" aria-level="2"><p dir="ltr" role="presentation"><span
      style="font-size: 11pt;">Standardize data structures through GMNS to improve
      consistency and collaboration.</span></p></li></ul></ul><h1 dir="ltr"><span
      style="font-size: 11pt;">Implications for Practice:</span></h1><p dir="ltr"><span
      style="font-size: 11pt;">By equipping planners with AI knowledge and open-source
      tools, we drive:</span></p><ul><li dir="ltr" style="font-size: 11pt;" aria-level="1"><p
      dir="ltr" role="presentation"><span style="font-size: 11pt;"><strong>Enhancing
      Multimodal Planning</strong>: Scalable, data-driven analyses for better policy
      and investment decisions.</span></p></li><li dir="ltr" style="font-size: 11pt;"
      aria-level="1"><p dir="ltr" role="presentation"><span style="font-size: 11pt;"><strong>Optimizing
      Efficiency</strong>: AI automation streamlines data integration, scenario evaluation,
      and model validation.</span></p></li><li dir="ltr" style="font-size: 11pt;"
      aria-level="1"><p dir="ltr" role="presentation"><span style="font-size: 11pt;"><strong>Bridging
      AI &amp; Practice</strong>: Hands-on training ensures practical ML and RL applications
      in transportation planning.</span></p></li><li dir="ltr" style="font-size: 11pt;"
      aria-level="1"><p dir="ltr" role="presentation"><span style="font-size: 11pt;"><strong>Driving
