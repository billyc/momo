  RoomLocation: Thomas H. Swain Room
  Description: '<p class="MsoNormal"><span style="font-size: 14pt;"><strong><em><span
    style="font-family: Arial, sans-serif; color: rgb(38, 38, 38);">Evaluate the Vision
    of VisionEval</span></em></strong></span></p><p class="MsoNormal"><span style="font-size:
    12pt; font-family: Arial, sans-serif; color: rgb(38, 38, 38);">The open source
    VisionEval strategic planning tool has been adopted by nearly a dozen state DOTs
    and MPOs to support nationally critical policies, and set plans and visions to
    reach goals, in the face of an uncertain future. What is the VisionEval strategic
    planning tool and how have agencies found it helpful in setting agency strategy
    and quantifying the impacts of their planning decisions, with a less resource-intensive
    tool?</span></p><p class="MsoNormal"><span style="font-size: 12pt;"><span style="font-family:
    Arial, sans-serif; color: rgb(38, 38, 38);">&nbsp;</span><span style="font-family:
    Arial, sans-serif; color: rgb(38, 38, 38);">This workshop seeks to frame VisionEval&rsquo;s
    niche in the transportation modeling toolbox. VisionEval&rsquo;s scenario analysis
    capabilities use an approach different from traditional travel network models.
    It can be used to test hundreds of alternatives rapidly to identify which combination
    best achieves desired outcomes. Being strategic, VisionEval strikes a balance
    between maintaining analytical rigor and enabling rapid, flexible analyses by
    providing a robust representation of travel demand with a simplified representation
    of supply. As such, VisionEval is especially useful for conducting key applications
    but not a substitute for detailed engineering analyses.</span></span></p><p class="MsoNormal"><span
    style="text-decoration: underline;"><span style="font-size: 12pt; font-family:
    Arial, sans-serif; color: rgb(38, 38, 38);">&nbsp;Workshop Outline:</span></span></p><p
    class="MsoNormal"><span style="font-size: 12pt;"><span style="font-family: Arial,
    sans-serif; color: rgb(38, 38, 38);">1. VisionEval Introduction &ndash; history/niche
    framing: Stephen Lawe</span><span style="font-family: Arial, sans-serif; color:
    rgb(38, 38, 38);">, RSG</span></span></p><p class="MsoNormal"><span style="font-size:
    12pt; font-family: Arial, sans-serif; color: rgb(38, 38, 38);">2. VisionEval Niche
    use cases -- 3 Agency &ldquo;real-world&rdquo; applications&nbsp;&nbsp;</span></p><p
    class="MsoNormal"><strong style="font-size: 12pt; color: rgb(38, 38, 38);">Early
    Conceptual Framing:</strong><span style="font-size: 12pt; color: rgb(38, 38, 38);">
    Baltimore MPO use of VisionEval at an early stage, to evaluate hundreds of alternative
    strategies, avoids an immediate dive into engineering details required by other
    models. This retains big-picture thought processes appropriate for this stage
    and enables more efficient, informed, traditional travel modeling downstream.
    (Stephen Lawe, RSG)</span></p><p><span style="font-size: 12pt;"><strong>Set Targets:</strong>
    MnDOT use of VisionEval in setting GHG or VMT goals for state and sub-state areas.
    Updated over time, VisionEval can provide useful progress tracking. (Joe Lehmen,
    MnDOT)</span></p><p><span style="font-size: 12pt;"><strong>Uncertainty:</strong>
    Atlanta Regional Commission running many VisionEval scenarios (with TMIP-EMAT)
    allows decision making under deep uncertainty, reflecting an understanding of
    the impact of unknowns both within and outside our control. Both augment the traditional
    scenario planning process of identifying one package of investments under a fixed
    forecast of future conditions. (Tejas Kotak, ARC)</span></p><p class="MsoNormal"><span
    style="font-size: 12pt;"><span style="font-family: Arial, sans-serif; color: rgb(38,
    38, 38);">3. Moderated Panel Q&amp;A: moderator Chris Berrens,&nbsp;</span><span
    style="font-family: Arial, sans-serif; color: rgb(38, 38, 38);">MnDOT</span></span></p><p
    class="MsoNormal"><span style="font-size: 12pt;"><span style="font-family: Arial,
    sans-serif; color: rgb(38, 38, 38);">Panelists: Tejas Kotak (ARC), Joe Lehmen
    (MnDOT), Stephen Lawe (RSG), Jeremy Raw (independent)</span></span><span style="font-family:
    Arial, sans-serif; font-size: 12pt;">&nbsp;</span></p><p class="MsoNormal"><span
    style="font-size: 12pt;"><span style="font-family: Arial, sans-serif; color: rgb(38,
    38, 38);">4. VisionEval Future Directions: Jeremy Raw (</span><span style="font-family:
    Arial, sans-serif; color: rgb(38, 38, 38);">Independent)</span></span></p><p class="MsoNormal"
    style="margin-left: .5in;"><span style="font-size: 12pt;"><em><span style="font-family:
    Arial, sans-serif; color: rgb(38, 38, 38);">Focus:&nbsp; Big Ideas that we should
    track through; Keep out of operational details</span></em></span></p><p class="MsoNormal"><span
    style="font-size: 12pt;"><span style="font-family: Arial, sans-serif; color: rgb(38,
    38, 38);">5. Closing Remarks: Chris Berrens,&nbsp;</span><span style="font-family:
    Arial, sans-serif; color: rgb(38, 38, 38);">MnDOT</span></span></p><p class="MsoNormal"
    style="margin-left: .5in;"><span style="font-size: 12pt; font-family: Arial, sans-serif;
    color: rgb(38, 38, 38);">VE Open source tool/collaboration is alive &amp; well,
    Join us!</span></p>'
