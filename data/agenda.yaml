    SessionTitle: Understanding Representativeness in Crowdsourced Apps Data for Bicyclists
      and Pedestrians
    RoomLocation: ''
    Description: '<p class="MsoNormal" style="mso-margin-top-alt: auto; mso-margin-bottom-alt:
      auto; text-align: justify; line-height: normal;"><span style="font-size: 12.0pt;
      font-family: ''Times New Roman'',serif; mso-fareast-font-family: ''Times New
      Roman'';">The rise of crowdsourced apps has transformed transportation research
      and planning, offering new ways to analyze mobility patterns. Among these, Strava
      stands out as one of the most widely used crowdsourced applications, providing
      valuable data on bicycling and walking activity. However, questions remain about
      how well Strava data represents the broader population, particularly given demographic
      biases that may skew insights and impact decision-making. Research indicates
      that Strava usage tends to be male-dominated, leading to the underrepresentation
      of women&rsquo;s mobility patterns. This disparity has profound implications
      for transportation planning, as decisions based on skewed datasets may overlook
      women&rsquo;s infrastructure needs.</span></p><p class="MsoNormal" style="mso-margin-top-alt:
      auto; mso-margin-bottom-alt: auto; text-align: justify; line-height: normal;"><span
      style="font-size: 12.0pt; font-family: ''Times New Roman'',serif; mso-fareast-font-family:
      ''Times New Roman'';">This study investigates gender imbalance in Strava data
      usage through a comprehensive review of existing literature and an analysis
      of publicly available datasets. Women&rsquo;s mobility behavior is often characterized
      by trip chaining, off-peak travel, and a preference for routes perceived as
      safer. These patterns may not align with the activity-focused nature of Strava
      users. As a result, Strava data may under capture more routine travel patterns
      associated with women&rsquo;s mobility needs. Beyond gender imbalances, Strava
      data also exhibits spatial and socioeconomic biases. High-income, urban areas
      tend to have more Strava users, whereas lower-income communities and rural areas
      are often underrepresented. The findings suggest that while Strava provides
      valuable information on high-usage corridors and emerging mobility trends, it
      does not fully reflect the diversity of active transportation users.</span></p><p
      class="MsoNormal" style="mso-margin-top-alt: auto; mso-margin-bottom-alt: auto;
      text-align: justify; line-height: normal;"><span style="font-size: 12.0pt; font-family:
      ''Times New Roman'',serif; mso-fareast-font-family: ''Times New Roman'';">Addressing
      these biases requires methodological refinements and data integration strategies.
      First, we recommend supplementing Strava data with more representative sources,
      such as census-based travel data, and targeted data collection efforts focused
      on underrepresented groups. Additionally, statistical weighting techniques and
      machine learning models can be employed to adjust for gender and socioeconomic
      disparities, ensuring a more balanced analysis.</span></p><p class="MsoNormal"
      style="mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; text-align: justify;
      line-height: normal;"><span style="font-size: 12.0pt; font-family: ''Times New
      Roman'',serif; mso-fareast-font-family: ''Times New Roman'';">The implications
      of this study extend beyond data accuracy, directly influencing transportation
      policies and infrastructure investments. Gender-responsive and equity-focused
      transportation planning requires a comprehensive understanding of all users&rsquo;
      needs, which is currently hindered by data limitations. This study underscores
      the need for more inclusive data collection practices. By improving the representativeness
      of crowdsourced mobility data, planners and policymakers can make more effective
      decisions, ultimately fostering more accessible active transportation networks
      for all users.</span></p>'
