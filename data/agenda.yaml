    RoomLocation: ''
    Description: '<p id="docs-internal-guid-b1bb7228-7fff-5f9e-da4f-1d33f41fec57"
      dir="ltr" style="line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt;"><span
