    SessionTitle: 'A constraints-oriented approach to activity-based modeling: Ohio
      DOT''s "3C" Version 2 Design'
    RoomLocation: ''
    Description: '<p dir="ltr">Authors: David Ory, Rebekah Straub, Zhujoun Jiang</p><p
      dir="ltr">The Ohio Department of Transportation is designing the next version
      of the activity-based modeling system used by their large MPOs, which is called
      the &ldquo;3C&rdquo; model (as it&rsquo;s designed for Columbus, Cincinnati,
      and Cleveland, as well as other regions). One short-coming of the current 3C
      design is that it includes a large number of probabilistic models with a large
      number of indirect effects. For example, the work tour scheduling model includes
      coefficients on gender, age, occupation, and presence of a non-working adult
      in the household. Each of these variables serves as a proxy for some type of
      constraint on behavior. For example, a worker with a non-working adult in the
      household is more likely to have assistance with caretaking responsibilities.
      Nearly each step in the modeling system includes probabilistic models with similar
      indirect effects.&nbsp;</p><p dir="ltr">There are two problems with this approach.
      First, it reduces the legibility of the modeling system. For example, it&rsquo;s
      not always obvious what gender is serving as a proxy for in all of the models
      in which it is included. As gender roles evolve over time (or as scenario planning
      wants to understand the impacts of gender roles changing), model users are left
      to guess if the effect of gender in each model is likely to persist.</p><p dir="ltr">Second,
      approaching model design in this way reduces the computational efficiency of
      the modeling system, as it overstates &mdash; in many cases dramatically &mdash;
      and misplaces our uncertainty in behavior. For example, a non-trivial share
      of workers have a fixed work schedule (e.g., teachers, manufacturing workers,
      retail workers). In crafting a work activity or tour scheduling model, the first
      question we should ask is whether the subject worker is constrained in this
      choice by having a fixed work schedule. If the answer is yes, we need not consider
      the person&rsquo;s gender or age or occupation or presence of a non-working
      adult. We simply need to assign this person one of the fixed work schedules
      we observe in the training data. This approach improves the computational performance
      of the system.&nbsp;</p><p dir="ltr">In many cases the behaviors we are uncertain
      about are the constraints each person is under when making travel-related choices.
      Our travel modeling systems should reflect this by simulating constraints explicitly
      with probabilistic model forms. For example, the 3C version 2 modeling system
      will have an explicit &ldquo;does this worker have a fixed work schedule&rdquo;
      component. Downstream component forms, such as work activity scheduling in this
      example, can act on these constraints using, very often, deterministic or simple
      model forms.&nbsp;</p><p dir="ltr">The challenge in implementing this approach
      is understanding and modeling constraints explicitly. This is the challenge
      ahead for the 3C version 2 implementation.&nbsp;</p><p dir="ltr">Ohio DOT is
      in the early stages of implementing a version 2 model in Bentley&rsquo;s AGENT
      platform. Work completed to date includes a design document, early implementation
      activities in AGENT, select prototype model components, and early data exploration
      of an on-going household travel survey.&nbsp;</p><p>&nbsp;</p>'
