    SessionTitle: The Role of Trip-Based Models in Statewide Travel Demand Modeling
    RoomLocation: ''
    Description: <p class="MsoNormal">This presentation highlights the evolution and
      current capabilities of the Texas Statewide Analysis Model (SAM), focusing on
      the latest version completed in 2024. SAM has supported numerous projects for
      TxDOT, MPOs, and other partners, helping inform transportation planning efforts
      across Texas. As a critical tool for long-range planning and policy analysis,
      SAM provides a consistent statewide foundation for understanding travel patterns,
      evaluating infrastructure investments, and coordinating planning across regions.</p><p
      class="MsoNormal">While activity-based models offer richer behavioral detail,
      the choice of statewide model architecture depends on many practical factors
      beyond theoretical pros and cons, such as state size, available data, project
      timelines, and staff capacity. For Texas, a refined trip-based structure remains
      the best fit. SAM continues to use a four-step framework with major enhancements,
      including a multimodal network (highway, urban and intercity rail, and air),
      two complete model streams for passenger and freight, weekday and weekend scenarios,
      destination choice for selected passenger purposes, explicit modeling of long-distance
      trips, and improved freight mode choice using Transearch data. In addition to
      producing accurate forecasts, SAM emphasizes usability, delivering outputs through
      streamlined Excel and HTML reports as well as an ArcGIS Online dashboard for
      easy geographic comparisons and visualization.</p><p class="MsoNormal">The SAM
      experience shows that with thoughtful design, ongoing enhancements, and user-focused
      outputs, trip-based statewide models can remain highly relevant and practical.
      This philosophy is also being applied in other statewide efforts, such as Arkansas,
      where limited budgets and sparse data require pragmatic yet robust modeling
      solutions. The session will share practical lessons from SAM&rsquo;s development
      that can guide similar statewide modeling projects.</p>
    Speakers:
    - Cacho Wang
