    Description: "<p class=\"MsoNormal\" style=\"margin: 12.0pt 0in 12.0pt 0in;\"\
      ><strong style=\"mso-bidi-font-weight: normal;\"><span lang=\"EN\" style=\"\
      font-size: 10.0pt; line-height: 115%;\">Abstract Background</span></strong></p><p\
      \ class=\"MsoNormal\" style=\"text-align: justify; margin: 12.0pt 0in 12.0pt\
      \ 0in;\"><span lang=\"EN\" style=\"font-size: 10.0pt; line-height: 115%; mso-bidi-font-weight:\
      \ bold;\">Efficient traffic monitoring is crucial for congestion management,\
      \ policy decisions, and urban planning. Existing surveillance systems often\
      \ suffer from poor camera placement or resolution and environmental factors,\
      \ limiting vehicle detection and trajectory analysis. Traditional solutions\
      \ to these constraints rely on specialized hardware or extensive recalibration,\
      \ making large-scale implementation costly and impractical. Notably, acquiring\
      \ high quality data requires infrastructure upgrades, such as optimal camera\
      \ positioning, enhanced lens quality, and environmental control. We evaluated\
      \ the application of a machine-learning algorithm, You Only Look Once (YOLO),\
      \ with image processing techniques to address these problems.</span><span lang=\"\
      EN\" style=\"mso-bidi-font-weight: bold;\"> </span><span lang=\"EN\" style=\"\
      font-size: 10.0pt; line-height: 115%; mso-bidi-font-weight: bold;\">This study\
      \ proposes a generalizable approach that adapts to diverse camera conditions\
      \ for accurate vehicle detection and counting. By integrating advanced preprocessing\
      \ with object detection and tracking models, our method transforms standard\
      \ traffic cameras into intelligent, multi-purpose traffic sensors without the\
      \ need for hardware modifications or&nbsp;additional infrastructure modifications.</span></p><p\
      \ class=\"MsoNormal\" style=\"margin: 12.0pt 0in 12.0pt 0in;\"><strong style=\"\
      mso-bidi-font-weight: normal;\"><span lang=\"EN\" style=\"font-size: 10.0pt;\
      \ line-height: 115%;\">Description of Abstract</span></strong></p><p class=\"\
      MsoNormal\" style=\"text-align: justify; margin: 12.0pt 0in 12.0pt 0in;\"><span\
      \ style=\"font-size: 10.0pt; line-height: 115%; mso-ansi-language: EN-US;\"\
      >We developed an automated pipeline for real-time traffic data acquisition,\
      \ preprocessing, object detection, and multi-vehicle tracking. The system uses\
      \ GPU-accelerated Fast Forward Moving Picture Experts Group tools and available\
      \ machine learning libraries to process video feeds. To ensure continuous data\
      \ collection, real-time recording eliminates the disruptions caused by network\
      \ instability or server limitations, thus providing an uninterrupted video stream.\
      \ Captured video frames undergo a preprocessing routine to enhance image clarity\
      \ under varying ambient conditions, to address issues like mist or reduced visibility\
      \ during dawn or dusk. The enhanced frames are then processed using YOLOv8,\
      \ for vehicle detection for various scenarios. Vehicle tracking is performed\
      \ with multi-object tracking algorithm BoT-SORT. One key contribution of this\
      \ work is a trajectory analysis framework that monitors the evolution of bounding-box\
      \ center points across consecutive frames, directly computing vehicle movement\
      \ without reference lines, eliminating the need for predefined geometrical markers\
      \ and simplifying deployment across traffic scenarios. Validations through side-by-side\
      \ comparisons with manually confirmed vehicle counts revealed an overall detection\
      \ accuracy of up to 92% in optimal daylight conditions, 71% in adverse weather\
      \ (e.g., rainfall), and 78% in low-contrast dusk settings.</span></p><p class=\"\
      MsoNormal\" style=\"margin: 12.0pt 0in 12.0pt 0in;\"><strong style=\"mso-bidi-font-weight:\
      \ normal;\"><span lang=\"EN\" style=\"font-size: 10.0pt; line-height: 115%;\"\
      >Statement on Why Abstract is Noteworthy</span></strong></p><p class=\"MsoNormal\"\
      \ style=\"text-align: justify; margin: 12.0pt 0in 12.0pt 0in;\"><span lang=\"\
      EN\" style=\"font-size: 10.0pt; line-height: 115%;\">The proposed framework\
      \ offers a scalable, cost-effective solution without extensive retraining or\
      \ hyperparameter tuning. This work significantly advances the intelligent transportation\
      \ system (ITS) field, reducing barriers to adoption for city planners, transportation\
      \ agencies, and researchers. Its ability to adapt to varying camera orientations,\
      \ resolutions, and environmental conditions illustrates both economic and operational\
      \ advantages, positioning it as a foundational technology to enhance urban traffic\
      \ management and congestion mitigation. </span></p><p class=\"MsoNormal\" style=\"\
      margin: 12.0pt 0in 12.0pt 0in;\"><strong style=\"mso-bidi-font-weight: normal;\"\
      ><span lang=\"EN\" style=\"font-size: 10.0pt; line-height: 115%;\">Project Status:\
      \ Expected completion by Spring 2025. Expected Milestones:</span></strong></p><p\
      \ class=\"MsoNormal\" style=\"margin-left: .5in; text-indent: -.25in; mso-list:\
      \ l0 level1 lfo1;\"><!-- [if !supportLists]--><span lang=\"EN\" style=\"font-size:\
      \ 10.0pt; line-height: 115%; mso-fareast-font-family: Arial;\"><span style=\"\
      mso-list: Ignore;\">\u25CF<span style=\"font: 7.0pt 'Times New Roman';\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\
      \ </span></span></span><!--[endif]--><span lang=\"EN\" style=\"font-size: 10.0pt;\
      \ line-height: 115%;\">Integrate a lane line detection module to separate express\
      \ lane and general-purpose lane flow by May 2025.</span></p><p class=\"MsoNormal\"\
      \ style=\"margin-left: .5in; text-indent: -.25in; mso-list: l0 level1 lfo1;\"\
      ><!-- [if !supportLists]--><span lang=\"EN\" style=\"font-size: 10.0pt; line-height:\
