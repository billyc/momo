    SessionTitle: 'From Diesel to Electric: Implementing Electric Truck Mode in Statewide
      Freight Forecasting'
    RoomLocation: ''
    Description: <p><strong>Abstract Background</strong><br>California&rsquo;s freight
      sector is undergoing significant changes due to regulatory requirements aimed
      at reducing emissions and improving the sustainability of goods&rsquo; movement
      at a very fast pace. The California Statewide Freight Forecasting and Travel
      Demand Model (CSF2TDM) plays a key role in evaluating the impacts of various
      scenarios by forecasting commercial vehicle travel flows and analyzing the interaction
      between truck movements, and changes in transportation infrastructure. The CSF2TDM
      integrates socioeconomic factors, land-use changes, and multimodal infrastructure
      investments to evaluate the effect of various policies on VMT and on-the-road
      emission. Given the rise of electric vehicle (EV) adoption, incorporating electric
      trucks into this model is essential for evaluating future transportation scenarios,
      energy use, and emissions impacts. There is not adequate historical data regarding
      EV trucks operation, therefore we need to develop a tool to easily evaluate
      various scenarios.<br><br><strong>Description of Application</strong><br>This
      presentation outlines the methodology for implementing electric trucks into
      the freight modeling component of CSF2TDM, focusing on both non-drayage and
      drayage truck trips.</p><p><strong>Corridor Selection:</strong><br>We identified
      six key freight corridors targeted for truck electrification infrastructure
      by 2035. Zones in proximity of these corridors are selected to capture truck
      trips that can access charging stations without significant detours.</p><p><strong>Adoption
      Rate Application (Non-Drayage Trucks):</strong><br>Using EMFAC (California&rsquo;s
      on the road emissions model) data, we apply electric truck trip adoption rates
      based on truck type (light, medium, and heavy). These rates are applied to total
      truck trips in the model to estimate scenario electric truck trips.</p><p><strong>Regional
      Variations:</strong><br>The methodology accounts for potential regional differences
      in electric truck adoption, with data disaggregated by county to reflect varying
      levels of policy support and incentives for electrification.</p><p><strong>Drayage
      Truck Implementation:</strong><br>For drayage trucks, adoption rates from the
      California Energy Commission (CEC) Statewide Electric Truck Study are applied
      to all port zone trips. Scenario testing is based on variations in adoption
      rates defined by the CEC's work.</p><p>This framework provides a scalable and
      adaptable approach for integrating electric truck scenarios into the&nbsp;CSF2TDM,
      enabling policymakers and planners to analyze the effects of electrification
      on freight movements.</p><p><strong>Statement on Why Application is Noteworthy</strong><br>This
      application is important as it enhances the CSF2TDM&rsquo;s capability to evaluate
      electric truck adoption scenarios across California's freight network. By incorporating
      both corridor-based and regional adoption variations, the model offers a simple
      and yet inclusive analysis of how electrification can influence transportation
      efficiency, emissions, and energy consumption. The streamlined approach for
      non-drayage and drayage truck scenarios serves as a practical and replicable
      solution for integrating emerging vehicle technologies into large-scale transportation
      models.</p><p><strong>Project Status</strong><br>Major milestones for this project
      will be completed by Fall 2025. These include finalizing data integration, scenario
      testing, and refining model outputs for key electrification corridors and regions.
      Results will also be shared in the presentation.</p>
