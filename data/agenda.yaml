    1.38; margin-top: 12pt; margin-bottom: 12pt;"><span style="font-size: 12pt; font-family:
    Arial, sans-serif; color: rgb(0, 0, 0); background-color: transparent; font-weight:
    400; font-style: normal; font-variant: normal; text-decoration: none; vertical-align:
    baseline; white-space: pre-wrap;">From congestion-priced highways to emissions
    modeling, machine learning and artificial intelligence is reshaping every layer
    of the planner&rsquo;s toolkit. This session spotlights four cutting-edge applications:
    representing traditional model networks in geometric neural nets to forecasts
    tolled facility performance, an AI-assisted scenario calibration technique for
    mesoscopic models; an interactive energy-and-emissions dashboard marrying agent-based
    demand with energy consumption and emissions; and an optimization model that pinpoints
    high-demand transit corridors from billions of O-D traces. Together, these talks
    demonstrate how machine learning, graph analytics, and reinforcement techniques
    are turning disparate data streams into actionable strategies for more efficient,
    equitable, and sustainable mobility networks.</span></p>'
