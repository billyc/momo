    SessionTitle: Analysis of dependent-serving activity/travel behavior
    RoomLocation: ''
    Description: <p class="MsoNormal">The objective of this study is to analyze the
      activity/travel behavior of persons serving dependent members of a household.
      These interactions are important to incorporate in activity-based travel demand
      modeling because of their impact on activity scheduling and travel behavior.
      Activity generation and scheduling is one of the most critical and challenging
      components of activity-based travel models. The desire to fulfill activities
      generates travel demand. Activity scheduling is a function of activity type
      and intra-household interactions. Most of the activity/travel models focus on
      mandatory and discretionary activities. Mandatory activities include work and
      school activities. These activities are generally pre-planned with fixed locations.
      However, new emerging working models such as flexible work arrangements are
      also becoming popular. Discretionary activities include maintenance activities
      such as shopping and visiting a doctor; and leisure activities such as visiting
      friends and participating in sports. These activities have flexible schedules
      and change from day-to-day. Most activity/travel models focus on modeling mandatory
      and discretionary activities. A third category of activities which is often
      neglected in modeling is helping or serving a dependent household member. We
      use the term &lsquo;serve dependent activity&rsquo; for these types of activities.</p><p
      class="MsoNormal">A dependent is a person who is unable to undertake certain
      activities unassisted and/or cannot be left unattended due to factors such as
      age and disability. In some cases, decisions concerning dependents&rsquo; activity
      participation are also taken by independent family members. For example, in
      the case of young children, parents decide their activity participation (join
      a play group, enroll in daycare, etc.). In this study, we mainly focus on the
      activity behavior of young children as a critical use case. These activities
      involve supervision, chauffeuring, and joint participation in activities (e.g.,
      visiting a doctor). These activities are important to study because they largely
      impact the activity scheduling of independent household members and involve
      complex household interactions. Some serve dependent activities which are pre-planned
      can also be classified as mandatory activities. For example, activities such
      as daycare and evening school sports class have fixed schedules and locations.
      Supervision of serve dependents at home also impacts participation in other
      types of activities. Household members interact with each other to manage serve
      dependent activities. In this paper, we present activity behavior of serve dependents
      and its related household interactions. We also present a framework to model
      these activities and household interactions in an activity-based travel demand
      model i.e., Toronto Area Scheduling Model for Household Agents (TASHA) developed
      for the Toronto Area in Canada.</p>
