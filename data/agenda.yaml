    SessionTitle: Developing an Induced Travel Assessment Framework
    RoomLocation: ''
    Description: '<p class="MsoBodyText" style="text-align: left;" align="left">A
      project for the National Cooperative Highway Research Program (NCHRP) is underway
      to develop an induced demand assessment framework and a guide to help Departments
      of Transportation (DOT) to apply framework to policy and planning analysis.<span
      style="mso-spacerun: yes;">&nbsp; </span>The research objectives include (1)
      defining induced demand; (2) gathering and evaluating data needed to develop
      the assessment framework; (3) piloting, validating, and testing the assessment
      framework; and (4) communicating findings from the framework to build consensus.</p><p
      class="MsoBodyText" style="text-align: left;" align="left">In contrast to analysis
      of aggregate-level data, the research team is using a &ldquo;case study&rdquo;
      approach to evaluate major highway capacity and operations improvement projects
      across different geographic contexts. This approach involves examining data
      sources specific and appropriate to each project context.<span style="mso-spacerun:
      yes;">&nbsp; </span>The case studies will provide a comprehensive view of the
      elements influencing high or low induced demand response as a function of project
      scope.<span style="mso-spacerun: yes;">&nbsp; </span>The case study locations
      will be selected using four key criteria: 1) geographic/contextual diversity;
      2) projects completed within the past 5 to 10 years; 3) likely availability
      of suitable data; and 4) willingness of the state DOT to assist with data collection.</p><p
      class="MsoBodyText" style="text-align: left;" align="left">The research team
      has completed an exhaustive literature review, covering over 25 years of studies
      and developed a working definition of induced travel, which may be simply stated
      as &ldquo;changes in the amount and nature of travel resulting from changes
      in the transportation system.&rdquo;<span style="mso-spacerun: yes;">&nbsp;
      </span>We note that induced travel has several components, including shifts
      in route, mode, time of day, and trip destination, as well as changes in the
      number of trips and land use development impacts.<span style="mso-spacerun:
      yes;">&nbsp; </span>However, these components are not always easy to distinguish
      within the context of observed data.</p><p class="MsoBodyText" style="text-align:
      left;" align="left">The literature review reveals some areas of broad consensus
      and the ongoing evolution of understanding regarding induced travel as research
      has advanced over the years.<span style="mso-spacerun: yes;">&nbsp; </span>Several
      gaps in the existing research have been identified, including how induced travel
      effects may vary within different project contexts, how travel speeds affect
      travel volumes, how the various components of travel change contribute to overall
      observed induced travel effects, the degree to which induced travel applies
      to commercial vehicle travel, and the degree to which the underlying components
      of induced travel are changing over time.<span style="mso-spacerun: yes;">&nbsp;
      </span>The research team is working on filling these research gaps as possible.</p><p
      class="MsoBodyText" style="text-align: left;" align="left">At the time of the
      presentation, the research team will have nearly completed the analysis of relevant
      data and will be close to proposing specific case study locations to the project
      panel.<span style="mso-spacerun: yes;">&nbsp; </span>The case study approach
      will be fully delineated, and the analysis methods will have been defined.<span
      style="mso-spacerun: yes;">&nbsp; </span>The presentation will be designed to
      solicit input from the planning and modeling communities; this will help greatly
      to inform the case study work and the guidance developed over the following
      year.</p>'
