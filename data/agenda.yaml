    SessionTitle: Using Travel Demand Model as a Conflict Resolution Tool
    RoomLocation: ''
    Description: '<p class="MsoNormal"><strong>Abstract Background</strong></p><p
      class="MsoNormal">In most parts of the country, transportation investments are
      heavily skewed towards roadways. The tools developed to guide the decision-making
      process typically include a travel demand model, which are often focused on
      roadway calibration. This leads to the belief in certain traditional DOTs that
      &lsquo;widening&rsquo; and &lsquo;new roadways&rsquo; are the only solutions
      to improving mobility and reducing congestion. This presentation shows the modeled
      impacts of removing widening projects from the Metropolitan Transportation Plan
      (MTP) of Triangle West Transportation Planning Organization (TWTPO) in North
      Carolina and makes a case for a more balanced approach when determining when
      to consider widening.</p><p class="MsoNormal">Project level planning in North
      Carolina is done with the assumption that changes on a particular corridor will
      impact only that corridor, and not the regional system Many agencies believe
      the traffic studies assume that the demand on a given roadway corridor will
      remain constant no matter the capacity of the roadway. Certain agencies&rsquo;
      outlook is completely opposite &ndash; that if roadway widenings are not provided,
      the demand will disappear or take other forms of transport. Our analysis suggests
      that the reality lies somewhere between these two positions, and so do the solutions.
      Neither &lsquo;widening&rsquo; nor &lsquo;not-widening&rsquo; is always the
      answer, and that policy choice often is the issue to be tackled.<span style="mso-spacerun:
      yes;">&nbsp;</span></p><p class="MsoNormal">The TWTPO removed many previously
      planned road widenings in their 2050 MTP assumption behind the removal of widening
      projects was that the trips will use other arterial and local roads for shorter
      trips, and some congestion will necessitate mode-shift towards non-motorized
      modes and transit. NCDOT wanted to understand the impacts of this decision to
      be able to have an informed negotiation during the ongoing 2055 MTP discussions.&nbsp;</p><p
      class="MsoNormal">Our analysis was not limited to standard congestion metrics.
      It also included accessibility of population and employment, transit ridership
      change, change in aggregate production and attraction, aggregate delay, cost
      of delay, and basic calculations of return on <a style="mso-comment-reference:
      HL_2; mso-comment-date: 20250221T1723; mso-comment-done: yes;">investment</a>.
      This helped NCDOT understand how removing widenings on each individual project
      will impact overall system level travel metrics and provide them with enough
      information to have a discussion with TWTPO to come to a common understanding
      regarding road-widening in the upcoming 2055 MTP.&nbsp;</p><p class="MsoNormal">The
      project concluded in August 2025</p>'
