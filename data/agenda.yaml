    RoomLocation: ''
    Description: '<p class="CSMemoBodyText"><strong>Authors: Shaghayegh Shabanian
      (Cambridge Systematics), Kenneth Curry and Matthew Austin (Parsons)</strong></p><p
      class="CSMemoBodyText"><strong>Abstract Title</strong><br>Isolating the Effects
      of HOV Weaving: A Trajectory-Based Microsimulation Approach</p><p class="CSMemoBodyText"><strong>Topic</strong><br>Microsimulation
      and Big Data</p><p class="CSMemoBodyText"><strong>Abstract Background</strong><br>High-occupancy
      vehicle (HOV) lane weaving is often recognized as a significant contributor
      to freeway congestion, yet its isolated impact is rarely quantified due to confounding
      factors such as spillback from downstream bottlenecks, insufficient capacity
      at exit ramps, and other operational issues. To support an action plan by Caltrans
      to address degraded HOV lanes, this study systematically evaluates whether weaving
      maneuvers to and from continuous-access HOV lanes are primary causes of performance
      degradation on freeway segments. Advanced microsimulation techniques were utilized
      to quantify these impacts comprehensively. The study area was a 6-mile segment
      of I-5 in Irvine, California.</p><p class="CSMemoBodyText"><strong>Description
      of Abstract</strong><br>The study began with a pre-screening process to identify
      freeway segments most likely impacted by weaving. Using PeMS detector data,
      which provides lane-specific volume and speed, and preliminary Highway Capacity
      Manual (HCM)-based analysis, segments were evaluated for factors such as congestion
      patterns, ramp volumes, and the presence of direct HOV ramps. This ensured selection
      of a segment where weaving could be a primary issue.</p><p class="CSMemoBodyText">A
      comparative evaluation of microsimulation tools was conducted, focusing on the
      ability to control lane-specific calibration, model continuous-access HOV lanes,
      and flexibility in lane change behavior.</p><p class="CSMemoBodyText">The selected
      segment was modeled and meticulously calibrated in TransModeler. Calibration
      focused on replicating origin-destination patterns, lane-specific volumes, and
      speeds. Vehicle trajectories generated by the simulation were analyzed in detail
      to ensure accurate lane change behavior, a critical element in evaluating weaving
      impacts.</p><p class="CSMemoBodyText">To isolate the weaving effect, modified
      scenarios were created by adding ramps on the left-hand side, enabling direct
      exits from the HOV lane and eliminating weaving maneuvers. Performance measures,
      including travel time and the number of lane changes were compared between the
      base and modified scenarios. This comparison quantified the direct impact of
      weaving on congestion and overall traffic performance.</p><p class="CSMemoBodyText">The
      findings affirm the effectiveness of trajectory-based calibration in microsimulation
      modeling and the utility of the pre-screening process in identifying segments
      where weaving significantly impacts performance.</p><p class="CSMemoBodyText"><strong>Statement
      on Why Abstract is Noteworthy</strong><br>This work is noteworthy for its emphasis
      on detailed calibration and the measurement of weaving impacts through alternative
      analysis. Furthermore, it could guide the selection of cost-efficient treatments
      that deliver the greatest benefits in mitigating weaving-related congestion.</p><p
      class="CSMemoBodyText"><strong>Project is Complete</strong></p>'
