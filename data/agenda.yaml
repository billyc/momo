    RoomLocation: ''
    Description: '<p id="docs-internal-guid-beecf062-7fff-e302-285b-b75d3844732e"
      dir="ltr" style="line-height: 1.38; text-align: justify; margin-top: 0pt; margin-bottom:
      12pt;"><span style="font-size: 11pt; font-family: Arial,sans-serif; color: #000000;
      background-color: transparent; font-weight: 400; font-style: normal; font-variant:
      normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;"
      data-darkreader-inline-color="" data-darkreader-inline-bgcolor="">Over the past
      few decades, transportation has been influenced by various factors, including
      rapid technological advances, changes in demographics, changes in the public&rsquo;s
      values and priorities, and ongoing changes in the economy and climate. These
      forces have shaped the travel choices available, and how Americans travel and
      allocate time and money to different activities as they navigate their day-to-day
      lives. To better understand the evolving transportation landscape and changing
      mobility patterns, this effort leverages data from multiple key national surveys:
      the American Community Survey (ACS), the American Time Use Survey (ATUS), and
      the Consumer Expenditure Survey (CE), complemented by other transportation data
      sources and statistics. The analysis provides a comprehensive overview of mobility
      trends, focusing on travel metrics such as trip frequency, mode usage, vehicle
      miles traveled (VMT), commuting patterns, work arrangements, time use across
      various trip purposes, and household expenditures on transportation. The findings
      reveal declines in overall trip-making, particularly for commuting and shopping
      trips, along with a significant increase in telework &ndash; which is a pre-COVID
      trend amplified by the pandemic. While travel patterns have begun to stabilize
      in the post-pandemic period, some behavioral shifts remain. Overall trip-making
      has not returned to pre-pandemic levels, and the fraction of individuals reporting
      zero trips remains considerably higher than in the pre-COVID period. Social
      and recreational travel is showing signs of recovery, but public transportation
      use remains subdued, and non-motorized modes like walking and biking have also
      declined. On the other hand, micromobility options, such as e-bikes and e-scooters,
      are gaining popularity, and telework continues to influence travel behavior.
      These trends have important implications for transportation planning in a &ldquo;new
      normal&rdquo; era as the spatio-temporal patterns of travel are considerably
      different in the post-COVID period. Future infrastructure investments will need
      to accommodate more flexible and diverse travel patterns, moving beyond a commuting-centric
      operational model. Transportation planning practices and forecasts that drive
      policy decisions and investments must be updated using contemporary data that
      reflects the latest behaviors, choices, and preferences so that future mobility
      solutions and technologies meet the evolving needs of residents and businesses.
      This presentation will provide a comprehensive overview of two decades of trends
      with a discussion of the implications of these trends for policy planning and
      modeling in the future.</span></p>'
