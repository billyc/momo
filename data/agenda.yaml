    SessionTitle: 'Transit in Greater Minnesota: Ridership Trends and Technological
      Opportunities'
    RoomLocation: ''
    Description: '<p class="MsoNormal" style="margin: 0in 0in 6pt; font-size: medium;
      font-family: ''Times New Roman'', serif; caret-color: rgb(0, 0, 0); color: rgb(0,
      0, 0); font-style: normal; font-variant-caps: normal; font-weight: 400; letter-spacing:
      normal; orphans: auto; text-align: start; text-indent: 0px; text-transform:
      none; white-space: normal; widows: auto; word-spacing: 0px; -webkit-text-stroke-width:
      0px; text-decoration: none; line-height: 18.4px;"><span style="font-size: 10pt;
      line-height: 15.333332px; font-family: Calibri, sans-serif;">Since the early
      2010s, American transit systems have faced declining ridership, particularly
      on bus routes, a trend exacerbated by the COVID-19 pandemic. Key contributing
      factors include the convenience of driving, inadequate transit services leading
      to first/last-mile access challenges, and the perceived higher cost of transit
      compared to driving. To address these issues, transit agencies are exploring
      solutions such as expanding frequent and reliable services (e.g., light rail
      or bus rapid transit) in large urban areas and leveraging new transportation
      technologies to enhance accessibility and reliability in smaller urban and rural
      areas.</span></p><p class="MsoNormal" style="margin: 0in 0in 6pt; font-size:
      medium; font-family: ''Times New Roman'', serif; caret-color: rgb(0, 0, 0);
      color: rgb(0, 0, 0); font-style: normal; font-variant-caps: normal; font-weight:
      400; letter-spacing: normal; orphans: auto; text-indent: 0px; text-transform:
      none; white-space: normal; widows: auto; word-spacing: 0px; -webkit-text-stroke-width:
      0px; text-decoration: none; text-align: justify; line-height: 18.4px;"><span
      style="font-size: 10pt; line-height: 15.333332px; font-family: Calibri, sans-serif;">This
      presentation analyzes transit ridership trends in urban and rural Minnesota,
      examining the impact of the COVID-19 pandemic on ridership and user behavior.
      It also evaluates the effectiveness of emerging transit technologies, including
      Autonomous Mobility-on-Demand (AMoD) services for last-mile access and Mobility-as-a-Service
      (MaaS) for rural transit integration. Finally, policy recommendations will be
      discussed to support the adoption of these technologies in addressing transit
      challenges.</span></p>'
