    SessionTitle: Whether Commercial or Passenger? Recommendations for allocating
      travel between a commercial vehicle demand model and a resident passenger demand
      model
    RoomLocation: ''
    Description: '<p dir="ltr">Authors: David Ory, Virginie Amerlynck, Rebekah Straub,
      John Gliebe,&nbsp; Greg Giaimo, Zhujoun Jiang</p><p dir="ltr">The Ohio Department
      of Transportation (ODOT) maintains and is working to improve representations
      of both commercial and personal travel in both the 3C (regional model used for
      large MPOs) and statewide (OSWM) modeling systems. Many types of travel fall
      neatly into one of these two categories. For example, a person commuting from
      home to work in their personally owned automobile falls cleanly into the personal
      travel category. A person delivering potato chips to grocery stores and other
      food outlets in a company-owned vehicle falls cleanly into the commercial vehicle
      category. In these cases, we can develop algorithms and assumptions that align
      with the type of travel in which these categories of persons engage.</p><p dir="ltr">A
      minority of travel is more complicated, as it has both personal and commercial
      components. For example, a real estate agent may travel to an office where they
      spend most of the day but take a client out in the middle of their workday to
      show them two or three or four properties. In some ways, this is like an office
      worker traveling to another office for a business meeting. In other ways, this
      is like someone traveling from place to place delivering goods or providing
      a service (e.g., housecleaning). It is not obvious whether the types of behavioral
      representations included in the personal or commercial travel models best represent
      this type of travel. Nor is it obvious how to operationalize a definition that
      categorizes travel as either personal or commercial to ensure that each model
      has a clearly defined scope, such that the same type of travel is not represented
      in both models.</p><p dir="ltr">To address this challenge, the team began by
      creating a framework of travel with the following categories: transport a person,
      deliver goods to a business, deliver goods to a residence, and provide a service
      at a business or home. Using this framework as a guide, we looked for information
      about each type of travel in the Ohio Household Travel Survey data and, informed
      by this analysis, crafted model designs. The survey investigation led to numerous
      recommendations for improving household travel surveys, which can be shared
      at MoMo. The resulting model design included recommendations to modify both
      the 3C system and the commercial vehicle system (known as DCOM). The design
      strives to allow each model to do what it does best. For example, the demand
      for package delivery is done in 3C, where individual households are described
      and simulated, and the logistics of delivering the resulting packages is handled
      in DCOM. Additional details on the design will be presented and discussed at
      MoMo.</p>'
