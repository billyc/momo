    SessionTitle: 'Harnessing the Power of Big Data in Transportation Planning: A
      Comparative Analysis of High Accuracy Geolocation Data Sources'
    RoomLocation: ''
    Description: <p dir="ltr">This presentation is about the use of the various types
      of Big Data in transportation planning and modelling applications with actual
      public planning examples to support our findings.&nbsp;</p><p dir="ltr">There
      is not a universal best data source that will always provide the most accurate
      and reliable results in every circumstance. Rather, even though all data sources
      have value, that value is driven by the attributes or applications that need
      to be planned, measured or modelled. We, therefore, strongly recommend a two-step
      process. First, determine what needs to be measured or modelled. Then, select
      the data source that best meets this need.&nbsp;&nbsp;</p><p dir="ltr">The main
      three high accuracy geolocation Big Data sources are:</p><ul><li dir="ltr" aria-level="1"><p
      dir="ltr" role="presentation">GPS data obtained from smartphone applications,
      also known as Location Based Services or LBS.</p></li><li dir="ltr" aria-level="1"><p
      dir="ltr" role="presentation">GPS data derived from devices installed in cars.
      This data can be provided either directly or indirectly by the car manufacturer
      (OEM&rsquo;s). It is known as Connected Vehicle or CV data.</p></li><li dir="ltr"
      aria-level="1"><p dir="ltr" role="presentation">GPS data derived from devices
      installed as a component of a fleet management system in cars, light commercial
      vehicles or heavy trucks. Data from these devices is gathered by Telematics
      Service Providers, and the data is&nbsp; known as TSP data.&nbsp;</p></li></ul><p
      dir="ltr">Although many derivative datasets can be obtained from these three
      data sources for use in transportation planning or modelling, we will focus
      on Demand Analysis, also known as Origin-Destination Matrices (O-D Matrices)
      The differences in technical features between each data source creates significant
      variations between the O-D Matrices that can be generated from each source.&nbsp;</p><p
      dir="ltr">For example, data required for transit planning can be successfully
      generated by a combination of LBS data and TSP data. A robust, long distance
      travel model can leverage LBS data to close significant gaps from what would
      be deduced from a parallel CV based dataset. Important insights about freight
      may be derived from a TSP data based study.</p><p dir="ltr">Several actual projects
      will be highlighted in the presentation to illustrate these differences. These
      projects include a Texas Department of Transportation and Texas Transportation
      Institute statewide planning model that leverages LBS data in order to close
      gaps provided by a CV dataset (such as different modes of travel). Another example
      will describe how a major port authority used TSP data for a study to understand
      movement patterns of heavy trucks to and from ports to optimize the traffic
      flow around the port areas. This information was not available from using either
      LBS or CV data.</p><p dir="ltr">To conclude, in this session we will discuss
      the technical differences between each data source and how the utility of the
      O-D output is impacted. We will use actual projects to demonstrate and support
      our findings.&nbsp;&nbsp;&nbsp;</p><p dir="ltr">&nbsp;</p><p>&nbsp;</p>
