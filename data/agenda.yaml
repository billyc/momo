    SessionTitle: Speed Limit Violation and Fatalities in the Dallas-Fort Worth Area
    RoomLocation: ''
    Description: '<p class="MsoNormal">In the Dallas-Fort Worth area there are around
      one thousand radar devices, called side-fires, that collect traffic volumes
      and speeds every 20 seconds on each lane of all freeways. These side-fires,
      that are spaced on average one mile from each other, generate 30 million records
      of data every day. One important application of this data, among others, is
      the ability to identify the exact number of vehicles that are driving above
      the speed limit. The analysis of the side-fires dataset has allowed us to identify
      the locations where there exists a higher percentage of speed violators as well
      as the time and day of the week when this situation is prevailing. The findings
      from this study were compared with the geographic data where crashes and fatalities
      occur, and it was determined if there is a correlation between these events
      and speed violation.<span style="mso-spacerun: yes;">&nbsp;&nbsp; </span></p>'
