  SessionTitle: 'Decision Making under Deep Uncertainty: Workshop'
  RoomLocation: Johnson Great Room
  Description: '<p><span style="font-size: 14pt;"><em><strong>Uncertain On Which Workshop
    to Attend? We have a Workshop for that.</strong></em></span></p><p>Ready to move
    beyond traditional forecasts? This session is for you. We''ll start by challenging
    the "Predict-Then-Act" approach that dominates transportation planning and discuss
    why it falls short in our deeply uncertain world.</p><p>Next, you''ll put your
    decision-making skills to the test in an interactive game. This isn''t about predicting
    a single future; it''s about making robust choices in the face of the unknown.</p><p>We''ll
    then introduce the principles of Decision Making Under Deep Uncertainty (DMDU)
    and explore how your agency''s travel demand model&mdash;often seen as a predictive
    tool&mdash;can be transformed to support exploratory analysis.</p><p>Finally,
    we''ll open the floor for a conversation on how these concepts can be applied
    to real-world transportation challenges, helping you develop strategies that are
    resilient no matter what the future holds. You''ll leave with a new perspective
    on how to use models to inform better, more robust decisions.</p>'
