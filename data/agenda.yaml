    SessionTitle: Major transitions require renewal of strategic transport models
    RoomLocation: ''
    Description: '<p class="MsoNormal" style="background: #FAFAFA;"><span lang="EN-GB"
      style="font-size: 10.5pt; font-family: ''Segoe UI'',sans-serif; mso-fareast-font-family:
      ''Times New Roman''; color: #242424; mso-ansi-language: EN-GB; mso-fareast-language:
      NL;">In the transport system, we are facing several major societal challenges
      : saturated networks, massive maintenance needs, climate change, energy transition,
      nature diversity, digitization, and major housing challenges. These transitions
      have a significant impact on mobility. New questions and information needs arising
      from these transitions, which cannot always be adequately answered with the
      current modelling tools. This calls for a renewal of traffic and transport models
      and in the way we apply them in our decision making processes. The Dutch Road
      Authority (Rijkswaterstaat- RWS), part of the Dutch ministry of Infrastructure
      and Watermanagement, proactively responds to this challenges with its strategic
      model transition program, which will be conducted in the coming years.</span></p><p
      class="MsoNormal" style="background: #FAFAFA;"><span lang="EN-GB" style="font-size:
      10.5pt; font-family: ''Segoe UI'',sans-serif; mso-fareast-font-family: ''Times
      New Roman''; color: #242424; mso-ansi-language: EN-GB; mso-fareast-language:
      NL;">&nbsp;</span></p><p class="MsoNormal" style="background: #FAFAFA;"><span
      lang="EN-GB" style="font-size: 10.5pt; font-family: ''Segoe UI'',sans-serif;
      mso-fareast-font-family: ''Times New Roman''; color: #242424; mso-ansi-language:
      EN-GB; mso-fareast-language: NL;">In recent years, RWS has taken preparatory
      steps to work on such a program. Scientists have been consulted, the national
      model system (LMS/NRM) has been reviewed, and interviews with people in the
      (policy) field have been conducted. With this input, RWS has performed an analysis
      that serves as the basis for a thorough renewal. Additionally, the current tools
      are difficult to manage and keep up-to-date in their entirety. Therefore, it
      is necessary to give an impetus to realizing a renewed modelling system to:</span></p><p
      class="MsoListParagraph" style="margin-left: 18.0pt; text-indent: -18.0pt; mso-list:
      l3 level1 lfo2; mso-hyphenate: auto; background: #FAFAFA;"><!-- [if !supportLists]--><span
      lang="EN-GB" style="font-size: 10.5pt; font-family: Wingdings; mso-fareast-font-family:
      Wingdings; mso-bidi-font-family: Wingdings; color: #242424; mso-ansi-language:
      EN-GB; mso-fareast-language: NL;"><span style="mso-list: Ignore;">&sect;<span
      style="font: 7.0pt ''Times New Roman'';">&nbsp; </span></span></span><!--[endif]--><span
      lang="EN-GB" style="font-size: 10.5pt; font-family: ''Segoe UI'',sans-serif;
      mso-fareast-font-family: ''Times New Roman''; color: #242424; mso-ansi-language:
      EN-GB; mso-fareast-language: NL;">improve the validity of the models;</span></p><p
      class="MsoListParagraph" style="margin-left: 18.0pt; text-indent: -18.0pt; mso-list:
      l3 level1 lfo2; mso-hyphenate: auto; background: #FAFAFA;"><!-- [if !supportLists]--><span
      lang="EN-GB" style="font-size: 10.5pt; font-family: Wingdings; mso-fareast-font-family:
      Wingdings; mso-bidi-font-family: Wingdings; color: #242424; mso-ansi-language:
      EN-GB; mso-fareast-language: NL;"><span style="mso-list: Ignore;">&sect;<span
      style="font: 7.0pt ''Times New Roman'';">&nbsp; </span></span></span><!--[endif]--><span
      lang="EN-GB" style="font-size: 10.5pt; font-family: ''Segoe UI'',sans-serif;
      mso-fareast-font-family: ''Times New Roman''; color: #242424; mso-ansi-language:
      EN-GB; mso-fareast-language: NL;">better respond to new questions and information
      needs;</span></p><p class="MsoListParagraph" style="margin-left: 18.0pt; text-indent:
      -18.0pt; mso-list: l3 level1 lfo2; mso-hyphenate: auto; background: #FAFAFA;"><!--
      [if !supportLists]--><span lang="EN-GB" style="font-size: 10.5pt; font-family:
      Wingdings; mso-fareast-font-family: Wingdings; mso-bidi-font-family: Wingdings;
      color: #242424; mso-ansi-language: EN-GB; mso-fareast-language: NL;"><span style="mso-list:
      Ignore;">&sect;<span style="font: 7.0pt ''Times New Roman'';">&nbsp; </span></span></span><!--[endif]--><span
      lang="EN-GB" style="font-size: 10.5pt; font-family: ''Segoe UI'',sans-serif;
      mso-fareast-font-family: ''Times New Roman''; color: #242424; mso-ansi-language:
      EN-GB; mso-fareast-language: NL;">improve the management and application of
      the models (more robust, efficient, transparent);</span></p><p class="MsoListParagraph"
      style="margin-left: 18.0pt; text-indent: -18.0pt; mso-list: l3 level1 lfo2;
      mso-hyphenate: auto; background: #FAFAFA;"><!-- [if !supportLists]--><span lang="EN-GB"
      style="font-size: 10.5pt; font-family: Wingdings; mso-fareast-font-family: Wingdings;
      mso-bidi-font-family: Wingdings; color: #242424; mso-ansi-language: EN-GB; mso-fareast-language:
      NL;"><span style="mso-list: Ignore;">&sect;<span style="font: 7.0pt ''Times
      New Roman'';">&nbsp; </span></span></span><!--[endif]--><span lang="EN-GB" style="font-size:
      10.5pt; font-family: ''Segoe UI'',sans-serif; mso-fareast-font-family: ''Times
      New Roman''; color: #242424; mso-ansi-language: EN-GB; mso-fareast-language:
      NL;">adapt to the changing requirements and technical possibilities of this
      time.</span></p><p class="MsoNormal" style="background: #FAFAFA;"><span lang="EN-GB"
      style="font-size: 10.5pt; font-family: ''Segoe UI'',sans-serif; mso-fareast-font-family:
      ''Times New Roman''; color: #242424; mso-ansi-language: EN-GB; mso-fareast-language:
      NL;">&nbsp;</span></p><p class="MsoNormal" style="background: #FAFAFA;"><span
      lang="EN-GB" style="font-size: 10.5pt; font-family: ''Segoe UI'',sans-serif;
      mso-fareast-font-family: ''Times New Roman''; color: #242424; mso-ansi-language:
      EN-GB; mso-fareast-language: NL;">The renewal tasks are divided into four clusters,
      each with some examples:</span></p><p class="MsoListParagraph" style="margin-left:
      18.0pt; text-indent: -18.0pt; mso-list: l1 level1 lfo3; mso-hyphenate: auto;
      background: #FAFAFA;"><!-- [if !supportLists]--><span lang="EN-GB" style="font-size:
      10.5pt; font-family: ''Segoe UI'',sans-serif; mso-fareast-font-family: ''Segoe
      UI''; color: #242424; mso-ansi-language: EN-GB; mso-fareast-language: NL;"><span
      style="mso-list: Ignore;">1.<span style="font: 7.0pt ''Times New Roman'';">&nbsp;&nbsp;&nbsp;&nbsp;
      </span></span></span><!--[endif]--><strong><span lang="EN-GB" style="font-size:
      10.5pt; font-family: ''Segoe UI'',sans-serif; mso-fareast-font-family: ''Times
      New Roman''; color: #242424; mso-ansi-language: EN-GB; mso-fareast-language:
      NL;">Behaviour in time and space</span></strong><span lang="EN-GB" style="font-size:
      10.5pt; font-family: ''Segoe UI'',sans-serif; mso-fareast-font-family: ''Times
      New Roman''; color: #242424; mso-ansi-language: EN-GB; mso-fareast-language:
      NL;">: Due to major housing construction tasks, strong spatial dynamics between
      living and working are expected. Additionally, there are limits to the amount
      of available time and money that can be spent on travel. Budget constraints
      regarding time and money are not explicitly included in the models. Furthermore,
      stronger differences between the days of the week in traffic congestion have
      emerged due to COVID-19, reducing the significance of the average working day.</span></p><p
      class="MsoListParagraph" style="margin-left: 18.0pt; text-indent: -18.0pt; mso-list:
      l1 level1 lfo3; mso-hyphenate: auto; background: #FAFAFA;"><!-- [if !supportLists]--><span
      lang="EN-GB" style="font-size: 10.5pt; font-family: ''Segoe UI'',sans-serif;
      mso-fareast-font-family: ''Segoe UI''; color: #242424; mso-ansi-language: EN-GB;
      mso-fareast-language: NL;"><span style="mso-list: Ignore;">2.<span style="font:
      7.0pt ''Times New Roman'';">&nbsp;&nbsp;&nbsp;&nbsp; </span></span></span><!--[endif]--><strong><span
      lang="EN-GB" style="font-size: 10.5pt; font-family: ''Segoe UI'',sans-serif;
      mso-fareast-font-family: ''Times New Roman''; color: #242424; mso-ansi-language:
      EN-GB; mso-fareast-language: NL;">More diversity in behaviour</span></strong><span
      lang="EN-GB" style="font-size: 10.5pt; font-family: ''Segoe UI'',sans-serif;
      mso-fareast-font-family: ''Times New Roman''; color: #242424; mso-ansi-language:
      EN-GB; mso-fareast-language: NL;">: Digitization of society leads to changed
      activity patterns for different target groups. The focus on sustainability and
      the rise of electrification of transport modes lead to behavioural changes regarding
      mobility.</span></p><p class="MsoListParagraph" style="margin-left: 18.0pt;
      text-indent: -18.0pt; mso-list: l1 level1 lfo3; mso-hyphenate: auto; background:
      #FAFAFA;"><!-- [if !supportLists]--><span lang="EN-GB" style="font-size: 10.5pt;
      font-family: ''Segoe UI'',sans-serif; mso-fareast-font-family: ''Segoe UI'';
      color: #242424; mso-ansi-language: EN-GB; mso-fareast-language: NL;"><span style="mso-list:
      Ignore;">3.<span style="font: 7.0pt ''Times New Roman'';">&nbsp;&nbsp;&nbsp;&nbsp;
      </span></span></span><!--[endif]--><strong><span lang="EN-GB" style="font-size:
      10.5pt; font-family: ''Segoe UI'',sans-serif; mso-fareast-font-family: ''Times
      New Roman''; color: #242424; mso-ansi-language: EN-GB; mso-fareast-language:
      NL;">Heavily loaded networks</span></strong><span lang="EN-GB" style="font-size:
      10.5pt; font-family: ''Segoe UI'',sans-serif; mso-fareast-font-family: ''Times
      New Roman''; color: #242424; mso-ansi-language: EN-GB; mso-fareast-language:
      NL;">: As networks become more saturated, the complexity in the dynamics between
      traffic demand and supply increases. This puts the principle of user equilibrium
      under pressure.</span></p><p class="MsoListParagraph" style="margin-left: 18.0pt;
      text-indent: -18.0pt; mso-list: l1 level1 lfo3; mso-hyphenate: auto; background:
      #FAFAFA;"><!-- [if !supportLists]--><span lang="EN-GB" style="font-size: 10.5pt;
      font-family: ''Segoe UI'',sans-serif; mso-fareast-font-family: ''Segoe UI'';
      color: #242424; mso-ansi-language: EN-GB; mso-fareast-language: NL;"><span style="mso-list:
      Ignore;">4.<span style="font: 7.0pt ''Times New Roman'';">&nbsp;&nbsp;&nbsp;&nbsp;
      </span></span></span><!--[endif]--><strong><span lang="EN-GB" style="font-size:
      10.5pt; font-family: ''Segoe UI'',sans-serif; mso-fareast-font-family: ''Times
      New Roman''; color: #242424; mso-ansi-language: EN-GB; mso-fareast-language:
      NL;">Decomplicating</span></strong><span lang="EN-GB" style="font-size: 10.5pt;
      font-family: ''Segoe UI'',sans-serif; mso-fareast-font-family: ''Times New Roman'';
      color: #242424; mso-ansi-language: EN-GB; mso-fareast-language: NL;">: There
      is a tendency to make models increasingly complex. On the other hand, there
      is a need for more manageable, transparent and shared models that can also handle
      different scale levels.</span></p><p class="MsoListParagraph" style="margin-left:
      18.0pt; text-indent: 0cm; mso-list: none; background: #FAFAFA;"><span lang="EN-GB"
      style="font-size: 10.5pt; font-family: ''Segoe UI'',sans-serif; mso-fareast-font-family:
      ''Times New Roman''; color: #242424; mso-ansi-language: EN-GB; mso-fareast-language:
      NL;">&nbsp;</span></p><p class="MsoNormal" style="margin-bottom: 12.0pt; background:
      #FAFAFA;"><span lang="EN-GB" style="font-size: 10.5pt; font-family: ''Segoe
      UI'',sans-serif; mso-fareast-font-family: ''Times New Roman''; color: #242424;
      mso-ansi-language: EN-GB; mso-fareast-language: NL;">These renewal tasks have
      been processed into a preliminary program with renewal projects for the period
      2024-2028, including necessary resources (people and money). From April 2025,
      a partnership with market parties and knowledge institutions will start to implement
      the renewal program.</span></p><p class="MsoNormal" style="background: #FAFAFA;"><span
      lang="EN-GB" style="font-size: 10.5pt; font-family: ''Segoe UI'',sans-serif;
      mso-fareast-font-family: ''Times New Roman''; color: #242424; mso-ansi-language:
      EN-GB; mso-fareast-language: NL;">The projects for this year are aimed at making
      several fundamental choices during 2025</span></p>'
