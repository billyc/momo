    SessionTitle: 'Speaking the Same Language: Cross-walking Truck Classification
      Systems for Efficient Freight Modeling'
    RoomLocation: ''
    Description: '<p class="MsoBodyText" style="text-align: left;" align="left"><strong><span
      style="font-family: ''Calibri'',sans-serif; mso-ascii-theme-font: minor-latin;
      mso-hansi-theme-font: minor-latin; mso-bidi-font-family: Arial; mso-bidi-theme-font:
      minor-bidi;">Abstract Background</span></strong><br><span style="font-family:
      ''Calibri'',sans-serif; mso-ascii-theme-font: minor-latin; mso-hansi-theme-font:
      minor-latin; mso-bidi-font-family: Arial; mso-bidi-theme-font: minor-bidi;">Trucks
      remain the dominant mode of freight transportation in the U.S. and forecasts
      indicate that it will continue to grow, making the accurate estimation of truck
      volume and types across major corridors and regions increasingly critical for
      infrastructure planning, air quality monitoring, and regulatory compliance.
      Agencies rely on regional travel demand models to estimate current and future
      truck movements, which are calibrated and validated using external data sources
      such as truck classification counts. However, these data sources often employ
      different vehicle classification systems, making direct comparisons challenging.</span></p><p
      class="MsoBodyText" style="text-align: left;" align="left"><span style="font-family:
      ''Calibri'',sans-serif; mso-ascii-theme-font: minor-latin; mso-hansi-theme-font:
      minor-latin; mso-bidi-font-family: Arial; mso-bidi-theme-font: minor-bidi;">For
      example, weight-based classifications, such as the Gross Vehicle Weight Rating
      (GVWR) system, used in EPA emission calculation models, does not map one to
      one on axle-based classification systems like the FHWA-13 scheme used in traffic
      operation and roadway maintenance. Vehicle classification schemes provided in
      national datasets such as the Vehicle Inventory and Use Survey (VIUS) help with
      creating a cross walk between various classification schemes, but the process
      is complicated and may introduce discrepancies. These inconsistencies hinder
      the ability of transportation agencies to harmonize datasets for model validation,
      policy analysis, and performance monitoring.</span></p><p class="MsoBodyText"
      style="text-align: left;" align="left"><strong><span style="font-family: ''Calibri'',sans-serif;
      mso-ascii-theme-font: minor-latin; mso-hansi-theme-font: minor-latin; mso-bidi-theme-font:
      minor-latin;">Description of Application</span></strong><span style="font-family:
      ''Calibri'',sans-serif; mso-ascii-theme-font: minor-latin; mso-hansi-theme-font:
      minor-latin; mso-bidi-theme-font: minor-latin;"><br>This study reviews common
      truck classification schemes used in the U.S. and develops a crosswalk methodology
      to facilitate data integration across different systems. Specifically, it:</span></p><p
      class="MsoBodyText" style="margin-left: .5in; text-align: left; text-indent:
      -.25in; mso-list: l0 level1 lfo1;" align="left"><!-- [if !supportLists]--><span
      style="font-family: Symbol; mso-fareast-font-family: Symbol; mso-bidi-font-family:
      Symbol;"><span style="mso-list: Ignore;">&middot;<span style="font: 7.0pt ''Times
      New Roman'';">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span></span><!--[endif]--><strong><span
      style="font-family: ''Calibri'',sans-serif; mso-ascii-theme-font: minor-latin;
      mso-hansi-theme-font: minor-latin; mso-bidi-theme-font: minor-latin;">Compares
      Vehicle Classification Systems:</span></strong><span style="font-family: ''Calibri'',sans-serif;
      mso-ascii-theme-font: minor-latin; mso-hansi-theme-font: minor-latin; mso-bidi-theme-font:
      minor-latin;"> Reviews and contrasts the GVWR-based system, FHWA-13 classification,
      and vehicle class definitions used in national datasets such as VIUS.</span></p><p
      class="MsoBodyText" style="margin-left: .5in; text-align: left; text-indent:
      -.25in; mso-list: l0 level1 lfo1;" align="left"><!-- [if !supportLists]--><span
      style="font-family: Symbol; mso-fareast-font-family: Symbol; mso-bidi-font-family:
      Symbol;"><span style="mso-list: Ignore;">&middot;<span style="font: 7.0pt ''Times
      New Roman'';">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span></span><!--[endif]--><strong><span
      style="font-family: ''Calibri'',sans-serif; mso-ascii-theme-font: minor-latin;
      mso-hansi-theme-font: minor-latin; mso-bidi-theme-font: minor-latin;">Develops
      Cross-Classification Approaches:</span></strong><span style="font-family: ''Calibri'',sans-serif;
      mso-ascii-theme-font: minor-latin; mso-hansi-theme-font: minor-latin; mso-bidi-theme-font:
      minor-latin;"> Proposes a method for converting between different classification
      schemes, enabling agencies to integrate disparate datasets for freight/truck
      modeling applications.</span></p><p class="MsoBodyText" style="margin-left:
      .5in; text-align: left; text-indent: -.25in; mso-list: l0 level1 lfo1;" align="left"><!--
      [if !supportLists]--><span style="font-family: Symbol; mso-fareast-font-family:
      Symbol; mso-bidi-font-family: Symbol;"><span style="mso-list: Ignore;">&middot;<span
      style="font: 7.0pt ''Times New Roman'';">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      </span></span></span><!--[endif]--><strong><span style="font-family: ''Calibri'',sans-serif;
      mso-ascii-theme-font: minor-latin; mso-hansi-theme-font: minor-latin; mso-bidi-theme-font:
      minor-latin;">Enhances Model Validation and Input Preparation:</span></strong><span
      style="font-family: ''Calibri'',sans-serif; mso-ascii-theme-font: minor-latin;
      mso-hansi-theme-font: minor-latin; mso-bidi-theme-font: minor-latin;"> Improves
      the process of using traffic count data and sample truck GPS data for calibrating/validating
      freight/truck models by aligning classifications across data sources.</span></p><p
      class="MsoBodyText" style="margin-left: .5in; text-align: left; text-indent:
      -.25in; mso-list: l0 level1 lfo1;" align="left"><!-- [if !supportLists]--><span
      style="font-family: Symbol; mso-fareast-font-family: Symbol; mso-bidi-font-family:
      Symbol;"><span style="mso-list: Ignore;">&middot;<span style="font: 7.0pt ''Times
      New Roman'';">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span></span><!--[endif]--><strong><span
      style="font-family: ''Calibri'',sans-serif; mso-ascii-theme-font: minor-latin;
      mso-hansi-theme-font: minor-latin; mso-bidi-theme-font: minor-latin;">Expands
      on Prior Work:</span></strong><span style="font-family: ''Calibri'',sans-serif;
      mso-ascii-theme-font: minor-latin; mso-hansi-theme-font: minor-latin; mso-bidi-theme-font:
      minor-latin;"> Builds on prior analysis conducted for the Southern California
      Association of Governments (SCAG) and extends the methodology for broader statewide
      and national applications.</span></p><p class="MsoBodyText" style="text-align:
      left;" align="left"><span style="font-family: ''Calibri'',sans-serif; mso-ascii-theme-font:
      minor-latin; mso-hansi-theme-font: minor-latin; mso-bidi-theme-font: minor-latin;">A
      part of this study is the incorporation of the newly released 2023 National
      VIUS dataset. By including this data source, the analysis will provide fresh
      insights into truck fleet characteristics and operations, further enhancing
      the cross-classification data and methodology.</span></p><p class="MsoBodyText"
      style="text-align: left;" align="left"><strong><span style="font-family: ''Calibri'',sans-serif;
      mso-ascii-theme-font: minor-latin; mso-hansi-theme-font: minor-latin; mso-bidi-theme-font:
      minor-latin;">Statement on Why Application is Noteworthy</span></strong><span
      style="font-family: ''Calibri'',sans-serif; mso-ascii-theme-font: minor-latin;
      mso-hansi-theme-font: minor-latin; mso-bidi-theme-font: minor-latin;"><br>This
      work is notable for its contribution to consistent truck classification schemes,
      which is essential for ensuring consistency in freight/truck modeling, regulatory
      compliance, and policy development. By creating a systematic approach to integrating
      weight-based and axle-based classification systems, this study provides a valuable
      resource for transportation agencies at the regional, state, and national levels.
      The inclusion of the 2023 National VIUS dataset further strengthens the applicability
      of the findings, ensuring that agencies have access to the most relevant and
      up-to-date information for truck operational characteristics.</span></p><p class="MsoBodyText"
      style="text-align: left;" align="left"><strong><span style="font-family: ''Calibri'',sans-serif;
      mso-ascii-theme-font: minor-latin; mso-hansi-theme-font: minor-latin; mso-bidi-theme-font:
      minor-latin;">Project Status</span></strong><span style="font-family: ''Calibri'',sans-serif;
      mso-ascii-theme-font: minor-latin; mso-hansi-theme-font: minor-latin; mso-bidi-theme-font:
      minor-latin;"><br>Major milestones, including the development of crosswalk tables,
      and addition of the 2023 National VIUS will be completed by Fall 2025.</span></p>'
