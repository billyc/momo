    SessionTitle: Streamlined Travel Model Structure for Small- and Medium-Sized Metropolitan
      Areas
    RoomLocation: ''
    Description: '<p class="MsoNormal">While complex modeling solutions can provide
      valuable insight, the ease of use and practical applications can often be lost
      in travel demand models. Models are often developed to give the correct answer,
      but not to serve as useful tools for future studies. Meanwhile, small- and medium-sized
      Metropolitan Planning Organizations (MPOs) often do not have budgets or in-house
      expertise to develop or manage travel demand models. This can create a dependency
      on the original developer to apply the model and interpret results, which decreases
      efficiency and increases costs for any project involving the tool.</p><p class="MsoNormal">This
      is why the Streamlined Travel Model Structure (STMS) was developed. With a focus
      on providing the end-user with a user-friendly tool, the STMS <span style="mso-bidi-font-family:
      Arial;">is a three-step trip-based travel demand model developed in TransCAD.
      The STMS has been designed to have the flexibility to easily transfer the model
      structure to different regions without extensive familiarity of Geographic Information
      System Developer''s Kit (GISDK) scripting language.</span></p><p class="MsoNormal"><span
      style="mso-bidi-font-family: Arial;">While the STMS offers an industry-standard
      and customizable model structure that provides outputs by time-period as well
      as overall performance metrics and quick mapping capabilities, the primary benefits
      are the reduced time and cost of model development, as well as the ease of use
      for the end-user. Customizable inputs, such as time-periods or trip purposes,
      used by the model can be edited outside the script. Data fields are streamlined
      to prevent confusion. Adjustments to the TAZ structure do not require a painstaking
      process of adjusting other inputs or editing the script. This flexibility makes
      the procedure easily transferable and customizable. The model can be run using
      a simple and user-friendly user-interface. </span></p><p class="MsoNormal"><span
      style="mso-bidi-font-family: Arial;">The STMS has been developed and deployed
      by HDR staff for multiple small MPO area models and continues to be enhanced
      over time. While additional customization of the STMS is always an option, the
      current flexibility of the STMS reduces the time and cost burden of developing
      a travel demand model and makes the model more accessible to non-modelers while
      still allowing for accurate outputs.&nbsp;</span></p>'
