    SessionTitle: 'Pahk Ya Cah in Travel Demand Models: Exploring Parking Modeling
      in the Boston Region'
    RoomLocation: ''
    Description: <p dir="ltr">Availability and cost of parking are key factors influencing
      travel patterns, particularly mode choice between private vehicles and alternative
      modes in urban areas with constrained parking supply. However, incorporating
      parking constraints into travel demand models presents several challenges. Parking
      data is highly localized, varies between public and private lots, and lacks
      consistent cost data across all areas. Aggregating parking data at the Transportation
      Analysis Zone (TAZ) level can introduce errors, complicating model integration.
      Forecasting future parking costs also remains a challenge, as there are no widely
      established methodologies for projecting how prices will evolve. Asserting static
      parking prices effectively assumes that new developments maintain the existing
      ratio of available parking, but there is growing interest in reducing minimum
      parking requirements ratio to encourage mode shifts away from private vehicle
      use.</p><p dir="ltr">The Boston Region Metropolitan Planning Organization (MPO)
      maintains TDM23, a trip-based travel demand model for the Boston region, where
      parking supply is regulated through policies such as the City of Boston and
      Massport&rsquo;s parking freeze. To explore the parking cost modeling and forecasting,
      a clustering analysis was conducted using parking costs derived from lot-specific
      prices and then averaged across nearby TAZs. The algorithm was trained on multiple
      variables, including job density, employment access by transit, industry-sector
      job density, access density, parking freeze designation, distance from downtown,
      intersection density, and land use. The strongest correlations were observed
      with job density and employment access by transit, leading to the grouping of
      TAZs into cost-based clusters. However, comparison among clusters revealed some
      limitations, with systematic misestimations in some neighborhoods. Misclassifications
      were particularly evident in the Seaport and UMass Boston areas, while TAZs
      along the Emerald Necklace Conservancy remained largely consistent with expectations.
      Aggregating parking costs at the neighborhood level helped smooth out some of
      these inconsistencies but lost useful granularity of dense development near
      transit stations.</p><p dir="ltr">To better understand how the assertion to
      maintain observed parking costs in forecast scenarios might cause problems in
      the model, a parking demand estimation utility was developed that post-processes
      the estimated vehicle arrivals and departures by trip purpose and time of day.
      Parking demand estimates were tested with parking freeze supply constraints
      and used in a model application for the Allston Multimodal Project, a major
      infrastructure and development project, to compare additional vehicle demand
      with planned parking development.&nbsp;</p><p dir="ltr">This research explores
      a potential methodology for developing an adjustable parking cost mechanism
      for forecast years, incorporating demographic, network, and development patterns.
      While the clustering algorithm effectively reassigns TAZs to parking cost clusters,
      finding a set of variables that produces distinct, non-overlapping clusters
      remains a challenge. A parking demand utility provides a valuable tool for validating
      assumptions about how adjusted costs influence travel behavior. Further refinement
      is needed to improve this process and enhance the integration of adjusted parking
      costs into travel demand models.&nbsp;</p>
