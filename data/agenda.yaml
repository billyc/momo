    SessionTitle: Developing User Profiles for Freeway Segments in San Francisco using
      GPS-Based Travel Survey Path Data
    RoomLocation: ''
    Description: <p>Widespread adoption of smartphones has revolutionized household
      travel diary survey data collection by integrating GPS, allowing trip-making
      to be detected in real time and prompting users to provide responses as soon
      as their travel is completed, rather than requiring participants to recall their
      previous day's travel.&nbsp; Smartphones have also facilitated multi-day collection
      and enable path information to be collected.&nbsp; The GPS path data has been
      underutilized relative to the core household, person, and trip information that
      household travel surveys have traditionally provided.&nbsp; The Metropolitan
      Transportation Commission and San Francisco County Transportation Authority
      have recently begun to leverage GPS path data collected with the 2023 Bay Area
      Travel Study (BATS) to develop user profiles of managed lanes, toll bridges,
      and other freeway facilities.&nbsp; We will present the methods for developing
      user profiles of roadway facilities, including routing GPS path data onto an
      Open Street Map network using open source tools and using weighted survey records
      to develop volume estimates and margins of error.&nbsp; We will then present
      user profiles for facilities of interest, including breakdowns by household
      income, race and ethnicity, home county, mode, and trip purpose.&nbsp;</p>
