  Description: '<p><span style="font-size: 14pt;"><em><strong>Modeling Motormouths</strong></em></span></p><p>The
    overall session focuses on advancements and applications in travel demand modeling,
    moving beyond traditional single-mode analysis to more holistic and nuanced approaches.
    It explores the use of innovative models like "connectome" for multi-modal access-to-destinations,
    system dynamics for shared mobility, and destination choice models using passive
    data for external trips. The session also highlights how these models quantify
    the economic, environmental, and social benefits of transit.</p>'
