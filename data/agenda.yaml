    SessionTitle: "Travel Model Improvements for Bike Facility Evaluation \u2013 The\
      \ OCTA Experience"
    RoomLocation: ''
    Description: '<div style="mso-element: frame; mso-element-frame-hspace: 9.0pt;
      mso-element-wrap: around; mso-element-anchor-vertical: paragraph; mso-element-anchor-horizontal:
      column; mso-element-top: .05pt; mso-height-rule: exactly;"><table cellspacing="0"
      cellpadding="0" align="left"><tbody><tr><td style="padding: 0in 9.0pt 0in 9.0pt;"
      align="left" valign="top"><p class="MsoNormal" style="mso-element: frame; mso-element-frame-hspace:
      9.0pt; mso-element-wrap: around; mso-element-anchor-vertical: paragraph; mso-element-anchor-horizontal:
      column; mso-element-top: .05pt; mso-height-rule: exactly;">Orange County Transportation
      Authority (OCTA) is prioritizing active transportation (AT) in their plans.
      Over<span style="font-size: 12pt;"> <span style="line-height: 107%; font-family:
      Aptos, sans-serif;">four hundred </span></span>miles of regional bikeway corridors
      have been recommended through a countywide effort involving local jurisdictions
      and stakeholders, further expanding a network of more than 1,000 miles of bikeways.<span
      style="mso-spacerun: yes;"> </span>Systematic evaluation and cost-benefit analysis
      of new bike infrastructure is limited by lack of bike infrastructure sensitivity
      in the OCTA travel demand model (OCTAM). A straightforward, low-cost, first
      phase improvement to OCTAM was developed to add this sensitivity.</p><p class="MsoNormal"
      style="mso-element: frame; mso-element-frame-hspace: 9.0pt; mso-element-wrap:
      around; mso-element-anchor-vertical: paragraph; mso-element-anchor-horizontal:
      column; mso-element-top: .05pt; mso-height-rule: exactly;">The improvements
      made to OCTAM incorporated three factors important to bicycle riders: comfort,
      safety, and exertion level. The implementation path included updating the OCTAM
      network with bike-related geospatial data, reflecting these factors in the OCTAM
      distance skimming procedures, and incorporating a simple bike assignment routing
      method.</p><p class="MsoNormal" style="mso-element: frame; mso-element-frame-hspace:
      9.0pt; mso-element-wrap: around; mso-element-anchor-vertical: paragraph; mso-element-anchor-horizontal:
      column; mso-element-top: .05pt; mso-height-rule: exactly;">The three factors
      were addressed using the following network elements: 1) bike infrastructure
      classes added to the network identify the level of comfort a rider feels based
      on their separation from other roadway uses; 2) a measure of the amount of traffic
      the roadway might carry addresses the level of biking safety; and 3) roadway
      slopes, in particular directional uphill segments, factor in the level of biking
      exertion. <span style="mso-spacerun: yes;">&nbsp;</span>Data being used are
      readily available from OCTA such as their GIS bike facility map and their internal
      processing of elevations from ESRI digital elevation models. The sources used
      are not limiting factors for other agencies as other open-source data are available.</p><p
      class="MsoNormal" style="mso-element: frame; mso-element-frame-hspace: 9.0pt;
      mso-element-wrap: around; mso-element-anchor-vertical: paragraph; mso-element-anchor-horizontal:
      column; mso-element-top: .05pt; mso-height-rule: exactly;">The bike skimming
      procedures use link-level weights, based on the literature, to produce new origin-destination
      weighted distances and times for mode choice. The weights measure the perceived
      value, in terms of bike time, of safety, comfort and exertion where, for example,
      for every minute spent on a 10% slope a bike rider would go four minutes out
      of their way to avoid the slope. The same link-level weights were used during
      assignment to route bike trips on a minimum weighted distance path. Route assignment
      was evaluated using collected bicycle counts throughout Orange County.</p><p
      class="MsoNormal" style="mso-element: frame; mso-element-frame-hspace: 9.0pt;
      mso-element-wrap: around; mso-element-anchor-vertical: paragraph; mso-element-anchor-horizontal:
      column; mso-element-top: .05pt; mso-height-rule: exactly;">With this initial
      phase improvement, OCTA will be able to use their travel model during evaluation
      and prioritization of bikeway facilities, future analysis of regional bikeway
      plans, and can potentially assess e-bike adoption impacts.<span style="mso-spacerun:
      yes;"> </span>This improvement applies a direct, low effort implementation method
      for improving bike infrastructure sensitivity in a travel model system whether
      it be a 4-step or activity-based model.&nbsp;</p><p class="MsoNormal" style="mso-element:
      frame; mso-element-frame-hspace: 9.0pt; mso-element-wrap: around; mso-element-anchor-vertical:
      paragraph; mso-element-anchor-horizontal: column; mso-element-top: .05pt; mso-height-rule:
      exactly;"><span style="font-size: 11.0pt; line-height: 107%; font-family: ''Aptos'',sans-serif;
      mso-ascii-theme-font: minor-latin; mso-fareast-font-family: Aptos; mso-fareast-theme-font:
      minor-latin; mso-hansi-theme-font: minor-latin; mso-bidi-font-family: Arial;
      mso-bidi-theme-font: minor-bidi; mso-ansi-language: EN-US; mso-fareast-language:
      EN-US; mso-bidi-language: AR-SA;">Contributors: Anup Kulkarni (OCTA), Brian
      Smolke (OCTA), Archie Tan (OCTA), Rick Curry (WSP), Dora Wu (WSP), Ashlyn Clarry
      (WSP), Alice Huang (WSP)</span></p></td></tr></tbody></table></div>'
