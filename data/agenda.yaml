    SessionTitle: Enhanced HTML-based Client-side Visualization and Comparison Tools
      for Travel Demand Model
    RoomLocation: ''
    Description: <div><div>Traditionally, travel demand model (TDM) results were presented
      in the ASCII format containing static numbers and tables. Albeit acceptable
      for travel demand modelers, the traditional approach is not appropriate for
      conveying data to a wider audience.</div><div>Working with TxDOT staff, TTI
      staff initially introduced HTML-based visualization and comparison tools in
      TexPACK V2.5, which is the current TDM package adopted by the Texas Department
      of Transportation (TxDOT) for small- and medium-sized Metropolitan Planning
      Organizations (MPO) in Texas. Those visualization tools can streamline the process
      of harvesting the data from the TDM and automatically generate interactive reports
      based on the model outputs.</div><div>Different from server-based web applications,
      those tools do not require the user to either 1) upload or host the model results
      or datasets onto a web server, or 2) deploy the web app on a web server. Instead,
      those tools can generate interactive reports/dashboards processed on the user&rsquo;s
      machine without the need to host the data and deploy the tool. All elements
      for the final report/dashboard can be compiled and embedded into one single
      HTML file and can be easily accessed by commonly installed internet browsers.
      In this way, the report/dashboard can be easily shared with anyone without the
      need for a vendor-developed TDM software platform (i.e., TransCAD or Cube) or
      a pre-deployed web app.</div><div>With the improvements in the data visualization
      techniques (HTML, JavaScript, and open-sourced visualization libraries) in the
      past 5 years, TTI staff embarked on significant improvements to the HTML-based
      visualization and comparison tools in the upcoming TexPACK v3.0. The major goal
      of the enhancements is to improve the user experience (UE) by applying improved
      data visualization techniques, reducing the analyst&rsquo;s effort for summarizing
      the results, creating an easier-to-use user interface (UI), and introducing
      more interactive features to facilitate the analysis. Depending on the purpose
      and the intended audience, the UI can be designed as an interactive report or
      dashboard. Conversely, it can also be designed for more sophisticated model
      calibration and validation without invoking manual effort to migrate data between
      platforms. Specifically, the enhancements include but are not limited to 1)
      new architecture, wireframe, layout, and UI. 2) enhanced navigation structure
      with a brand-new side panel containing two tree views, and a search bar, allowing
      the analyst to quickly find specific summary items, 3) enhanced summary pages
      for all model results, 4) more connections between tables, charts, and maps,
      and 5) more improved interactive functions.</div></div>
