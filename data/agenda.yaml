  Description: '<p><span style="font-size: 14pt;"><em><strong>10,000 Lakes and the
    Roads to Get There!</strong></em></span></p><p>This session focuses on innovations
    and challenges in transportation modeling and data management, particularly regarding
    network development, traffic counting, and data standardization. Presentations
    cover the use of AI in traffic counting, the adaptation of MATSim networks to
    the General Modeling Network Specification (GMNS), and the development of a statewide
    multimodal transportation network in Ohio to improve efficiency and consistency.
    A recurring theme is the need for practical solutions and improved data formats
    to overcome limitations of current systems, such as CSV files for large networks
    and inconsistencies across different modeling efforts.</p>'
