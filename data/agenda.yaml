      in the Sacramento, CA Region
    RoomLocation: ''
    Description: <p class="MsoNormal"><strong>Title</strong></p><p class="MsoNormal">Regional
      Collision Forecasting for Project and Plan-Level Analysis in the Sacramento,
      CA region</p><p class="MsoNormal"><strong>Topics</strong></p><p class="MsoNormal">Road
      safety, collision forecasting, travel model application</p><p class="MsoNormal"><strong>Abstract
      Background</strong></p><p class="MsoNormal">Highway capacity expansion projects
      often highlight collision reduction as a benefit, traditionally quantified using
      crash modification factors (CMFs) based on specific improvements. However, this
      approach does not capture the potential increase in collisions resulting from
      induced demand &ndash; the phenomenon where increased road capacity leads to
      more driving and, consequently, greater exposure to crash risk. To address this
      gap, the Sacramento Area Council of Governments (SACOG) developed a collision
      prediction model (CPM) to estimate how many collisions a project or plan scenario
      may create or prevent based on how the scenario affects factors such as vehicle-miles
      traveled (VMT), transit activity, and land use.</p><p class="MsoNormal"><strong>Description
      of Abstract</strong></p><p class="MsoNormal">SACOG developed a collision prediction
      model (CPM) using its regional travel demand model and observed collision data
      to estimate how many collisions a project or plan scenario may create or prevent
      based on how the project affects key factors that influence collision risk such
      as vehicle-miles traveled (VMT), transit activity, and land use.</p><p class="MsoNormal">SACOG&rsquo;s
      CPM predicts collisions at a zonal level for 15,498 256-acre hexagonal zones
      covering the SACOG region using a Zero-Inflated Negative Binomial (ZINB) model.
      Key explanatory variables include VMT, job and population density, transit service
      density, miles of multi-lane roads, and number of high-speed intersections.
      These inputs all come from SACOG&rsquo;s <a href="https://www.sacog.org/planning/data-resource-center/travel-demand-model/travel-model-documentation">SACSIM
      travel demand model</a>. Notably, the CPM is comprised of 11 submodels whose
      variables and coefficients are specific to different road types (freeways versus
      arterials) and different built environment types (e.g., urban, suburban, rural,
      etc.). To train and test the CPM, we used six years (2014-2019) of geocoded
      collision data from UC Berkeley&rsquo;s Traffic Injury Management System (TIMS).
      We trained the model on years 2014-2016, then tested the model&rsquo;s predictions
      against years 2017-2019.&nbsp;</p><p class="MsoNormal">The resulting CPM has
      been used on several test projects and demonstrates its usefulness as a complement
      to more traditional CMF-based analysis, giving practitioners insight into whether
      a project will have a net safety cost or benefit, as well as how costs and benefits
      are distributed across different communities.</p><p class="MsoNormal"><strong>Statement
      on Why Abstract is Noteworthy</strong></p><p class="MsoNormal">SACOG&rsquo;s
      CPM contributions to planning practice include:</p><ul><li class="MsoNormal">Enabling
      more comprehensive safety analysis that considers safety effects both at a project
      location and regional level.</li><li class="MsoNormal">Adding an equity component
      to safety analysis by comparing changes in collisions for environmental justice
      (EJ) areas versus non-EJ areas.</li><li class="MsoNormal">Enabling identification
      of &ldquo;hot spot&rdquo; zones where observed collision frequency is much higher
      than the CPM predicts.</li><li class="MsoNormal">Inspiring California DOT (Caltrans)
      to incorporate a rubric-based &ldquo;crash exposure factor&nbsp;&rdquo; into
      its&nbsp;<a href="https://dot.ca.gov/-/media/dot-media/programs/transportation-planning/documents/division-transportation-planning/csis/2024-capti-alignment-metrics_a11y.pdf">Caltrans
      System Investment Strategy</a> (CSIS) safety metric. The factor lowers a project&rsquo;s
      safety score if it induces a significant amount of VMT, and raises its safety
      score if it significantly reduces VMT.</li></ul><p class="MsoNormal"><strong>Project
      is in progress:&nbsp;</strong>model is complete and has been used on test projects,
      but not for final analysis or planning decisions.</p>
