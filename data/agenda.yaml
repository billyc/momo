    SessionTitle: 'Modeling at the Crossroads: Practices and Challenges for Applying
      MPO TDMs to Caltrans Projects'
    RoomLocation: ''
    Description: '<p class="MsoNormal" style="text-align: justify; text-justify: inter-ideograph;"><span
      lang="en-UM">Metropolitan Planning Organizations (MPOs) and some Regional Transportation
      Planning Agency (RTPAs) in California develop and maintain regional travel demand
      models (TDMs) for long-range transportation planning</span><span lang="EN-US"
      style="mso-ansi-language: EN-US;"> and</span><span lang="en-UM"> air quality
      </span><span lang="EN-US" style="mso-ansi-language: EN-US;">conformity </span><span
      lang="en-UM">analysis. </span><span lang="EN-US" style="mso-ansi-language: EN-US;">While
      these TDMs are valuable tools for policy evaluation</span><span lang="en-UM">,
      </span><span lang="EN-US" style="mso-ansi-language: EN-US;">they are also frequently
      used for</span><span lang="en-UM"> project-level analysis, including vehicle
      miles traveled (VMT) assessments, congestion evaluations, and CEQA-required
      environmental reviews. However, significant challenges arise when adapting regional
      models for project-level applications, including misalignment of base years,
      limited scenario flexibility, and inadequate sensitivity testing for localized
      impacts. This presentation </span><span lang="EN-US" style="mso-ansi-language:
      EN-US;">provides a framework for</span><span lang="en-UM"> assess</span><span
      lang="EN-US" style="mso-ansi-language: EN-US;">ing</span><span lang="en-UM">
      the suitability, limitations, and recommended practices for applying MPO models
      in Caltrans project-level analysis in California.</span></p><p class="MsoNormal"
      style="text-align: justify; text-justify: inter-ideograph;"><span lang="en-UM">This
      presentation evaluates MPO TDMs in California, focusing on their practical application
      for project-level analysis. To investigate potential challenges, a statewide
      survey was conducted, gathering responses from 25 out of 44 MPOs and RTPAs regarding
      model ownership, data availability, and calibration practices. Additionally,
      interviews with 14 MPOs and RTPAs were conducted to examine model structures,
      post-pandemic adjustments, induced VMT methodologies, and validation procedures.
      A technical review of six major MPO models assessed model documentation, calibration,
      transparency, and usability for project-level applications. Lastly, a project-level
      review of four Caltrans projects was conducted, incorporating feedback from
      Caltrans project managers to identify project-level implementation challenges.</span></p><p
      class="MsoNormal" style="text-align: justify; text-justify: inter-ideograph;"><span
      lang="en-UM">Findings indicate that while MPO models offer broad application
      potential, the &ldquo;off-the-shelf&rdquo; models are often not directly suitable
      for project-level analysis without significant modifications. Key issues include
      inconsistencies in scenario development, stochastic variability in activity-based
      models (ABMs), and insufficient model sensitivity to project-specific changes.
      While most regional models undergo calibration and validation, many lack standardized
      methodologies for sensitivity testing, benchmark validation, and induced VMT
      estimation. ABMs, though well-suited for analyzing regional policy impacts,
      often require extensive adjustments for project-level applications, making them
      less practical without additional due diligence. Additionally, most models lack
      sufficient feedback mechanisms to generate reasonable induced VMT estimates
      for project-level anaysis. The review of Caltrans projects revealed limited
      documentation of project-specific modeling considerations and highlighted several
      concerns related to model applicability.</span></p><p class="MsoNormal" style="text-align:
      justify; text-justify: inter-ideograph;"><span lang="en-UM">Through interviews
      with MPOs, RTPAs, and Caltrans project managers, this study examines the challenges
      of applying TDMs for project-level analysis from multiple perspectives. By identifying
      these gaps and challenges, this project recommends establishing standardized
      modeling guidelines in collaboration with Caltrans, MPOs, and RTPAs. Developing
      a rigorous model review process, including a structured checklist for project
      applications, will improve transparency and consistency. Providing technical
      guidance on project documentation and scenario development will help ensure
      that model modifications and assumptions are properly documented and reviewed.</span></p>'
