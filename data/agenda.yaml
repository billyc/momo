    SessionTitle: Usability testing of a new Activity-Based travel model for the metropolitan
      Washington region
    RoomLocation: ''
    Description: '<p class="MsoNormal">The National Capital Region Transportation
      Planning Board (TPB), the federally designated MPO for the Metropolitan Washington
      region, has been developing its next-generation, activity-based regional travel
      model, known as the Generation-3, or Gen3, Model since late 2019. During the
      first two phases of the Gen3 Model development project, the model was developed
      using the ActivitySim platform with consultant assistance. Now, TPB staff are
      currently conducting the third and final phase of this project, which features
      usability testing of the model to ensure its readiness for production work.</p><p
      class="MsoNormal">Usability testing of the Gen3 Model includes sensitivity testing
      and simulating its applications in the development of the Visualize 2050 plan,
      including the Air Quality Conformity (AQC) Determination, mobile emissions analysis,
      and the performance analysis of the plan. Sensitivity tests were conducted in
      both the Gen3 Phase 1 Model and Gen3 Phase 2 Model, mainly to evaluate the reasonableness
      of model response to changes in model inputs, such as land use forecasts, planned
      transportation networks, and/or transportation policy.&nbsp; During Phase 3,
      staff conducted additional sensitivity tests in support of the usability testing,
      aiming to: 1) Compare the Gen3 Model to TPB&rsquo;s current production-use,
      trip-based Gen2 Model by examining the responses of the two models to the same
      or largely consistent set of changes to model inputs, and 2) Showcase the Gen3
      Model&rsquo;s unique capabilities for in-depth analysis with disaggregate data.</p><p
      class="MsoNormal">TPB staff conducted a series of hypothetical sensitivity tests
      and evaluated the model responses of both the Gen2 and Gen3 models. The first
      test looked at the impact of having a certain market share of autonomous vehicles
      in the metropolitan Washington region in a horizon year. The second test examined
      the regional impact of increased transit subsidy availability for full-time
      workers. The third test examined the model responses to a hypothetical cordon
      pricing scheme in downtown Washington, D.C. The fourth test evaluated the likely
      effects on travel of increased telecommuting in the metropolitan Washington
      region. TPB staff propose to present the results from these sensitivity tests
      and share findings and reflections on this modeling exercise with the conference
      attendees. Head-to-head comparisons of trip-based and activity-based models
      are not that common, so it is hoped that this study will be of interest to transportation
      planning practitioners.</p>'
