    SessionTitle: Guidance on Considering CAVs in Travel Demand Models
    RoomLocation: ''
    Description: <p>By the year 2050 Connected and Automated Vehicles (CAVs) have
      the potential to significantly disrupt travel demand across the country. As
      such, there is an urgent need to better understand the potential impacts and
      benefits of CAVs on travel demand and travel forecasts. To address this need,
      NCDOT funded a research study to better understand these potential impacts and
      benefits, and to develop guidance on how travel demand models can be modified
      to best capture the supply and demand side changes that will likely result from
      different levels of CAV deployment.</p><p>This presentation will provide an
      overview of research findings and case study analysis. It will include recommendations
      and guidelines for considering CAVs within a strategic scenario planning context
      using a travel demand model considering both a basic and advanced approach.&nbsp;</p>
