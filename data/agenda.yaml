    SessionTitle: Bringing Travel Modeling to Small and Medium Sized Areas with Big
      Data
    RoomLocation: ''
    Description: <p>Small and medium sized areas that experience a faster rate of
      growth and unexpected mobility outcomes are often not served well by regional
      models. Cities and counties that surround the urbanized core are often included
      in regional travel demand models but miss the network and demographic granularity
      needed to capture localized traffic and land use conditions related to the fast
      pace of development. &nbsp;As an example, several development plans can be approved
      at the same time, without consideration of their collective impacts on the road
      network, mobility, and air emissions like greenhouse gas. &nbsp;Through passively
      collected movement data combined with better scaling capabilities of modeling
      systems, the process to rapidly deploy models to address more localized traffic
      impacts is streamlined and efficient. &nbsp;</p><p>This paper dives into this
      streamlined process of creating a travel model in Sherburne County, MN. The
      model leverages big data to establish baseline traffic characteristics, a customized
      zone system, and internal/external trip patterns. This practical approach showcases
      how modeling is rapidly advancing in sophistication and cost effectiveness.
      The model supports planning activities such as lane closures, congestion management,
      and land use impacts.&nbsp;&nbsp;</p><p>Discussion will focus on the following
      topics regarding the model:&nbsp;</p><ul><li>Development, including big data
      collection and integration&nbsp;</li><li>Application - a case study of a transportation
      management plan (TMP) scenario&nbsp;</li></ul>
