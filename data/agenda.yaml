    SessionTitle: Uncovering the Built Environment & Demographic Drivers of Shared
      Micromobility Usage in Denver
    RoomLocation: ''
    Description: '<div style="font-size: 16px; font-style: normal; font-variant-caps:
      normal; font-weight: 400; letter-spacing: normal; orphans: auto; text-align:
      start; text-indent: 0px; text-transform: none; white-space: normal; widows:
      auto; word-spacing: 0px; -webkit-tap-highlight-color: rgba(26, 26, 26, 0.3);
      -webkit-text-stroke-width: 0px; text-decoration: none; caret-color: rgb(0, 0,
      0); color: rgb(0, 0, 0); font-family: ''Segoe UI'', Helvetica, ''S60 Sans'',
      ''BBAlpha Sans'', Droid, Tahoma, Arial; -webkit-text-size-adjust: none; direction:
      ltr; margin-top: 5px;"><span style="direction: ltr;">This study compares shared
      e-bike and shared e-scooter usage within the same spatial context in Denver,
      Colorado, using a robust and interpretable modeling approach. A truncated negative
      binomial model is applied to handle overdispersed count data and account for
      the absence of zero-trip observations. The modeling approach avoids black-box
      nature of advanced predictive models and the complexities of spatially aware
      models, while retaining statistical robustness and also accounting for the spatial
      nature of the problem. The analysis combines micromobility trip data from Ride
      Report with built environment and land use variables from the U.S. Environmental
      Protection Agency (EPA) and socio-demographic data from the American Community
      Survey (ACS). <br></span></div><div style="font-size: 16px; font-style: normal;
      font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans:
      auto; text-align: start; text-indent: 0px; text-transform: none; white-space:
      normal; widows: auto; word-spacing: 0px; -webkit-tap-highlight-color: rgba(26,
      26, 26, 0.3); -webkit-text-stroke-width: 0px; text-decoration: none; caret-color:
      rgb(0, 0, 0); color: rgb(0, 0, 0); font-family: ''Segoe UI'', Helvetica, ''S60
      Sans'', ''BBAlpha Sans'', Droid, Tahoma, Arial; -webkit-text-size-adjust: none;
      direction: ltr; margin-top: 5px;"><span style="direction: ltr;">Results show
      that shared e-bike and e-scooter usage is highest in areas near the central
      business district (CBD), close to light rail stations, and in neighborhoods
      with greater number of bus stops. Usage is also greater in areas with a higher
      percentage of young adults (ages 18&ndash;34) and fewer multi-car households.
      Land use and built environment characteristics, such as the jobs-per-household
      ratio and the regional diversity index, are positively associated with both
      modes. &nbsp;</span></div>'
