    SessionTitle: Improving Destination Choice with AI
    RoomLocation: ''
    Description: '<p class="MsoNormal">This presentation will share progress from
      ongoing research for FHWA&rsquo;s Travel Model Improvement Program (TMIP) on
      improving travel forecasting using artificial intelligence (AI).<span style="mso-spacerun:
      yes;">&nbsp; </span>The project will ultimately result in the development of
      a &ldquo;Playbook&rdquo; for how to incorporate AI in travel models and promotion
      of the Playbook through TMIP webinars, etc.<span style="mso-spacerun: yes;">&nbsp;
      </span>While acknowledging some research aimed towards entirely replacing existing
      travel model frameworks, this effort is focused on improving existing models
      with AI-enhanced components. <span style="mso-spacerun: yes;">&nbsp;</span>In
      particular, the initial focus of the project is on improving destination choice.<span
      style="mso-spacerun: yes;">&nbsp; </span>Destination choice is the worst performing
      component of existing models, both trip-based and activity-based, and therefore
      offers the greatest opportunity for improvement from AI.<span style="mso-spacerun:
      yes;">&nbsp; </span></p><p class="MsoNormal">Given the project&rsquo;s focus
      on improving/replacing existing model components, together with the understanding
      that models used for public policy analysis need to be behaviorally explainable
      and defensible (not total black boxes), the study is particularly focused on
      Artificial Intelligence &ndash; Discrete Choice Models (AI-DCMs).<span style="mso-spacerun:
      yes;">&nbsp; </span>AI-DCMs combine the attractive features of AI and traditional
      discrete choice (logit) models.<span style="mso-spacerun: yes;">&nbsp; </span>On
      the one hand, they can capitalize on the predictive power of AI, while at the
      same time, preserving the interpretability and behavioral realism of traditional
      discrete choice models (DCMs) such as logit models.<span style="mso-spacerun:
      yes;">&nbsp; </span>Roughly half a dozen different AI-DCM frameworks for combining
      logit models and deep neural networks have been proposed.<span style="mso-spacerun:
      yes;">&nbsp; </span>The different proposed architectures for AI-DCM models present
      different advantages and disadvantages for various choice modeling applications.<span
      style="mso-spacerun: yes;">&nbsp; </span>For the application of destination
      choice, however, the study is recommending testing TB-ResNet and L-MNL architectures
      which present clear interpretability in terms of bounded rationality.<span style="mso-spacerun:
      yes;">&nbsp;&nbsp; </span></p><p class="MsoNormal">The project has begun with
      a review and meta-analysis of the published literature.<span style="mso-spacerun:
      yes;">&nbsp; </span>There has been some, but relatively limited exploration
      of AI for destination choice in the transportation literature, but there has
      been considerable work on the topic in the data science literature where the
      application is location-based marketing rather than transportation planning.<span
      style="mso-spacerun: yes;">&nbsp; </span>Over 325 research papers have been
      identified from 1993 to the present as well as nearly 20 surveys/reviews.<span
      style="mso-spacerun: yes;">&nbsp; </span>As of now over 100 papers have received
      at least a cursory review, 40 have received an in-depth review and been summarized.<span
      style="mso-spacerun: yes;">&nbsp; </span>Over 100 methods have been included
      in a preliminary meta-analysis based on 472 comparisons in 51 published papers
      using 112 datasets. <span style="mso-spacerun: yes;">&nbsp;</span>Preliminary
      results suggest that generative AI methods including generative adversarial
      networks and large language models perform best, but also indicate that semi-supervised
      learning methods, and convolution contribute to higher performance.<span style="mso-spacerun:
      yes;">&nbsp; </span></p><p class="MsoNormal">In the next phase of the project,
      which should be well underway by MoMo, selected methods will be tested and compared
      using real MPO/DOT datasets.<span style="mso-spacerun: yes;">&nbsp; </span>Required
      data and runtime and computing requirements will be considered together with
      accuracy in evaluating the methods and recommending which should be carried
      forward for implementation.<span style="mso-spacerun: yes;">&nbsp; </span>Following
      preliminary testing, pilot projects will be undertaken to implement the most
      promising methods and case studies developed for inclusion in the Playbook.<span
      style="mso-spacerun: yes;">&nbsp; </span>The presentation will share the project&rsquo;s
      findings to date at MoMo.<span style="mso-spacerun: yes;">&nbsp; </span></p>'
