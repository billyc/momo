# Hugo configuration file
title: Modeling Mobility Conference
baseURL: https://billyc.github.io/momo
theme: hextra

# import hextra as module
#module:
#  imports:
#    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: About MoMo
      pageRef: /about
      weight: 1
    - name: News
      pageRef: /news
      weight: 2
    - name: Zephyrâ†—
      url: 'https://zephyrtransport.org'
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    # - name: GitHub
    #   weight: 5
    #   url: "https://github.com/imfing/hextra-starter-template"
    #   params:
    #     icon: github
    # - name: Twitter
    #   weight: 6
    #   url: 'https://twitter.com/'
    #   params:
    #     icon: x-twitter

params:
  theme:
    default: light
    displayToggle: false

  editURL:
    enable: false
    base: 'https://github.com/imfing/hextra-starter-template/edit/main/content'

  footer:
    displayCopyright: true
    displayPoweredBy: false

  navbar:
    displayTitle: false
    displayLogo: true
    logo:
      path: 'assets/images/JustMomo-trimmed.png'
      width: 170

  search:
    enable: true
    index_content: true
    index_sections: ['2025', '2025/agenda', 'speakers', 'agenda', 'posts', 'docs', 'news']

  outputs:
    home: ['HTML', 'JSON']
    speakers: ['HTML', 'JSON']
    section: ['HTML', 'JSON']
