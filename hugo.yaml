# Hugo configuration file
title: Modeling Mobility Conference
baseURL: https://billyc.github.io/momo
theme: hextra

# import hextra as module
#module:
#  imports:
#    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    # - name: Docs
    #   pageRef: /docs
    #   weight: 1
    - name: About
      pageRef: /about
      weight: 2
    - name: Contact â†—
      url: 'https://github.com/imfing'
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: 'https://github.com/imfing/hextra-starter-template'
      params:
        icon: github
    # - name: Twitter
    #   weight: 6
    #   url: 'https://twitter.com/'
    #   params:
    #     icon: x-twitter

params:
  editURL:
    enable: true
    base: 'https://github.com/imfing/hextra-starter-template/edit/main/content'

  footer:
    displayCopyright: true
    displayPoweredBy: false

  navbar:
    displayTitle: true
    displayLogo: false

  search:
    enable: true
    index_content: true
    index_sections: ['speakers', 'posts', 'docs']

  outputs:
    home: ['HTML', 'JSON']
    speakers: ['HTML', 'JSON']
    section: ['HTML', 'JSON']
